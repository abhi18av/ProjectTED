ko = [" (음악) ", " 아만다 파머(노래):  여기는 톰 소령, 관제소 응답하라. 여기는 톰 소령, 관제소 응답하라. 단백질 약 복용하고 헬멧 착용하라. ", " 앨 고어: 10, 9, 8, 7, 6... AP: 여기는 톰 소령, 관제소 응답하라. ", " AG: 5,4,3,2,1... AP: 카운트다운 시작, 엔진 가동. 점화 확인하고 신의 은총이 있기를. ", " AG: 이륙. ", " AP: 여기는 톰 소령, 관제소 응답하라. 정말 잘 해냈군요. 언론에서 당신이  어떤 셔츠 입는지 알고 싶어해요. 자신 있으면  캡슐을 나갈 시간이에요. ", " 여기는 톰 소령, 관제소 응답하라. 지금 문을 나가요. 정말 이상하게 떠다니고 있어요. 별들이 오늘 아주 다르게 보여요. 지금 제 깡통 주변을 떠다니고 있어요. 세상 한참 위에서. 지구는 푸르고 내가 할 수 있는 게 없네요.\" ", " (음악) ", " \"10만 마일을 지나왔지만 가만히 있는 느낌이고 내 우주선은 가는 방향을  알고 있는 것 같아요. 아내에게 사랑한다고 전해줘요. 그녀도 알아요.\" ", " 여기는 톰 소령, 관제소 응답하라. 당신 회로가 정지됐어요. 뭔가 잘못 됐어요. 톰 소령, 들려요? 톰 소령, 들려요? 톰 소령, 들려요? 들려요... ", " \"지금 제 깡통 주변을  떠다니고 있어요. 달 한참 위에서요. 지구는 푸르고 제가 할 수 있는 게 없네요. ", " (음악) ", " [\"저는 예언자도 구석기인도 아닙니다. 초인이 될 가능성이 있는 그런 사람이죠... ...저는 살아갑니다.\"  데이빗 보위, 1947-2016] ", " (박수) "]
