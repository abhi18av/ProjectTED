  ar:
  - ' أعوذ بالله من الشيطان الرجيم، بسم الله الرحمان الرحيم '
  - ' ولدت في عائلة من الطبقة المتوسطة. كان والدي في الخامسة من عمره عندما توفّي والده،
    ولكن بحلول الوقت الذي وُلدت فيه، كان قد أصبح رجل أعمالٍ. لكن هذا لم يشكل فرقاً
    بالنسبة له إذا كان أطفاله ذكوراً أو إناثاً سيتسنى لهم الإلتحاق بالمدرسة. لذا أعتقد
    أنني كنت محظوظة. '
  - ' حملت أمي 16 مرةً. من بين 16 حالة حمل، نجى خمسة منا فقط. يمكنكم أن تتخيل المعاناة
    التي مررت بها كطفلة. يوما بعد يوم، شاهدت النساء وهن ينقلن إلى المقبرة، أو رأيت
    الأطفال يتم دفنهم في المقبرة. في ذلك الوقت، وعندما أكملت مرحلة الثانوية، أردت
    بشدة أن أصبح طبيبةً. أردت أن أصبح طبيبة لأساعد النساء والأطفال. لذا, أكملت دراستي،
    ولكن أردت الإلتحاق بالجامعة. ولسوء الحظ، لم يكن هناك  مهجع للطالبات في بلدي فلقد
    تم قبولي في كلية الطب، ولكن لم أتمكن من الذهاب إلى هناك. وكنتيجة لذلك،قام أبي
    بإرسالي إلى أمريكا. '
  - ' وصلت إلى أمريكا. أكملت دراستي. بينما كنت في مرحلة إتمام دراستي، قامت روسيا بغزو
    بلدي. وهل تعرفون أنه في الوقت الذي كنت أكمل فيه دراستي، لم أكن على علم بما كان
    يحدث مع عائلتي أو بلدي. لم أكن على علمٍ بذلك لأشهرٍ وسنواتٍ. كانت عائلتي موجودةً
    في مخيم للاجئين. ولذلك ما إن أنهيت دراستي، قمت بإحضار عائلتي إلى أمريكا. أردتهم
    أن يكونوا آمنين بعيدا عن الخطر. '
  - ' ولكن أين كان قلبي؟ كان قلبي في أفغانستان. يوم بعد يوم، عندما استمع إلى الأخبار،
    عندما اتابع ما كان يحدث مع بلدي، كان قلبي يتحطم. أردت حقا العودة إلى بلدي، ولكن
    في نفس الوقت كنت أعرف  أنه لا يمكنني الذهاب إلى هناك، لأنه لا يوجد مكان لي. كنت
    أشغل وظيفة جيدة. كنت أستاذة جامعيّةً. كسبت الكثير من المال. كانت حياتي جيدةً.
    كانت عائلتي هنا. يمكنني العيش معهم. ولكنني لم أكن أشعر بالسعادة. أردت العودة إلى
    أرض الوطن. لذلك ذهبت إلى مخيم اللاجئين. عندما وصلت إلى مخيم اللاجئين في باكستان،
    كان يضم 7.5 مليون لاجئ. 7.5 مليون لاجئٍ. بلغت نسبة النساء والأطفال فيه 90 بالمئة
    تقريباً. معظم الرجال كانوا قد قُتلوا , أو مازالوا يحاربون وكما تعرفون، عندما كنت
    في مخيم للاجئين، ذهبت يوما بعد يوم للقيام بمسحٍ، ووجدت أموراً لا يمكنكم حتى تصورها.
    رأيت أرملة بصحبة خمسة أو ثمانية أطفال جالسة هناك تبكي ولا تعرف ما الذي يجب أن
    تفعله. رأيت امرأة شابة ليس لديها طريقة  أو وسيلة لتذهب إلى أي مكان، بلا تعليم
    ولا تسلية ولا حتى مكان تعيش فيه. رأيت شبابا فقدوا والدهم ومنزلهم، ويقومون بدعم
    الأسرة باعتبارهم في 10- 12 من العمر— كونهم الذكور في الأسرة  والمسؤولين عنها،
    يحاولون حماية شقيقاتهم وأمهاتهم وأطفالهم. '
  - ' كان الوضع مدمرا للغاية. كان قلبي ينبض لشعبي، ولا أعرف ما الذي يجب أن أفعله.
    في تلك اللحظة, وبالحديث عن القوة الدافعة والعزيمة. في تلك اللحظة تبادر إلى ذهني،
    ما الذي يمكنني فعله لهؤلاء الأشخاص؟ كيف يمكنني أن أساعدهم؟ أنا بمفردي. ما الذي
    يمكنني أن أفعله لهم؟ '
  - ' ولكن في تلك اللحظة، أدركت أن التعليم غيّر حياتي. قام بتحويلي. أعطاني منزلة.
    منحني الثقة. قدم لي مهنة. ساعدني على دعم أسرتي، وجلب عائلتي إلى بلدٍ آخر، ليكونوا
    في أمان. وأدركت في تلك اللحظة أن الذي يجب أن أقدمه لشعبي هو التعليم والصحة، وهذا
    ما ذهبت للقيام به. '
  - ' ولكن هل تعتقدون أن الأمر كان سهلا؟ لا، لأنه في ذلك الوقت، كان التعليم محظورا
    على الفتيات، بشكل تامٍّ. وأيضا، باجتياح روسيا لأفغانستان، كان الناس لا يثقون بأي
    أحدٍ. كان صعبا أن تذهب إلى هناك وتخبرهم، "أريد القيام بهذا الأمر." من أنا لأقوم
    بذلك؟ شخص قدم من الولايات المتحدة الأمريكية. شخص حصل على تعليمه هناك. هل وثقوا
    بي؟ بالطبع لا. '
  - ' لذلك احتجت كسب ثقة المجتمع. كيف سأقوم بذلك؟ ذهبت إلى هناك وقمت بدراسة وبحثت
    وبحثت. سألت في الأرجاء. وجدت في نهاية المطاف رجلا. كان في 80 من عمره. كان إمامَ
    مسجدٍ. اتجهت صوب خيمته في المخيم، وأخبرته، "أريد أن أجعلك معلما." فنظر إليّ، وقال
    "إمرأةٌ مجنونة، أيتها المجنونة، كيف تظنين أنه يمكنني أن أصبح معلما؟" فكررت ما
    قلته له، "سأجعلك معلما." وفي نهاية المطاف، وافق على عرضي، ما إن بدأت التدريس في
    مقره، انتشر الخبر في كل مكانٍ. وفي غضون سنةٍ واحدةٍ، أصبح لدينا 25 مدرسةً، و 15,000
    طفل يرتاد المدرسة، كان الأمر مدهشا. '
  - ' (تصفيق) '
  - ' شكرا لكم. شكرا لكم. '
  - ' وبالطبع, قمنا بكل أعمالنا، قدمنا تدريبا للمعلمين. قدمنا تدريب في مجال حقوق المرأة،
    وحقوق الإنسان والديمقراطية وسيادة القانون. كنا نوفر جميع أنواع التدريب. وذات يومٍ،
    أخبركم، ذات يومٍ كنت في المكتب في بيشاور، باكستان. فجأة، رأيت الموظفين يركضون
    باتجاه الغرف ويغلقون الأبواب ويقولون لي، "اهربي، اختبئي!" وكما تعرفون، كقائد،
    ما الذي يمكنكم فعله؟ تشعر بالخوف، تعرف أن الأمر خطيرٌ. تعرف أن حياتك على حافة
    الخطر. ولكن كقائدٍ، يتوجب عليك التحكم بالأمور. يتوجب عليك الامساك بزمام الأمور
    والتظاهر بالقوة. فقلت : " ما الذي يحدث؟" وكان هؤلاء الأشخاص يتجهون صوب مكتبي.
    فدعوتهم إلى دخول مكتبي. دخلوا وقد كانوا تسعة أشخاص — تسعة أشخاص من طالبان. كانوا
    أبشع رجال يمكنكم رؤيتهم في حياتكم. '
  - ' (ضحك) '
  - ' يبدون خبثاءٌ جداً، ملابس سوداء، عمائم سوداء، دخلوا مكتبي. ودعوتهم للجلوس وشرب
    الشاي. فرفضوا شرب الشاي. وبطبيعة الحال، مع حدة الصوت التي كانوا يتحدثون بها، كان
    الأمر مخيفا جدا، كنت حقاً أرتعدُ من الخوف، ولكنني كنت أيضاً قويةً في تمالك نفسي.
    وبطبيعة الحال، في ذلك الوقت، تعرفون كيف كان لباسي ألبس حجاب أسود  من الرأس إلى
    أخمص القدمين. والشيء الوحيد الذي يمكنكم رؤيته، هو عينيّ سألونني، "ما الذي تقومين
    به؟ ألا تعلمين أن المدارس محظورة على الفتيات؟ ما الذي تفعلينه هنا؟" وتعلمون، كنت
    أنظر إليهم فقط، ثم أجبت: "عن أي مدرسة تتحدثون؟ أين هذه المدرسة؟" '
  - ' (ضحك) '
  - ' (تصفيق) '
  - ' نظروا إليّ قائلين، " إنك تقومين بتعليم الفتيات هنا" فأجبتهم "هذا منزل أحدهم.
    يأتي بعض الطلاب إلى هنا، وكلهم يتعلمون القرآن، الكتاب المقدس للمسلمين. وكما تعلمون،
    يخبرنا القرآن بأنه إذا علّمنا النساء تعاليم القرآن فيمكنهن أن يصبحن زوجاتٍ صالحات،
    وأن يطعن أزواجهنَّ." '
  - ' (ضحك) '
  - ' سأخبركم أمرا واحدا: هذه هي الطريقة المثلى التي تصلح مع  مع هؤلاء الناس كما تعلمون '
  - ' (ضحك) '
  - ' إذاً بعد قولي ذلك , بدأوا بالتحدث بلغة الباشتو. تحدثوا مع بعضهم البعض، ثم قالوا،
    "دعونا نذهب، فلنتركها وشأنها، فهي لا تشكل خطرا." وهذه المرة,  عرضت عليهم الشاي
    للمرة الثانية أخذوا منه رشفة وضحكوا. بحلول ذلك الوقت، بدأ الموظفون بااتدفق إلى
    مكتبي. كانوا يشعرون بالخوف الشديد إلى حد الموت. يجهلون لماذا لم يقوم هؤلاء الرجال
    بقتلي. ولا يعرفون لماذا لم يأخذونني بعيدا معهم. ولكنه جميعاً كانوا سعداء لرؤيتي.
    سعداء للغاية، وأنا أيضا سعيدة لأنني على قيد الحياة، بالطبع. '
  - ' (ضحك) '
  - ' بالطبع، كنت أشعر بالسعادة لأنني لازلت حيّة. مع مواصلتنا تقديم التدريبات خلال
    فترة سقوط طالبان— بالطبع أصبح لدي قصة أخرى حدثت أثناء حركة طالبان. فقد نزلنا تحت
    الأرض ووفرنا التعليم لحوالي 80 تلميذةً، فكان لدينا 3,000 تلميذ تحت الأرض، وواصلنا
    تقديم التدريب. '
  - ' وبعد سقوط طالبان، تمكنا من دخول بلادنا، وفتحنا المدارس الواحدة تلو الأخرى. قمنا
    بفتح مركز تعليم للنساء. فتحنا العيادات بشكل مستمرٍّ. عملنا مع الأمهات والأطفال.
    قمنا بالتدريب في مجال  الصحة الإنجابية. كان لدينا جميع أنواع التدريب التي يمكنكم
    تخيلها. كنت سعيدة جدا ومبتهجة بنتائج عملي. وذات يومٍ، بصحبة أربعة مدربين وحارسٍ
    شخصيٍّ واحد، كنت متوجهة إلى الشمال من كابول، وفجأة، ومرة أخرى، تم إيقافي في منتصف
    الطريق من قِبلِ 19 شابا. سدوا الطريق، والبنادق على أكتافهم، فسألت السائق، "ما
    الذي يحدث؟" فأجابني، "لا أدري." فاستفسرهم، فكان جوابهم، "ليس لك دخلٌ في هذا الأمر."
    نادوا اسمي. وقالوا، "نريدها هي." فتقدم الحارس الشخصي، وقال، "يمكنني أن أجيبكم.
    ماذا الذي تريدونه؟" فأجابوا، "لا شيء." ونادوا اسمي. وبذلك الوقت، أخذ النساء يصرخن
    ويصحْن داخل السيارة. كنت مذعورةٌ حقاً, وأخبرت نفسي أن الوقت قد حان. سيتم قتلنا
    جميعا هذه المرة. ليس هنالك أدنى شك. ولكن مع ذلك، حلت اللحظة، التي يجب أن تستجمع
    فيها قوتك من أي شيءٍ تؤمن به ومن أي شيءٍ تقوم به. كل شيء محفور في داخلك. تُؤمن
    بقيمتك ويمكنك الاعتماد عليها. '
  - ' فتمالكت نفسي واقتربت من جانب السيارة. كانت رجلاي ترتعشان من الخوف، غادرت السيارة.
    وسألتهم، "ما الذي يمكنني أن أفعله لكم؟" أتعرفون ما الذي قالوه لي؟ قالوا، "نحن
    نعرف من أنتِ. نعرف إلى أين أنت ذاهبةٌ. تتجهين كل يوم إلى الشمالِ وتذهبين هنا وهناك.
    تقومين بتدريب النسوة وتعليمهن. كما تمنحيهن فرصةً للحصول على وظيفةٍ. تقومين بصقل
    مواهبهن. فماذا عنا؟" '
  - ' (ضحك) '
  - ' (تصفيق) '
  - ' "وكما تعرفين، ماذا عنا نحن؟ ما الذي سنقوم به؟" نظرت إليهم وقلت، "لا أعرف." '
  - ' (ضحك) '
  - ' أجابوني، " لا بأس، الشيء الوحيد الذي يمكننا القيام به، ونعرفه، منذ ولادتنا،
    هو الإمساك بالبندقية وإطلاق النار منها للقتل. هذا كل ما نعرفه." وتعرفون ما الذي
    يعنيه هذا. انها مصيدة للايقاع بي، بطبيعة الحال. فابتعدت عنهم. فقالوا لي، "سوف
    نترككِ تذهبين، ارحلي." فاتجهت صوب السيارة وجلست في داخلها، وقلت للسائق، "استدر
    ولنعد إلى المكتب." في ذلك الوقت، كنا نقوم فقط بدعم الفتيات. كنا نملك المال الكافي
    لتدريب النساء فقط، لإرسالهن إلى المدرسة ولا شيء أكثر من ذلك. '
  - ' وبوصولي إلى المكتب، اختفى جميع المدربون بالطبع. هربوا بعيدا واحتموا بمنازلهم.
    لم يبقى أحدٌ هناك. حارسي الشخصي هو الوحيد الذي كان موجودا، فقدت صوتي تماماً. كنت
    أرتعد جالسةً فوق طاولة المكتب، سألت نفسي، "ماذا سأفعل؟" كيف سأتمكن من حل هذه المشكلة؟
    لأنه يوجد في الشمال تدريبات قد بدأت بالفعل. يوجد مئات النساء هناك، قدمن من أجل
    التدريب. '
  - ' كنت جالسةً هناك أفكر  وفجأة، في تلك اللحظة، نتحدث عن لحظة القوة الدافعة والعزيمة
    في تلك اللحظة، اتصلت واحدة من المتبرعات الرائعات من أجل الحصول على تقريرٍ. وسألتني،
    "سكينة ؟" فأجبتها. قالت لي، "لست كالعادة، ما الذي أصابك؟" فأجبتها، "لا شيء." حاولت
    إخفاء ما حدث. مهما حاولت جاهدةً، لم تصدقني. وسألتني مرة أخرى. " حسنا، أخبريني
    ما الذي يحدث؟" فأخبرتها كامل القصة. وفي تلك اللحظة، قالت لي، "حسنا، عندما تذهبين
    مرة أخرى، ساعديهم. قدمي لهم المساعدة." بعد ذلك بيومين، عندما سلكت نفس الطريق،
    لم يكونوا هناك، فقد كانوا يقفون أبعد بقليل. نفس الشبان، واقفين  ويحمل كل واحد
    منهم بندقية ويشيرون إلينا بالتوقف. أوقفنا السيارة. نزلت من السيارة، وقلت، "حسنا،
    رافقوني." فأجابوني، "حسناً" فأضفت، "لكن لدي شرط واحد ، أن تقبلوا كل ما أقوله لكم."
    فأجابوا بالموافقة. اصطحبتهم إلى المسجد، ولألخص لكم القصة الطويلة، أخبرتهم أنني
    سأمنحهم معلمين. فأصبحوا اليوم أفضل المدربين الموجودين. تعلموا اللغة الانجليزية،
    تعلموا كيف يصبحوا معلمين، تعلموا استعمال الحاسوب، وهم الآن يعتبرون مرشدون لنا.
    كل منطقة لا نعرفها في المناطق الجبلية، يذهبون معنا إليها. يدلوننا على الطريق ونحن
    نتبعهم. ويقومون بحمايتنا. وهذا '
  - ' (تصفيق) '
  - ' شكرا لكم. '
  - ' (تصفيق) '
  - ' وهذا يثبت لكم أن التنعليم يُغيّر الناس. عندما تفوم بتعليم الناس، سيكونون مختلفين
    عما عليه، والآن في كل مكانٍ، نحتاج إلى العمل من أجل تحقيق المساواة بين الجنسين.
    لا يمكننا تدريب النساء فقط وننسى الرجال، لأن الرجال هم السبب الرئيسي الذي يجعل
    النساء يمررن بأصعب الأوقات. '
  - ' (ضحك) '
  - ' لذلك بدأنا بتدريب الرجال لأنه يجب أن يعرفوا إمكانيات المرأة، يعرفوا إلى أي مدى
    تصل إمكانيات الرجل، وكيف يمكن لهؤلاء النساء القيام بنفس العمل الذي يقوم به الرجال.
