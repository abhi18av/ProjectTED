  - ' (Arabe) Allah me protège du Satan maudit. Au nom d''Allah,Gracieux et Miséricordieux. '
  - ' Je suis née dans une famille de la classe moyenne. Mon père perdit le sien à
    l''âge de cinq ans, mais quand je suis née, il était déjà un homme d''affaires.
    Pour lui, peu importe que ses enfants  soient des garçons ou des filles, ils allaient
    tous à l''école. Donc, je suppose que j''ai eu de la chance. '
  - ' Ma mère a eu 16 grossesses, et cinq enfants sont encore vivants. Imaginez ce
    que j''ai dû traverser durant mon enfance. Jour après jours, j''ai vu des femmes
    menées au cimetière. Parfois, c''était les enfants  qu''on y emmenait. Quand j''ai
    fini le lycée, je voulais être docteur. Je voulais l''être pour aider  les femmes
    et les enfants. J''ai donc terminé mes études. Mais je voulais aller à l''université.
    Malheureusement, dans mon pays, il n''y avait pas de résidence  universitaire
    pour filles. J''étais admise dans la fac de médecine, mais je ne pouvais pas y
    aller. Par conséquent,  mon père m''envoya en Amérique. '
  - ' J''y suis allée et j''y ai reçu mon diplôme. Pendant mes études aux États-Unis,
    la Russie a envahi mon pays. A cette époque, je n''avais pas de moyen  de savoir
    ce qui se passait, dans ma famille ou dans mon pays. Des mois, des années passaient
    sans que je ne sache rien. Ma famille était dans un camp de réfugiés. Dès que
    je terminai mes études, j''ai fait venir ma famille aux États-Unis. Je voulais
    qu''ils soient en sécurité. '
  - ' Mais où était mon cœur ? Mon cœur était en Afghanistan. Tous les jours, en écoutant
    les nouvelles sur ce qui se passaient dans mon pays, mon cœur se brisait en mille
    morceaux. J''avais tant envie de retourner  dans mon pays. Mais en même temps,
    je savais  que ce n''était pas possible. Il n''y avait pas de place pour moi là-bas.
    J''avais un bon boulot. J''enseignais à l''université. Je gagnais bien ma vie.
    J''avais une belle vie. Ma famille était près de moi. Je pouvais vivre à ses côtés.
    Mais je n''étais pas heureuse. Je voulais retourner à la maison, alors, je suis
    partie dans un camp de réfugiés. Je suis allée dans un camp  de réfugiés au Pakistan.
    Il y avait 7,5 millions de réfugiés ; 7,5 millions de personnes réfugiées. 90%
    d''entre elles étaient  des femmes et des enfants. La plupart des hommes avaient
    été tués  ou étaient sur les champs de bataille. Là-bas, j''ai découvert une situation  effroyable,
    au quotidien. C''était inimaginable. J''ai rencontré une veuve  qui avait entre
    5 et 8 enfants. Elle était prostrée, démunie, et pleurait, sans savoir quoi faire.
    J''ai rencontré une jeune femme qui n''avait aucune issue. Sans éducation, dans
    un dénuement total, et sans maison où vivre. J''ai rencontré des jeunes hommes
    qui avaient perdu leur père, leur maison, mais qui devaient nourrir leur famille.
    Ils avaient 10 ou 12 ans,  et étaient chef de famille, tentant de protéger leurs
    sœurs, leur mère et leurs enfants. '
  - ' C''était une situation catastrophique. Mon cœur était avec mes compatriotes,
    mais je ne savais pas comment les aider. Ce fut un moment charnière pour moi.
    Je me suis demandée  ce que je pouvais faire pour eux. Comment puis-je les aider
    ? Je suis seule.  Qu''est-ce que je peux faire pour eux ? '
  - ' Je me suis rappelée que mon éducation  avait transformé ma vie. Elle m''avait
    transformée, et m''avait donné une place dans la société. Elle m''avait donné
    confiance  et une profession. Elle m''aidait à nourrir ma famille. Elle avait
    permis que je fasse  venir les miens près de moi, en sécurité. A ce moment précis,
    j''ai su comment aider mes compatriotes : en leur offrant éducation et santé.
    C''est donc devenu ma mission. '
  - ' Croyez-vous que ce fut facile ? Non, parce qu''à l''époque,  l''éducation était
    interdite aux filles. De plus, quand la Russie  a envahi l''Afghanistan, plus
    personne ne faisait confiance  à qui que ce soit. C''était compliqué de débarquer
    ainsi, en affirmant vouloir faire ça ou ça. Pour qui me prenais-je donc ? Quelqu''un
    qui vient des États-Unis, et qui a reçu une éducation là-bas. Vous ne croyez quand
    même pas  qu''ils allaient me faire confiance ! '
  - ' Je devais vraiment construire des liens de confiance avec la communauté. Comment
    faire ? J''ai observé beaucoup. J''ai posé des questions. Finalement, j''ai rencontré
    un homme. Il avait 80 ans. C''était un mollah. Je suis allée le rencontrer dans
    sa tente, et je lui ai dit ceci : « Je veux faire de vous un professeur. » Il
    m''a regardée et dit : « Vous êtes folle ! Vous êtes folle. Comment voulez-vous  que
    je sois un professeur ? » Je lui ai répondu : « Je vais vous apprendre. » Il a
    finalement accepté ma proposition. Aussitôt que j''ai ouvert une classe  dans
    son secteur, la nouvelle s''est répandue partout. En l''espace d''une seule année,
    nous avions 25 écoles et 15 000 écoliers. C''était fabuleux. '
  - ' (Applaudissements) '
  - ' Merci. Merci. '
  - ' Évidemment, nous ne faisions pas  les choses à moitié. On formait des professeurs,
    on enseignait les droits des femmes, de l''homme, la démocratie, l’État de droit  et
    toutes sortes de formations. Un jour, j''étais dans notre bureau  à Peshawar,
    au Pakistan. Un membre de mon équipe est accouru, et a fermé toutes les portes.
    Il me criait de m''enfuir et me cacher. Quand on est à la tête d''une équipe,  comment
    réagit-on ? On a peur. On sait que la situation  est dangereuse. On sait que sa
    vie ne tient qu''à un fil. Mais en tant que leader, il faut tenir bon. Il faut
    tenir bon  et montrer qu''on est fort. Alors je lui ai demandé : « Que se passe-t-il
    ? » Il y avait des tas de gens  qui se ruaient dans mon bureau. Je les ai donc
    invités à entrer. Ce qu''ils ont fait. Ils étaient 9. 9 Talibans. Ils étaient
    les hommes les plus laids qu''on puisse rencontrer. '
  - ' (Rires) '
  - ' Ils avaient l''air dangereux, vêtus de noir, avec un turban noir. Et ils étaient
    tous dans mon bureau. Je les ai invités à s''asseoir  et à prendre un thé. Ils
    ont refusé.  Ils n''allaient pas prendre le thé. Leur ton était évidemment très
    intimidant. Je tremblais de peur. Mais je ne le leur montrais pas. Je restais
    digne. A cette époque déjà, vous savez, je m''habillais avec un hijab noir, de
    la tête aux orteils. On ne pouvait distinguer que mes yeux. Ils m''ont demandé
    : « Que faites-vous ici ? Ne savez-vous pas  que l''école est interdite aux filles
    ? Qu''est-ce que vous faites là ? » Je les ai regardés et dit : « Mais de quelle
    école vous parlez ? » '
  - ' (Rires) '
  - ' (Applaudissements) '
  - ' Ils m''ont jeté leur regard noir et dit :  « Vous enseignez aux filles ici.
    » J''ai répondu : « C''est une maison privée. Nous avons bien quelques écoliers.
    Ils étudient tous le Coran,  le Livre Saint. Vous savez, le Coran dit que  quand
    on apprend le Livre Saint, les femmes peuvent devenir  des bonnes épouses, et
    elles peuvent obéir à leur mari. » '
  - ' (Rires) '
  - ' Je vais vous dire quelque chose : c''est ainsi qu''il faut traiter  avec ces
    gens-là. '
  - ' (Rires) '
  - ' Ils ont commencé à débattre en pachtou. Ils sont arrivés à cette conclusion
    : « Laissons-la. Elle est réglo. » Je leur ai à nouveau offert du thé. Ils l''ont
    accepté, et ils ont ri. Mon équipe est alors arrivée  dans le bureau. Ils étaient
    tous morts de peur. Ils n''ont pas compris  pourquoi je n''étais pas morte, ni
    pourquoi les Talibans  ne m''avaient pas emprisonnée. Mais ils étaient tous heureux
    de me voir. Très heureux. Et moi aussi, de m''en être sortie vivante. '
  - ' (Rires) '
  - ' Bien sûr, heureuse d''être vivante ! Dès lors, comme nous avons enseigné pendant
    la chute des Talibans, sous les Taliban aussi, mais c''est une autre histoire.
    On s''est caché pour donner  une éducation à 80 écolières. Il y avait 3000 écoliers
    cachés, et éduqués sans relâche. '
  - ' A la chute des Talibans, on est retourné au pays, et on a ouvert des écoles,
    les unes après les autres. On a ouvert un centre d''étude  pour les femmes. On
    a ouvert des cliniques. On a travaillé avec mères et enfants. On a mis sur pied
    des formations en santé reproductive, et des tas d''autres formations. J''étais
    très heureuse et satisfaite du résultat de mon travail. Un jour, je me rendais
    au nord de Kaboul, avec 4 éducateurs et un garde du corps, quand soudain, 19 jeunes
    hommes  nous ont arrêtés au milieu de la route. Ils portaient des armes, et bloquaient
    le chemin. J''ai demandé à mon chauffeur  ce qui se passait. Il m''a répondu qu''il
    l''ignorait. Il leur a posé la question.  Ils ont répondu : « Ce n''est pas toi
    qui nous intéresse.  C''est elle qu''on veut. » Mon garde de corps leur a demandé
    :  « Je peux vous répondre, que voulez-vous savoir ? » Ils ont dit : « Rien »  et
    ils m''ont appelée. Les femmes dans la voiture étaient  hystériques et criaient.
    J''étais bouleversée et j''ai pensé  que ma fin était venue. Je pensais qu''ils
    allaient nous tuer tous. Ça ne faisait pas l''ombre d''un doute. Cependant, le
    moment fatal est là, et il faut l''affronter courageusement, avec la force de
    nos croyances et de nos valeurs. C''est dans notre cœur. Si on croit en ce qu''on
    fait, on peut faire fi du reste. '
  - ' J''ai pris mon courage à deux mains, et je suis sortie de la voiture. Mes jambes
    tremblaient. Je leur ai demandé : « Que puis-je faire pour vous ? » Devinez ce
    qu''ils m''ont répondu. « On sait qui vous êtes. On sait où vous vous rendez.
    Tous les jours, vous vous rendez  dans le nord de la ville. Vous éduquez les femmes,  vous
    leur enseignez. Vous leur offrez une chance  d''avoir un travail. Vous les formez.
    Et nous ? » '
  - ' (Rires) '
  - ' (Applaudissements) '
  - ' « Et nous, que faites-vous pour nous ? Que va-t-on faire ? » Je les ai observés
    et j''ai dit : « Je l''ignore. » '
  - ' (Rires) '
  - ' Ils ont répondu ceci : « OK. La seule chose que nous savons faire depuis que
    nous sommes nés,  c''est tenir un fusil et tuer. C''est tout ce que nous savons.
    » Vous comprenez, n''est-ce pas ? C''est un piège, évidemment. Je me suis écartée
    d''eux et ils ont dit : « Vous pouvez y aller. Partez ! » Je suis rentrée dans
    la voiture, et j''ai dit au chauffeur de faire demi-tour et de retourner au bureau.
    A cette époque, nous ne formions  que les filles. On avait des budgets juste suffisants
    pour former les femmes, les envoyer à l''école, sans plus. '
  - ' De retour au bureau,  mes éducateurs avaient disparu. Ils s''étaient enfuis,
    à l''abri  dans leur maison. Il n''y avait plus personne. J''étais seule avec
    mon garde de corps. J''étais muette et pétrifiée. Alors, je me suis assise et
    j''ai dit : « Qu''est-ce que je vais faire ? » Comment résoudre ce problème ?
    Nous formions déjà des femmes dans le Nord. Elles étaient des centaines à venir
    pour suivre nos formations. '
  - ' J''étais là, prostrée,  et c''est à ce moment précis, quelle coïncidence, c''est
    à ce moment qu''une de mes donatrices m''a appelée à propos d''un rapport. Elle
    s''est interrompue et a dit : « Sakena ? Qu''est-ce qui se passe ?  Tu n''es pas
    toi-même. » J''ai essayé de relativiser  et j''ai répondu que tout allait bien.
    En dépit de mes protestations, elle ne m''a pas crue. Elle m''a reposé la même
    question : « Dis-moi juste ce qui se passe ! » Je lui ai raconté ma rencontre
    du matin. Elle m''a proposé  de les aider la prochaine fois. « Tu leur apporteras
    ton aide ! » Deux jours plus tard, sur la même route, je pensais les retrouver,
    mais ils n''étaient pas là, ils étaient postés un peu plus loin. Le même groupe
    d''hommes, debout, le fusil à l''épaule, nous indiquant d''arrêter la voiture.
    C''est ce qu''on a fait. Je suis sortie de la voiture  et je leur ai dit de m''accompagner.
    Ils ont accepté. J''ai donné une condition : « Quoi que je vous demande, vous
    devrez l''accepter. » Ils ont accepté. Je les ai emmenés à la mosquée, et pour
    faire court, j''ai mis à leur disposition  des professeurs. Aujourd''hui, ils
    sont devenus mes meilleurs éducateurs. Ils ont appris l''anglais et la pédagogie,
    l''informatique. Ils sont aussi mes guides. Ils nous précèdent et nous accompagnent,
    dans toutes les régions montagneuses, qui nous sont inconnues. Ils nous protègent.
    Ils, '
  - ' (Applaudissements) '
  - ' Merci. '
  - ' (Applaudissements) '
  - ' Quel exemple du pouvoir  de transformation de l''éducation ! Quand on éduque
    des gens, ils se transforment complètement. Aujourd''hui nous devons œuvrer en
    faveur de l''égalité des sexes. Nous ne pouvons pas former les femmes, et omettre
    de former les hommes. Car les hommes sont ceux qui soumettent  les femmes à des
    conditions inhumaines. '
  - ' (Rires) '
  - ' Dès lors, on a commencé à offrir  des formations aux hommes. Ils doivent en
    effet connaître  le potentiel des femmes, le potentiel des hommes, et la capacité
    des femmes à accomplir  les mêmes tâches qu''eux. Nous formons donc les hommes
    aussi. Je crois beaucoup  dans le pouvoir de l''éducation. Je vis dans un pays
    qui était magnifique. Je voulais partager ça avec vous. C''était un pays magnifique,
    beau et paisible. Nous pouvions aller n''importe où. Les femmes recevaient une
    éducation : elles devenaient avocate,  ingénieur, professeur. Nous allions régulièrement  chez
    les voisins. Nous ne fermions jamais nos portes à clef. Hélas, vous savez ce qui
    s''est passé. Aujourd''hui, plus personne ne se promène sans craindre pour sa
    vie. Mais nous souhaitons ardemment  que l''Afghanistan redevienne comme avant.
    Je vais vous raconter une autre histoire. Aujourd''hui, les femmes d''Afghanistan  travaillent
    beaucoup. Elles reçoivent des diplômes, et des formations pour devenir avocates.
    Elles sont formées à la médecine, comme avant. Elles deviennent professeurs, et
    elles gèrent des entreprises. C''est merveilleux de contempler ces personnes atteindre
    leur potentiel. Tout ça est en train de devenir réalité ! '
  - ' Je tenais à partager ça avec vous,  parce que l''amour, la compassion, la confiance
    et l''intégrité, quand ils vous guident, vous permettent d''accomplir  de telles
    choses. Nous avons un poète appelé Mawlānā Rūmī. Il dit que si la compassion et
    l''amour nous nourrissent, nous pouvons conquérir le monde. Il a raison, en fait.
    Si nous avons pu le faire en Afghanistan, je suis totalement convaincue que c''est
    possible partout ailleurs. '
  - ' Merci, merci beaucoup. '
