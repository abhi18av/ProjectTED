    the same route, and do you know, they were not in here, they were a little back
    further, the same young men, standing up there and holding the rifle and pointing
    to us to stop the car. So we stopped the car. I got out. I said, "OK, let''s go
    with me." And they said, "Yes." I said, "On one condition, that whatever I say,
    you accept it." And they said, yes, they do. So I took them to the mosque, and
    to make a long story short, I told them I''d give them teachers. Today, they are
    the best trainers. They learn English, they learn how to be teachers, they learn
    computers, and they are my guides. Every area that is unknown to us in the mountain
    areas, they go with me. They are ahead, and we go. And they protect us. And — '
  - ' (Applause) '
  - ' Thank you. '
  - ' (Applause) '
  - ' That tells you that education transforms people. When you educate people, they
    are going to be different, and today all over, we need to work for gender equality.
    We cannot only train women but forget about the men, because the men are the real
    people who are giving women the hardest time. '
  - ' (Laughter) '
  - ' So we started training men because the men should know the potential of women,
    know how much these potential men has, and how much these women can do the same
    job they are doing. So we are continuously giving training to men, and I really
    believe strongly. I live in a country that was a beautiful country. I just want
    to share this with you. It was a beautiful country, beautiful, peaceful country.
    We were going everywhere. Women were getting education: lawyer, engineer, teacher,
    and we were going from house to house. We never locked our doors. But you know
    what happened to my country. Today, people cannot walk out of their door without
    security issues. But we want the same Afghanistan we had before. And I want to
    tell you the other side. Today, the women of Afghanistan are working very, very
    hard. They are earning degrees. They are training to be lawyers. They are training
    to be doctors, back again. They are training to be teachers, and they are running
    businesses. So it is so wonderful to see people like that reach their complete
    potential, and all of this is going to happen. '
  - ' I want to share this with you, because of love, because of compassion, and because
    of trust and honesty. If you have these few things with you, you will accomplish.
    We have one poet, Mawlānā Rūmī. He said that by having compassion and having love,
    you can conquer the world. And I tell you, we could. And if we could do it in
    Afghanistan, I am sure 100 percent that everyone can do it in any part of the
    world. '
  - ' Thank you very, very much. '
  - ' (Applause) '
  - ' Thank you. Thank you. '
