    bangsa saya, dan itulah yang saya ingin capai. '
  - ' Tapi apakah itu mudah? Tidak, karena saat itu, pendidikan dilarang untuk perempuan,
    sepenuhnya. Selain itu, ketika Rusia menyerang Afghanistan, masyarakat hilang
