    باید بدانند که مردان چقدر توانایی دارند، و این زنان چه میزان کار مشابهی را نسبت
    به آنها می توانند انجام دهند. خب ما آموزش را به مردان ادامه دادیم، و واقعا به
    این باور دارم. من در کشوری زندگی می‌کنم  که کشور زیبایی بود. و تنها این را با
    شما به اشتراک می گذارم. بله کشور زیبایی بود. زیبا، کشوری آرام. ما به هرجایی می
    رفتیم. زنان تحصیل می‌کردند: وکلا، مهندسین، آموزگاران، با از خانه ای به خانه دیگر
    می رفتیم. ما هرگز درها را قفل نمی‌کردیم. اما می‎دانید که برای کشور من چه اتفاقی
    افتاد. امروز، مردم نمی‌توانند در خارج از خانه‌هایشان راه بروند بدون مشکل امنیتی.
    ما افغانستانی را که قبلا داشتیم می‎خواهیم. می‎خواهیم جنبه دیگری را برایتان بگویم.
    امروز ، زنان افغانستان به سختی کار می کنند. آنها مدرک تحصیلی می‌گیرند. آموزش می
    بینند تا وکیل شوند. آنها آموزش می بیننند تا پزشک شوند. آموزش می بینند که آموزگار
    شوند. و آموزش می بینند تا تجارت را راه بیاندازند. این خیلی عالی هست که افرادی
    را ببینیم که به بالاترین حد توانشان می‎رسند، و همه آنها اتفاق خواهد افتاد. '
  - ' می خواهم این را با  شما به اشتراک بگذارم، به دلیل عشق، به دلیل شفقت، و به دلیل
    اعتماد وراستگویی. اگر شما این چند مورد را داشته باشید، شما آن را انجام خواهید
