  - ' (EN) Ich wurde in einer  Familie der Mittelschicht geboren. Mein Vater war fünf
    Jahre alt, als er seinen Vater verlor. Als ich geboren wurde, war er bereits ein
    Geschäftsmann. Für ihn machte es keinen Unterschied, ob er einen Sohn oder eine
    Tochter bekam, sie würden alle zur Schule gehen. Also denke ich, dass ich eine
    der Glücklichsten war. '
  - ' Meine Mutter war 16-mal schwanger. Von 16 Schwangerschaften  leben heute noch
    fünf von uns. Sie können sich vorstellen,  was ich als Kind erlebt habe. Jeden
    Tag sah ich Frauen, die zum Friedhof getragen wurden oder ich sah Kinder,  die
    zum Friedhof gebracht wurden. Zu dieser Zeit,  als ich die Schule abschloss, wollte
    ich unbedingt Ärztin werden. Ich wollte Ärztin werden, um Frauen und Kindern zu
    helfen. Ich schloss die Schule ab, um an die Universität gehen zu können. Leider
    gab es in meinem Land keine Studentenwohnheime für Mädchen. Ich wurde für ein
    Studium angenommen,  konnte aber nicht hingehen. Deshalb schickte mich mein Vater
    zum Studium in die USA. '
  - ' Ich kam in die USA. Ich machte meinen Abschluss. Während ich mein Studium beendete,
    wurde mein Land von Russland angegriffen. Und während ich mein Studium beendete,
    wusste ich weder, wie es meiner Familie, noch wie es meinem Land ging. Ich hörte
    Monate, Jahre nichts von ihnen. Meine Familie war  in einem Flüchtlingslager.
    Sobald ich meinen Abschluss hatte, holte ich meine Familie zu mir in die USA.
    Ich wollte sie in Sicherheit wissen. '
  - ' Aber wo war mein Herz? Mein Herz schlug für Afghanistan. Jeden Tag sah ich die
    Nachrichten und verfolgte, was in meinem Land geschah. Es brach mir das Herz.
    Ich wollte wirklich  in mein Land zurückkehren. Aber gleichzeitig wusste ich,
    dass ich nicht zurück konnte, weil ich nicht wusste, wo ich genau hin sollte.
    Ich hatte eine gute Stelle. Ich arbeitete als Dozentin  an der Universität. Ich
    bekam einen guten Lohn. Ich hatte ein gutes Leben. Meine Familie war bei mir.
    Ich konnte mit ihnen leben. Aber ich war nicht glücklich. Ich wollte zurück nach
    Hause. Also fuhr ich in das Flüchtlingslager. Als ich im Flüchtlingslager  in
    Pakistan ankam, waren dort 7,5 Millionen Flüchtlinge. 7,5 Millionen Flüchtlinge.
    Etwa 90 % davon waren Frauen und Kinder. Die meisten Männer waren getötet worden
    oder waren im Krieg. Während ich in diesem Flüchtlingslager eine Umfrage durchführte,
    sah ich dort Tag für Tag die unglaublichsten Dinge. Ich traf Witwen mit fünf bis
    acht Kindern. Sie saßen dort, weinten und wussten nicht weiter. Ich traf junge
    Frauen, die nicht wussten, wohin sie gehen sollten: ohne Ausbildung, ohne Beschäftigung,
    sogar ohne einen Ort zu leben. Ich traf junge Männer, die ihren Vater und ihr
    Zuhause verloren hatten, und mit 10 oder 12 Jahren begannen, ihre Familie zu unterstützen.
    Sie waren nun das Familienoberhaupt, und versuchten, ihre Schwestern,  Mütter
    und Kinder zu beschützen. '
  - ' Die ganze Situation war niederschmetternd. Mein Herz schlug für mein Volk, und
    ich wusste nicht, was ich tun konnte. In diesem Moment — es war ein Schlüsselmoment
    für mich — fragte ich mich: Was kann ich für diese Menschen tun? Wie kann ich
    diesen Menschen helfen? Ich bin eine Einzelperson. Was kann ich für sie tun? '
  - ' In diesem Moment wusste ich, dass meine Ausbildung  mein Leben verändert hatte.
    Sie hat mich verändert. Sie gab mir einen Status. Sie gab mir Selbstvertrauen.
    Sie gab mir einen beruflichen Werdegang. Sie half mir,  meine Familie zu unterstützen.
    Ich konnte meine Familie  ins Ausland bringen, in Sicherheit. In diesem Moment
    wusste ich, dass ich meinem Volk Bildung und Gesundheit geben musste. Daran arbeite
    ich seitdem. '
  - ' Aber denken Sie nicht, dass das einfach war. Denn in dieser Zeit war es Mädchen  komplett
    verboten, zur Schule zu gehen. Und weil Russland  Afghanistan angegriffen hatte,
    vertrauten die Menschen  auch niemandem mehr. Es war schwer, einfach dort hinzukommen
    und zu sagen: "Ich will das machen." Wer bin ich schon? Jemand, der aus den USA
    kommt. Jemand, der dort ausgebildet wurde. Ob sie mir vertrauten? Natürlich nicht. '
  - ' Also musste ich zuerst Vertrauen  in der Gemeinschaft aufbauen. Wie sollte ich
    das anstellen? Ich befragte die Menschen und beobachtete sie sehr genau. Ich stellte
    Fragen. Letztendlich fand ich einen Mann. Er war 80 Jahre alt. Er war ein Mullah.
    Ich ging zu seinem Zelt im Lager und sagte zu ihm: "Ich möchte Sie zu einem Lehrer
    machen." Er schaute mich an und sagte: "Verrückte Frau..." (Lachen) "Verrückte
    Frau, wieso denkst du,  dass ich ein Lehrer sein könnte?" Ich sagte: "Ich werde
    Sie  zu einem Lehrer machen." Letztendlich stimmte er zu. Sobald ich den ersten
    Kurs  in seinem Lager begonnen hatte, verbreitete sich die Nachricht schnell.
    Ein Jahr später hatten wir 25 Schulen eröffnet, 15 000 Kinder gingen zur Schule.
    Es war überwältigend. '
  - ' (Applaus) '
  - ' Danke schön. Danke. '
  - ' Während unserer Arbeit  bildeten wir Lehrer aus. Wir sprachen über Frauenrechte,
    Menschenrechte, Demokratie, Rechtsstaat. Wir thematisierten  alle möglichen Fachgebiete.
    Eines Tages dann, eines Tages saß ich in meinem Büro in Peshawar, Pakistan. Plötzlich
    sehe ich alle Mitarbeiter in die Büros rennen und die Türen verschließen. Sie
    riefen mir zu:  "Lauf weg, versteck dich!" Aber was soll man als Leiterin machen?
    Man hat Angst.  Man weiß, dass es gefährlich ist. Man weiß, das eigene Leben ist
    in Gefahr. Aber als Leiterin muss man sich  zusammenreißen. Man muss sich zusammenreißen
    und Stärke zeigen. Also fragte ich: "Was ist hier los?" Diese Menschen stürmten
    auf mein Büro zu. Ich bat sie also höflich herein. Da waren sie nun und sie waren
    zu neunt — neun Taliban. Die hässlichsten Männer, die Sie sich vorstellen können. '
  - ' (Lachen) '
  - ' Sie sahen so böse aus, in schwarzer Kleidung, mit schwarzem Turban, und alle
    in meinem Büro. Ich hatte sie herein gebeten und ihnen einen Stuhl und Tee angeboten.
    Sie sagten: Nein, sie seien nicht zum Teetrinken hier. So wie sie es sagten, klang
    es sehr einschüchternd und innerlich zitterte ich. Aber ich war auch stark und
    blieb aufrecht. Zu dieser Zeit war ich natürlich anders gekleidet. Ich war von
    Kopf bis Fuß  in einem schwarzen Hidschab. Das einzig Erkennbare waren meine Augen.
    Sie fragten: "Was tust du hier? Weißt du nicht, dass Mädchen  nicht zur Schule
    gehen dürfen? Was machst du hier?" Ich schaute sie an und meinte: "Welche Schule?
    Wo ist hier eine Schule?" '
  - ' (Lachen) '
  - ' (Applaus) '
  - ' Sie schauten mich an und sagten: "Du unterrichtest hier doch Mädchen." Ich antwortete:  "Wir
    sind hier in einem Privathaus. Zu uns kommen ein paar Schüler, und sie alle studieren
    den Koran, das Heilige Buch. Der Koran besagt, dass eine Frau, die den Koran studiert,
    dadurch eine bessere Ehefrau wird und ihrem Ehemann besser gehorchen wird." '
  - ' (Lachen) '
  - ' Ich sage Ihnen eins: So muss man mit diesen Menschen umgehen. '
  - ' (Lachen) '
  - ' Sie fingen dann an, Pashto zu sprechen. Sie diskutierten und beschlossen: "Wir
    gehen wieder, wir lassen sie in Ruhe, sie ist okay." An diesem Punkt bot ich  ihnen
    noch einmal Tee an. Nun nahmen sie einen Schluck  und gingen davon. Danach kamen
    meine Mitarbeiter in mein Büro. Sie hatten Todesangst. Sie wussten nicht, warum
    die Männer  mich nicht getötet hatten. Sie wussten nicht, warum ich nicht verhaftet
    wurde. Aber alle waren froh, mich zu sehen. Ich war natürlich auch glücklich,
    am Leben zu sein. '
  - ' (Lachen) '
  - ' Natürlich war ich froh, am Leben zu sein. Wir bildeten auch weiter aus, während
    die Taliban gestürzt wurden. Während des Taliban-Regimes gab es einen anderen
    Vorfall: Wir gingen in den Untergrund und unterrichteten 80 Schülerinnen, 3000
    Studenten im Untergrund, und wir bildeten weiter aus. '
  - ' Mit dem Sturz der Taliban strömten wir aus und eröffneten eine Schule nach der
    anderen. Wir eröffneten Lernzentren für Frauen. Wir eröffneten neue Kliniken.
    Wir arbeiteten mit Müttern und Kindern. Wir unterrichteten Sexualkunde. Wir unterrichteten
    alles, was Sie sich vorstellen können. Ich war sehr zufrieden mit meiner Arbeit.
    Eines Tages war ich mit vier Lehrern und einem Leibwächter unterwegs. Wir fuhren
    in den Norden von Kabul und wurden plötzlich, wieder einmal, mitten auf der Straße
    angehalten. 19 junge Männer blockierten die Straße, Maschinengewehr auf dem Rücken.
    Ich fragte meinen Fahrer, was los sei. Er sagte nur: "Ich weiß es nicht." Er fragte
    sie. Sie sagten: "Wir wollen nichts von dir." Sie riefen meinen Namen. Sie sagten:
    "Wir wollen sie." Mein Leibwächter stieg aus: "Ich kann euch antworten. Was wollt
    ihr?" Sie sagten: "Nichts." Sie riefen mich. Die Frauen im Auto schrien  und waren
    verängstigt. Auch ich zitterte und dachte: "Das war''s jetzt." Dieses Mal würden
    wir alle getötet werden. Ich hatte keine Zweifel. Aber auch in diesen Momenten
    nimmt man die Stärke aus dem, woran auch immer man glaubt; aus dem, was man tut.
    Sie ist im Herzen. Man glaubt daran, dass man etwas wert ist und zehrt davon. '
  - ' Ich hielt mich  an der Seite des Autos fest. Meine Beine zitterten, aber ich
    stieg aus. Ich fragte sie:  "Was kann ich für Sie tun?" Wissen Sie, was sie antworteten?
    Sie sagten: "Wir wissen, wer du bist. Wir wissen, wohin du willst. Jeden Tag fährst
    du hier in den Norden. Du unterrichtest Frauen und gibst ihnen die Möglichkeit,
    einen Beruf zu haben. Du bringst ihnen so viel bei. Aber was ist mit uns?" '
  - ' (Lachen) '
  - ' (Applaus) '
  - ' "Was ist mit uns? Was sollen wir denn tun?" Ich schaute sie an und sagte: "Ich
    weiß es nicht." '
  - ' (Lachen) '
  - ' Sie sagten: "Das ist okay. Wir haben nur gelernt, wie man eine Waffe hält  und
    wie man damit tötet. Mehr nicht." Sie wissen, was das bedeutet. Das war eine deutliche
    Drohung. Wir durften weiterfahren. Sie sagten: "Wir lassen dich gehen." Ich ging
    zum Auto, setzte mich hinein und sagte meinem Fahrer: "Dreh um und fahr uns zurück
    zum Büro." Zu dieser Zeit  unterstützten wir nur Mädchen. Wir hatten auch nur
    Geld, um Frauen zu unterrichten. Wir schickten sie zur Schule,  sonst nichts. '
  - ' Als ich ins Büro kam, waren alle meine Lehrer fort. Sie waren alle nach Hause
    geflohen. Niemand war geblieben. Mein Leibwächter war als einziger noch da. Mir
    blieb die Stimme weg. Ich saß an meinem Schreibtisch und war völlig durcheinander.
    Was sollte ich nur tun? Wie sollte ich dieses Problem lösen? Wir unterrichteten
    schon oben im Norden. Hunderte Frauen warteten  auf ihren Unterricht. '
  - ' Ich saß dort, und in diesem Moment — wieder ein Schlüsselmoment — in diesem
    Moment rief mich eine meiner wundervollen  Spenderinnen an und fragte nach dem
    Stand. Sie fragte mich: "Sakena?" Ich antwortete ihr. Sie sagte: "Du klingst komisch.
    Was ist los?" Ich sagte: "Nichts." Ich versuchte, normal zu klingen. Aber so lange
    ich es auch versuchte, sie glaubte mir nicht. Sie fragte nochmal nach. "Sag mir,
    was los ist." Ich erzählte ihr die ganze Geschichte. Prompt antwortete sie: "Du
    fährst das  nächste Mal hin und wirst ihnen helfen. Du wirst ihnen helfen." Zwei
    Tage später fuhr ich  wieder die gleiche Strecke. Sie warteten nicht an der gleichen
    Stelle, sondern diesmal etwas weiter entlang des Wegs. Dieselben jungen Männer
    standen dort mit ihren Maschinengewehren auf unser Auto gerichtet, damit wir anhielten.
    Also hielten wir an. Ich stieg aus und sagte:  "Also gut, kommt mit mir." Sie
    antworten: "Ja." Ich stellte eine Bedingung: "Was immer ich auch sage, ihr werdet
    es akzeptieren." Sie sagten, das würden sie tun. Ich nahm sie mit in die Moschee.
    Kurz gesagt, ich unterrichtete sie  und gab ihnen Lehrer. Heute sind sie meine
    besten Ausbilder. Sie lernten Englisch, sie lernten, wie man ein Lehrer wird,
    sie lernten mit Computern umzugehen, und sie sind meine Reiseführer. In jeder
    Gegend in den Bergen, die wir nicht kennen, kommen sie mit mir. Sie gehen voraus
    und wir folgen. Sie beschützen uns. Und — '
  - ' (Applaus) '
  - ' Danke. '
  - ' (Applaus) '
  - ' Das zeigt, dass Bildung Menschen verändert. Wenn Menschen Bildung erhalten,
    werden sie zu anderen Menschen, und gerade heute müssen wir an der Gleichstellung
    arbeiten. Wir können nicht nur Frauen unterrichten und dabei die Männer vergessen.
    Denn die Männer sind doch die, die den Frauen das Leben schwer machen. '
  - ' (Lachen) '
  - ' Wir fingen an, Männer zu unterrichten. Weil Männer wissen sollten, welches Potenzial
    Frauen haben und wie viel Potenzial Männer haben und wie sehr Frauen den gleichen
    Job machen können, den sie machen. Wir unterrichten jetzt  dauerhaft auch Männer
    und ich habe großes Vertrauen darin. Ich lebe in einem Land, das einmal wunderschön
    war. Das möchte ich Ihnen erzählen. Es war ein wunderschönes Land, wunderschön
    und friedlich. Wir konnten überall hingehen. Frauen bekamen eine gute Ausbildung:
    Anwältin, Ingenieurin, Lehrerin. Wir besuchten uns in unseren Häusern. Wir verschlossen
    nie unsere Türen. Aber Sie wissen,  was meinem Land widerfuhr. Heute können die
    Leute nicht vor die Tür, ohne um ihre Sicherheit zu fürchten. Wir wollen das gleiche
    Afghanistan, was wir früher hatten. Ich will Ihnen die andere Seite zeigen. Frauen
    in Afghanistan arbeiten heutzutage sehr, sehr hart. Sie machen Abschlüsse; sie
    studieren, um Anwältin zu werden; um Ärztinnen zu sein, wenn sie zurückkehren;
    um Lehrerinnen zu werden, und um Unternehmen zu leiten. Es ist so wunderbar, diese
    Menschen ihr ganzes  Potenzial ausschöpfen zu sehen. All dies wird geschehen. '
  - ' Das wollte ich Ihnen erzählen, aus Liebe, aus Mitgefühl, mit Vertrauen und Ehrlichkeit.
    Wenn Sie diese Gefühle in sich tragen, werden Sie erfolgreich sein. Es gibt einen
    Dichter, Mawlānā Rūmī. Er sagte: Wenn man Mitgefühl hat und Liebe spürt, kann
    man die ganze Welt erobern. Ich sage Ihnen, das konnten wir. Wenn wir es in  Afghanistan
    geschafft haben, bin ich hundertprozentig sicher, dass man es überall auf der
    Welt schaffen kann. '
  - ' Haben Sie vielen Dank. '
  - ' (Applaus) '
  - ' Danke. Vielen Dank. '
  - ' (Applaus) '
  el:
  - ' (Αραβικά) Ζητώ καταφύγιο στον Αλλάχ από τον καταραμένο Σατανά. Στο όνομα του
    Αλλάχ, του ελεήμονα, του φιλάνθρωπου. (Αγγλικά) Γεννήθηκα  σε μια μεσοαστική οικογένεια.
    Ο πατέρας μου ήταν πέντε χρονών όταν έχασε τον πατέρα του, αλλά μέχρι να γεννηθώ,
    είχε ήδη γίνει επιχειρηματίας. Γι'' αυτόν δεν είχε καμία διαφορά αν τα παιδιά
    του ήταν αγόρια ή κορίτσια. Θα πήγαιναν οπωσδήποτε στο σχολείο. Γι''αυτό πιστεύω
    ότι ήμουν τυχερή. Η μητέρα μου είχε 16 εγκυμοσύνες. Από τις 16 εγκυμοσύνες, ζούμε
    οι 5. '
  - ' Μπορείτε να φανταστείτε τι πέρασα σαν παιδί. Μέρα με τη μέρα, έβλεπα γυναίκες
    να μεταφέρονται στο νεκροταφείο, έβλεπα παιδιά  να μεταφέρονται στο νεκροταφείο.
    Εκείνη την εποχή, όταν τελείωσα το γυμνάσιο, ήθελα πολύ να γίνω γιατρός. Ήθελα
    να γίνω γιατρός για να βοηθάω γυναίκες και παιδιά. Γι''αυτό ολοκλήρωσα την εκπαίδευσή
    μου, όμως ήθελα να πάω στο πανεπιστήμιο. Δυστυχώς, στη χώρα μου, δεν υπήρχε φοιτητική
    εστία για κορίτσια. Έγινα λοιπόν δεκτή στην ιατρική σχολή, αλλά δε μπορούσα να
    πάω. Ως αποτέλεσμα, ο πατέρας μου  με έστειλε στην Αμερική. Ήρθα στην Αμερική.
    Ολοκλήρωσα τις σπουδές μου. '
  - ' Καθώς ολοκλήρωνα τις σπουδές μου, στη χώρα μου εισέβαλε η Ρωσία. Ξέρετε, κατά
    τον καιρό που ολοκλήρωνα τις σπουδές μου, δεν ήξερα τι συνέβαινε ούτε με την οικογένειά
    μου, ούτε με τη χώρα μου. '
  - ' Για μήνες, για χρόνια, δεν ήξερα τίποτα. Η οικογένειά μου βρίσκονταν σε ένα
    στρατόπεδο προσφύγων. ''Ετσι, μόλις τελείωσα τις σπουδές μου, έφερα την οικογένειά
    μου στην Αμερική. Ήθελα να είναι ασφαλείς. Όμως πού ήταν η καρδιά μου; Η καρδιά
    μου ήταν στο Αφγανιστάν. '
  - ' Μέρα με τη μέρα, όταν άκουγα τις ειδήσεις, όταν παρακολουθούσα τις εξελίξεις
    στη χώρα μου, ράγιζε η καρδιά μου. Ήθελα πραγματικά να πάω πίσω στη χώρα μου,
    αλλά την ίδια στιγμή ήξερα  ότι δεν μπορούσα να πάω, '
  - ' γιατί δεν υπήρχε θέση για μένα. Είχα μια καλή δουλειά. Ήμουν καθηγήτρια πανεπιστημίου.
    Κέρδιζα καλά λεφτά. Είχα μια καλή ζωή. Η οικογένειά μου ήταν εδώ. Μπορούσα να
    ζήσω μαζί τους. Αλλά δεν ήμουν ευτυχισμένη. Ήθελα να επιστρέψω στην πατρίδα. Γι''αυτό
    πήγα στο στρατόπεδο προσφύγων. Όταν πήγα στο στρατόπεδο  προσφύγων στο Πακιστάν,
