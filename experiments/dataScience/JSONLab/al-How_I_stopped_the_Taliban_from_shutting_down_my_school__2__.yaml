  - ' But of course, we''re doing all our work, we were giving teacher training. We
    were training women''s rights, human rights, democracy, rule of law. We were giving
    all kinds of training. And one day, I tell you, one day I was in the office in
    Peshawar, Pakistan. All of a sudden, I saw my staff running to rooms and locking
    the doors and telling me, "Run away, hide!" And you know, as a leader, what do
    you do? You''re scared. You know it''s dangerous. You know your life is on the
    line. But as a leader, you have to hold it together. You have to hold it together
    and show strength. So I said, "What''s going on?" And these people were pouring
    into my office. So I invited them to the office. They came, and there were nine
    of them — nine Taliban. They were the ugliest looking men you can ever see. '
  - ' (Laughter) '
  - ' Very mean-looking people, black clothes, black turban, and they pour into my
    office. And I invited them to have a seat and have tea. They said no. They are
    not going to drink tea. And of course, with the tone of voice they were using,
    it was very scary, but I was really shaking up. But also I was strong, holding
    myself up. And, of course, by that time, you know how I dress — I dress from head
    to toe in a black hijab. The only thing you could see, my eyes. They asked me,
