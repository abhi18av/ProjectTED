  - ' Aku berlindung pada Allah dari setan. Dengan nama Allah, Yang Maha Pengasih. '
  - ' Saya lahir di keluarga menengah. Ayah saya berusia lima tahun ketika ayahnya
    meninggal, namun ketika saya lahir, beliau sudah menjadi pebisnis. Bagi beliau,
    tidak ada bedanya apakah anaknya laki-laki atau perempuan: semua harus sekolah.
    Saya sungguh beruntung. '
  - ' Ibu saya pernah mengandung 16 kali. Dari 16 itu, 5 dari kami yang bertahan.
    Anda bisa bayangkan apa yang saya alami semasa saya kecil. Setiap hari, saya menyaksikan
    perempuan digotong ke kuburan, atau melihat anak-anak dikubur. Saat itu, ketika
    saya menyelesaikan SMA, saya sangat ingin menjadi dokter. Saya ingin menjadi dokter
    untuk membantu perempuan dan anak-anak. Saya selesaikan pendidikan saya, namun
    saya ingin kuliah. Sayangnya di negara saya tidak ada asrama perempuan, saya diterima
    di sekolah kedokteran, tapi tidak bisa pergi ke sana. Oleh karena itu, ayah mengirim
    saya ke Amerika. '
  - ' Saya tiba di Amerika. Saya selesaikan kuliah. Ketika saya menyelesaikan kuliah
    saya, negara saya diserang oleh Rusia. Dan tahukah Anda pada saat saya menyelesaikan
    kuliah, saya tidak tahu apa yang terjadi dengan keluarga maupun negara saya. Berbulan-bulan,
    betahun-tahun, saya tidak tahu. Keluarga saya berada di kamp pengungsi. Maka begitu
    saya selesaikan kuliah, saya bawa keluarga saya ke Amerika. Saya ingin mereka
    selamat. '
  - ' Namun di mana hati saya? Hati saya ada di Afghanistan. Setiap hari, ketika mendengarkan
    berita, ketika mengikuti apa yang terjadi dengan negara saya, hati saya hancur.
    Saya sangat ingin kembali ke sana, namun saat bersamaan saya tahu saya tidak bisa,
    karena tidak ada tempat bagi saya. Saya punya pekerjaan bagus. Saya profesor di
    sebuah universitas. Penghasilan saya bagus. Hidup saya nyaman. Keluarga saya di
    sini. Saya bisa tinggal bersama mereka. Namun saya tidak bahagia. Saya ingin pulang.
    Maka saya pergi ke kamp pengungsi. Ketika saya pergi ke kamp pengungsian di Pakistan,
    ada 7,5 juta pengungsi. 7,5 juta pengungsi. Sekitar 90 persennya adalah perempuan
    dan anak-anak. Kebanyakan laki-laki sudah terbunuh atau ada dalam perang. Dan
    Anda tahu, di kamp pengungsian, saat saya melakukan survei setiap hari, saya menemukan
    hal yang Anda tidak bisa bayangkan. Saya melihat janda dengan lima sampai delapan
    anak duduk di sana dan meratap dan tidak tahu harus berbuat apa. Saya melihat
    seorang wanita muda tidak bisa kemana-mana, tidak punya pendidikan, hiburan, bahkan
    tempat untuk tinggal. Saya melihat anak laki-laki yang kehilangan ayah dan rumahnya,
    dan mereka menanggung keluarga dalam usia 10 atau 12 tahun — menjadi kepala keluarga,
    melindungi kakak dan ibu dan saudaranya. '
  - ' Sungguh situasi yang menyedihkan. Jantung saya berdegup untuk mereka, tapi saya
    tidak tahu harus bagaimana. Saat itu, kita bicara tentang momentum. Saat itu,
    saya pikir,  apa yang bisa saya lakukan untuk mereka? Bagaimana saya bisa membantu
    mereka? Saya hanya sendiri. Apa yang bisa saya lakukan? '
  - ' Namun saat itu saya tahu bahwa pendidikan mengubah hidup saya. Pendidikan mengubah
    saya, memberi saya status. Memberi saya rasa percaya diri dan karir. Membantu
