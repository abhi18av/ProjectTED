    Koran, Holy Book. And you know, Koran says that if you learn the Holy Book, the
    woman, they can be a good wife, and they can obey their husband." '
  - ' (Laughter) '
  - ' And I tell you one thing: that''s the way you work with those people, and you
    know — '
  - ' (Laughter) '
  - ' So by that time, they started speaking Pashto. They talked to each other, and
    they said, "Let''s go, leave her alone, she''s OK." And you know, this time, I
    offered them tea again, and they took a sip and they left. By that time, my staff
    poured into my office. They were scared to death. They didn''t know why they didn''t
    kill me. They didn''t know why they didn''t take me away. But everybody was happy
    to see me. Very happy, and I was happy to be alive, of course. '
  - ' (Laughter) '
  - ' Of course, I was happy to be alive. But also, as we continuously gave training
    during the fall of the Taliban — of course during the Taliban there is another
    story. We went underground and we provided education for 80 schoolgirls, 3,000
    students underground, and continuously we trained. '
  - ' With the fall of the Taliban, we went into the country, and we opened school
    after school. We opened women''s learning center. We continuously opened clinics.
    We worked with mothers and children. We had reproductive health training. We had
    all kinds of training that you can imagine. I was very happy. I was delighted
    with the outcome of my work. And one day, with four trainers and one bodyguard,
    I was going up north of Kabul, and all of a sudden, again, I was stopped in the
    middle of the road by 19 young men. Rifles on their shoulders, they blocked the
    road. And I told my driver, "What''s going on?" And the driver said, "I don''t
    know." He asked them. They said, "We have nothing to do with you." They called
    my name. They said, "We want her." My bodyguard got out, said, "I can answer you.
    What do you want?" They said, "Nothing." They called my name. And by that time,
    the women are yelling and screaming inside the car. I am very shaken up, and I
    told myself, this is it. This time, we all are going to be killed. There is no
    doubt in my mind. But still, the moment comes, and you take strength from whatever
    you believe and whatever you do. It''s in your heart. You believe in your worth,
    and you can walk on it. '
  - ' So I just hold myself on the side of the car. My leg was shaking, and I got
    outside. And I asked them, "What can I do for you?" You know what they said to
    me? They said, "We know who you are. We know where you are going. Every day you
    go up north here and there. You train women, you teach them and also you give
    them an opportunity to have a job. You build their skills. How about us?" '
  - ' (Laughter) '
  - ' (Applause) '
  - ' "And you know, how about us? What are we going to do?" I looked at them, and
    I said, "I don''t know." '
  - ' (Laughter) '
  - ' They said, "It''s OK. The only thing we can do, what we know, from the time
    we''re born, we just hold the gun and kill. That''s all we know." And you know
    what that means. It''s a trap to me, of course. So I walk out of there. They said,
    "We''ll let you go, go." And so I walked into the car, I sit in the car, and I
    told the driver, "Turn around and go back to the office." At that time, we only
    were supporting girls. We only had money for women to train them, to send them
    to school, and nothing else. '
  - ' By the time I came to the office, of course my trainers were gone. They ran
    away home. Nobody stayed there. My bodyguard was the only one there, and my voice
    was completely gone. I was shaken up, and I sat on my table, and I said, "What
    am I going to do?" How am I going to solve this problem? Because we had training
    going on up north already. Hundreds of women were there coming to get training. '
  - ' So I was sitting there, all of a sudden, at this moment, talking about momentum,
    we are, at that moment, one of my wonderful donors called me about a report. And
    she asked me, "Sakena?" And I answered her. She said, "It''s not you. What''s
    wrong with you?" I said, "Nothing." I tried to cover. No matter what I tried to
    do, she didn''t believe me, and she asked me again. "OK, tell me what''s going
    on?" I told her the whole story. At that time, she said, "OK, you go next time,
