  gl:
  - ' (Árabe) Refúxiome en Alá de Satanás, o maldito. En nome de Alá, o misericoridioso. '
  - ' (Inglés) Nacín nunha familia  de clase media. Meu pai tiña cinco anos  cando
    perdeu o seu pai, pero cando eu nacín, el xa era un home de negocios. Aínda así,
    a el dáballe igual se os seus fillos eran nenos ou nenas: ían ir á escola. Así
    que supoño que eu fun afortunada. '
  - ' Miña nai estivo embarazada 16 veces. Dos 16 embarazos, estamos vivos cinco.
    Poden imaxinar polo que tiven que pasar cando era nena. Diariamente, vía mulleres
    sendo transportadas ao cemiterio, ou a nenos sendo levados a unha tumba. Naquel
    momento, cando rematei o instituto, de veras quería ser doutora. Quería ser doutora
    para axudar a mulleres e nenos. Así que finalicei a miña educación, mais desexaba
    ir á universidade. Desgrazadamente, no meu país, non había praza para mulleres
    nas residencias polo que, aínda que me aceptaron  na facultade de medicina, non
    podía ir. Como consecuencia,  meu pai envioume a América. '
  - ' Vin para América. Rematei os meus estudos. Mentres remataba a miña educación,
    Rusia invadiu o meu país. Saben? Cando estaba a rematar a miña formación, descoñecía
    o que lles estaba a acontecer á miña familia e ao meu país. Pasaron meses, anos,
    e eu non tiña noticias. A miña familia atopábase  nun campo de refuxiados. Por
    iso, en canto rematei os estudos, trouxen a miña familia a América. Quería que
    estivesen a salvo. '
  - ' Pero, onde estaba o meu corazón? O meu corazón estaba en Afganistán. Todos os
    días,  cando escoitaba as noticias, cando seguía o que acontecía no meu país,
    partíaseme o corazón. Eu desexaba volver ao meu país, pero, ao mesmo tempo,  sabía
    que non podía ir porque alí non había lugar para min. Tiña un bo traballo. Era
    profesora nunha universidade. Gañaba ben. Tiña unha boa vida. A miña familia estaba
    aquí. Podía vivir con eles. Así e todo, non era feliz. Quería regresar ao meu
    fogar. Así que marchei ao campo de refuxiados. E cando cheguei ao campo de refuxiados
    de Paquistán, había sete millóns e medio de refuxiados. Sete millóns e medio de
    refuxiados. Deles, preto do 90 % eran mulleres e nenos. A maioría dos homes ou
    morreran  na guerra ou estaban nela. E saben? no campo de refuxiados, cando facía
    os informes diarios, topeime con cousas que non imaxinan. Vin unha viúva con entre
    cinco e oito nenos, alí sentada, chorando, sen saber que facer. Vin unha muller
    nova que non tiña onde ir, sen estudos, nin ingresos,  nin un lugar no que vivir.
    Vin rapaces que perderan  os seus pais, os seus fogares e que con dez ou doce
    anos, tiñan que  sacar adiante as súas familias, ser os cabeza de familia e intentar
    protexer as súas irmás,  as súas nais e os nenos. '
  - ' A situación era absolutamente desoladora. O meu corazón sofría pola miña xente
    e non sabía que facer. Nese momento, séntese un impulso. Nese momento, eu sentía:
    que podo  facer por estas persoas? Como podo axudalas? Son unha soa persoa,  que
    podo facer por eles? '
  - ' Pero nese momento, eu sabía que a educación cambiara a miña vida. Transformoume.
    Ofreceume unha posición. Deume confianza. Proporcionoume unha carreira. Axudoume
    a sacar adiante a miña familia, a levar a miña familia a outro país, para que
    estivesen a salvo. E naquel momento souben que o que lle debía proporcionar á
    miña xente era educación e saúde e iso foi o que intentei conseguir. '
  - ' Pero pensan que foi sinxelo? Pois non, porque, daquela, as mulleres  non tiñan
    acceso á educación. Ademais, tras a invasión de Rusia en Afganistán, a xente xa
    non confiaba en ninguén. Era moi difícil chegar e dicir "Quero facer isto". Quen
    son eu? Alguén que vén dos Estados Unidos. Alguén que se educou aquí. Confiaban
    en min? Por suposto que non. '
  - ' Por iso, o que realmente precisaba  era gañar a confianza desta comunidade.
    Como vou facelo? Fun, documenteime,  observei e observei. Fixen preguntas. Á fin,
