  - ' 這種植物是布袋蓮， 其學名為鳳眼藍。 有趣的是，在奈及利亞， 這種植物亦有好幾種其他名號， 有些與歷史事件有關， 有些則是神話。 在某些地方，這種植物稱為「巴班基達」，
