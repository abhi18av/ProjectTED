  - ' 这种植物就是水葫芦， 学名是凤眼莲。 有趣的是，在尼日利亚， 这种植物还有着一些别称， 有些与历史事件有关， 有些则与神话有关。 在一些地方，这种植物
    被称为巴班吉达。 当你听到巴班吉达的时候， 你会想起军队和军事政变， 然后你会想到：恐惧，管制。 在尼日利亚的尼日尔三角洲地区， 这种植物叫做阿比奥拉。 当你听到阿比奥拉的时候，
    你会想到无效选举， 然后你会想到：破灭的希望。 在尼日利亚的西南地区， 这种植物被称为贝布鲁， 贝布鲁是约鲁巴语， 意思是“流言”或“告密者”， “流言”会让你想到
    快速繁殖，毁灭。 在尼日利亚的伊加拉语地区， 这种植物被称为“阿比伊波玛”。 听到这个词， 你会联想到死亡， 它的字面意思就是 “母亲和孩子的死亡”。 '
  - ' 2009年，我亲眼 目睹了这种植物。 那时我刚从美国搬回到 尼日利亚不久。 我辞掉在美国的工作， 决定去实现一个伟大的理想。 这个理想源自于 我深信在尼日利亚
    的可持续发展方面 仍有很大发展空间。 所以在2009年的时候， 确切的说， 是在2009年年底。 我来到了拉各斯 的第三大陆桥上。 '
  - ' 我向左遥望， 看到触目惊心的一幕， 我看到渔船被水葫芦 密密麻麻地包围起来。 我对眼前的景象 感到痛心疾首， 因为我心里在想， “这些可怜的渔民， 在这种束缚下，
