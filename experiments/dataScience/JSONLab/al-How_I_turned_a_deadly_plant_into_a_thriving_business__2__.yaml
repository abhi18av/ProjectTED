  - ' Üdvözöllek Bayekuban, ami egy folyóparti közösség Ikoroduban, Lagosban — ami
    hű képmása számos folyóparti  közösségnek Nigériában. Olyan közösségeknek,  melyek
    vízi útjait elárasztotta egy gyors ütemben terjeszkedő vízi növény. Közösségeknek,
    ahol a gazdasági megélhetés korlátozott: a halászat, a hajóközlekedés és a kereskedelem.
    Közösségeknek, ahol a halászatból  befolyó bevétel visszaesett. Közösségeknek,
    ahol a tanulók nem tudnak eljutni az iskolába napokig, néha hetekig. Ki gondolta
    volna, hogy ez a növény kerek levelekkel, felpuffadt szárakkal, és mutatós levendula-virágokkal
    ilyen pusztítást okozhat  ezekben a közösségekben. '
  - ' A növény vízi jácintként ismert, és botanikai neve Eichhornia crassipes. Érdekes,
    hogy Nigériában ez a növény más neveken is ismert. Olyan neveken, amelyek történelmi
    eseményekkel és mítoszokkal kapcsolatosak. Néhány helyen, a növényt úgy hívják
    Babangida. Amikor azt hallod, Babangida, akkor a  katonaság, katonai puccsok jutnak
    eszedbe. Arra gondolsz: félelem, tilalom. A Niger-deltában Nigéria néhány részén
    a növényt Abiola-nak is nevezik. Amikor azt hallod, Abiola, eszedbe jutnak a visszavont
    választások, és a meghiúsult reményekre gondolsz. Nigéria dél-nyugati részén a
    növényt Gbe''borun-nak hívják. Gbe''borun egy Yoruba mondás, ami azt jelenti,
    hogy pletyka vagy pletykafészek. Amikor a pletykára gondolsz, eszedbe  jut a gyors
    szaporodás, rombolás. Nigéria igala nyelvű részén a növény úgy ismert,  mint A
    Kp''iye Kp''oma. Amikor ezt hallod, a halálra gondolsz. A szó szoros értelmében
    azt jelenti, hogy "halál az anyára és gyermekre". '
  - ' Ami engem illet, véletlenül találkoztam ezzel a növénnyel 2009-ben. Röviddel
    azután, hogy elköltöztem az Egyesült Államokból Nigériába. Feladtam az állásomat  a
    nagyvállalati Amerikában, és úgy döntöttem,  hogy rábízom magam a hitre. A hitre,
    ami egy mély meggyőződésből jött, hogy még sok tennivaló van Nigériában a fenntartható
    fejlődés területén. Szóval itt voltam 2009-ben, pontosabban 2009 végén, Lagosban
    a Third Mainland Bridge-n. '
  - ' Balra néztem, és láttam  ezt a megragadó képet. A halászhajók képe volt, amiket
    körbefogott a vízi jácintok sűrű szőnyege. Nagyon megindított, amit láttam, mert
    arra gondoltam, hogy "Ezek a szegény halászok hogy tudják folytatni a mindennapi
    tevékenységeiket ilyen korlátozásokkal." Akkor azt gondoltam: "Kell lennie egy
    jobb módszernek". Egy mindenki számára előnyös megoldásnak, ahol a környezetet
    megóvjuk azzal, hogy a gyomot eltakarítjuk az útból, majd utána a gyom által leginkább
    fertőzött közösségek számára gazdasági előnnyé alakítjuk. Mondhatom, ez volt számomra
    a megvilágosodás pillanata. '
  - ' Szóval elkezdtem kutatni, hogy többet tudjak meg e vízi gyomnövény hasznosíthatóságáról.
    A sok közül egy ragadott meg leginkább. Ez a növény kézműves-célú  felhasználása
    volt. Azt gondoltam: "Milyen hatalmas ötlet." Ami engem illet, imádom a kézműves
    termékeket, főleg olyan termékeket, amikhez történet kötődik. Ekkor arra gondoltam
    "Ez könnyedén felfejleszthető lenne a közösségekben technikai tudás előírása nélkül."
    Azt gondoltam: "Három egyszerű  lépés egy nagy megoldáshoz." '
  - ' Első lépés: menjünk ki a vízi utakra és szedjük össze a vízi jácintokat. Így
    elérhetőséget teremtünk. '
  - ' Másodszor: szárítsuk ki  a vízijácint-szárakat. '
  - ' És harmadszor: a vízi jácintokból szőjünk termékeket. '
  - ' A harmadik lépés volt a kihívás. Nézzék, nekem informatikusi előéletem van,
    és nem vagyok otthon a képzőművészetben. Ezért elkezdtem a kutatásomat, hogy kitaláljam,
    hogyan  tanulhatok meg szőni. '
  - ' Ez a kutatás egy közösségbe vitt engem Ibadanban, ahol éltem, amit úgy hívnak,
    Sabo. Sabo azt jelenti: "idegenek negyede". A közösség többségében  olyan emberekből
    áll, akik az ország északi részéről származnak. Szóval szó szerint kezembe  fogtam
    a kiszárított növényeimet, még több volt belőlük, és elkezdtem házról házra járni,
    hogy találjak valakit, aki megtanít engem, hogyan kell a vízi jácint szárait kötelekké
    fonni. Malam Yahaya viskójába irányítottak. Bár a probléma az volt, hogy  Malam
    Yahaya nem beszél angolul, és én sem beszélek hausa nyelven. De néhány kisgyerek
    megmentett bennünket, és segítettek fordítani. Ezzel elkezdődött az utazásom,
    melynek során megtanultam, hogyan kell fonni és átalakítani  ezeket a szárított
    vízijácint-szárakat hosszú kötelekké. '
  - ' A hosszú kötelekkel a kezemben már készen álltam termékek készítésére. Ez volt
    a társulások kezdete. Rattankosár-készítőkkel közösen találtunk ki termékeket.
    Szóval ezzel a kezemben magabiztosnak éreztem magam, hogy képes vagyok  visszavinni
    ezt a tudást a folyó menti közösségekbe és segíteni nekik viszontagságaikat  felvirágzássá
    alakítani. Szóval összegyűjteni ezeket a  növényeket és összeszőni őket értékesíthető
    termékekké. Vannak tollaink, vannak tányéralátéteink, vannak táskáink,  vannak
    papírzsebkendő-tartóink. Mindezek segítik a közösségeket, hogy más megvilágításból
    tekintsenek a vízi jácintokra. Úgy láttatni a vízi jácintokat, hogy értékesek,
    esztétikusak, tartósak,  erősek, rugalmasak. Változó nevek, változó életek. '
  - ' A Gbe''boruntól, a pletykától az Olusotanig, a mesemondóig. A Kp''iye Kp''oma
    szótól, ami az "anya és gyermek gyilkosa", a Ya du j''ewn w''Iye kp''Oma szóig,
    ami az "anya és gyermek ételéről gondoskodó". '
  - ' Előadásomat Michael Margolis  egy idézetével fejezném be. Azt mondta: "Ha meg
    akarsz ismerni egy kultúrát, hallgasd a történeteiket. És ha meg akarsz változtatni
    egy kultúrát, változtasd meg a történeteiket". '
  - ' Mi elmondhatjuk, hogy a Makoko, az Abobiri, az Ewoi, a Kolo, az Owahwa és Esaba
    közösségek történetét megváltoztattuk. '
  - ' Köszönöm, hogy meghallgattak. '
