  - ' 从贝布鲁，意思是流言， 到欧鲁苏坦， 意思是说故事的人。 从阿比伊波玛， 意思是“杀死母亲和孩子的人”， 变成雅度杰维波玛， 意思是“为母亲和孩子提供食物的人”。 '
  - ' 我想引用迈克尔•马戈利斯 的一段话作为结束。 他说，“想了解一种文化， 去聆听他们的故事。 想改变一种文化， 去改写他们的故事。” '
