  nl:
  - ' Welkom in Bayeku, een aan de waterkant gelegen dorp in Ikorodu, Lagos — een
    levendige representatie van verscheidene rivierdorpen in Nigeria, dorpen, wiens
    waterwegen geteisterd worden door een invasieve waterplant; dorpen waar het moeilijk
    is geworden om de kost te verdienen met vissen, scheepvaart of handel; dorpen
    waar de visopbrengst is verminderd; dorpen waar kinderen niet naar school kunnen
    gaan, voor dagen, soms weken, aan een stuk. Wie had ooit gedacht dat deze plant
    met ronde bladeren, gezwollen stengels en felle, lavendelblauwe bloemen zo''n
    schade zou aanrichten in deze dorpen. '
  - ' De plant staat bekend als de waterhyacint en haar botanische naam is Eichhornia
    crassipes. Maar in Nigeria heeft de plant ook andere namen: namen die gelinkt
    zijn aan historische gebeurtenissen en aan mythes. Op sommige plaatsen wordt de
    plant Babangida genoemd. Bij Babangida denk je aan het leger en militaire staatsgrepen.
    Je denkt: angst, onderdrukking. In delen van Nigeria in de Nigerdelta  staat de
    plant bekend als Abiola. Bij Abiola denk je aan afgeschafte verkiezingen en verbrijzelde
    hoop. In het zuidwestelijke deel van Nigeria is de plant bekend als Gbe''borun.
    Gbe''borun betekent in het Yoruba ''roddels'' of ''roddelaar''. Bij roddels denk
    je aan snelle reproductie, vernieling. En in de delen van Nigeria waar Igala wordt
    gesproken, staat de plant bekend als A Kp''iye Kp''oma. Wanneer je dat hoort,
    denk je aan de dood. Letterlijk betekent het ''dood aan moeder en kind''. '
  - ' Ik werd zelf geconfronteerd met deze plant in het jaar 2009, kort nadat ik verhuisd
    was van de VS naar Nigeria. Ik had het Amerikaanse bedrijfsleven vaarwel gezegd
