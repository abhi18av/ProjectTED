    困扰的社区 带来经济效益。 可以说，那一刻， 我灵光一现。 '
  - ' 接着，我做了进一步研究 来找寻这些杂草更多的价值。 其中，有一个最吸引我。 那就是用植物来做手工艺品。 我想，“这真是个好主意！” 我本身就很喜欢手工艺品，
