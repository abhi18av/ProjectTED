  - ' 手上握著長長的繩索， 我就能夠將之化為產品。 從而展開了搭檔的方向。 與藤籃的生產者搭檔研發產品。 有這個在手，我有信心 可以把這技能 帶到社區裡， 好幫助他們把逆境化為繁盛。
