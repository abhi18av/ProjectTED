  ar:
  - ' اهلًا بكم في قرية بياكو مجتمع يُقيم على ضفة نهر في مدينة إكورودو  في ولاية لاغوس
    نموذج حي لعدة مجتمعات تُقيم على ضفاف  الأنهار على امتداد دولة نيجيريا مجتمعات
    اجتاحت ممراتها المائية الأعشاب المائية الضارة المنتشرة بوفرة؛ مجتمعات حيث سبل
    العيش فيها محاطة بعوائق اقتصادية كصيد الأسماك والنقل البحري والتجارة؛ مجتمعات
    حيث حصيلة صيد الأسماك في تناقص مجتمعات حيث لا يستطيع الطلبة الذهاب إلى المدارس
    لعدة أيام وأحياناً لأسابيع مستمرة. من كان يظن أن هذه النبتة ذات الأوراق المستديرة
    والسيقان السميكة والزهور الأرجوانية اللون قد تسبب دماراً لهذه المجتمعات. '
  - ' هذه النبتة تُعرف بورد النيل والاسم العلمي لها هو:  Eichhornia crassipes. من
    المثير في نيجيريا أن هذه النبتة  تُعرف بعدة أسماء أخرى أسماء مرتبطة بأحداث تاريخية
    إضافة إلى الأساطير. تُسمى هذه النبتة في بعض الأماكن بابانجيدا (نسبة إلى الحاكم
    العسكري السابق) عندما تسمع بابانجيدا، تتذكر الجيش والإنقلابات العسكرية. وتفكر
    بالخوف والاضطهاد. في أنحاء أخرى من نيجيريا، تسمى  هذه النبتة أبيولا في دلتا نيجيريا.
    عندما تسمع أبيولا، تتذكر الانتخابات المُلغاة وتفكر في الآمال التي تحطمت. في الجزء
    الجنوبي الغربي من نيجيريا، تُعرف هذه النبتة باسم "Gbe''borun" "Gbe''borun" هي
    تعبير بلغة اليوروبا وتُترجم إلى "القيل والقال/النميمة"، أو ناشر الإشاعات عندما
    تفكرُ بالقيل والقال، فإنك تفكرُ  أيضاً بالتكاثر السريع والدمار، وفي الجزء الناطق
    بلغة Igala من نيجيريا، تُعرف هذه النبتة باسم A Kp''iye Kp''oma، وعندما تسمع هذا
    الاسم، فإنك تفكرُ بالموت. تترجم حرفياً إلى "الموت للأم والطفل". '
  - ' صادفتُ شخصياً هذه النبتة في عام 2009. بعد فترة وجيزة من انتقالي  من أمريكا إلى
    نيجيريا بعد أن استقلت من عملي في الشركات الأمريكية وقررت أن أغتنم فرصة ثقتي بهذا
    الانتقال المفاجىء الكبير جاءت هذه الثقة السريعة من إحساس عميق بالإيمان والإقتناع
    الراسخ بأن هناك الكثير من المشاريع في نيجيريا في مجال التنمية المستدامة. ولذلك
    كنت هنا في 2009، في الحقيقة كنتُ هنا في نهاية 2009، في جزيرة لاغوس على جسر البر
    الرئيسي  الثالث. '
  - ' نظرتُ إلى يساري فشاهدت هذه  الصورة اللافتة للنظر. كانت صورة لقوارب صيد الأسماك
    المُحاطة بهذا البساط الكثيف من ورد النيل سميك الساق. وتألمتُ حقاً بما رأيته وقلت
    لنفسي، "هؤلاء الصيادين الفقراء كيف لهم القيام بأنشطتهم اليومية مع هذه العراقيل."
    ثم فكرت، لا بدّ وأن هناك طريقة أفضل حلً مربح ونتائجه مفيدة للطرفين بواسطته يتم
    الاعتناء بالبيئة بإزالة الأعشاب عن الممرات المائية ومن ثم يتم تحويلها إلى منفعة
    إقتصادية للمجتمعات الأكثر تأثراً بسبب اجتياح هذه الأعشاب الضارة. أود القول أن
    هذه كانت لحظة إنطلاقي. '
  - ' لذا قمت بعمل أبحاث إضافية لمعرفة المزيد عن الاستخدامات المفيدة لهذه الأعشاب  الضارة.
    واحدٌ من بين عدة أشياء استوقفتني وأدهشتني للغاية. كان استخدام هذه النبتة في الحرف
    اليدوية وفكرتُ: "يا لها من فكرة عظيمة." أنا شخصياً أحب الأعمال اليدوية، لا سيّما
    تلك الأعمال اليدوية التي  تُنسج حولها قصة. حتى أنني فكرتُ: "هذا يمكن أن ينتقل
    ويتم  تداولة بسرعة داخل المجتمعات دون الحاجة إلى المهارات التقنية الفنية." و قلتُ
    لنفسي، " ثلاثُ خطوات بسيطة لحل رائع وجدير بالملاحظة." '
  - ' الخطوة الأولى: الخروج إلى الممرات المائية وحصاد ورد النيل سميك الساق. بهذا تنطلق
    العملية '
  - ' الخطوة الثانية: تجفيف جذوع ورد النيل. '
  - ' والخطوة الثالثة: نسج ورد النيل وتحويله  إلى منتوجات. '
  - ' كانت الخطوة الثالثة تحدياً أنا عالمة حاسوب ولدي خلفية بهذا العلم لكن لا أملك
    أي معرفة بالفنون الإبداعية لهذا بدأت بحثي لمعرفة كيف يمكنني أن أتعلم كيفية النسج '
  - ' وقادني هذا البحث إلى مجتمع في إيبادان،  حيث كنت أعيش، يُدعى سابو. تُترجم سابو
    إلى "أبناء المستوطنات  الغرباء". يتكون المجتمع في أغلبيته من أشخاص من الجزء الشمالي
    من البلاد. وحملتُ فعلاً في يدي الأعشاب الضارة المجففة كان هناك الكثير منها وطفتُ
    أطرقُ باباً وراء باب أبحث عن من يستطيع تعليمي كيف أنسج من جذوع ورد النيل حبالاً
    فتم إرشادي بالذهاب إلى كوخ ملام يحيى وعلى الرغم من أن ملام يحيى لا يتحدث  الإنجليزية
    ولا اللغة الهوسية التي أتحدث بها. لكن جاء بعض الصبية الصغار  لإنقاذ الموقف وساعدوا
    في الترجمة. كانت هذه بداية رحلتي في تعلم كيفية النسج وتحويل جذوع ورد النيل المجففة
    إلى حبال طويلة '
  - ' وعندما كانت الحبال الطويلة التي نسجتها في يدي أصبحت حينها جاهزة  لعمل منتجات
    من هنا بدأت شراكات العمل مع صناع السلال المصنوعة من النخيل القصبي لتحويلها إلى
    منتجات وأنا أحمل هذا في يدي، شعرتُ بالثقة أنه بإمكاني نقل هذه المعرفة مرةً أخرى
    إلى المجتمعات النهرية ومساعدتهم على تحويل محنتهم إلى ازدهار. وهكذا أخذنا هذه الأعشاب
    الضارة ونسجناها فعلاً وحولناها إلى مصنوعات يمكن بيعها. لدينا أقلام وأدوات لطاولة
    المائدة لدينا محافظ نقود وشنط يد وعلب مناديل. وبالتالي ساعدنا المجتمعات لرؤية
    ورد النيل في أشكال مختلفة ومبهجة. رؤية ورد النيل كشيء ذو قيمة كرمز جمالي دائم
    وقوي ومرن. وغيرنا المُسميات وسبل العيش أيضاً. '
  - ' فمن مسمى Gbe''borun "النمّام"، إلى Olusotan "الحكواتي". ومن A Kp''iye Kp''oma،
    "قاتل الأم والطفل"، إلى Ya du j''ewn w''Iye kp''Oma "معيل الأم والطفل." '
  - ' أود أن أنهي باقتباس لمايكل مارغوليس. قال: "إذا أردت معرفة ثقافة ما، فاستمع إلى
    القصص. وإذا أردت تغيير ثقافة ما، فغيّر القصص." '
  - ' وهكذا، من مجتمع Makoko إلى Abobiri إلى Ewoi، إلى Kolo، إلى Owahwa و Esaba، قُمنا
    بتغيير القصة. '
  - ' شكراً لكم على استماعكم '
