  zh-tw:
  - ' 歡迎來到百耶庫， 這個河岸社區位於 拉各斯州的伊科羅杜， 是奈及利亞各地 眾多河岸社區的鮮明代表。 這些社區的水道 被一種有侵略性的野生水草侵擾。 這些社區的日常經濟活動都被干擾：
