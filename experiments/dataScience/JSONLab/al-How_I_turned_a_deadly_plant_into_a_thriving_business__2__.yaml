    para madre e hijo". '
  - ' Me gustaría terminar con  una cita de Michael Margolis. Dijo: "Si quieres aprender
    de  una cultura, escucha sus historias. Si quieres cambiar una cultura,  cambia
    sus historias": '
  - ' Desde comunidades como  Makoko, Abobiri, Ewoi, Kolo, Owahwa o Esaba, hemos cambiado
    la historia. '
  - ' Gracias por su atención. '
