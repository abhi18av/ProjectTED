  id:
  - ' Selamat datang di Bayeku, sebuah komunitas sungai di Ikorodu, Lagos— satu representasi
    nyata dari beberapa komunitas sungai di Nigeria, komunitas yang jalur airnya  dipenuhi
    gulma air yang invasif; komunitas dimana aktivitas ekonomi seperti memancing,
    transportasi air  dan perdagangan terhambat, komunitas dimana tangkapan ikannya  telah
    berkurang; komunitas di mana anak sekolah tidak bisa pergi ke sekolah selama berhari-hari,
    kadang berminggu-minggu, berturut-turut. Siapa yang menyangka tanaman ini, dengan
    daun bulat, tangkai menggelembung  dan bunga ungu yang mencolok, dapat menyebabkan
    malapetaka  di komunitas ini. Tanaman ini dikenal sebagai eceng gondok dan nama
    ilmiahnya adalah Eichhornia crassipes. Menariknya, tanaman ini juga dikenal dengan
    nama lain di Nigeria, nama yang berhubungan dengan peristiwa sejarah dan juga
    mitos. Di beberapa tempat,  tanaman ini disebut Babangida. Saat mendengar Babangida,
    yang teringat adalah militer dan kudeta militer. Anda lalu terpikir: rasa takut,
    terkekang. Di beberapa tempat di Delta Niger,  tanaman ini dikenal juga sebagai
    Abiola. Saat mendengar Abiola, yang teringat adalah pemilu yang dibatalkan dan
    Anda berpikir: harapan yang hancur. Di bagian Barat Daya Nigeria, tanaman ini
    dikenal sebagai Gbe''borun. Gbe''borun adalah ungkapan bahasa Yoruba, artinya
    "gosip" atau "pembawa cerita." Saat Anda memikirkan gosip, Anda terpikir reproduksi
    yang cepat, kehancuran. Dan di wilayah Nigeria yang berbahasa Igala tanaman ini
    dikenal sebagai A Kp''iye Kp''oma. Saat Anda mendengarnya, Anda terpikir kematian.
    Secara harfiah artinya "kematian bagi ibu dan anak." Saya bertemu tanaman ini
    pada tahun 2009, tak lama setelah saya pindah  dari Amerika ke Nigeria. Saya berhenti
    dari pekerjaan saya di perusahaan besar di AS dan memutuskan untuk melakukan lompatan
    besar ini, karena saya amat sangat yakin bahwa banyak yang harus dilakukan di
    sektor pembangunan berkelanjutan di Nigeria. Jadi pada tahun 2009, sebenarnya,
    di akhir tahun 2009, saya berada di Lagos, di Third Mainland Bridge. Saya melihat
    ke kiri dan saya melihat pemandangan yang sangat mencekat. Saya melihat perahu-perahu
    nelayan yang dikepung oleh hamparan eceng gondok yang (tumbuh) rapat. Pemandangan
    itu sangat menyakitkan bagi saya, waktu itu saya berpikir, "Bagaimana para nelayan
    yang malang itu akan menjalani aktivitas keseharian mereka dengan hambatan ini."
    Kemudian saya berpikir,  "Pasti ada jalan yang lebih baik." Solusi yang saling
    menguntungkan dimana lingkungan terjaga  dengan dibersihkannya gulma yang lalu
    dimanfaatkan untuk kepentingan ekonomi komunitas-komunitas paling terdampak oleh
    wabah gulma tersebut. Menurut saya, itu adalah momen yang menginspirasi saya.
    Saya melakukan riset lebih lanjut untuk mencari tahu pemanfaatan gulma ini. Dari
    beberapa manfaat eceng gondok, ada satu yang membuat saya terkesan. yaitu penggunaannya
    untuk kerajinan. Saya pikir, "Ini adalah ide bagus." Secara pribadi, saya suka
    kerajinan, terutama kerajinan yang dirajut dari sebuah cerita. Jadi saya pikir,
    "Ini bisa diterapkan dengan mudah pada masyarakat tanpa membutuhkan keterampilan
    teknis." Saya berkata pada diri saya sendiri,  "Tiga langkah mudah untuk solusi
    besar." Langkah pertama: Turun ke air dan memanen eceng gondok. Dengan begitu,
    kita menciptakan akses. Kedua, keringkan batang eceng gondok. Ketiga, rajut eceng
    gondok  menjadi produk. Langkah ketiga adalah tantangan. Latar belakang saya adalah
    ahli komputer dan bukan seorang yang bekerja pada kesenian kreatif. Jadi, saya
    mulai pencarian saya untuk mencari tahu bagaimana saya bisa belajar cara merajut.
    Pencarian ini membawa saya ke sebuah  komunitas di Ibadan, tempat saya tinggal,
    namanya Sabo. Sabo artinya "tempat orang asing." Sebagian besar komunitas itu
    terdiri atas orang-orang dari bagian Utara Nigeria. Jadi saya membawa beberapa
    gulma kering di tangan saya dan berkunjung dari rumah ke rumah untuk mencari seseorang
    yang bisa mengajar saya untuk merajut batang eceng gondok menjadi tali. Saya diarahkan
    ke gubuk Malam Yahaya. Masalahnya, Malam Yahaya tidak bisa berbahasa Inggris dan
    saya tidak bisa berbahasa Hausa. Tapi ada beberapa anak kecil yang membantu menerjemahkan.
    Dan itulah awal perjalanan saya untuk belajar merajut dan mengubah batang eceng
    gondok kering menjadi tali panjang. Dengan tali panjang di tangan, saya siap untuk
    membuat produk. Dan itu adalah awal dari kemitraan. Bermitra dengan pembuat keranjang  rotan
    untuk menghasilkan produk. Dengan ini, saya merasa percaya diri bahwa saya bisa
    membawa pulang pengetahuan ini ke komunitas-komunitas sungai dan membantu mereka
    mengubah  kesulitan mereka menjadi kesejahteraan. Jadi menggunakan gulma dan merajutnya
    menjadi produk yang bisa dijual. Kami membuat pulpen, alat makan, dompet, kotak
    tisu. Dan dengan demikian membantu masyarakat melihat eceng gondok secara berbeda.
    Melihat eceng gondok sebagai tanaman yang bernilai, indah, tahan lama, kuat, dan
    fleksibel. Mengubah nama, mengubah penghidupan. Dari Gbe''borun, gosip, menjadi
    Olusotan, penutur cerita. Dan dari A Kp''iye Kp''oma,  "pembunuh ibu dan anak"
    menjadi Ya du j''ewn w''Iye kp''Oma,  "penyedia makanan bagi ibu dan anak." Saya
    ingin mengakhiri dengan sebuah kutipan dari Michael Margolis. Beliau berkata,
    "Jika Anda ingin belajar  suatu budaya, dengar cerita-cerita mereka. Dan jika
    Anda ingin mengubah suatu budaya, ubah cerita-cerita mereka." Demikianlah, dari
    komunitas Makoko,  ke Abobiri, ke Ewoi, ke Kolo, lalu Owahwa, Esaba, kami telah
    mengubah cerita. Terima kasih sudah mendengarkan. (Tepuk tangan) '
  it:
  - ' Benvenuti a Bayeku, una comunità fluviale di Ikorodu, Lagos: un chiaro esempio
    di una delle numerose comunità fluviali nigeriane i cui corsi d''acqua sono stati
    invasi da una pianta acquatica infestante; i cui mezzi di sussistenza  sono stati
    compromessi: pesca, trasporto di passeggeri e merci via nave; comunità nelle quali
    la pesca  ha iniziato a rendere di meno; Comunità in cui i bambini non possono
    andare a scuola per giorni, a volte per settimane. Chi avrebbe mai pensato che
    questa pianta con foglie rotonde, steli rigonfi  e vistosi fiori color lavanda
    potesse portare tanto scompiglio in queste comunità. '
  - ' La pianta è conosciuta  col nome di giacinto d''acqua e la sua denominazione
    botanica è Eichhornia crassipes. È interessante notare come in Nigeria  la pianta
    abbia anche altri nomi, nomi associati ad eventi storici, così come alla mitologia.
    In alcuni località  la pianta viene chiamata Babangida. Questo nome ti fa ricordare
    l''esercito e i colpi di stato militari. E pensi: paura, limitazioni. Nella regione
    chiamata Delta del Niger,  la pianta è anche conosciuta come Abiola. Quando senti
    dire Abiola,  ti ricordi di elezioni annullate e pensi: speranze infrante. Nella
    parte sud-occidentale  della Nigeria, la pianta viene chiamata Gbe''borun. Gbe''borun
    viene dallo yoruba e si traduce "pettegolezzo"  o "maldicente". Quando pensi al
    pettegolezzo, pensi:  riproduzione rapida, distruzione. Nella zona della Nigeria  dove
    si parla l''igala, la pianta si chiama A Kp''iye Kp''oma, e quando senti questo
    nome,  pensi alla morte. Si traduce letteralmente come  "morte a madre e bambino". '
  - ' Il mio incontro personale  con questa pianta avvenne nel 2009, poco dopo essermi
    trasferita  dagli USA alla Nigeria. Avevo lasciato il mio lavoro  nell''America
    corporativa e decisi di fare un grande atto di fede, un atto di fede  nato da
    una profonda convinzione che c''era tanto lavoro da fare in Nigeria nel settore
    dello sviluppo sostenibile. Ed eccomi qui, nell''anno 2009, in realtà era alla
    fine del 2009, a Lagos, sul ponte chiamato  Third Mainland Bridge. '
  - ' Guardai alla mia sinistra  e mi colpì questa immagine. Era un''immagine di barche
    da pesca che erano circondate  da densi grovigli di giacinti d''acqua. Quella
    scena mi fece davvero soffrire, perché pensai: "Questi poveri pescatori, come
    fanno a fare il loro lavoro con queste restrizioni". E poi pensai,  "Ci dev''essere
    un modo migliore". Una soluzione ottimale  sia a favore dell''ambiente, grazie
    alla rimozione  delle piante infestanti, sia un conseguente vantaggio economico
    a favore delle comunità più afflitte  dall''infestazione. Quello, direi,  fu il
    mio "momento scintilla". '
  - ' Svolsi ulteriore ricerca  per saperne di più sugli usi utili  di questa pianta.
    Dei tanti,  quello che mi colpì di più era l''utilizzo della pianta  nell''artigianato.
    E pensai: "Che idea fantastica". Personalmente adoro i manufatti, specialmente
    quelli che hanno una storia. Pensai: "Questo uso può essere introdotto facilmente
    nelle varie comunità, senza bisogno di avere competenze tecniche". Dissi a me
    stessa: "Tre semplici passaggi  per una soluzione super". '
  - ' Primo: andare a raccogliere i giacinti nei vari corsi d''acqua per liberarne
    l''accesso. '
  - ' Secondo: farne essicare gli steli. '
  - ' Terzo: usare gli steli per creare  dei prodotti ad intreccio. '
  - ' Il terzo passaggio era una sfida. La mia formazione  è in scienza dell''informazione
    e non nelle arti creative. Iniziai quindi la mia ricerca per scoprire come imparare
    a tessere. '
  - ' Questa ricerca mi portò ad una comunità  chiamata Sabo, nella città di Ibadan,
    dove vivevo. Sabo si traduce "quartieri stranieri". La comunità è formata prevalentemente
    da gente proveniente dal nord del paese. Presi in braccio  alcuni dei miei giacinti
    essicati, ce n''erano tanti altri, e andai a bussare di porta in porta  per trovare
    chi mi potesse insegnare a tessere questi steli  di giacinto d''acqua in corde.
    Venni indirizzata  alla capanna di Malam Yahaya. Il problema però era che Malam
    Yahaya  non parlava l''inglese e che io non parlavo lo hausa. Ma alcuni bambini  vennero
    in nostro soccorso aiutando a tradurre. Fu così che iniziai ad imparare  le tecniche
    di tessitura e a trasformare  questi steli essicati in lunghe corde. '
  - ' Una volta raggiunto questo traguardo, sapevo finalmente come creare dei prodotti.
    Questo è stato l''inizio  di varie collaborazioni con cestai specializzati in
    rattan  per sviluppare nuovi prodotti. A questo punto  mi sono finalmente sentita
    sicura che sarei riuscita a trasmettere  questo bagaglio di conoscenze alle comunità
    fluviali, aiutandole a trasformare  l''avversità in prosperità prendendo queste
    erbacce  e tessendole in prodotti che possono essere venduti. Abbiamo penne, oggetti
    per la tavola, borse, scatole per fazzoletti. E così aiutiamo le comunità a vedere
    il giacinto d''acqua  sotto una luce diversa. Come una risorsa preziosa, estetica,
    durevole,  robusta, resiliente. Cambiando nomi,  cambiando mezzi di sussistenza. '
  - ' Da Gb''borun, pettegolezzo, a Olusotan, cantastorie. E da A Kp''iye Kp''oma,  "assassino
    di madre e bambino", a Ya du j''ewn w''lye kp''Oma, "fonte di sostenimento  per
    madre e bambino". '
  - ' Vorrei concludere  con una citazione di Michael Margolis. "Se volete conoscere
    una cultura,  ascoltate le storie. E se volete cambiare una cultura,  cambiate
    le storie". '
  - ' E così, dalla comunità Makoko  a quelle di Abobiri, Ewoi, Kolo, Owahwa, Esaba,
    abbiamo cambiato la storia. '
  - ' Grazie per la vostra attenzione. '
