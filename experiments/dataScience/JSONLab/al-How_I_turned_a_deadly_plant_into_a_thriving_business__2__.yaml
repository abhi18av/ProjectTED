  - ' 第三步滿是一個挑戰。 因為我其實是學電腦科學的， 並不是創意工藝的一員。 所以我展開了搜索之旅， 看看怎樣學會編織。 '
  - ' 這趟的搜索之旅帶我來到 我住的伊巴丹地區中的社區： 莎寶。 莎寶譯出來是「陌生人的叢居」。 這個社區主要的居民 來自這個國家的北部。 我是真的捧著這堆晾乾了的水草，
