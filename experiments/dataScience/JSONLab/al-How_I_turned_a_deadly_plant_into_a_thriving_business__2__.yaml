  sk:
  - ' Vitajte v Bayeku, riečnej komunite z Ikorodu, v Lagose, ktorá predstavuje jednu
    z mnohých  komunít po celej Nigérii, komunity, ktorých vodné cesty  boli napadnuté
    agresívnou vodnou riasou; komunity, ktorých ekonomická  samostatnosť bola obmedzená:
    rybolov, vodná preprava a obchod; komunity, ktorých produktivita v rybolove sa
    stále zmenšuje, komunity, kde deti nemôžu chodiť do školy niekoľko dní, niekedy
    celé týždne,  stále dookola. Kto by to bol povedal, že táto rastlina s kruhovými
    listami, nafuknutými stopkami, a nápadnými levanduľovými kvetmi spôsobí takú pohromu
    v týchto komunitách. '
  - ' Rastlina je známa ako vodný hyacint a jej botanické meno je Eichhornia crassipes.
    V Nigérii je táto rastlina známa aj pod inými menami, menami spojenými s historickými
    udalosťami a mýtmi. Niekde je nazývaná Babangida. Keď počujete Babangida, spomeniete
    si na armádu a armádne manévre. S tým spojený strach a obmedzenia. V delte rieky
    Niger je táto rastlina známa aj ako Abiola. Keď počujete Abiola, spomeniete si  na
    anulované voľby a pomyslíte si: zničené nádeje. V juhozápadnej časti Nigérie sa
    táto rastlina nazýva Gbe''borun. Gbe''borun je fráza z nárečia Yoruba a znamená
    to "klebetiť" alebo "donášať". Keď sa povie klebetiť, pomyslíte si: rýchle opakovanie,
    zničenie. A v časti Nigérie, kde sa hovorí jazykom Igala, je rastlina známa ako
    A Kp''iye Kp''oma, A keď budete počuť toto,  pomyslíte na smrť. Doslova to preložíme
    ako "smrť matke a jej dieťaťu." '
  - ' Ja osobne som sa s touto rastlinou  stretla v roku 2009. Bolo to krátko po tom,
    čo som sa presťahovala z USA do Nigérie. Skončila som s prácou  v korporátnej
    Amerike a rozhodla sa urobiť veľký skok, skok, ktorý sa zmenil v hlboký pocit
    presvedčenia, že v Nigérii je veľa práce, ktorú treba urobiť v oblasti udržateľného
    rozvoja. A tak som sa tam ocitla v roku 2009, vlastne to už bolo na koci roku
    2009, v Lagose na Third Mainland Bridge. '
  - ' Pozrela som sa vľavo a naskytol  sa mi pútavý obraz. Obraz rybárskych lodí,
    ktoré boli v obkľúčení vodných hyacintov. To, čo som videla, ma zabolelo, a pomyslela
    som si: "Chudáci rybári, ako v takýchto podmienkach zvládajú každodenné činnosti
    s týmito obmedzeniami." A potom som si pomyslela: "Musí byť predsa lepší spôsob."
    Riešenie, aby boli všetci spokojní,  životné prostredie udržiavané tak, že rastliny
    budú odstraňované a potom sa premenia v ekonomický prínos pre komunity, v ktorých
    život bol najviac poznačený premnožením tejto rastliny. Ten moment bol pre mňa
    impulzom. '
  - ' A tak som sa pustila do hľadania  ďalších informácií ako využiť tú rastlinu.
    Z viacerých možností jedna sa mi páčila nadovšetko. Bola to možnosť využiť tú
    rastlinu v remeslách. Pomyslela som si, že je to výborný nápad. Osobne milujem
    remeslá, Hlavne ručné remeslá,  ktoré sú pretkané príbehom. Pomyslela som si:
    "Toto by mohlo byť jednoducho uskutočniteľné v komunitách bez potreby technického
    vybavenia." A tak som si pomyslela: "Tri jednoduché kroky k mega riešeniu." '
  - ' Prvý krok: Vybrať sa k vodným cestám a zozbierať vodný hyacint. Tak si zabezpečíte
    prístup. '
  - ' Druhý krok: Vysušiť stonky hyacintu. '
  - ' Tretí krok: Utkať z vodneho hyacintu produkt. '
  - ' Tretí krok bola výzva. Viete, ja mám základy ako počítačová expertka a nie ako
    niekto, kto má byť kreatívny. A tak sa začala moja cesta nájsť spôsob ako sa naučím
    tkať. '
  - ' Moja cesta ma zaviedla do komunity  v Ibadane, kde som potom žila, nazývaná
    Sabo. Sabo znamená "čudné miesto." Komunita bola zložená hlavne z ľudí Ktorý pochádzali
    zo severnej časti  krajiny. Takže som vzala vysušené rastliny do ruky, bolo ich
    celkom dosť, a vydala sa od dverí k dverám najsť niekoho, kto by ma naučil ako
    utkať z vodných hyacintov lano. Poslali ma k chalupe Malam Yahaya. Problém bol,
    že on nevedel po anglicky a ja som neovládala reč Hausa. Našťastie nám pomohli
    malé deti a pomáhali nám sa dorozumieť. Tak sa začala moja cesta učenia sa tkať
    A tak premeniť suché stonky vodných hyacintov na dĺhe laná. S lanami v rukách, '
  - ' som mala všetko na výrobenie konečného výrobku. Takto vzniklo partnerstvo. V
    spolupráci s košikármi sme vymysleli produky. Všetko sedelo a verila som že budem
    schopná tieto vedomosti odovzdať riečnym komunitám a pomôcť im tak pretransformovať
    ich starosti v prosperitu. Pozbierajú rastliny a utkajú z nich produkty, ktoré
    môžu predať. Máme perá, máme riad, máme peňaženky, máme krabice na servítky. Takto
    pomáhame komunitám aby videli vodné hyacinty v inom svetle. Aby videli ich hodnotu,
    sú estetické, sú trváce, odolné a nepoddajné. Zmena mena, zmena živobytia. Z Gbe''borun
    klebety '
  - ' na Olusotan rozprávač. A z A Kp''iye Kp''oma, čo znamená "vrah žien a detí,"
    na Ya du j''ewn w''Iye kp''Oma, "poskytovateľ jedla pre matku a dieťa." Chcela
    by som to zakončiť citátom Michaela Margolisa. '
  - ' Ktorý povedal: "Ak sa chcete dozvedieť  o kultúre počúvajte príbehy. A ak chcete
    zmeniť kultúru, zmente príbehy." A tak od komunity Makoko, cez Abobiri, cez Ewoi, '
  - ' cez Kolo, po Owahwa, Esaba, my sme zmenili ich príbehy. Ďakujem za pozornosť. '
  - ' (Potlesk) '
  sr:
  - ' Dobrodošli u Bajeku, rečnu zajednicu u Ikoroduu, u Lagosu - živopisni prikaz
    nekoliko rečnih zajednica širom Nigerije, zajednica čije je vodene tokove zahvatila
    invazivna vodena trava. To su zajednice u kojima je bila otežana ekonomska egzistencija
    - ribolov, pomorski saobraćaj i trgovina; zajednice gde su prinosi ribe smanjeni;
    zajednice gde su đaci sprečeni da idu u školu danima, ponekad i nedeljama uzastopno.
    Ko bi rekao da će ova biljka sa okruglim listovima, visokim stabljikama i raskošnim
    cvetovima poput lavande, izazvati takvo rasulo u ovim zajednicama. '
  - ' Biljka je poznata pod imenom vodeni hijakint i botaničkim imenom Eichhornia
    crassipes. Zanimljivo je da je u Nigeriji ova biljka poznata i po drugim imenima
    vezanim za istorijske događaje, kao i mitove. U nekim mestima je zovu babangida.
    Kada čujete babangida, setite se vojske i vojnih udara i pomislite na strah, ograničavanje.
    U delovima Nigerije u delti reke Niger, biljka je takođe poznata kao abiola. Kada
    čujete abiola, setite se poništenih izbora i pomislite: „Zgažena nada.“ U jugozapadnom
    delu Nigerije, biljka je poznata kao gbeborun. Gbeborun je izraz na jeziku Joruba
    koji u prevodu znači „trač“ ili „potkazivač“. Kada pomislite na trač, pomislite:
    „Brzo razmnožavanje, uništavanje.“ A u delu Nigerije u kome se govori Igala jezikom,
    biljka je poznata kao „akpije kpoma“. Kada to čujete, pomislite na smrt. Bukvalan
    prevod je „smrt majci i detetu“. '
  - ' Lično sam se susrela sa ovom biljkom 2009. godine. Bilo je to ubrzo nakon mog
    preseljenja iz SAD-a u Nigeriju. Napustila sam svoj posao u korporativnoj Americi
    i odlučila se na veliki skok u nepoznato, skok koji je proizašao iz dubokog uverenja
    da u Nigeriji ima mnogo toga što treba uraditi u oblasti održivog razvoja. Tako
    sam se tu našla 2009. godine, zapravo, pri kraju 2009. godine, u Lagosu na Trećem
    kopnenom mostu. '
  - ' Pogledala sam sa svoje leve strane i ugledala zapanjujuć prizor. Bio je to prizor
    ribarskih brodova zarobljenih u gustim prostirkama vodenog hijakinta. Zaista me
    je zabolelo to što sam videla jer sam pomislila: „Siroti ribari, kako li će nastaviti
    sa svojim dnevnim aktivnostima uz ova ograničenja?“ A zatim sam pomislila: „Mora
    da postoji bolji način.“ Dobitno rešenje za sve, u kome je životna sredina sređena
    tako što je uklonjen korov, a to zatim pretvoreno u ekonomsku dobit za zajednice
    u kojima su životi najviše pogođeni haranjem ove trave. To je, rekla bih, bio
    moj trenutak inspiracije. '
  - ' Zatim sam dodatno istraživala i otkrila nešto više o korisnim upotrebama ove
    trave. Od nekoliko upotreba, jedna je ostavila najveći utisak na mene. Bilo je
    to korišćenje biljke za rukotvorine. Pomislila sam: „Baš sjajna ideja.“ Lično
    volim rukotvorine, naročito one koji su vezane za neku priču. Tako sam pomislila:
    „To bi se moglo lako uspostaviti u zajednicama bez potrebe za tehničkim veštinama.“
    Pomislila sam u sebi: „Tri jednostavna koraka do izuzetnog rešenja.“ '
  - ' Prvi korak - doći na vodene puteve i sakupiti vodeni hijakint. Na taj način,
    stvarate prilaz. '
  - ' Drugo, osušite stabljike vodenog hijakinta '
  - ' i treće, vodeni hijakint se utka u proizvode. '
  - ' Treći korak je predstavljao izazov. Vidite, ja sam po zanimanju informatičar,
    a ne neko ko se bavi kreativnom umetnošću. Tako sam otpočela svoju potragu radi
    otkrivanja kako da naučim da tkam. '
  - ' Ta potraga me je dovela u zajednicu u Ibadanu, gde sam živela, po imenu Sabo.
    Sabo u prevodu znači „strančeve odaje“. Zajednicu pretežno sačinjavaju ljudi iz
    severnog dela zemlje. Bukvalno sam uzela suve travke u ruku, bilo ih je nešto
    više, i krenula sam od vrata do vrata da bih našla nekog ko bi me naučio kako
    da tkam ove stabljike vodenog hijakinta u konopce. Uputili su me u kolibu Malam
    Jaja. Međutim, problem je bio u tome što Malam Jaja ne govori engleski, a ni ja
    ne znam jezik hausa, ali su neka dečica pritekla u pomoć i prevodila. Time je
    otpočelo moje putovanje učenja kako da tkam i pretvorim ove sušene stabljike vodenog
    hijakinta u dugačke konopce. '
  - ' Sa dugačkim konopcima u ruci, bila sam opremljena da stvaram proizvode. To je
    bio početak partnerstava, rada sa tvorcima korpi od ratan palmi kako bismo došli
    do proizvoda. Sa ovim u ruci, bila sam sigurna da ću moći da odnesem ovo znanje
    u rečne zajednice i pomognem im da pretvore svoju nedaću u povoljnu okolnost.
    Dakle, da odnesemo ovu travu i da je utkamo u proizvode koji se mogu prodati.
    Tako imamo olovke, stoni pribor, tašne, kutije za maramice. Na taj način pomažemo
    zajednicama da sagledaju vodenog hijakinta u drugačijem svetlu, kao korisnog,
    estetskog, izdržljivog, jakog, otpornog, koji je promenio imena i promenio sredstva
    za život, '
  - ' od gbeboruna - trača, do olušatana - pripovedača. Od „akpije kpoma“ - ubice
    majke i deteta, do „jadudževn vlije kpoma“ - snabdevača hrane za majku i dete. '
  - ' Htela bih da završim citatom Majkla Margolisa. Rekao je: „Ako hoćete da naučite
    o kulturi, slušajte priče. Ako hoćete da promenite kulturu, promenite priče.“ '
  - ' I tako smo, od Makoko zajednice, Abobirija, Evoija, sve do Koloa, Ovavae i Esabe
    promenili priču. '
  - ' Hvala što ste me saslušali. '
