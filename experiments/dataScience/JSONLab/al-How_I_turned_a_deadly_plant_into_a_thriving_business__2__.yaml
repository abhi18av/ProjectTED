  zh-cn:
  - ' 欢迎来到百耶库， 拉各斯州伊科罗杜市 的一个河岸社区， 这是尼日利亚各地 众多河岸社区的缩影。 这些社区的河道里 被一种水草入侵泛滥成灾； 这些社区的日常经济活动
