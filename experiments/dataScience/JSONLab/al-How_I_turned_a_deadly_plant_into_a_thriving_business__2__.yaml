  cs:
  - ' Vítejte v Bayeku, říční komunitě v Ikorodu, Lagos — živé ukázce mnoha říčních
    komunit v Nigérii, komunit, jejichž vodní toky zamořil invazivní vodní plevel;
    komunit, jejichž obživa byla narušena: rybolov, říční doprava a obchod; komunit,
    jimž poklesly výnosy z rybolovu; komunit, kde děti nemohou jít do školy po celé
    dny a někdy až týdny. Kdo by si pomyslel,  že tato rostlina s okrouhlými listy,
    nahuštěnými stonky, a okázalými modrofialovými květy způsobí takovou pohromu v
    těchto komunitách. '
  - ' Je to Tokozelka vodní hyacint, botanicky Eichhornia crassipes. Pro zajímavost,
    v Nigérii je známá i pod jinými jmény, které se vážou na historické události,
    stejně jako na mýty. Na některých místech, rostlině říkají Babangida. Babangida
    je připomínkou armády a vojenských převratů. Pomyslíte si: strach, útlak. V částech
    Nigérie delty řeky Niger, je také známá jako Abiola. '
  - ' Abiola je připomínkou  anulovaných voleb. '
  - ' Pomyslíte si: zničená naděje. V jihozápadní části Nigérie je známá jako Gbe''borun.
    Gbe''borun je Yorubská fráze pro "pomluva" nebo "donašeč". Když přemýšlíte nad
    pomluvou,  pomyslíte si: rychlé šíření, zhouba. A v Igalsky mluvících částech
    Nigérie, je rostlina známá jako A Kp''iye Kp''oma, což když slyšíte, pomyslíte
    si: smrt. Doslovně se překládá jako "smrt matky a dítěte". '
  - ' Osobně jsem se s touto rostlinou setkala v r.2009, krátce po té, co jsem se
    přestěhovala z USA do Nigérie. Odešla jsem z práce v americké korporaci a rozhodla
    se pro velký krok do neznáma, z hlubokého přesvědčení, že v Nigérii je potřeba
    vykonat mnoho  práce v oblasti udržitelného rozvoje. A tak jsem na konci roku
    2009 stála v Lagosu na mostě Third Mainland Bridge. '
  - ' Naskytl se mi velmi poutavý pohled. na rybářské lodě obklíčené  hustým porostem
    vodních hyacintů. Velmi mě to zasáhlo, protože jsem si pomyslela: "Nebozí rybáři,
    jak mohou vykonávat svoji každodenní práci s takovými překážkami." A pak jsem
    si řekla "Musí to jít lépe." Win-win řešení, které by z prostředí odstranilo rostlinu
    a z té se poté stala ekonomická výhoda pro komunity, jejichž životy  tento plevel
    nejvíce zasahuje. Toto bych nazvala  svou zářivou chvilkou. '
  - ' Proto jsem dále pátrala o možnostech využití tohoto plevele. Jedna mne zaujala
    nejvíc. Bylo to použití trávy pro ruční práce. Řekla jsem si: "Skvělá myšlenka."
    Osobně miluji ruční výrobky, obzvláště váže-li se k nim příběh. Tak jsem si řekla:
    "Tohle by se v rámci komunit mohlo snadno rozvinout, bez požadavků na technické
    dovednosti." A vymyslela jsem "Tři jednoduché kroky k obrovskému řešení" '
  - ' Krok první:  Vkročíš do řeky a sklidíš vodní hyacint. Tak se vytvoří přístup. '
  - ' Za druhé:  Vysušíš stonky vodního hyacintu. '
  - ' A za třetí: Z vodního hyacintu spleteš produkty. '
  - ' Třetí krok byl výzvou. Víte, moje doména je výpočetní technika, a ne výtvarné
    umění. A tak jsem zahájila svou výpravu  za získáním splétacích dovedností. '
  - ' Ta mě zavedla do komunity Sabo v Ibadanu, kde jsem žila. Sabo lze přeložit jako
    "čtvrť cizinců". Tuto komunitu tvoří převážně lidé ze severní části země. Tak
    jsem doslova vzala své vysušené rostliny do ruky, bylo jich ještě o několik více,
    a chodila od dveří ke dveřím, abych našla někoho kdo mě naučí jak splétat tyto
    stonky  vodního hyacintu. A byla jsem nasměrována do chatrče Malama Yahaya. Problém
    byl ale v tom, že Malam Yahaya  nemluví ani anglicky ani jazykem Hausa. Zachránili
    mě malé děti,  které přišly a pomohly překládat. A tak začala moje cesta jak se
    naučit splétat a přeměnit tak tyto vysušené stonky vodních hyacyntů v dlouhé provázky. '
  - ' S dlouhými provázky v ruce, jsem už mohla vytvářet produkty. A byl to i začátek
    partnerství. Na vytvoření produktů jsem pracovala  s výrobci ratanových košíků
    S tímto v ruce, jsem se si byla jistá, že dokážu tyto znalosti předat říčním komunitám
    a tím jim pomoci  přeměnit jejich útrapy v úspěch. Tím, že z těchto rostlin spletou
    produkty, které lze prodávat. Máme pera, doplňky na stůl, peněženky, krabičky
    na kapesníky. Tím pomáháme komunitám vidět vodní hyacint v jiném světle. Vidět
    vodní hyacint jako cenný,  krásný, odolný, tvrdý a houževnatý. Změnit jméno, změnit
    živobytí. '
  - ' Z Gbe''borun, "pomluva", na Olusotan, "vypravěč příběhu". Z A Kp''iye Kp''oma,
    "vrah matky a dítěte", na Ya du j''ewn w''Iye kp''Oma, "poskytovatel jídla pro
    matku a dítě." '
  - ' Ráda bych zakončila  citátem Michaela Margolise. Řekl: "Pokud chcete poznat
    kulturu, poslouchejte příběhy. A pokud chcete kulturu změnit, změňte příběhy." '
  - ' A tak jsme změnili příběh - od komunity Makoko, až po Abobiri, Ewoi, Kolo, Owahwa,
    Esaba, '
  - ' Děkuji za pozornost. '
  - ' (potlesk) '
  en:
  - ' Welcome to Bayeku, a riverine community in Ikorodu, Lagos — a vivid representation
    of several riverine communities across Nigeria, communities whose waterways have
    been infested by an invasive aquatic weed; communities where economic livelihoods
    have been hampered: fishing, marine transportation and trading; communities where
    fish yields have diminished; communities where schoolchildren are unable to go
    to school for days, sometimes weeks, on end. Who would have thought that this
    plant with round leaves, inflated stems, and showy, lavender flowers would cause
    such havoc in these communities. '
  - ' The plant is known as water hyacinth and its botanical name, Eichhornia crassipes.
    Interestingly, in Nigeria, the plant is also known by other names, names associated
    with historical events, as well as myths. In some places, the plant is called
    Babangida. When you hear Babangida, you remember the military and military coups.
    And you think: fear, restraint. In parts of Nigeria in the Niger Delta, the plant
    is also known as Abiola. When you hear Abiola, you remember annulled elections
    and you think: dashed hopes. In the southwestern part of Nigeria, the plant is
    known as Gbe''borun. Gbe''borun is a Yoruba phrase which translates to "gossip,"
    or "talebearer." When you think of gossip, you think: rapid reproduction, destruction.
    And in the Igala-speaking part of Nigeria, the plant is known as A Kp''iye Kp''oma,
    And when you hear that, you think of death. It literally translates to "death
    to mother and child." '
  - ' I personally had my encounter with this plant in the year 2009. It was shortly
    after I had relocated from the US to Nigeria. I''d quit my job in corporate America
    and decided to take this big leap of faith, a leap of faith that came out of a
    deep sense of conviction that there was a lot of work to do in Nigeria in the
    area of sustainable development. And so here I was in the year 2009, actually,
    at the end of 2009, in Lagos on the Third Mainland Bridge. '
  - ' And I looked to my left and saw this very arresting image. It was an image of
    fishing boats that had been hemmed in by dense mats of water hyacinth. And I was
    really pained by what I saw because I thought to myself, "These poor fisherfolk,
    how are they going to go about their daily activities with these restrictions."
    And then I thought, "There''s got to be a better way." A win-win solution whereby
    the environment is taken care of by the weeds being cleared out of the way and
    then this being turned into an economic benefit for the communities whose lives
    are impacted the most by the infestation of the weed. That, I would say, was my
    spark moment. '
  - ' And so I did further research to find out more about the beneficial uses of
    this weed. Out of the several, one struck me the most. It was the use of the plant
    for handicrafts. And I thought, "What a great idea." Personally, I love handicrafts,
    especially handicrafts that are woven around a story. And so I thought, "This
    could be easily deployed within the communities without the requirement of technical
    skills." And I thought to myself, "Three simple steps to a mega solution." '
  - ' First step: Get out into the waterways and harvest the water hyacinth. That
    way, you create access. '
  - ' Secondly, you dry the water hyacinth stems. '
  - ' And thirdly, you weave the water hyacinth into products. '
  - ' The third step was a challenge. See, I''m a computer scientist by background
    and not someone in the creative arts. And so I began my quest to find out how
    I can learn how to weave. '
  - ' And this quest took me to a community in Ibadan, where I lived, called Sabo.
    Sabo translates to "strangers'' quarters." And the community is predominantly
    made up of people from the northern part of the country. So I literally took my
    dried weeds in hand, there were several more of them, and went knocking from door
    to door to find out who could teach me how to weave these water hyacinth stems
    into ropes. And I was directed to the shed of Malam Yahaya. The problem, though,
    is that Malam Yahaya doesn''t speak English and neither did I speak Hausa. But
    some little kids came to the rescue and helped translate. And that began my journey
    of learning how to weave and transform these dried water hyacinth stems into long
    ropes. '
  - ' With my long ropes in hand, I was now equipped to make products. And that was
    the beginning of partnerships. Working with rattan basket makers to come up with
    products. So with this in hand, I felt confident that I would be able to take
    this knowledge back into the riverine communities and help them to transform their
    adversity into prosperity. So taking these weeds and actually weaving them into
    products that can be sold. So we have pens, we have tableware, we have purses,
    we have tissue boxes. Thereby, helping the communities to see water hyacinth in
    a different light. Seeing water hyacinth as being valuable, being aesthetic, being
    durable, tough, resilient. Changing names, changing livelihoods. '
  - ' From Gbe''borun, gossip, to Olusotan, storyteller. And from A Kp''iye Kp''oma,
    which is "killer of mother and child," to Ya du j''ewn w''Iye kp''Oma, "provider
    of food for mother and child." '
  - ' And I''d like to end with a quote by Michael Margolis. He said, "If you want
    to learn about a culture, listen to the stories. And if you want to change a culture,
    change the stories." '
  - ' And so, from Makoko community, to Abobiri, to Ewoi, to Kolo, to Owahwa, Esaba,
    we have changed the story. '
  - ' Thank you for listening. '
  - ' (Applause) '
  es:
  - ' Bienvenidos a Bayeku, una comunidad ribereña en Ikorodu, Lagos. Es una viva
    representación de las  comunidades ribereñas de Nigeria. Comunidades cuyos canales
    se han visto infestados por una invasora planta acuática. Comunidades cuyo sustento
    económico  se ha visto obstaculizado: la pesca, el transporte marítimo, y el comercio.
    Comunidades en las que la pesca ha disminuido. Comunidades en las que los niños  no
    pueden asistir al colegio durante días y, en ocasiones, semanas. ¿Quién habría
    pensado que esta planta de hojas ovaladas, grandes tallos y llamativas flores
    de lavanda causaría tantos estragos en estas comunidades? '
  - ' Esta planta es conocida como jacinto de agua y su nombre botánico es Eichhornia
    crassipes. En Nigeria, esta planta también es conocida por otros nombres. Nombres
    asociados  tanto a eventos históricos como a mitos. En algunos lugares, es llamada
    babangida. Babangida hace referencia al ejército y al golpe de Estado militar.
    Transmite miedo, restricción. En el delta del río Níger, esta planta también es
    conocida como abiola. Cuando oyes abiola, recuerdas las elecciones anuladas y
    te transmite "sueños hechos añicos". En el suroeste de Nigeria, la planta es conocida
    como gbe''borun. Gbe''borun es una expresión yoruba traducida como "cotilleo"
    o "rumor". La palabra "cotilleo" sugiere: transmisión rápida, destrucción. En
    la zona de Nigeria en la que se habla igala, la planta es conocida como kp''iye
    kp''oma. Cuando oyes esta palabra, piensas en la muerte. Se traduce literalmente
    como "muerte de la madre y el hijo". '
  - ' Me topé con esta planta en 2009, poco después de trasladarme de EE.UU. a Nigeria.
    Había dejado mi trabajo de corporativa en EE.UU. y decidí dar un gran paso, un
    gran paso basado en la convicción de que había mucho que hacer en Nigeria en el
    ámbito del desarrollo sostenible. Así que allí estaba en 2009, a finales de 2009
    para ser exactos, en el Tercer Puente de Lagos. '
  - ' Miré a mi izquierda y me topé  con esta imagen impresionante. Había barcos pesqueros
    atrapados en esta maraña de jacintos de agua. Me afectó mucho lo que vi. Pensé:
    "Estos pobres pescadores, ¿cómo van a llevar a cabo su trabajo en estas condiciones?
    Y entonces pensé: "Debe haber alguna forma". Una buena solución con la que se
    proteja al medio ambiente, quitando de en medio estas malas hierbas, y se consiga
    transformar esto en beneficio económico para las comunidades que se han visto
    más afectadas por la invasión de esta planta. En ese momento se me encendió la
    bombilla. '
  - ' Investigué en profundidad para conocer mejor los usos beneficiosos de esta planta.
    Entre ellos, el que más me impactó fue su uso para artesanía. Pensé: "¡Qué gran
    idea!" Me encanta la artesanía, sobre todo, la artesanía que tiene una historia
    detrás. Pensé: "Esto puede introducirse fácilmente en las comunidades sin la necesidad
    de contar con destrezas técnicas". Se me ocurrieron tres sencillos pasos para
    una gran solución. '
  - ' Primero: Meterse en los canales y sacar los jacintos de agua. De esta forma,
    se crea acceso. '
  - ' Segundo: Secar los tallos de los jacintos de agua. '
  - ' Y tercero: Convertir los jacintos de agua en productos. '
  - ' El tercer paso era todo un reto. Tengo experiencia como informática pero no
    en artes creativas. Así que empecé mi aventura averiguando cómo aprender a tejer. '
  - ' Esta búsqueda me llevó hasta una comunidad en Ibadan, en la que viví, llamada
    Sabo. Sabo se traduce como  "el barrio de los extraños" y la comunidad está formada
    mayormente por gente del norte del país. Así que, con las plantas secas  en mi
    poder, tenía bastantes, fui de puerta en puerta, buscando  a alguien que pudiera
    enseñarme a transformar estos tallos de jacinto de agua en cuerdas. Me enviaron
    a casa de Malam Yahaya. Sin embargo, el problema es que Malam Yahaya no habla
    inglés y yo tampoco hablo hausa. Pero unos niños vinieron al rescate y nos ayudaron
    a traducir. Así fue como empecé a aprender a tejer y a transformar estos tallos  secos
    de jacintos de agua en cuerdas largas. '
  - ' Con estas cuerdas largas listas ya estaba preparada  para hacer productos y
    ese fue el principio  de las colaboraciones. Trabajé con fabricantes de cestas
    de mimbre para idear productos. Contando con todo esto, estaba segura de que podría
    llevar este conocimiento hasta las comunidades ribereñas y ayudarles a transformar  su
    adversidad en prosperidad. Cogimos estas plantas y las tejimos, transformándolas
    en productos que pudieran venderse. Teníamos lápices, posavasos, bolsos, cajas
    para papel. De este modo,  ayudamos a las comunidades a ver los jacintos de agua
    desde otra perspectiva. Los jacintos de agua podían  ser valiosos, estéticos,
    duraderos, resistentes y elásticos. Cambiamos los nombres y la forma de ganarse
    la vida. '
  - ' De gbe''borun, cotilleo, a olutosan, narrador. Y de kp''iye kp''oma que significa
