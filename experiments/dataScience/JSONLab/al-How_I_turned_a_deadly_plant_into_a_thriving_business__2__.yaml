  - ' Это растение известно как водяной гиацинт, а его ботаническое название — эйхорния.
    Интересно, что в Нигерии оно также известно под другими названиями, названиями,
    которые ассоциируются с историческими событиями, а также с мифами. В некоторых
    местах это растение называют «баба́нгида». Когда вы слышите слово «баба́нгида»,
    на ум приходят армия и военные перевороты. Вы думаете о страхе, об ограничении
    свободы. В некоторых районах Нигерии в дельте реки Нигер растение также известно
    как «абиола». Когда вы слышите слово «абио́ла», на ум приходят аннулированные
    выборы и вы думаете о несбывшихся надеждах. В юго-западной части Нигерии растение
    известно как «гбе́бору». «Гбе́бору» — это слово на языке йоруба, которое переводится
    как «сплетни» или «доносчик». Когда вы думаете о сплетнях, на ум приходят быстрое
    распространение, разрушение. В районе Нигерии, где говорят на языке игала, это
    растение известно как «а кпие́ кпома́». Когда вы слышите эту фразу, вы думаете
    о смерти. Она буквально переводится как «смерть матери и ребёнку». '
  - ' Я лично натолкнулась на это растение в 2009 году. Это произошло вскоре после
    того, как я переехала из США в Нигерию. Я уволилась с работы в корпоративной Америке
    и решилась на этот смелый шаг, пошла на риск, который был результатом глубокого
    убеждения в том, что в Нигерии нужно было проделать много работы в области устойчивого
    развития. И вот в 2009 году, если быть точнее, в конце 2009 года я оказалась в
    Лагосе на Третьем континентальном мосту. '
  - ' Я посмотрела налево и увидела поразительную картину. Я увидела рыболовные лодки,
    которые были окружены плотными сплетениями водного гиацинта. Мне стало очень больно
    от того, что я увидела, потому что в голову пришла мысль: «Бедные рыбаки, как
    они будут выполнять свою повседневную работу при таких ограничениях?» А потом
    я подумала: «Должен быть какой-то выход». Беспроигрышное решение, при котором
    заботятся об окружающей среде, очищая пути от сорняка, а потом превращают его
    в экономическую выгоду для общин, чьи жизни подвергаются наибольшему воздействию
    от нашествия этого сорняка. Я бы сказала, что именно это меня воодушевило. '
  - ' Я глубже изучила этот вопрос, чтобы узнать больше о полезном применении этого
    сорняка. Из нескольких способов применения больше всего меня поразил один. Это
    было использование растения в ремесле. Я подумала: «Какая замечательная идея!»
    Лично я люблю изделия ручной работы, особенно изделия, которые связаны с какой-то
    историей. Я подумала: «Это ремесленное производство можно с лёгкостью развернуть
    в общинах без каких-либо требований технических навыков». Я подумала про себя:
    «Три простых шага к выдающемуся решению». '
  - ' Шаг первый: выйти на водные пути и собрать урожай водного гиацинта. Таким образом
    вы расчистите доступ. '
  - ' Шаг второй: высушить стебли водного гиацинта. '
  - ' Шаг третий: сплести изделия из этих стеблей. '
  - ' Третий шаг был сложной задачей. Видите ли, по профилю я специалист по вычислительной
    технике, а не кто-то, связанный с искусством. Я начала активные поиски, чтобы
    узнать, как я могу научиться плетению. '
  - ' Поиски привели меня в общину в Иба́дане, где я жила, которая называлась Са́бо.
    «Са́бо» переводится как «квартал незнакомцев». Эта община преимущественно состоит
    из людей из северной части страны. Я в буквальном смысле взяла в руки высушенный
    сорняк, его было чуть больше, и пошла стучаться от двери к двери, чтобы узнать,
    кто сможет научить меня, как плести верёвки из этих стеблей водного гиацинта.
    Меня направили к навесу Малам Йайа. Однако проблема была в том, что Малам Йайа
    не говорил по-английски, а я не говорила на языке ха́уса. На помощь пришло несколько
    детей, которые и помогли в переводе. С этого начался мой путь обучения плетению
    и тому, как превратить высушенные стебли водного гиацинта в длинные верёвки. '
  - ' Имея в распоряжении эти длиные верёвки, я была готова начать изготовление предметов.
    Это стало началом партнёрства — работы с изготовителями плетёных корзин, которые
    придумывали, что из этого плести. Имея эти верёвки, я была уверена, что смогу
    передать полученные знания общинам, живущим на берегах реки, и помочь им превратить
    источник бедствия в источник процветания. Взять сорняк и в буквальном смысле сплести
    из него изделия, которые можно продать. Мы плетём ручки, столовые приборы, сумки,
    коробки для салфеток. Таким образом мы помогаем общинам увидеть водный гиацинт
    в другом свете. Видеть водный гиацинт как нечто ценное, эстетическое, прочное,
    износоустойчивое, упругое. Меняя названия, мы меняем средства к существованию. '
  - ' От «гбе́борун» — «сплетен» к «олу́шотан» — «рассказчику». От «а кпие́ кпома́»,
    что означает «убийца матери и дитя», к «я ду чже́ун уие́ кпома́» — «дающий еду
    матери и дитя». '
  - ' Я бы хотела закончить своё выступление цитатой Майкла Марголиса. Он сказал:
    «Если вы хотите узнать о культуре, слушайте рассказы. Если же вы хотите изменить
    культуру, измените рассказы». '
  - ' От общины Макоко́ до Або́бири и Эво́и, до Ко́ло, Оуа́уа и Эса́ба мы изменили
    историю. '
  - ' Спасибо за то, что выслушали. '
