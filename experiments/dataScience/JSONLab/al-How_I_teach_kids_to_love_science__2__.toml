ar = [" عندما كنت طفلا،  كان والداي دائما ما يقولان لي، \"يمكنك أن تصنع الفوضى ولكن عليك أن تُنظّف ذلك بنفسك.\" إذن كانت الحرية ممزوجة بالمسؤولية. ولكن مخيلتي تأخذني  إلى كل تلك الأماكن الرائعة، حيث كان كل شيء ممكنا. لذلك ترعرعت في فقاعة  من البراءة — أو دعوني أقول فقاعة من الجهل، لأن الكبار دائما ما يكذبون علينا لحمايتنا  من الحقيقة المرة. وعندما كبرت، اكتشفت أن البالغين يتسببون بالفوضى، وليسوا جيدين في تنظيف أشيائهم. ", " ومع مرور الوقت، أنا بالغ الآن، وأُدرّس علوم المواطن والاختراع بمدرسة هونغ كونغ هاربر. ولم نستغرق وقتا طويلا حتى بدأ تلامذتي بالتجول  على الشاطئ والتعثر بأكوام من القمامة. و كمواطنين صالحين، قمنا بتنظيف الشواطئ — وهنا هو لا يشرب الكحول، وإن كان كذلك، فأنا لم أعطه ذلك. ", " (ضحك) ", " ومن المحزن القول، ولكن اليوم أكثر من 80% من المحيطات تحتوي على البلاستيك. هذه حقيقة مروعة. وخلال العقود الماضية، قمنا بتجميع تلك السفن والشبكات الكبيرة، وكنا نجمع قطع البلاستيك لفحصها تحت المجهر، وقمنا بفرزها، ثم قمنا بوضع البيانات على الخريطة. ولكن ذلك سيستغرق وقتا طويلا، وسيكلف تكلفة باهضة، لذلك استخراج تلك القوارب من المحيط خطر جدا. ", " لذلك برفقة تلامذتي الذين تتراوح أعمارهم  بين 6 و 15 سنة، كنا نحلم باختراع طريقة أفضل. لذلك حولنا قسمنا الصغير  إلى ورشة عمل. وبدأنا بصنع طاولة العمل، بارتفاعات مختلفة حتى يتمكن الأطفال  قصيري القامة من المشاركة. ودعوني أُخبركم بأن الأطفال الحاملين  لأدوات القوة هم آمنون ورائعون. ", " (ضحك) ", " ليس حقا. و عودةّ إلى البلاستيك. نحن نجمع البلاستيك ونطحنه بالحجم  الذي نجده به في المحيط، وهو حجم صغير جدا لأنه يتفتت. و هذه طريقة عملنا. أُطلق العنان لمخيلة تلامذتي. وتكمن مهمتي في تجميع أحسن الأفكار التي يأتي بها الأطفال ومحاولة دمجها للخروج بشيء  يمكن أن ينجح. ولقد اتفقنا عوضا عن جمع قطع البلاستيك، أن نقوم بجمع المعلومات فقط. إذن سنحصل على صورة  للبلاستيك بواسطة الروبوت — نعم روبوت، الأطفال يتحمسون لذلك. والشيء التالي الذي نقوم به — ما يُسمّى \"النماذج الأولية السريعة.\" فنحن سريعون في صنع النماذج الأولية لدرجة أن الطعام ما يزال في صندوق الطعام حين نقوم بقص ذلك. ", " (ضحك) ", " ونقوم باستعمال مصابيح الطاولة  وكاميرات الواب كأجهزة سمكرة ونقوم بتجميع كل ذلك في روبوت عائم يتحرك ببطئ عبر الماء والبلاستيك الموجود هناك — وهذه الصورة التي نحصل عليها  في الروبوت. لذلك نرى القطع البلاستيكية تطفو  ببطء من خلال أجهزة الاستشعار، وسوف يقوم الكمبيوتر بمعالجة الصورة، وقياس حجم كل جسيم، وبالتالي لدينا تقدير تقريبي لكمية البلاستيك الموجودة بالمياه. ", " لذلك وثقنا هذا الاختراع خطوة بخطوة على موقع للمخترعين  يُدعى \"انستراكتبل\"، على أمل تحسينه من قبل أحدهم. ", " ما أعجبني حقا في هذا المشروع هو فطنة الأطفال لمشكلة محلية، ومحاولتهم معالجتها على الفور. ", " [بإمكاني أن أتحقق من مشكلتي المحلية] ", " ولكن تلامذتي في هونغ كونغ  دائما ما كانوا على علم بكل التحديثات. ويشاهدون الأخبار والإنترنت، وتوصلوا إلى هذه الصورة. هذا طفل على الأرجح عمره أقل من 10 سنوات، يقوم بتنظيف تسرّب نفط و هوعاري اليدين، في سونداربانس، وهي أكبر غابة لشجر المنغروف في بنغلاديش. لذلك كانوا مصدومين، لأنه كان ذلك الماء الذي يشربونه  ويستحمون به، والماء الذي يصطادون منه — هذا هو المكان الذين يعيشون فيه. كما يمكنك رؤية اللون البني لكل  من الماء والطين والنفط، لذا عندما تمتزج معا، يُصبح من الصعب رؤية ما  يوجد بالماء. ولكن توجد تقنية بسيطة نوعا ما، وتسمّى\" قياس الطيف\"، تُمكّنك هذه من رؤية ما يوجد بالماء. لذلك قمنا بصنع نموذج تقريبي لسبكترومتر، ويمكنك تسليط الضوء عبر عدة مواد والذي سينتج عنه أطياف مختلفة، وهو ما سيمكنك من تحديد  ما يوجد في الماء. لذلك وضّبنا هذا النموذج من جهاز الاستشعار، وقمنا بإرساله إلى بنغلاديش. ما كان ممتعا بخصوص هذا المشروع أنه لم يعالج مشكلة محلية، أو ينظر في مشكلة محلية، وإنما استخدم تلامذتي عاطفتهم وحس الابداع لمساعدة الأطفال الآخرين عن بعد. ", " [بإمكاني استكشاف مشكلة بعيدة] ", " لذلك كنت مجبورا على القيام  بتجارب أخرى، وأردت الذهاب إلى أبعد من ذلك — ربما معالجة مشكلة أكبر وأصعب، وذلك أقرب إلى قلبي. ", " أنا نصف ياباني ونصف فرنسي، وربما تتذكرون الزلزال الهائل  الذي حصل في اليابان في 2011. لقد كان عنيفا جدا  لدرجة أنه أثار عدة موجات عملاقة — وسُمّي بتسونامي — ولقد دمر تسونامي العديد من المدن على الساحل الشرقي لليابان. وفي لحظة تُوفّي أكثر من 14000 شخص. كما دمرت محطة توليد الطاقة النووية في فوكوشيما، تم تدمير المحطة فقط بالماء. واليوم قرأت التقارير حيث يتسرب قرابة 300 طن من محطة توليد الطاقة النووية في المحيط الهادي. واليوم لا زالت آثارسيزيوم  137 بالمحيط الهادي بأكمله. إذا ذهبت خارج الساحل الغربي، بإمكانك قياس فوكوشيما في كل مكان. ولكن إذا نظرت إلى الخريطة، يبدو أن معظم النشاط الإشعاعي قد اضمحلّ من الساحل الياباني، ويبدو آمنا وأزرق اللون. في الواقع، الحقيقة معقدة  أكثر مما تبدو عليه. ", " لقد كنت أذهب إلى فكوشيما كل عام منذ الحادث، وأقوم بالقياس لوحدي  وبصحبة علماء آخرين، على الأرض وفي النهر — وهذه المرة أردت إحضار الأطفال معي. ولكن بالطبع لم نصطحبهم لأن أهلهم لن  يوافقوا على ذلك بالطبع. ", " (ضحك) ", " ولكن كل ليلة نقوم بتقرير إلى \"وحدة مراقبة المهمة\" — مختلف الأقنعة التي يرتدونها. يبدو أنهم لم يأخذوا العمل على محمل الجد ولكنهم بالفعل قاموا بذلك لأنه سيتوجب عليهم العيش مع النشاط الإشعاعي طوال حياتهم. وما الذي قمنا به معهم هو مناقشة البيانات التي قمنا بتجميعها في ذلك اليوم، ومناقشة الخطوة التالية — الاستراتيجية والمخطط، ...الخ وللقيام بذلك، قمنا ببناء خريطة طبوغرافية للمنطقة حول محطة توليد الطاقة النووية. وبالتالي قمنا ببناء خريطة الارتفاع، ولقد قمنا بوضع الطلاء لتمثيل بيانات النشاط الإشعاعي، وقمنا برش الماء  لتمثيل هطول الأمطار. وبهذا يُمكن أن نرى بأن الغبار المُشع بدأ ينحدر من قمة الجبل وصولا إلى نظام النهر، ثم يتسرب إلى المحيط. كان ذلك تقديرا تقريبيا. ", " ولكن مع أخذ هذا في الاعتبار، نظمنا هذه الحملة، حيث كان المواطنون قريبين جدا  من محطة توليد الطاقة النووية. لقد كنا نُبحر على بعد 1.5 كم من محطة توليد الطاقة النووية، وبمساعدة الصيادين المحليين، قمنا بجمع الرواسب من قاع البحر وفقا لمواصفات عينات من الرواسب قمنا باختراعها وصنعها. جمعنا الرواسب في أكياس صغيرة، ثم قسّمناهم على مئات الأكياس الصغيرة التي قمنا بإرسالها إلى مختلف الجامعات، وقمنا بصنع خريطة للنشاط الإشعاعي لقاع البحر، خصوصا في مصبات الأنهار حيث تتكاثر الأسماك، ونأمل بأننا قد قمنا بتحسين سلامة الصيادين المحليين والسوشي المفضل لديكم. ", " (ضحك) ", " بإمكانكم رؤية تطور هنا — انطلقنا من مشكلة محلية إلى مشكلة بعيدة إلى مشكلة عالمية. ولقد كان من الممتع العمل على  مختلف المستويات، باستعمال تقنيات بسيطة. ولكن في نفس الوقت، كان ذلك محبطا على نحو متزايد لأننا قمنا بقياس الضرر  الذي تسببنا به. لم نبدأ حتى في إيجاد حل  لهذه المشاكل. وأتساءل ما إذا ينبغي  القيام بقفزة وتجربة اختراع طرق أفضل للقيام بكل هذه الأشياء. ", " لذلك بدأنا نشعر  بصغر حجم القسم، حيث وجدنا موقعا صناعيا في هونغ كونغ، وحولناه إلى مساحة  كبيرة تهتم بالأثر الاجتماعي والبيئي. حيث يقع بوسط هونغ كونغ، وهو مكان نستطيع أن نعمل فيه  بالخشب والمعدن والكيمياء، قليلا من البيولوجيا وعلم البصريات، يمكنك أن تبني كل شيء هناك. وهو مكان حيث يمكن لكل البالغين  والأطفال اللعب معا. هو مكان حيث يمكن لأحلام الأطفال  أن تتحقق، بمساعدة من البالغين، و يمكن للبالغين أن يعودوا أطفالا . ", " التلامذة: أسرع ! أسرع ! ", " سيزار هارادا: نسأل أسئلة مثل، هل يمكننا اختراع مستقبل \"التنقل\" باستعمال الطاقة المتجددة؟ على سبيل المثال. أو، هل يمكننا المساعدة في تنقل الفئة المسنة بتحويل الكراسي المتحركة العادية إلى سيارات كهربائية ممتعة؟ ", " إذن يُمثّل كلّ من البلاستيك والنفط  والنشاط الإشعاعي إرثا مُروّعا، ولكن أفظع إرث يُمكن أن نتركه لأطفالنا هو الأكاذيب. لا يمكننا توفير الحماية لأطفالنا  من الحقيقة المرة لأننا في حاجة إلى مخيلتهم  لابتكار الحلول. ", " سواء كنا علماء وصنّاع وحالمين — اقتباس\"الخيال أهم من المعرفة\" آينشتاين يجب علينا إعداد الجيل القادم الذي يهتم بالناس والبيئة، ويمكننا بالفعل القيام بشيء  حيال ذلك. ", " شكرا لكم. ", " (تصفيق) "]
bg = [" Когато бях малък, родителите ми често ми казваха: \"Можеш да разхвърляш, но трябва да разчистваш след себе си.\" Така че свободата ми дойде с отговорност. Но въображението ми ме отвеждаше на прекрасни места, където всичко беше възможно. Така че израснах в един балон от невинност, или по-скоро бих казал, балон от неведение, защото родителите ни обикновено ни лъжат, за да ни предпазят от грозната истина. И растейки, открих, че възрастните творят страшни каши и не са особено добри в почистването след себе си. ", " Превъртайки лентата напред, сега съм възрастен и преподавам граждански науки и открития в хонгконгското \"Харбър\" училище. Не минава много време преди учениците ми да се разходят по плажа и да се натъкнат на купчини с боклуци. Като добри граждани ние почистваме плажовете - и не, тук не пие алкохол, а ако пие, не съм му го дал аз. ", " (Смях) ", " Тъжно е да отбележим, но днес повече от 80 процента от океаните ни съдържат пластмаса. Това е ужасяващ факт. През изминалите десетилетия изкарваме тези големи кораби в океана с тези големи мрежи, събирайки онези пластмасови късчета, които разглеждаме през микроскоп и сортираме, а после налагаме данните върху карта. Но отнема цяла вечност и е скъпоструващо, а е и доста рисковано да се плава с тези огромни лодки. ", " Така че с моите ученици, на възраст между 6 и 15 години, дълго си мечтаехме да изобретим по-добър начин. Ето защо превърнахме малката си класна стая в Хонг Конг в работилница. И така започнахме да строим тази малка работна маса с различни височини, така че дори най-малките деца да могат да участват. И нека ви кажа, деца с електрически инструменти са страхотни и в безопасност. ", " (Смях) ", " Не съвсем. И така, отново към пластмасата. Събираме пластмасата и я смиламе до размера, в който я намираме в океана, който е много малък, защото тя се разпада. Ето така работим. Позволявам въображението на учениците ми да се развихри. И работата ми е да извлека най-доброто от идеята на всяко дете и да се опитам да комбинирам идеите в нещо, което да се надявам да сработи. И така, съгласихме се, че вместо да събираме парченца пластмаса, ще събираме само данните. Трябваше да получаваме изображения на пластмасата чрез робот - роботи - децата се вълнуват много от това. Следващото, което правим - правим, това, което наричаме \"бързи прототипи\". Толкова бързо ги правим, че обядът все още не е изяден, когато вече разбиваме прототипа. ", " (Смях) ", " Превръщаме настолни лампи и уеб камери във водопроводни тела и от това сглобяваме плаващ робот, който бавно ще се придвижва по вода и през масивите от пластмаса в нея - и това е изображението, което получаваме от робота. Така виждаме частиците пластмаса, плаващи бавно през сензора, а компютърът на робота обработва изображението и измерва размера на всяка частица, така че да направим груба сметка на това колко пластмаса има във водата. ", " Документирахме създаването на това изобретение стъпка по стъпка на сайт за изобретатели, наречен \"Instructables\", с надеждата, че някой ще го направи дори по-добро. ", " Най-готиното на този проект е, че децата се сблъскаха с местен проблем и бум - опитват се да го решат на момента. ", " [Мога да проучвам мой местен проблем] ", " Но моите ученици в Хонг Конг са хиперсвързани деца. Гледат новините, следят какво се случва в интернет и веднъж попаднаха на тази снимка. Беше на дете, вероятно под 10 години, почистващо нефтен разлив с голи ръце в Сундарбан, която е най-голямата мангрова гора в света и се намира в Бангладеш. Те бяха истински потресени, защото това е водата, която пият, това е водата, в която се къпят, това е водата, в която ловят риба - това е мястото, където живеят. А можете да видите и, че водата е кафява, калта е кафява и нефтът е кафяв, така че когато всичко се омеси, е наистина много трудно да се види какво има във водата. Но има технология, която е сравнително проста, нарича се спектрометрия и ни позволява да видим какво има във водата. Така че построихме груб прототип на спектрометър, който прожектира светлина през различни субстанции, които образуват различен спектър и това ти помага да идентифицираш онова, което се намира във водата. Пакетирахме този прототип на сензор и го изпратихме до Бангладеш. Страхотното в този проект беше, че отвъд възможността да се захванем с местен проблем или да разглеждаме местен проблем, моите ученици впрегнаха емпатията си и творческите си способности, за да помогнат от разстояние на други деца. ", " [Мога да изследвам отдалечен проблем] ", " Затова се почувствах ангажиран, провеждайки повторните експерименти, и исках да продължа това дело - може би адресирайки дори по-тежък проблем, който е и по-близо до сърцето ми. ", " Аз съм наполовина японец и наполовина французин, може би си спомняте, че през 2011 в Япония имаше унищожително заметресение. Беше толкова жестоко, че предизвика няколко огромни вълни - наричат се цунами - и тези цунамита унищожиха множество градове по източния бряг на Япония. Повече от 14 000 души посрещнаха мигновена смърт. Повредиха и ядрената електроцентрала във Фукушима, ядрената електроцентрала се срина само от силата на водата. И днес чета репортажите, че средно 300 тона се изливат от ядрената електроцентрала в Тихия океан. Днес в целия Тих океан има следи от замърсяване с цезий-137. Ако отидете на Западното крайбрежие, можете да измерите Фукушима навсякъде. Но ако погледнете картата, изглежда, че по-голямата част от радиоактивността е била отмита от японското крайбрежие и по-голямата част от него сега - изглежда безопасно, синьо е. Реалността обаче е малко по-сложна от това. ", " Посещавам Фукушима всяка година от инцидента насам и измервам независимо и с други учени, на земята, в реките - и този път искахме да вземем децата. Разбира се, не взехме децата, родителите не биха позволили това да се случи. ", " (Смях) ", " Но всяка вечер правехме репортажи от \"Главното управление\" - а това са различни маски, които носят. Може да изглежда, че не са взели работата насериозно, но бяха наистина сериозни, защото те са тези, които ще трябва да живеят с радиация през целия си живот. Това, което правехме заедно, бе да дискутираме данните, които бях събрал през изминалия ден, и да обсъждаме мястото за следващо измерване - стратегия, маршрут и така нататък. И за да го направим, построихме груба топографска карта на региона около ядрената електроцентрала. И така, построихме височинната карта, напръскахме я с бои, за да представим истинските данни за радиоактивност, и я пръскахме с вода, за да симулираме валежи. И така можехме да видим, че радиоактивният прах се отмиваше от върховете на планините и се вливаше в речната система, а оттам се изливаше в океана. Това беше грубо изчисление. ", " Но имайки това предвид, организирахме експедиция, която е най-близкото разстояние, на което цивилни граждани са били до централата. Плаваме 1,5 километра настрани от ядрената електроцентрала и с помощта на местните рибари събираме утайка от морското дъно със специален инструмент за събиране на седиментни проби, който изобретихме. Пакетираме утайката в малки торбички, после ги разпределяме в стотици малки торбички, които изпращаме на различни университети, и така получаваме карта на радиоактивността по морското дъно, особено по устията, където рибата се размножава, надявам се, че сме подобрили безопасността на местните рибари, както и на любимото ви суши. ", " (Смях) ", " Можете да забележите развитие - тръгнали сме от местен проблем, през отдалечен проблем, до глобален проблем. Беше наистина вълнуващо да работим на всички тези различни нива, а също и с много проста технология с отворен код. Но в същото време се чувстваме все по-разстроени, тъй като само сме започнали да измерваме щетите, които сме нанесли. Дори не сме започнали да опитваме да разрешим тези проблеми. Затова се чудя дали трябва да направим голям скок и да опитаме да изобретим по-добри начини, по които да правим всички тези неща. ", " Така че класната стая започна да ни отеснява, така че намерихме една промишлена сграда в Хонг Конг и я превърнахме в най-обширното мега-пространство, фокусирано върху социални и екологични проблеми. Намира се в центъра на Хонг Конг и е място, където можем да работим с дърво, метал, химикали, малко биология, малко оптика, в общи линии можете да построите горе долу всичко там. А също е и място, където възрастни и деца могат да играят заедно. Това е място, където мечтите на децата могат да се сбъдват с помощта на възрастни, а възрастните могат отново да станат деца. ", " Ученик: \"Ускорение! Ускорение!\" ", " Цезар Харада: Задаваме въпроси като: \"Можем ли да открием бъдещето на мобилността чрез възобновяема енергия?\", например. Или: \"Можем ли да спомогнем за мобилността на застаряващото население, превръщайки стандартните инвалидни колички в готини електрически возила?\" ", " Пластмасата, нефта и радиоактивността са ужасни, ужасни наследства, но най-лошото наследство, което можем да оставим на децата си, са лъжи. Вече не можем да си позволим да предпазваме децата от грозната истина, защото ни е необходимо тяхното въображение, за да намираме решения. ", " Така че експерти по граждански науки, творци, мечтатели - налага се да научим следващото поколение да се вълнува от околната среда и другите хора и действително да може да прави нещо по въпроса. ", " Благодаря ви. ", " (Ръкопляскане) "]
cs = [" Když jsem byl kluk, rodiče mi říkali: \"Můžeš udělat nepořádek, ale musíš po sobě uklidit.\" Takže svoboda přišla se zodpovědností. Moje představivost mě ale vedla na všechna ta krásná místa, kde je všechno možné. Vyrostl jsem v bublině nevinnosti – nebo lépe řečeno  v bublině nevědomosti, protože rodiče nám někdy lžou, aby nás ochránili před ošklivou pravdou. Když jsem vyrůstal, zjistil jsem, že dospělí dělají nepořádek, a nijak zvlášť dobře přitom  po sobě neuklízí. ", " A tak šel čas, a sám jsem teď dospělý. Učím občanské vědy a vynálezy na Hong Kong Harbour School. A většinou to netrvá dlouho a moji žáci na pláži narazí na hromadu odpadů. Jako dobří občané uklízíme pláže – ne, on nepije alkohol,  a pokud ano, já mu ho nedal. ", " (smích) ", " Je to smutné, ale dnes už více než 80 % oceánů je plných plastu. To je strašný fakt. V minulých desetiletích jsme vybírali velké lodě a velké sítě, a sbíráme kousky plastu a díváme se na ně pod mikroskopem a třídíme je, a pak zapisujeme data do téhle mapy. Ale trvá to strašně dlouho, je to velice drahé a také je docela riskantní vytahovat ty velké lodě. ", " S mými žáky ve věku od 6 do 15 jsme snili o tom, že vynalezneme lepší způsob. Nejdříve jsme si ze své malé třídy udělali dílnu. Postavili jsme si tenhle malý ponk, různě vysoký, aby se mohli zapojit i ti malí. Já tvrdím, že děti s elektrickým nářadím jsou úžasné. A v bezpečí. ", " (smích) ", " No, ne tak docela. Ale zpět k plastům. Sbíráme plasty a nadrtíme je na velikost,  kterou běžně nacházíme v moři. To jsou velice malé kousky, plasty se lámou. A takto pracujeme. Dávám představivosti svých žáků úplnou volnost. Mým úkolem je vysbírat to nejlepší z nápadů, které mají, a zkombinovat to do něčeho, co by snad mohlo fungovat. Dohodli jsme se,  že místo sbírání kousků plastu budeme sbírat pouze data. Budeme potřebovat snímek plastu, který pořídí robot – jak v tom je robot, děti jsou nadšené. Potom uděláme takříkajíc \"rychlé vzorkování\". Je tak rychlé, že někdy je v krabičce ještě svačina a už ji přepoužíváme. ", " (smích) ", " Montujeme dohromady stolní lampy a kamery a instalační trubky a postavíme z toho plovoucího robota, který se pomalu pohybuje vodou a brodí plasty, které v ní jsou - a takto je robot snímkuje. Takto vidíme kusy plastu, jak proplouvají přes snímač, a počítač na palubě obrázek zpracuje a změří velikost každé částečky, takže dostaneme hrubý odhad toho, kolik plastu ve vodě je. ", " Zdokumentovali jsme tento vynález krok za krokem na webu pro vynálezce, který se jmenuje Instructables, v naději, že ho někdo ještě vylepší. ", " Na tomto projektu bylo skvělé, že žáci viděli lokální problém a bum – okamžitě se s ním snaží vyrovnat. ", " [Zvládnu prošetřit místní problém] ", " Jenže moji žáci z Hong Kongu jsou hyper-propojení. A také sledují zprávy, čtou si na internetu, a objevili tenhle snímek. To je dítě, zřejmě mladší než 10 let, a holýma rukama čistí vylitou ropu v Sundarbans v Bangladéši,  což je největší mangovníkový les na světě. Byli z toho v šoku, protože tohle je voda, kterou pijí, voda, ve které se koupají, voda, ve které rybaří – to je místo, kde žijí. Taky je vidět, že voda je hnědá, bláto je hnědé a ropa taky, takže když se to vše smíchá, těžko rozlišíte, co v té vodě je. Jenže máme technologii, celkem jednoduchou, která se nazývá spektrometrie a umožní vám poznat, co ve vodě je. Postavili jsme hrubý  prototyp spektrometru, ve kterém můžete světlem prosvítit skrz různé substance, ty vytvoří různá spektra a vám to pomůže při identifikaci, co voda obsahuje. Zabalili jsme prototyp čidla a odeslali do Bangladéše. Skvělé na tomhle projektu je, že kromě toho, že se postaví lokálnímu problému, nebo si ho alespoň všímají, moji žáci použili empatii a svůj smysl pro tvořivost k tomu, že na dálku pomáhají jiným dětem. ", " [Zvládnu prošetřit vzdálený problém] ", " Ty druhé experimenty mě nadchly a chtěl jsem to rozšířit ještě dál – a možná se pustit do ještě těžšího věci, která je mi taky mnohem bližší. ", " Jsem napůl Japonec a napůl Francouz a možná si vzpomenete, že v roce 2011 bylo v Japonsku veliké zemětřesení. Bylo tak zlé, že zdvihlo několik obřích vln – kterým se říká tsunami – a tyto tsunami zničily mnoho měst na východním pobřeží Japonska. V jednu chvíli zemřelo přes 14.000 lidí. Také byla poškozena  jaderná elektrárna Fukušima, jaderná elektrárna blízko vody. A dnes se noviny přináší zprávy, že v průměru 300 tun [radioaktivní vody] uniká z jaderné elektrárny do Tichého oceánu. Dnes už jsou v celém Tichém oceánu stopy po kontaminaci césiem-137. Když vyrazíte na Západní pobřeží, všude naměříte Fukušimu. Ale když se podíváte na mapu, zdálo by se, že většina radioaktivity byla odplavena dál od japonského pobřeží, které je dnes většinou – jak se zdá – bezpečné. Jenže realita je o něco komplikovanější. ", " Jezdím do Fukušimy každý rok od chvíle té havárie a spolu s dalšími vědci nezávisle provádíme měření na zemi i v řece – a tentokrát jsme chtěli s sebou vzít i děti. Pochopitelně jsme je nevzali, rodiče to nedovolili. ", " (smích) ", " Ale každý večer jsme se hlásili \"Řídícímu středisku\" – vidíte, jaké mají na sobě masky. Mohlo by se zdát, že neberou svou práci vážně, ale to není pravda, berou ji vážně, protože oni budou  muset žít s radioaktivitou celý život. Takže jsme s nimi prodiskutovali data sebraná za ten den a mluvili jsme o tom, kam bychom měli vyrazit příště – strategie, itinerář a podobně. Abychom to mohli udělat, vytvořili jsme  hrubou topografickou mapu oblasti v okolí jaderné elektrárny. Měli jsme mapu i s profilem výšek a nastříkali jsme pigmenty podle  reálných dat o radioaktivitě a pak jsme rozprašovali vodu  jako simulaci deště. Díky tomu jsme viděli, že se radioaktivní prach smývá z vršku hory do říčního systému a dále proniká do oceánu. To byl jen hrubý odhad. ", " Mysleli jsme na to a uspořádali expedici, která nás přivedla nejblíže elektrárně, kam se kdy dostali lidé v civilu. Plavíme se 1,5 kilometru  od jaderné elektrárny a s pomocí místních rybářů sbíráme sedimenty z mořského dna, pomocí speciálního vzorkovače, který jsme vyvinuli a postavili. Tyto sedimenty pak zabalíme do malých balíčků a ve stovkách zásilek rychle pošleme na různé univerzity. Tak vytváříme mapu radioaktivity mořského dna, zejména míst, kde se třou ryby, a doufám, že tím zlepšíme bezpečnost místních rybářů a vašeho oblíbeného sushi. ", " (smích) ", " Vidíte ten pokrok – od lokálního problému, přes vzdálený, až po problém globální. Je ohromně vzrušující pracovat v tak rozdílných měřítkách, a přitom za pomoci velmi jednoduché, veřejně zdokumentované technologie. Na druhou stranu je to také frustrující, protože jsme sotva začali měřit námi způsobené škody. Vůbec jsme se ještě nedostali k pokusu o řešení problémů. Přemýšlím nad tím, jestli neudělat skok a nepokusit se vynalézat lepší způsob, jak dělat všechny tyto věci. ", " Najednou už mi byla  školní třída malá, takže jsme našli místo v průmyslové části Hong Kongu a proměnili ho  v největší mega-dílnu zaměřenou na společenské a enviromentální dopady. Je v centrálním Hong Kongu a můžeme zde pracovat  se dřevem, kovem, chemií, trochou biologie, trochou optiky, v podstatě tam můžete postavit vlastně cokoli. Je to místo, kde si  dospělí i děti společně hrají. Je to místo, kde se dětské sny stávají skutečností za pomoci dospělých a kde dospělí mohou být opět dětmi. ", " Žák: Zrychlení! Zrychlení! ", " Cesar Harada: Pokládáme si otázky typu, dokážeme vynalézt budoucnost dopravy za pomoci obnovitelné energie? Například. Nebo, pomůžeme mobilitě  stárnoucí generace, když ze standardních vozíčků vytvoříme moderní elektrická vozítka? ", " Plasty, ropa a radioaktivita jsou hrozné, hrozné dědictví. Ale to nejhorší dědictví, které můžeme zanechat svým dětem, jsou lži. Nemůžeme si už déle dovolit chránit své děti před ošklivou pravdou, protože potřebujeme, aby  jejich představivost vynalézala řešení. ", " Spoluobčané vědci, tvůrci, snílci – musíme připravit další generaci, která se bude starat o životní prostředí i o lidi a která bude schopna něco opravdu podniknout. ", " Děkuji vám. ", " (potlesk) "]
de = [" Als Kind sagten mir meine Eltern immer: \"Du kannst Unordnung machen, solange du hinterher aufräumst.\" Freiheit war also mit Verantwortung verbunden. Aber meine Fantasie eröffnete mir viele wunderbaren Orte, an denen alles möglich war. Ich wuchs also in einer Seifenblase der Unschuld auf. Oder, besser gesagt, in einer Blase der Ignoranz, denn Erwachsene logen uns an, um uns vor der unschönen Realität zu schützen. Mit der Zeit lernte ich, dass Erwachsene Unordnung machen und nicht sehr gut darin sind, hinterher aufzuräumen. ", " Zeitsprung: Ich bin nun erwachsen und unterrichte Bürgerwissenschaft und Innovation an der Hong Kong Harbour School. Es dauert nicht lange, bis meine Schüler am Strand spazieren und dabei auf Müllberge stoßen. Als gute Bürger räumen wir dort auf — und nein, er trinkt keinen Alkohol, und wenn doch, hat er ihn nicht von mir. ", " (Lachen) ", " Es ist traurig, aber heute tragen mehr als 80 % der Ozeane Plastik in sich. Das ist bittere Realität. Jahrzehntelang zogen wir mit großen Schiffen und großen Netzen los, sammelten Plastikteile, betrachteten sie unter dem Mikroskop, sortierten sie und übertrugen die Daten auf Karten. Aber das dauert ewig und ist sehr teuer. Darum ist es ziemlich riskant,  große Boote loszuschicken. ", " Aber mit meinen Schülern im Alter zwischen 6 und 15 hofften wir, einen besseren Weg zu finden. Daher verwandelten wir unseren winzigen Klassenraum in eine Werkstatt. Wir bauten diese kleine Werkbank, mit verschiedenen Höhen, damit auch kleine Kinder mitmachen können. Und eins muss ich sagen: Kinder mit Elektrowerkzeug sind großartig und sicher. ", " (Lachen) ", " Nicht wirklich. Also, zurück zum Plastik. Wir sammelten Plastik und zermahlten es in ähnlich keine Teile wie im Meer, was sehr klein ist, weil es zersetzt wird. Und so arbeiten wir. Ich lasse der Fantasie meiner Schüler freien Lauf. Meine Aufgabe ist es, die beste Idee eines jeden Schülers zu sammeln und diese zu etwas zu kombinieren, das hoffentlich funktioniert. Daher einigten wir uns darauf, dass wir anstelle der Plastikteile lieber nur Daten sammeln. Wir schaffen also ein Bild des Plastiks mit einem Roboter — Roboter begeistern Kinder natürlich. Den nächsten Schritt nennen wir \"rasantes Prototyping\". Wir sind so schnell darin, dass noch Essen in der Brotbox ist, wenn wir schon daran arbeiten. ", " (Lachen) ", " Wir bauten Lampen und Webcams zu Absaugevorrichtungen zusammen, bastelten daraus einen Schwimmroboter, der langsam durch das Wasser treibt, und durch das Plastik darin — das ist das Bild, das wir im Roboter sehen. Wir sehen also Plastikstücke, die langsam am Sensor vorbeitreiben, der Computer an Bord verarbeitet dieses Bild und misst die Größe jedes Partikels. So bekommen wir eine grobe Schätzung, wie viel Plastik sich im Wasser befindet. ", " Wir haben diese Erfindung Schritt für Schritt dokumentiert und online auf eine Seite für Erfinder namens \"Instructables\" gestellt, in der Hoffnung, dass jemand sie sogar noch verbessert. ", " Das Tolle an dem Projekt war, dass die Schüler ein lokales Problem erkannten, und sofort versuchten, es zu lösen. ", " [Ich kann mein lokales Problem erforschen] ", " Aber meine Schüler in Hong Kong sind vielseitig vernetzte Kinder. Sie schauen Nachrichten, sie sind im Internet und sie stolperten über dieses Bild. Ein Kind, wahrscheinlich unter 10, das eine Ölpfütze mit bloßen Händen reinigt, auf den Sundarbans, dem weltgrößten Mangrovenwald in Bangladesch. Sie waren sehr geschockt, denn das ist das Wasser, das sie trinken und in dem sie baden, das Wasser, in dem sie fischen — das ist der Ort, an dem sie leben. Man sieht, dass das Wasser braun ist, der Schlamm ist braun, das Öl ist braun, es ist also alles vermischt und es ist nur schwer erkennbar, was im Wasser ist. Aber es gibt eine relativ einfache Technologie namens Spektrometrie, mit der man sehen kann, was im Wasser ist. Wir bauten also einen groben Prototypen eines Spektrometers, mit dem man verschiedene Substanzen durchleuchten kann, die verschiedene Spektren erzeugen, was dabei helfen kann, die Inhalte im Wasser zu identifizieren. Wir verpackten also diesen Sensor-Prototypen und schickten ihn nach Bangladesch. Das Tolle an diesem Projekt war, dass neben dem Aufgreifen eines lokalen Problems oder dem Untersuchen davon, meine Schüler ihre Empathie und ihre kreative Ader nutzten, um anderen Kindern aus der Ferne zu helfen. ", " [Ich kann ein fernes Problem erforschen] ", " Ich war von den zweiten Experimenten fasziniert und wollte sie einen Schritt weiterbringen — mich vielleicht sogar einem schwierigeren Problem annehmen, das mir am Herzen liegt. ", " Ich bin Halb-Japaner und Halb-Franzose, und vielleicht erinnern Sie sich an das massive Erdbeben in Japan 2011. Es war so heftig, dass es eine Vielzahl Riesenwellen erzeugte — sie werden Tsunami genannt — und diese Tsunami haben viele Städte an der Ostküste Japans zerstört. Mehr als 14 000 Menschen waren auf der Stelle tot. Dadurch wurde auch der Atomreaktor in Fukushima beschädigt, ein Atomreaktor direkt am Wasser. Heute lese ich in Berichten, dass durchschnittlich 300 Tonnen aus dem Atomreaktor direkt in den Pazifik laufen. Heute zeigt der gesamte Pazifik Spuren der Kontamination durch Cäsium-137. Sogar von der Westküste aus kann man Fukushima überall messen. Auf der Karte scheint es, als ob die meiste Radioaktivität von der japanischen Küste weggespült wurde, und das meiste davon sieht sicher aus; es ist blau. Nun, es ist tatsächlich etwas komplizierter. ", " Ich bin jedes Jahr seit dem Unfall nach Fukushima gereist und messe allein oder mit anderen Wissenschaftern am Land, im Fluss — und diesmal wollten wir die Kinder mitbringen. Natürlich nahmen wir sie nicht mit, weil es ihre Eltern nicht erlaubten. ", " (Lachen) ", " Aber wir berichteten jede Nacht der \"Einsatzzentrale\" — sie tragen verschiedene Masken. Es mag scheinen, als hätten sie es nicht  ernst genommen, aber sie taten es, denn sie werden den Rest ihres Lebens mit der Radioaktivität leben müssen. Wir besprachen mit ihnen also die Daten des jeweiligen Tages und unser weiteres Vorgehen — Strategie, Routen, etc. Dazu erzeugten wir eine sehr grobe, topografische Karte der Region um den Nuklearreaktor. So bauten wir eine Höhenkarte, verstreuten Pigmente, um Echtzeitdaten der Radioaktivität zu repräsentieren, und sprühten Wasser darauf, um Regenfall zu simulieren. So konnten wir sehen, dass der radioaktive Staub von den Bergspitzen in das Flusssystem abfließt und im Ozean landet. Das war eine grobe Schätzung. ", " Vor diesem Hintergrund organisierten wir eine Expedition, die Zivilisten so nah wie nie zuvor zum Nuklearreaktor führte. Wir segelten 1,5 km vom Nuklearrektor entfernt, und sammelten mit Hilfe der Fischer vor Ort Ablagerungen vom Meeresgrund, mit einem von uns selbst entwickelten und gebauten Probenehmer. Wir packten die Proben in kleine Beutel und verschickten hunderte davon an verschiedene Universitäten. Wir erstellten eine Karte der Radioaktivität am Meeresgrund, besonders an Mündungen, wo sich Fische fortpflanzen, und ich hoffe, dass wir damit die Sicherheit der Fischer und Ihres Lieblings-Sushis verbessern. ", " (Lachen) ", " Sie sehen eine Entwicklung — von einem lokalen zu einem entfernten und dann einem globalen Problem. Es war aufregend auf diesen verschiedenen Stufen zu arbeiten, zudem mit sehr einfachen Open-Source-Technologien. Aber gleichzeitig wurde es zunehmend frustrierender, weil wir gerade einmal damit begonnen haben, die Schäden zu messen. Wir haben nicht einmal begonnen, Lösungen für diese Probleme zu finden. Daher frage ich mich, warum wir es nicht einfach anpacken und versuchen, bessere Wege zu finden, um all diese Dinge zu tun. ", " Das Klassenzimmer begann zu klein für uns zu werden, daher fanden wir ein Industriegelände in Hong Kong und verwandelten es in ein großes Mega-Gelände mit Schwerpunkt auf sozialen und ökologischen Folgen. Es liegt mitten in Hong Kong und ist ein Zentrum für die Arbeit mit Holz, Metall, Chemie, ein wenig Biologie und Optik, im Prinzip kann man dort so ziemlich alles bauen. Ein Ort, an dem Erwachsene und Kinder zusammen spielen können. Ein Ort, an dem Kinderträume mithilfe von Erwachsenen wahr werden, und wo Erwachsene wieder Kind sein können. ", " Schüler: Beschleunigung! Beschleunigung! ", " Cesar Harada: Wir stellen Fragen wie: Gibt es eine Zukunft der Mobiltät  mit erneuerbarer Energie? Zum Beispiel. Oder können wir die Mobilität der älteren Generation verbessern, indem wir Standard-Rollstühle in coole, elektrische Geräte umwandeln? ", " Plastik, Öl und Radioaktvität mögen furchtbare Vermächtnisse sein, aber das schlimmste Vermächtnis ist es, unsere Kinder mit Lügen zurückzulassen. Wir können es uns nicht mehr leisten, die Kinder von der unschönen Realität abzuschirmen, denn wir brauchen ihre Vorstellungskraft, um Lösungen zu finden. ", " Also, Bürgerwissenschafter, Erfinder, Träumer —- wir müssen die neue Generation formen, die sich um die Umwelt und die Menschen sorgt, und die tatsächlich etwas bewirken kann. ", " Danke. ", " (Applaus) "]
el = [" Όταν ήμουν παιδί,  οι γονείς μου με έμαθαν ότι, «Επιτρέπεται να κάνεις ζημιά αλλά μετά πρέπει να καθαρίσεις μόνος σου». Έτσι η ελευθερία  συνοδευόταν από υπευθυνότητα. Αλλά η φαντασία μου με παρέσυρε  σε τόσα θαυμάσια μέρη όπου όλα ήταν δυνατά. Έτσι μεγάλωσα σε μια φούσκα αθωότητας - ή θα έπρεπε να πω, μια φούσκα άγνοιας, επειδή οι μεγάλοι μας έλεγαν ψέμματα για να μας προστατεύσουν από την πικρή αλήθεια. Μεγαλώνοντας ανακάλυψα ότι και οι μεγάλοι κάνουν ζημιές, αλλά δεν είναι και τόσο καλοί στο καθάρισμα μετά. ", " Πάμε γρήγορα εμπρός και πλέον είμαι ενήλικας και διδάσκω πληθοποριστική επιστήμη και εφευρετικότητα στο σχολείο Χάρμπορ στο Χονγκ Κονγκ. Και οι μαθητές μου δεν άργησαν να περπατήσουν στην παραλία  και να σκοντάψουν σε σωρούς σκουπιδιών. Έτσι ως καλοί πολίτες  καθαρίζουμε τις παραλίες - και όχι, δεν πίνει αλκοόλ, και αν πίνει, δεν του το δίνω εγώ. ", " (Γέλια) ", " Και μετά λύπης αναφέρω ότι σήμερα πάνω από 80% των ωκεανών  ρυπαίνονται από πλαστικό. Είναι τρομακτικό γεγονός. Και τις τελευταίες δεκαετίες στέλνουμε κάποια μεγάλα πλοία με μεγάλα δίχτυα, μαζεύουμε τα κομμάτια πλαστικού, τα βάζουμε στο μικροσκόπιο, τα ταξινομούμε και μετά περνάμε  τα δεδομένα πάνω σε έναν χάρτη. Αλλά αυτό είναι χρονοβόρο, κοστίζει πάρα πολύ, και είναι και αρκετά ριψοκίνδυνο να στέλνεις αυτά τα μεγάλα πλοία. ", " Έτσι με τους μαθητές μου,  ηλικίας 6 έως 15, οραματιζόμαστε να βρούμε  έναν καλύτερο τρόπο. Έτσι μεταμορφώσαμε τη μικρή τάξη μας  στο Χονγκ Κονγκ σε εργαστήριο. Φτιάξαμε αυτόν τον μικρό πάγκο εργασίας, με διαφορετικά ύψη, έτσι ώστε και πολύ κοντοί μαθητές  να μπορούν να συμμετέχουν. Και επιτρέψτε μου να πω ότι τα παιδιά με τα ηλεκτρικά εργαλεία ", " κάνουν θαύματα και με ασφάλεια. (Γέλια) ", " Όχι ακριβώς. Πίσω λοιπόν στα πλαστικά. Συλλέγουμε το πλαστικό και το αλέθουμε στο μέγεθος που βρέθηκε στον ωκεανό, που είναι πολύ μικρό λόγω διάσπασης. Έτσι λοιπόν δουλεύουμε. Αφήνω τη φαντασία των μαθητών μου  να αφηνιάσει. Και η δουλειά μου είναι να προσπαθήσω να συλλέξω τις καλύτερες ιδέες κάθε παιδιού και να προσπαθήσω να τις συνδυάσω  σε κάτι που ευελπιστώ ότι θα λειτουργήσει. Έτσι έχουμε συμφωνήσει ότι  αντί να μαζεύουμε κομμάτια πλαστικού, θα συλλέγουμε μόνο τα δεδομένα. Θα πάρουμε εικόνα του πλαστικού  με ένα ρομπότ - τα παιδιά ενθουσιάζονται με τα ρομπότ. Και μετά κάνουμε αυτό που λέμε  «ταχύτατη πρωτοτύπηση». Φτιάχνουμε το πρωτότυπο τόσο γρήγορα που το φαγητό είναι ακόμα μέσα στο τάπερ όταν το μαστορεύουμε. ", " (Γέλια) ", " Και προσαρμόζουμε λάμπες γραφείου και δικτυακές κάμερες μέσα σε υδραυλικές σωληνώσεις, και με αυτά συναρμολογούμε ένα ρομπότ που θα επιπλέει αργά στο νερό και μέσα από το πλαστικό που έχουμε - κι αυτή είναι η εικόνα που παίρνουμε από το ρομπότ. Έτσι βλέπουμε κομμάτια πλαστικού να πλέουν αργά μέσα από τον αισθητήρα, ο ενσωματωμένος υπολογιστής  επεξεργάζεται την εικόνα και μετράει το μέγεθος κάθε σωματιδίου, έτσι έχουμε έναν γενικό υπολογισμό του πόσο πλαστικό περιέχεται στο νερό. ", " Καταγράψαμε την εφεύρεση βήμα προς βήμα σε μια ιστοσελίδα για εφευρέτες που λέγεται Instructables, ελπίζοντας ότι κάποιος  θα τη βελτιώσει περισσότερο. ", " Το ωραίο με αυτή την εργασία ήταν  ότι οι μαθητές είδαν ένα τοπικό πρόβλημα και μπαμ - αμέσως προσπάθησαν να το λύσουν. ", " [Μπορώ να διερευνήσω το τοπικό πρόβλημα] ", " Αλλά οι μαθητές μου στο Χονγκ Κονγκ είναι παιδιά με τρομερές συνδέσεις. Βλέπουν ειδήσεις,  παρακολουθούν το Διαδίκτυο, και τυχαία συναντούν αυτή την εικόνα. Ήταν ένα παιδί, μάλλον μικρότερο από 10, που καθαρίζει μια πετρελαιοκηλίδα με γυμνά χέρια, του στο Σάνταρμπανς, το μεγαλύτερο δάσος μαγκρόβιας βλάστησης στο Μπαγκλαντές. Και σοκάρονται πολύ επειδή είναι το νερό που πίνουν,  είναι το νερό που κάνουν μπάνιο, το νερό όπου ψαρεύουν - αυτό είναι το μέρος όπου ζουν. Βλέπετε επίσης ότι το νερό είναι καφέ,  η λάσπη και το πετρέλαιο είναι καφέ, έτσι όταν όλα αναμιγνύονται είναι δύσκολο να δεις τι περιέχει το νερό. Αλλά υπάρχει μια απλή τεχνολογία που λέγεται φασματομετρία, και επιτρέπει να δούμε τι υπάρχει μέσα στο νερό. Έτσι φτιάχνουμε ένα βασικό πρωτότυπο ενός φασματόμετρου, και μπορούμε να ρίξουμε φως σε διάφορα υλικά που παράγουν διαφορετικά φάσματα, και αυτό θα βοηθήσει να αναγνωρίσουμε τι περιέχει το νερό. Έτσι ενσωματώσαμε στο πρωτότυπο  έναν αισθητήρα και το ταχυδρομήσαμε στο Μπαγκλαντές. Το ωραίο σ' αυτή την εργασία ήταν ότι πέρα από την αντιμετώπιση ενός τοπικού προβλήματος, την ασχολία με αυτό, οι μαθητές μου χρησιμοποίησαν  την ενσυναίσθηση και τη φαντασία τους για να βοηθήσουν άλλα παιδιά από απόσταση. ", " [Μπορώ να διερευνήσω ένα μακρινό πρόβλημα] ", " Ενδιαφέρθηκα πολύ κάνοντας τα δεύτερα πειράματα και θέλησα να το προχωρήσω ακόμη παραπέρα, ίσως στοχεύοντας σε ένα ακόμη δυσκολότερο πρόβλημα που με απασχολεί. ", " Είμαι μισός Ιάπωνας και μισός Γάλλος και ίσως θυμάστε ότι το 2011 έγινε ένας μεγάλος σεισμός στη Ιαπωνία. Ήταν τόσο βίαιος που εκκίνησε  τεράστια παλιρροϊκά κύματα - λέγονται τσουνάμι - και αυτά τα τσουνάμι κατέστρεψαν πολλές  πόλεις στην ανατολική ακτή της Ιαπωνίας. Πάνω από 14.000 άνθρωποι  πέθαναν σε μια στιγμή. Επίσης προκάλεσε ζημιές στο εργοστάσιο πυρηνικής ενέργειας στη Φουκουσίμα, το πυρηνικό εργοστάσιο  ακριβώς δίπλα στο νερό. Και σήμερα, διάβασα τις αναφορές και κατά μέσο όρο 300 τόνοι διαρρέουν από το πυρηνικό εργοστάσιο  στον Ειρηνικό Ωκεανό. Και σήμερα όλος ο Ειρηνικός Ωκεανός  έχει ίχνη μόλυνσης από Καίσιο-137. Αν ξανοιχτείτε στη δυτική ακτή θα δείτε τη μόλυνση σε όλες τις μετρήσεις. Αλλά αν δείτε τον χάρτη, μπορεί να δείχνει ότι η περισσότερη ραδιενέργεια έχει ξεπλυθεί από τις Ιαπωνικές ακτές και το μεγαλύτερο μέρος τώρα μοιάζει ασφαλές, είναι μπλε. Όμως η πραγματικότητα  είναι λίγο περίπλοκη. ", " Πηγαίνω στη Φουκουσίμα  κάθε χρόνο μετά το ατύχημα, και κάνω ανεξάρτητες μετρήσεις αλλά και με άλλους επιστήμονες στη στεριά, στο ποτάμι - και αυτή τη φορά  θέλαμε να πάρουμε τα παιδιά. Φυσικά δεν πήραμε τα παιδιά,  οι γονείς δεν θα το επέτρεπαν. ", " (Γέλια) ", " Αλλά κάθε βράδυ  δίναμε αναφορά στο Κέντρο Ελέγχου - φοράνε διάφορες μάσκες. Μοιάζει να μην παίρνουν  τη δουλειά σοβαρά αλλά το κάνουν επειδή θα χρειαστεί να ζήσουν  με τη ραδιενέργεια όλη τη ζωή τους. Και με αυτά - συζητήσαμε τα δεδομένα  που συλλέξαμε εκείνη την ημέρα και μιλήσαμε για το τι θα κάναμε μετά - στρατηγική, προγραμματισμό πορείας, κλπ. Ξεκινώντας, σχεδιάσαμε έναν γενικό τοπογραφικό χάρτη της περιοχής γύρω από το εργοστάσιο πυρηνικής ενέργειας. Φτιάξαμε τον υψομετρικό χάρτη, ρίξαμε σταγονίδια χρώματος για τα δεδομένα ραδιενέργειας σε πραγματικό χρόνο, και ψεκάσαμε νερό  για να προσομοιώσουμε τη βροχόπτωση. Κι έτσι μπορέσαμε να δούμε ότι η ραδιενεργή σκόνη παρασυρόταν από το νερό από την κορυφή του βουνού στο σύστημα των ποταμών και διέρρεε στον ωκεανό. Βέβαια ήταν υπολογισμός κατά προσέγγιση. ", " Αλλά με αυτά κατά νου,  οργανώσαμε αυτή την εκστρατεία, που ήταν όσο πιο κοντά έφτασαν  πολίτες στο πυρηνικό εργοστάσιο. Πλεύσαμε σε απόσταση 1,5 χλμ.  από το εργοστάσιο και με τη βοήθεια του τοπικού ψαρά μαζεύουμε ίζημα από τον βυθό της θάλασσας με αυτοσχέδια κατασκευή  δικής μας επινόησης και κατασκευής. Συσκευάζουμε το ίζημα σε μικρές σακούλες και τις μοιράζουμε  σε εκατοντάδες μικρούς σάκους, που στέλνουμε σε διάφορα πανεπιστήμια και δημιουργούμε τον χάρτη  της ραδιενέργειας στον βυθό, ειδικά στις εκβολές ποταμών όπου αναπαράγονται τα ψάρια, και ελπίζω ότι θα έχουμε βελτιώσει την ασφάλεια των τοπικών ψαράδων και του αγαπημένου σας σούσι. ", " (Γέλια) ", " Θα δείτε μια πρόοδο εδώ - προχωρήσαμε από τοπικό πρόβλημα, σε  απομακρυσμένο και σε παγκόσμιο πρόβλημα. Ήταν πάρα πολύ συναρπαστικό να δουλεύουμε σε τέτοια κλίμακα, με επίσης πολύ απλές  τεχνολογίες ανοικτού κώδικα. Αλλά ταυτόχρονα ήταν  όλο και πιο απογοητευτικό. επειδή μόλις είχαμε αρχίσει να μετράμε τη ζημιά που κάναμε. Ούτε που έχουμε αρχίσει να προσπαθήσουμε να λύσουμε τα προβλήματα. Έτσι αναρωτιέμαι  αν πρέπει να κάνουμε το άλμα και να επιχειρήσουμε να βρούμε καλύτερους  τρόπους να γίνουν αυτά τα πράγματα. ", " Έτσι η τάξη άρχισε να μοιάζει λίγο μικρή, και βρήκαμε έναν βιομηχανικό χώρο  στο Χονγκ Κονγκ, και τον μετατρέψαμε  στον μεγαλύτερο μεγαχώρο που εστιάζει στην κοινωνική  και περιβαλλοντική επίδραση. Είναι στο κέντρο του Χόνγκ Κονγκ και είναι ένα μέρος όπου μπορούμε να εργαστούμε με ξύλο, μέταλλο, χημεία, λίγη βιολογία, λίγο οπτική, βασικά μπορούμε να φτιάξουμε σχεδόν τα πάντα εκεί. Είναι ένα μέρος όπου παιδιά και ενήλικες μπορούν να παίξουν μαζί, ένα μέρος όπου τα όνειρα  των παιδιών πραγματοποιούνται, με τη βοήθεια των ενηλίκων, και όπου οι ενήλικες μπορούν να γίνουν παιδιά πάλι. ", " Μαθητής: Επιτάχυνση! Επιτάχυνση! ", " Σίζαρ Χαράντα: Κάνουμε ερωτήσεις όπως, μπορούμε να επινοήσουμε το μέλλον της κινητικότητας με ανανεώσιμη ενέργεια; Για παράδειγμα. Ή, μπορούμε να βοηθήσουμε  την κινητικότητα των ηλικιωμένων μεταμορφώνοντας τα κλασικά αναπηρικά  αμαξίδια σε όμορφα ηλεκτροκίνητα οχήματα; ", " Το πλαστικό, το πετρέλαιο και  η ραδιενέργεια είναι απαίσιες κληρονομιές αλλά η χειρότερη κληρονομιά που μπορούμε να αφήσουμε στα παιδιά είναι τα ψέμματα. Δεν μπορούμε πλέον  να τους κρύβουμε την πικρή αλήθεια επειδή χρειαζόμαστε την φαντασία τους  για επινοήσουμε τις λύσεις. ", " Έτσι πολίτες επιστήμονες,  κατασκευαστές, οραματιστές - πρέπει να προετοιμάσουμε την επόμενη γενιά που νοιάζεται για το περιβάλλον  και για τους ανθρώπους, και που μπορεί πραγματικά να κάνει κάτι. ", " Ευχαριστώ. ", " (Χειροκρότημα) "]
en = [" When I was a kid, my parents would tell me, \"You can make a mess, but you have to clean up after yourself.\" So freedom came with responsibility. But my imagination would take me to all these wonderful places, where everything was possible. So I grew up in a bubble of innocence — or a bubble of ignorance, I should say, because adults would lie to us to protect us from the ugly truth. And growing up, I found out that adults make a mess, and they're not very good at cleaning up after themselves. ", " Fast forward, I am an adult now, and I teach citizen science and invention at the Hong Kong Harbour School. And it doesn't take too long before my students walk on a beach and stumble upon piles of trash. So as good citizens, we clean up the beaches — and no, he is not drinking alcohol, and if he is, I did not give it to him. ", " (Laughter) ", " And so it's sad to say, but today more than 80 percent  of the oceans have plastic in them. It's a horrifying fact. And in past decades, we've been taking those big ships out and those big nets, and we collect those plastic bits that we look at under a microscope, and we sort them, and then we put this data onto a map. But that takes forever, it's very expensive, and so it's quite risky to take those big boats out. ", " So with my students, ages six to 15, we've been dreaming of inventing a better way. So we've transformed our tiny Hong Kong classroom into a workshop. And so we started building this small workbench, with different heights, so even really short kids can participate. And let me tell you, kids with power tools are awesome and safe. ", " (Laughter) ", " Not really. And so, back to plastic. We collect this plastic and we grind it to the size we find it in the ocean, which is very small because it breaks down. And so this is how we work. I let the imaginations of my students run wild. And my job is to try to collect the best of each kid's idea and try to combine it into something that hopefully would work. And so we have agreed that instead of collecting plastic bits, we are going to collect only the data. So we're going to get an image of the plastic with a robot — so robots, kids get very excited. And the next thing we do — we do what we call \"rapid prototyping.\" We are so rapid at prototyping that the lunch is still in the lunchbox when we're hacking it. ", " (Laughter) ", " And we hack table lamps and webcams, into plumbing fixtures and we assemble that into a floating robot that will be slowly moving through water and through the plastic that we have there — and this is the image that we get in the robot. So we see the plastic pieces floating slowly through the sensor, and the computer on board will process this image, and measure the size of each particle, so we have a rough estimate of how much plastic there is in the water. ", " So we documented this invention step by step on a website for inventors called Instructables, in the hope that somebody would make it even better. ", " What was really cool about this project was that the students saw a local problem, and boom — they are trying to immediately address it. ", " [I can investigate my local problem] ", " But my students in Hong Kong are hyperconnected kids. And they watch the news, they watch the Internet, and they came across this image. This was a child, probably under 10, cleaning up an oil spill bare-handed, in the Sundarbans, which is the world's largest mangrove forest in Bangladesh. So they were very shocked, because this is the water they drink, this is the water they bathe in, this is the water they fish in — this is the place where they live. And also you can see the water is brown, the mud is brown and oil is brown, so when everything is mixed up, it's really hard to see what's in the water. But, there's a technology that's rather simple, that's called spectrometry, that allows you see what's in the water. So we built a rough prototype of a spectrometer, and you can shine light through different substances that produce different spectrums, so that can help you identify what's in the water. So we packed this prototype of a sensor, and we shipped it to Bangladesh. So what was cool about this project was that beyond addressing a local problem, or looking at a local problem, my students used their empathy and their sense of being creative to help, remotely, other kids. ", " [I can investigate a remote problem] ", " So I was very compelled by doing the second experiments, and I wanted to take it even further — maybe addressing an even harder problem, and it's also closer to my heart. ", " So I'm half Japanese and half French, and maybe you remember in 2011 there was a massive earthquake in Japan. It was so violent that it triggered several giant waves — they are called tsunami — and those tsunami destroyed many cities on the eastern coast of Japan. More than 14,000 people died in an instant. Also, it damaged the nuclear power plant of Fukushima, the nuclear power plant just by the water. And today, I read the reports and an average of 300 tons are leaking from the nuclear power plant into the Pacific Ocean. And today the whole Pacific Ocean has traces of contamination of cesium-137. If you go outside on the West Coast, you can measure Fukushima everywhere. But if you look at the map, it can look like most of the radioactivity has been washed away from the Japanese coast, and most of it is now — it looks like it's safe, it's blue. Well, reality is a bit more complicated than this. ", " So I've been going to Fukushima every year since the accident, and I measure independently and with other scientists, on land, in the river — and this time we wanted to take the kids. So of course we didn't take the kids, the parents wouldn't allow that to happen. ", " (Laughter) ", " But every night we would report to \"Mission Control\" — different masks they're wearing. It could look like they didn't take the work seriously, but they really did because they're going to have to live with radioactivity their whole life. And so what we did with them is that we'd discuss the data we collected that day, and talk about where we should be going next — strategy, itinerary, etc... And to do this, we built a very rough topographical map of the region around the nuclear power plant. And so we built the elevation map, we sprinkled pigments to represent real-time data for radioactivity, and we sprayed water to simulate the rainfall. And with this we could see that the radioactive dust was washing from the top of the mountain into the river system, and leaking into the ocean. So it was a rough estimate. ", " But with this in mind, we organized this expedition, which was the closest civilians have been to the nuclear power plant. We are sailing 1.5 kilometers away from the nuclear power plant, and with the help of the local fisherman, we are collecting sediment from the seabed with a custom sediment sampler we've invented and built. We pack the sediment into small bags, we then dispatch them to hundreds of small bags that we send to different universities, and we produce the map of the seabed radioactivity, especially in estuaries where the fish will reproduce, and I will hope that we will have improved the safety of the local fishermen and of your favorite sushi. ", " (Laughter) ", " You can see a progression here — we've gone from a local problem to a remote problem to a global problem. And it's been super exciting to work at these different scales, with also very simple, open-source technologies. But at the same time, it's been increasingly frustrating because we have only started to measure the damage that we have done. We haven't even started to try to solve the problems. And so I wonder if we should just take a leap and try to invent better ways to do all these things. ", " And so the classroom started to feel a little bit small, so we found an industrial site in Hong Kong, and we turned it into the largest mega-space focused on social and environmental impact. It's in central Hong Kong, and it's a place we can work with wood, metal, chemistry, a bit of biology, a bit of optics, basically you can build pretty much everything there. And its a place where adults and kids can play together. It's a place where kids' dreams can come true, with the help of adults, and where adults can be kids again. ", " Student: Acceleration! Acceleration! ", " Cesar Harada: We're asking questions such as, can we invent the future of mobility with renewable energy? For example. Or, can we help the mobility of the aging population by transforming very standard wheelchairs into cool, electric vehicles? ", " So plastic, oil and radioactivity are horrible, horrible legacies, but the very worst legacy that we can leave our children is lies. We can no longer afford to shield the kids from the ugly truth because we need their imagination to invent the solutions. ", " So citizen scientists, makers, dreamers — we must prepare the next generation that cares about the environment and people, and that can actually do something about it. ", " Thank you. ", " (Applause) "]
es = [" De niño, mis padres me decían: \"Puedes ensuciarlo todo, pero después tienes que limpiarlo\". La libertad implica responsabilidad. Pero mi imaginación me llevaba a todos estos lugares maravillosos, donde todo era posible. Así que crecí en una burbuja de inocencia o una burbuja de ignorancia debo decir, porque los adultos nos mentían para protegernos de la horrible verdad. Al hacerme mayor, me enteré de que los adultos también ensucian y de que no son muy buenos para limpiar los líos de otros. El tiempo pasó, ahora soy adulto y enseño ciudadanía e invención en la escuela Harbour de Hong Kong. No hay que esperar mucho para que mis alumnos al caminar por la playa tropiecen con montones de basura. Así que como buenos ciudadanos, limpiamos las playas, y no, no está bebiendo alcohol, y si lo está, yo no se lo di. (Risas) Es triste decirlo, pero hoy más del 80 % de  los océanos contienen plástico. Es algo espeluznante. Y en las últimas décadas, hemos estado saliendo con  estos grandes buques y redes, a recolectar esos trozos de plástico para estudiarlos bajo el microscopio, y los clasificamos y recopilamos esta información en un mapa. Pero dura una eternidad y es muy caro y también es muy arriesgado usar esos botes enormes. Así que junto con mis estudiantes, con edades de 6 a 15 años, soñamos con inventar una manera mejor. Hemos transformado nuestra diminuta aula en Hong Kong en un taller. Empezamos a construir esta mesita de trabajo con altura ajustable para que los niños muy bajitos también puedan participar. Y les diré, los niños que  manipulan herramientas eléctricas se sienten genial y seguros. (Risas) No exactamente. Volvamos al plástico. Recolectamos el plástico y lo reducimos al tamaño que lo encontramos en el océano, que es muy pequeño, debido a su fragmentación. Eso hacemos. Lo dejo a la imaginación de mis alumnos. Mi trabajo es tratar de tomar las mejores ideas de cada niño y tratar de combinarlas en algo que esperamos que funcione. Decidimos que en lugar de  recolectar trozos de plástico, solo recolectaremos información. Mediante el uso de un robot, tomamos una imagen de este plástico... los niños se emocionan mucho con los robots. Después creamos rápidamente  lo que llamamos \"un prototipo\". Somos tan rápidos en la creación de prototipos que terminamos antes de almorzar. (Risas) Y transformamos lámparas y cámaras web en accesorios y lo ensamblamos en un robot flotante que se moverá lentamente por el agua y por el plástico que tenemos ahí, y esta es la imagen capturada por el robot. Vemos los trozos de plástico flotando lentamente a través del sensor mientras que la computadora de a bordo procesará esta imagen y medirá el tamaño de cada partícula, para obtener una estimación aproximada de la cantidad de plástico en el agua. Documentamos este invento paso a paso en un sitio web para inventores llamado \"Instructables\", con la esperanza de que alguien lo mejore aún más. Lo genial en este proyecto es que los estudiantes vieron un problema local, y pum, están tratando de  solucionarlo de inmediato. [Puedo investigar mi problema local] Pero mis alumnos en Hong Kong son niños muy bien informados. Ven las noticias, consultan Internet, y se toparon con esta imagen: un niño, quizá menor de 10 años, limpiando un derrame de petróleo, solo usando las manos, en Sundarbans, la selva manglar más grande del mundo en Bangladesh. Se quedaron muy sorprendidos porque esta es el agua que beben, es el agua en la que se bañan, el agua donde pescan, el lugar donde viven. Pueden ver también que el agua es marrón, el barro y el petróleo también son de color marrón y cuando todo se mezcla, es muy difícil ver qué hay en el agua. Pero existe una tecnología simple llamada espectrometría, que permite que se vea lo que hay en el agua. Construimos un primer prototipo de un espectrómetro que puede alumbrar a través  de toda clase de sustancias que producen espectros diferentes, lo que puede ayudar a identificar lo que hay en el agua. Equipamos este prototipo con un sensor y lo mandamos a Bangladesh. Lo genial de este proyecto es que más allá de resolver un problema local, o de analizar un problema local, mis alumnos usaron su empatía y su sentido de la creatividad para ayudar de forma remota  a otros niños. [Puedo investigar un problema a distancia] Me vi obligado a hacer un segundo experimento, y quise ir un poco más lejos, quizás abordar un problema más difícil, y también más cercano a mí. Soy mitad japonés y mitad francés y quizá recuerden, que en 2011, hubo un terremoto devastador en Japón. Fue tan violento que desencadenó varias olas gigantes, llamadas tsunamis, y esos tsunamis destruyeron varias ciudades en la costa este de Japón. Más de 14 000 personas murieron en un instante. También dañó la planta de energía nuclear de Fukushima, una central nuclear cercana al agua. Y hoy, según los informes un promedio de 300 toneladas aún se están filtrando de la planta nuclear en el océano Pacífico. Hoy, todo el Océano Pacífico tiene trazas de contaminación por cesio-137. Si vamos a la costa oeste, podemos medir la radiación de Fukushima en todas partes. Pero si nos fijamos en el mapa, parece que la mayor parte de la radiación desapareció de la costa japonesa, y la mayoría, de momento, tiene aspecto seguro, es azul. Bueno, la realidad es un poco más complicada que eso. He vuelto a Fukushima cada año desde el accidente e investigo de manera independiente con otros científicos, la tierra, el río, y esta vez quisimos llevar a los niños. Por supuesto no los llevamos, los padres no lo permitieron. (Risas) Pero cada noche informamos al centro de control... aquí se ve el uso de máscaras diferentes. Podría parecer que no tomaron el  trabajo seriamente, pero sí lo hicieron porque van a tener que vivir con  la radioactividad toda su vida. Junto con ellos discutimos los datos recopilados ese día y hablamos de lo que íbamos a hacer después, las estrategias, el itinerario, etc. Y para hacer esto, creamos un mapa topográfico rudimentario de la región alrededor de la planta de energía nuclear. Creamos el mapa de elevación, introdujimos pigmentos para representar datos en tiempo real de la radiactividad, y rociamos agua para simular la lluvia. Con esto pudimos notar que el polvo radioactivo se filtraba desde la cima de la montaña hacia el sistema ribereño y desembocaba en el océano. Era una estimación aproximada. Pero con base en esto organizamos una expedición civil, la más cercana a la central nuclear hasta la fecha. Nos acercamos hasta 1,5 km de la central nuclear, y con la ayuda de pescadores de la zona fuimos recolectando sedimentos del lecho marino con un rastreador de sedimento a medida que nosotros inventamos y construimos. Colectamos el sedimento en bolsas pequeñas y luego mandamos cientos de bolsas pequeñas a diferentes universidades, y elaboramos un mapa de la  radioactividad del fondo marino, especialmente en estuarios donde se reproducen los peces, y espero que hayamos mejorado la seguridad de los pescadores locales y de su sushi favorito. (Risas) Aquí vemos una progresión: hemos ido de un problema local a un problema remoto, a un problema global. y ha sido muy emocionante trabajar en estas escalas diferentes, también con tecnologías de  código abierto y muy simples. Pero al mismo tiempo, ha sido cada vez más frustrante porque solo hemos estado empezando a medir el daño que hemos hecho. Ni siquiera hemos empezado a tratar de resolver los problemas. Me pregunto si deberíamos dar el salto y tratar de inventar mejores maneras de hacer todas estas cosas. Así que el aula se volvió un tanto pequeña por lo tanto, encontramos una instalación industrial en Hong Kong y la convertimos en el espacio más grande dedicado al impacto social y ambiental. Está en el centro de Hong Kong y es un lugar donde podemos trabajar con madera, metal, química, un poco de biología, de óptica, básicamente, se puede construir casi de todo allí. También es un lugar donde los adultos y los niños pueden jugar juntos. Es un lugar donde los sueños de  los niños pueden volverse realidad con la ayuda de adultos, y donde los adultos  pueden ser niños otra vez. ¡Estudiantes: aceleración! ¡Aceleración! Cesar Harada: Preguntamos cosas como: ¿podemos inventar el futuro de  la movilidad con energía renovable? Por ejemplo. O bien, ¿podemos ayudar en la movilidad de la población de edad avanzada transformando sus sillas de ruedas estándar en nuevos vehículos eléctricos? El plástico, el petróleo y la radioactividad son legados terribles, pero el peor legado que podemos dejar a nuestros niños son las mentiras. Ya no podemos permitirnos proteger a los niños de la horrible verdad porque necesitamos su imaginación para inventar las soluciones. Así que, ciudadanos científicos, creadores, soñadores, debemos preparar a la siguiente generación para que se preocupe por el ambiente y la gente, y para que realmente pueda hacer algo al respecto. Gracias. (Aplausos) "]
et = [" Kui ma olin väike, ütlesid vanemad mulle: \"Võid oma toa segi ajada, aga pärast pead enda järelt ära koristama.\" Vabadus käis koos vastutusega. Kuid mu fantaasia viis mind igasugu imelistesse kohtadesse, kus kõik oli võimalik. Niisiis kasvasin ma üles süütus mullis või teadmatuse mullis, õigemini, sest täiskasvanud valetasid meile, et kaitsta meid inetu tõe eest. Kui sain suureks, avastasin, et täiskasvanud tekitavad ka segadust, aga enda järelt koristamine pole nende tugevaim külg. ", " Ajas edasi hüpates olen saanud täiskasvanuks ja õpetan vastutustundlikku teadust ja  leiutamist Hong Kong Harbour Schoolis. Rannas jalutades komistavad  lapsed üsna kiiresti, prügihunnikute otsa. Korralike kodanikena koristame prügi rannast ära - ja ei, ta ei joo alkoholi või kui joob,  siis mina seda talle ei andnud. ", " Ja on kurb tõdeda, et tänaseks on rohkem, kui 80%  ookeanidest plastikuga reostatud. See on õõvastav tõsiasi. Me oleme aastakümneid käinud suurte laevade  ja suurte võrkudega merel ja kogunud neid plastjäätmeid, mida uurime mikroskoobiga, määrame nende koostise ja kanname saadud andmed kaardile. Aga see võtab tohutult aega ja on väga kallis ja suurte laevadega merel  käimine on küllalt riskantne. ", " Nii olen ma oma õpilastega, kes on vanuses 6 kuni 15 tahtnud leida mõnda paremat moodust. Oleme oma pisikesest Hong Kongi  klassiruumist teinud töökoja. Esmalt alustasime väikeste  tööpinkide ehitamisest, tegime need eri kõrgustega, et ka  väiksemad lapsed saaksid osaleda. Ma ütlen - lapsed ja elektrilised  tööriistad on võimsad ja ohutud. ", " Tegelikult mitte. Tagasi plastmassi juurde. Me kogume plastmassi ja jahvatame  selle nii peeneks nagu ookeanis, See on väga peen puru, sest see laguneb. Ja me töötame nii: Ma lasen oma õpilaste  kujutlusvõimel vabalt lennata. Ja minu ülesanne on koguda laste parimad ideed ja püüda kombineerida sellest midagi, mis loodetavasti töötab. Me leppisime kokku, et  plastmassi kogumise asemel kogume me ainult andmeid. Nii me saame roboti abil pildi sellest plastmassist. Robotid on laste jaoks väga põnevad. Järgmiseks teeme seda, mida  nimetame \"kiireks prototüüpimiseks\". Suudame prototüüpe teha nii kiirelt, et lõunasöök on alles karbis, kui me seda juba häkime. (Naer) ", " Me häkime laualampe ja  veebikaameraid torujuppidesse ja ühendame need ujuk-robotiga, mis hakkab aeglaselt vees liikuma läbi plastiku, mis seal on ja see on kujutis, mille me robotiga saame. Me näeme plasttükke aeglaselt hõljumas sensorist mööda ja pardakompuuter töötleb seda kujutist ja mõõdab iga osakese suurust, seega saame ligikaudselt hinnata, kui palju plastikut on vees. ", " Me dokumenteerisime oma leiutise samm-sammult leiutajate veebilehel \"Instructables\" lootuses, et keegi teeb seda veelgi paremaks. ", " Eriti äge selle projekti juures oli see, et õpilased märkasid  oma kodukandis probleemi ja plaksti! püüdsid seda koheselt ka lahendada. ", " Minu õpilased Hong Kongis on  üli-informeeritud lapsed. Nad vaatavad uudiseid, jälgivad internetti ja nad sattusid sellise pildi peale. Seal oli laps, ilmselt alla 10-aastane,  puhastas paljakäsi naftaleket Sundarbansis mis on maailma suurim mangroovimets Bangladeshis. Nad olid väga šokeeritud, sest see on vesi, mida nad joovad, vesi, milles nad end pesevad, see on vesi, millest nad püüavad kalu, see on koht, kus nad elavad. Ja te näete, et vesi on pruun, muda on pruun ja nafta on pruun, seega, kui kõik on seal segunenud on raske näha, mis seal vees on. Aga leidub üsna lihtne tehnoloogia, mida nimetatakse spektromeetriaks, ja mis võimaldab näha, mis vee sees on. Niisiis tegime valmis lihtsa spektromeetri prototüübi. Sellega saab lasta valgust  läbi erinevate ainete, mis tekitavad erinevaid spektreid, ja sellega saab teha kindlaks, mis seal vees sees leidub. Pakkisime oma sensori prototüübi ära ja saatsime Bangladeshi. Selle projekti juures oli äge see, et lisaks kohaliku probleemi leidmisele või kohaliku probleemiga tegelemisele, kasutasid mu õpilased empaatiat ja loovust et aidata lapsi, kes elasid palju kaugemal. ", " Ma tundsin edasisi eksperimente  tehes justkui kohustust asjaga veelgi põhjalikumalt tegeleda, ja leida lahendus veelgi keerulisemale  probleemile, mis on mulle südamelähedane. ", " Ma olen pool-jaapanlane, pool-prantslane, ja kui te mäletate, siis aastal 2011 oli Jaapanis suur maavärin. See oli nii tugev, et tekitas rea hiidlaineid, mida nimetatakse tsunamiks - ja need tsunamid hävitasid Jaapani idarannikul mitmeid linnu. Ühe hetkega hukkus üle 14 000 inimese. Lisaks sai kahjustusi Fukushima aatomielektrijaam, mis asub kohe mere ääres. Praegu loen ma raportitest, et Vaiksesse ookeani  on tuumajaamast lekkinud keskmiselt 300 tonni. Terves Vaikses ookeanis on märke tseesium-137 reostusest. Kui minna läänerannikule, siis on Fukushima tagajärjed mõõdetavad kõikjal. Vaadates seda kaarti võib paista et enamik radioaktiivsusest on Jaapani rannikult minema uhutud ja suurem osa on nüüd -  paistab nüüd ohutu, see on sinine. Tegelikkus on veidi keerulisem. ", " Peale õnnetust olen ma  Fukushimas käinud igal aastal ja mõõtnud nii sõltumatult kui ka koos teiste teadlastega, nii maismaal, kui ka jões - ja seekord tahtsime lapsed kaasa võtta. Loomulikult ei me lapsi kaasa ei võtnud, vanemad poleks seda lubanud. (Naer) ", " Kuid igal õhtul me raporteerisime juhtimiskeskusele - nad kannavad erinevaid maske. Võib tunduda, et nad ei võtnud seda tööd tõsiselt, aga tegelikult nad võtsid, sest neil tuleb selle radioaktiivsusega elada kogu ülejäänud elu. Me tegime nendega seda, et arutasime nendega andmeid, mida päeva jooksul olime kogunud ja arutasime, kuhu me peaksime edasi minema - strateegia, marsruut jne. Ja selleks panime kokku tuumajaama ümbruse  lihtstustatud topograafilise kaardi Ehitasime pinnavormidega mudeli, puistasime sellele värvainet, et markeerida antud hetke radioaktiivsuse taset ja me pihutasime peale vett, et imiteerida vihmasadu. Selle abil nägime, et radioaktiivne tolm uhuti mäe otsast alla jõestikku, ja sealt lekkis ta ookeani. See oli esialgne hinnang. ", " Aga sellele mudelile tuginedes korraldasime ekspeditsiooni, mis viis tsiviilisikud tuumajaamale  lähemale kui kunagi varem. Olime merel 1.5 km tuumajaamast eemal ja kohalike kalurite abiga kogusime merepõhjast setteid spetsiaalse instrumendiga mille olime ise leiutanud  ja valmis teinud. Pakkisime setted väikestesse kottidesse, jagasime need omakorda sadadesse  väiksematesse kotikestesse, ja saatsime erinevatele ülikoolidele. Panime kokku merepõhja  radioaktiivsuse kaardi, eriti jõesuudmete osas,  kus on kalade paljunemiskoht ja ma loodan, et tänu sellele on paranenud nii kohalike kalurite  kui ka teie lemmiksushi ohutus. (Naer) ", " Näete siin arengut - läksime kohaliku probleemi juurest edasi ja jõudsime globaalse probleemini. On olnud ülipõnev töötada  erinevates mastaapides projektidega, tehes seda väga lihtsate, vabavaraliste tehnoloogiatega. Kuid samal ajal on see olnud  järjest masendavam sest oleme tekitatud kahju  tuvastamisega alles päris alguses. Me pole probleemide lahendamisega veel alustanudki. Ja nii ma mõtlen, et kas ei tuleks võtta asja ette hoopis suuremalt ja püüda välja mõelda paremaid meetodeid, kuidas seda kõike teha. ", " Nii jäigi klassiruum natuke väikseks ja leidsime ühe tööstushoone Hong Kongis ning muutsime selle suurimaks töökojaks, mis on keskendunud sotsiaalsele ja keskkonnamõjule. See asub Hong Kongi kesklinnas, ja seal saame töötada  puidu, metalli ja kemikaalidega, natuke bioloogiat, natuke optikat, põhimõtteliselt on seal võimalik  ehitada kõike, mis pähe tuleb. See on koht, kus täiskasvanud  ja lapsed saavad koos mängida. Koht, kus laste unistused saavad tõeks, täiskasvanute abiga, ja kus täiskasvanud saavad  olla jälle lapsed. ", " Uurime igasuguseid küsimusi: kas saab leiutada liikluse tulevikku  taaskasutatava energiaga, näiteks. Või, kas me suudame aidata  vananevat rahvastikku liikumise osas muutes tüüpilised ratastoolid ägedateks elektrisõidukiteks? ", " Plastmass, nafta ja radioaktiivsus on hirmsad pärandid, aga kõige hirmsam pärand, mida saame lastele jätta, on valed. Meil pole enam võimalik varjata laste eest inetut tõde, sest meil on vaja nende kujutlusvõimet, et leiutada lahendusi. ", " Vastutustundlikud leiutajad,  loojad, unistajad - me peame ette valmistama  järgmise põlvkonna, kes hoolib keskkonnast ja inimestest, ja kes suudab selle heaks  ka midagi ära teha. ", " Tänan. (Aplaus) "]
fa = [" وقتی بچه بودم، والدینم به من می‎گفتند، «می‎تونی همه جا رو به گند بکشی، اما بعدش باید خودت همه رو تمیز کنی.» پس آزادی با مسئولیت آمد. اما تخیل من با همه این  مکانهای فوق العاده آمد، جایی که همه چیز محتمل بود. پس در حبابی از معصومیت رشد کردم— یا باید بگویم حبابی از غفلت، چون بزرگسالان برای محافظت از ما علیه حقیقت‌های زشت، دروغ می‎گویند. و هنگام بزرگ شدن، فهمیدم که بزرگترها هم گند می‎زنند، و خودشان هم در تمیزکاری بعدش  خیلی خوب نیستند. ", " بگذریم، الان بزرگسالم، و در مردسه هاربور هنگ کنگ اختراع و دانش شهروندی تدریس می‎کنم. و خیلی طول نمی‎کشد تا دانش‎آموزانم در ساحل قدم بزنند و  روی کوپه‎های آشغال سکندری بخورند. پس شهروندان عزیز، ما ساحل ها را تمیز می‎کنیم— و خیر، او الکل نمی‎نوشه و اگر این کار را می‎کند، من بهش ندادم. ", " (خنده) ", " و تاسف‎آور است بگویم که در بیش از ۸۰ درصد اقیانوسها پلاستیک هست. واقعیتی هولناک. در دهه‎های گذشته، کشتی‎های بزرگ و تورهای بزرگ  را می‎گرفتیم و تکه‎های پلاستیک را جمع کرده  و زیر میکروسکوپ می‎گذاریم، و آنها را گروه بندی می‎کنیم، و بعد داده‎ها را روی نقشه می‎گذاریم. اما این کار تا ابد طول می‎کشد، خیلی گران است، و خب بیرون آوردن قایقهای بزرگ  نسبتا ریسکی است. ", " پس بهمراه دانش‎آموزانم که بین سنین ۶ تا ۱۵ هستند، رویای اختراع روش بهتری را داریم. پس کلاس درس کوچکمان را تبدیل  به کارگاه کردیم. و شروع به ساختن این میز کار کوچک کردیم، در ارتفاعات مختلف، تا حتی بچه‎های واقعا قد کوتاه هم مشارکت کنند. و بگذارید این را به شما بگم که بچه‎ها با ابزار نیرو عالی و ایمن کار می‎کنند. ", " (خنده) ", " نه واقعا. و خب برگردیم سراغ پلاستیک. این پلاستیکها را جمع می‎کنیم و آنها را به اندازه‎ای خرد می‎کنیم که دراقیانوس هست، که خیلی کوچک است چون می‎شکند. و خب این نحوه کار ماست. اجازه می‎دهم که قوه تخیل شاگردانم تا حد ممکن پیش روی کند. و شغل من تلاش برای گردآوری بهترین ایده هر کودک است و تلاش برای ترکیب کردن آن با چیزی که امیدواریم کار کند. و خب موافقت کرده‎ایم  که عوض جمع‎آوری تکه‎های پلاستیک تنها داده‎ها را جمع کنیم. پس با استفاده از رباط  از آن پلاستیکها عکس می‎گیریم— خب رباتها بچه‎ها را خیلی هیجانزده می‎کنند. و کار بعدی که انجام می‎دهیم— چیزی که آن را « نمونه گیری اولیه سریع» می‎نامیم. در نمونه گیری اولیه خیلی سریع هستیم طوریکه موقع برش زدن آن  ناهار هنوز در ظرف ناهار است. ", " (خنده) ", " و ما وب‎کم‎ها و چراغهای رو میزی را توی ابزار لوله کشی تعبیه می‎کنیم و آنها را در یک ربات شناوری قرار می‎دهیم که به آرامی توی آب و پلاستیکی حرکت کرده  که در آنجا داریم— و این تصویری است که  در ربات داریم. خب ما شاهد این هستیم که تکه‎های پلاستیک به کندی از طریق حسگر شناورند، و کامپیوتر روی بُرد تصویر را پردازش کرده و اندازه هر ذره را می‎گیرد، تا برآورد تقریبی از میزان پلاستیک  موجود در آب داشته باشیم. ", " پس این اختراع را قدم به قدم ثبت می‎کنیم روی وب سایت به اسم Instructables برای مخترعان می‎گذاریم به امید این که کسی  کار بهتری روی آنها انجام دهد. ", " نکته واقعا جالب درباره این پروژه این بود که دانش‎اموزها شاهد یک مشکل بومی بودند، و فورا برای حلش دست بکار شدند. ", " [می‎توانم روی مشکل بومی‎ام تحقیق کنم.] ", " اما شاگردانم در هنگ کنگ بچه‎های هستند که به همه ابزار ارتباطی دسترسی دارند. و اخبار را می‎بیند و اینترنت را نگاه می‎کنند، و به این تصویر رسیدند. بچه احتمالا کمتر از ۱۰ ساله‎ای که دست خالی لکه نفتی را در سونداربانس بنگلادش تمیز می‎کند که  بزرگترین جنگل حرای جهان است. خب ما واقعا شوکه شدیم، این همان آبی هستی که آنها می‎نوشند  و در آن استحمام می‎کنند، این ابی که آنها در آن ماهی می‏‎گیرند— جایی که در آن زندگی می‎کنند. و همچنین می‎توانید ببینید که آب قهوه‎ای است، گل قهوه‎ای و نفت هم قهوه‎ای است، پس وقتی همه چیز با هم ترکیب می‎شود، دیدن آنچه در آب است واقعا دشوار می‎شود. اما فناوری هست  که نسبتا ساده است، به اسم اسپکترومتری که شما را قادر به دیدن آنچه در آب است می‎کند. پس ما یک نمونه اولیه تقریبی از  اسپکترومتر ساختیم، و می‎توانیم از طریق مواد مختلفی  که طیف‎های مختلف تولید می‎کنند نور بتابیم تا بتوانیم آنچه توی آب هست را تشخیص دهیم. پس این نمونه اولیه از  حسگر را بسته بندی کردیم و به بنگلادش پست کردیم. پس آنچه درباره این پروژه باحال بود ورای سروکار داشتن با یک مشکل بومی بود، یا بررسی یک مشکل بومی، شاگردانم از همدلی و حس خلاقیت خود برای کمک از راه دور به دیگر کودکان استفاده کردند. ", " [می‎توانم روی مشکل از  راه دور تحقیق کنم.] ", " پس واقعا مجبور شدم دومین سری از آزمایشات را انجام دهم و می‎خواستم حتی کمی هم پا فراتر بذارم— احتمالا با خطاب قرار دادن یک مشکل دشوارتر، که تعلق خاطرهم به آن داشتم. ", " خب من نیمه ژاپنی، نیمه فرانسوی هستم، و احتمالا بخاطر داشته باشید که در ۲۰۱۱ زلزله عظیمی در ژاپن رخ داد. چنان مهیب بود بود که چندین موج غول پیکر را به وجود دارد— که سونامی نام دارند— آن سونامی‎ها شهرهای زیادی را  ساحل شرقی ژاپن نابود کردند . بیش از۱۴٫۰۰۰ نفر در یک لحظه  کشته شدند. و نیروگاه هسته‎ای فوکوشیما نیز آسیب دید، نیروگاه هسته‎ای که درست بغل آب بود. و امروز، گزارشها را می‎خوانم متوسط ۳۰۰ تن از نیروگاه هسته‎ای به داخل اقیانوس آرام نشت می‎کند. و امروز کل اقیانوس آرام بقایای آلودگی ۱۳۷ سیزمی (واحد آلودگی اتمی) دارد. اگر در کرانه غربی بیرون بروید، قادر به اندازه‎گیری فوکوشیما در همه جا خواهید بود. اگر به نقشه نگاه کنید، بنظر می‎رسد که بیشتر رادیو اکتیو از ساحل ژاپنی شسته شده، و بیشتر آن الان—- بنظر می‎رسد که الان امن باشد، آبی است. خب واقعیت کمی پیچیده‎تر از این است. ", " از زمان این حادثه هر سال به  فوکوشیما می‎روم، و بطور مستقل و همراه با دیگران  دانشمندان آن را اندازه گیری می‎کنم، در خشکی، در رودخانه— و این بار می‎خواستیم بچه‎‎ها را ببریم. خب البته بچه‎ها را نبردیم، والدینشان اجازه این کار را ندادند. ", " (خنده) ", " اما هر شب به اتاق «کنترل ماموریت» گزارش می‎دادیم— آنها ماسکهای مختلف می‎زدند. امکان داشت بنظر برسد که آنها کار را  جدی نمی‎گرفتند، اما اینطور نبود. چون قرار است تا آخرعمرشان با رادیواکتیو زندگی کنند. و خب کاری که با آنها کردیم این بود که داده‌های گرد آورده شده  آن روز را با آنها به بحث بگذاریم و درباره جایی که فردا باید می‌رفتیم صحبت کنیم— استراتژی، برنامه سفر و غیره… و براى انجام اين كار، نقشه بسيار اوليه دقيقى از ناحيه پيرامون نيروگاه هسته‌ای ساختیم. و بعد نقشه فرازه‎نما را ساختیم، رنگدانه‎ها را به نمایندگی از داده‎های بی‎درنگ پاشیدیم، و آب را به شبیه سازی  بارش باران اسپری کردیم. و با این قادر به دیدن  غبار رادیواکتیوی بودیم که از نوک کوه به سیستم رودخانه شسته می‎شد، و به اقیانوس نشت می‎کرد. خب یک برآورد تقریبی بود. ", " در حالی که این را بخاطر داشتیم شروع به سازماندهی این ماموریت کردیم، که نزدیکترین فاصله‎ای بود که شهروندان  به نیروگاه هسته‎ای داشتند. ما در فاصله ۱/۵ کیلومتری از  نیروگاه هسته‎ای سوار قایق هستیم و ماهیگیران بومی کمک ما می‎کنند، رسوبها را از بستر دریا با نمونه‎بردار مخصوصی که اختراع کرده  و ساخته بودیم جمع آوری می‎کنیم. رسوبها را توی کیسه‏‎های کوچک می‎گذاریم، و بعد آنها را توی این صدها  کیسه کوچک تفکیک شده به دانشگاه‎های مختلف می‎فرستیم، و نقشه‎ای از رادیواکتیو  بستر دریا را تولید می‎کنیم، به ویژه در مصب رودخانه‌ها  که ماهیها تولید مثل می‎کنند، و امیدوار خواهم بود که به بهبود  ایمنی ماهیگیران بومی و سوشی دلخواه‎تان کمکی کرده باشیم. ", " (خنده) ", " در اینجا شاهد پیشرفت هستید— از یک مشکل بومی به مشکل از راه دور و بعد مشکل جهانی رسیده‎ایم. و کار کردن با همه این مقیاسهای  مختلف ابر هیجان‎انگیز است، همراه با فناوریهای منبع آزاد  بسیار ساده. اما هم زمان،  بشدت مایوس کننده نیز بوده چون تازه شروع به اندازه‎گیری  به ضرر وارده شده کرده بودیم. حتی شروع به حل مشکلات  نکرده بودیم. و خب فکر کردم  لازم است که قدمی بردارم و در جهت انجام همه این کارها راههای بهتری را اختراع کنم. ", " و خب کلاس درس دیگر برایمان کوچک شده بود، پس سایت صنعتی را  در هنگ کنگ پیدا کردیم، و آن را تبدیل کردیم به بزرگترین فضای متمرکز بر تاثیرات اجتماعی و محیطزیستی. در مرکز هنگ گنگ است، و جایی است که می‌توانیم با چوب، فلز، شیمی، کمی زیست‎شناسی و  کمی نورپردازی کار کنیم، اساسا می‌توانید هر چه را بخواهید آنجا بسازید. و جایی است که بزرگسالان و کودکان با هم بازی می‌کنند. جایی که رویاهای کودکان به حقیقت می‌پیوندد، با همراهی بزرگسالان، و جایی که بزرگسالان دوباره  می‌توانند کودک باشند. ", " دانش آموز: شتاب! شتاب! ", " سزار هاردا: روی پرسشهایی از قبیل این که آیا قادریم آینده جابجایی را  با انرژی تجدیدپذیر رقم بزنیم؟ براى مثال، يا قادريم به جابجايى جمعيت در حال پير شدن با تغيير صندليهاى چرخدار بسيار استاندارد به خودروهاى الكتريكى و با حال كنيم؟ ", " خب پلاستيك، نفت و راديواكتيو ميراثهاى واقعا هولناكى هستند، اما بدترين ميراث كه براى فرزندانمان باقى مى‎گذاريم دروغ است. ما ديگر قادر نيستم چتر حمايتى‎مان  از بچه‎ها عليه حقيقت زشت را ارائه كنيم چون به تخيل آنها براى اختراع راه حلها نياز داريم . ", " پس دانشمندان شهروند،  سازنده‎ها، روياپردازها— بايد نسل بعدى را آماده كنيم كه درباره محيط و مردم اهميت مى‎دهد، و در واقع قادر است كارى برايش كند. ", " متشکرم. ", " (تشویق) "]
fr = [" Enfant, mes parents me disaient : « Tu peux semer le désordre, mais tu dois nettoyer derrière toi. » La liberté s'accompagnait donc de responsabilité. Mais mon imagination m'emmenait dans tous ces endroits magnifiques où tout était possible. J'ai grandi dans une bulle d'innocence — ou devrais-je dire une bulle d'ignorance, parce que les adultes nous mentaient pour nous protéger de l'horrible vérité. En grandissant, j'ai découvert que les adultes semaient le désordre et qu'ils n'étaient pas très doués pour nettoyer après eux. ", " Saut dans le temps, je suis adulte et j'enseigne les sciences citoyennes et l'invention à l'Harbour School à Hong Kong. Il ne faut pas longtemps avant que mes élèves marchent sur la plage et trébuchent sur des déchets. En bons citoyens, nous nettoyons la plage — et non, il ne boit pas d'alcool. S'il en boit, je ne lui en ai pas donné. ", " (Rires) ", " C'est triste à dire, mais aujourd'hui, plus de 80% des océans contiennent du plastique. C'est terrible. Les dernières années, nous avons sorti ces bateaux avec ces grands filets et avons collecté ces bouts de plastique puis les avons observés au microscope. Nous les avons triés et avons placé les données sur une carte. Cela prend du temps et est très cher. Et il est plutôt risqué de sortir ces gros bateaux. ", " Avec mes élèves, qui ont entre 6 et 15 ans, nous rêvons d'inventer une meilleure méthode. Nous avons transformé notre petite salle de classe à Hong Kong en un atelier. Nous avons construit un établi, à plusieurs hauteurs pour que même les plus petits puissent participer. Laissez-moi vous dire que les enfants sont géniaux et prudents avec des outils électriques. ", " (Rires) ", " Non, pas vraiment. De retour au plastique. Nous collectons ce plastique, le réduisons à la taille qu'il a dans l'océan, ce qui est très petit car il se casse. Nous travaillons ainsi. Je laisse libre cours à l'imagination de mes élèves. Mon travail est de collecter le meilleur des idées de chacun et de les combiner en quelque chose qui, je l'espère, fonctionnera. Nous avons convenu qu'au lieu de collecter des morceaux de plastique, nous allons collecter les données. Avec un robot, nous photographions le plastique — les robots : les enfants sont tout excités. Ensuite nous faisons ce que nous appelons un « prototypage rapide ». Nous sommes si rapides à prototyper qu'il n'est pas encore l'heure de manger que nous avons déjà fini. ", " (Rires) ", " Nous transformons des lampes et webcams en accessoires de plomberie et nous les assemblons pour créer un robot qui flotte et se déplace dans l'eau, à travers le plastique qu'on y trouve — voici l'image que nous obtenons du robot. Nous voyons des morceaux de plastique flottant devant les capteurs. L'ordinateur de bord traite l'image et mesure la taille de chaque particule. Nous avons donc une estimation grossière de la quantité de plastique dans l'eau. ", " A chaque étape, nous avons documenté cette invention sur un site d'inventeurs : Instructables, dans l'espoir que quelqu'un pourrait encore l'améliorer. ", " Ce que ce projet avait de génial, c'est que les élèves ont vu un problème local et boum — ils essayent immédiatement de le régler. ", " [Je peux creuser mon problème local] ", " A Hong Kong, mes élèves sont hyper-connectés. Ils regardent les informations, vont sur internet et ils sont tombés sur cette image. Cet enfant, qui ne doit pas avoir 10 ans, nettoyant une marée noire à mains nues, aux Sundarbans, au Bangladesh, la plus grande forêt de mangrove du monde. Ils étaient vraiment choqués parce que c'est l'eau qu'ils boivent, dans laquelle ils se baignent, dans laquelle ils pêchent — c'est l'endroit où ils vivent. Vous pouvez voir que l'eau est marron, la boue et le pétrole sont marron, donc quand tout est mélangé, ils est difficile de voir ce qu'il y a dans l'eau. Il a une technologie, plutôt simple, du nom de spectrométrie, permettant de voir ce qu'il y a dans l'au. Nous avons donc construit un prototype de spectromètre permettant d'émettre de la lumière dans différentes substances produisant différents spectres afin de vous aider à identifier ce qu'il y a dans l'eau. Nous avons équipé ce prototype d'un capteur et l'avons envoyé au Bangladesh. Ce que ce projet a de génial est que, au-delà de régler un problème local, ou de considérer un problème local, mes élèves ont utilisé leur empathie et leur sens créatif pour aider, à distance, d'autres enfants. ", " [Je peux creuser un problème lointain] ", " J'étais donc obligé de faire la deuxième expérience, et je voulais aller encore plus loin — peut-être régler un problème plus difficile et qui me touchait plus. ", " Je suis à moitié Japonais, à moitié Français. Peut-être vous souvenez-vous du fort tremblement de terre au Japon, en 2011. Il était si violent qu'il a déclenché plusieurs énormes vagues, des tsunamis. Ces tsunamis ont détruit de nombreuses villes de la côte est du Japon. En un instant, plus de 14 000 personnes sont mortes. Cela a également endommagé la centrale nucléaire de Fukushima, qui était au bord de l'eau. Aujourd'hui, j'ai lu les rapports et environ 300 tonnes fuitent de la centrale nucléaire dans l'Océan Pacifique. Tout l'Océan Pacifique contient des traces de contamination au césium-137. Si vous allez sur la côte ouest, vous pouvez mesurer Fukushima partout. Si vous regardez une carte, la majorité de la radioactivité a été emportée loin des côtes japonaises et maintenant — cela semble sûr, c'est bleu. En réalité, cela est un peu plus compliqué qu'il n'y semble. ", " Je suis allé à Fukushima tous les ans depuis l'accident. Je mesure indépendamment et avec d'autres scientifiques, sur la terre, dans la rivière — cette fois-ci, nous voulions emmener les enfants. Bien sûr, nous ne les avons pas emmenés, les parents ont refusé. ", " (Rires) ", " Tous les soirs, nous faisions un rapport au « Centre de Commande » — ils portent des masques différents. On pourrait croire qu'ils n'ont pas travaillé sérieusement, mais c'est faux parce qu'ils devront vivre toute leur vie avec la radioactivité. Ce que nous avons fait avec eux, c'est de parler des données que nous avions collectées et décider où nous devrions aller ensuite — la stratégie, l'itinéraire, etc... Pour faire cela, nous avons créé une carte topographique approximative de la région qui entoure la centrale nucléaire. Nous avons créé une carte numérique, nous saupoudrions des pigments pour représenter les données de la radioactivité en temps réel, nous vaporisions de l'eau pour simuler la pluie. Ainsi, nous pouvions voir que la poussière radioactive descendait les montagnes jusqu'à la rivière puis jusqu'à l'océan. C'était une approximation. ", " Mais avec cela en tête, nous avons organisé cette expédition, qui était la plus proche de la centrale nucléaire jamais faite. Nous naviguions à 1,5 kilomètres de la centrale nucléaire et, avec l'aide des pêcheurs locaux, nous avons collecté des sédiments du fond marin avec un échantillonneur personnalisé que nous avons inventé et créé. Nous avons emballé les sédiments dans de petits sacs et les avons répartis dans des centaines de sacs que nous avons envoyés à diverses universités. Nous avons créé une carte de la radioactivité du fond marin, surtout dans les estuaires où les poissons se reproduisent. J'espère que nous avons amélioré la sécurité des pêcheurs et de vos sushis préférés. ", " (Rires) ", " Vous pouvez voir une progression, nous sommes passés d'un problème local à un problème lointain à un problème global. Travailler à différentes échelles étaient très excitant, surtout avec des technologies très simples et libres. C'était également de plus en plus frustrant parce que nous n'avons que mesuré les dommages que nous avons causés. Nous n'avons pas commencé à résoudre les problèmes. Je me demande donc si nous devrions aller de l'avant et essayer d'inventer de meilleures façons de faire ces choses. ", " La salle de classe commençait à sembler petite. Nous avons trouvé un site industriel à Hong Kong et l'avons transformé en l'espace le plus large qui soit concentré sur les impacts sociaux et environnementaux. C'est dans le centre de Hong Kong, c'est un endroit où nous pouvons travailler le bois, le métal, faire la chimie, de la biologie, de l'optique. Nous pouvons presque tout y construire. C'est un endroit où enfants et adultes peuvent jouer ensemble, où les rêves des enfants peuvent devenir réalité grâce à l'aide des adultes et où les adultes peuvent redevenir enfants. ", " Élève : Accélération ! Accélération ! ", " Cesar Harada : Nous posons des questions. pouvons-nous inventer la mobilité future avec des énergies renouvelables ? Par exemple. Ou : pouvons-nous améliorer la mobilité des personnes âgées en transformant des fauteuils roulants standard en des véhicules électriques ? ", " Le plastique, le pétrole, la radioactivité sont des héritages terribles mais le pire héritage que nous pouvons laisser à nos enfants, c'est le mensonge. Nous ne pouvons plus nous permettre de protéger les enfants de l'horrible vérité parce que, pour inventer les solutions, nous avons besoin de leur imagination. ", " Citoyens, scientifiques, créateurs, rêveurs — nous devons préparer la prochaine génération à qui l'environnement et les gens importent et qui peut y agir. ", " Merci. ", " (Applaudissements) "]
he = [" כשהייתי ילד, ההורים שלי אמרו לי, \"אתה יכול לעשות בלגן, אבל אתה מסדר אחריך.\" אז, חופש הגיע עם אחריות. אבל הדמיון שלי היה לוקח אותי למקומות נפלאים, בהם הכל היה אפשרי. כך שגדלתי בבועה של תמימות — או בועה של בורות, עלי לומר, כי מבוגרים שיקרו לנו, כדי להגן עלינו  מהאמת המכוערת. כשגדלתי, גיליתי שמבוגרים עושים בלגן, והם לא כל כך טובים בלנקות אחריהם. ", " נריץ קדימה, אני מבוגר כעת, ואני מלמד מדעי האזרחות וחדשנות  בבית ספר ״הרבור״(נמל) בהונג קונג. ולא עובר זמן רב עד שתלמידיי הולכים בחוף הים  ונתקלים בערמות אשפה. אז, כאזרחים טובים,  אנחנו מנקים את חופי הים — ולא, הוא לא שותה אלכוהול, ואם כן,  לא אני זה שנתתי לו זאת. ", " (צחוק) ", " וכך, עצוב לומר, כיום ביותר מ 80% מהאוקיינוסים יש פלסטיק. ", " זו עובדה מחרידה. ובעשורים האחרונים, הוצאנו ספינות גדולות לים,  ורשתות גדולות, ואספנו את חלקי הפלסטיק,  בחנו אותם תחת מיקרוסקופ, ומיינו אותם, ואת הנתונים הזנו למפה. אבל זה לוקח נצח, וזה מאוד יקר, וזה די מסוכן לצאת עם  הספינות הגדולות לים. אז יחד עם תלמידיי, בגילאי 6 עד 15, ", " חלמנו להמציא דרך טובה יותר. אז הפכנו את הכיתה הקטנטונת שלנו  בהונג קונג לסדנה. התחלנו לבנות שולחן עבודה קטן, בגבהים שונים, כך שגם הילדים  הנמוכים ביותר יוכלו להשתתף. ותנו לי לומר לכם, ילדים עם כלי עבודה  הם אדירים ובטיחותיים. (צחוק) ", " לא, באמת! ", " ובכן, חזרה לפלסטיק. אנחנו אוספים את הפלסטיק וטוחנים אותו  לגודל שמצאנו אותו באוקיינוס, שהוא קטן מאוד משום שהוא נשבר וככה אנחנו עובדים. אני נותן לדמיון של התלמידים שלי להתפרע. והתפקיד שלי הוא לנסות לאסוף  את הרעיון הטוב ביותר של כל ילד ולנסות לשלב אותו לתוך משהו  שבתקווה, יעבוד. והסכמנו שבמקום לאסוף חלקי פלסטיק, נאסוף רק את הנתונים. אנו נקבל הדמיה של הפלסטיק  על ידי רובוט — נו רובוטים, ילדים מתלהבים מהם. והדבר הבא שאנו עושים, אנו עושים, מה שנקרא, \"אב-טיפוס מהיר\" אנחנו כל כך מהירים באיפיון שארוחת הצהריים עדיין בתיק האוכל  כשאנחנו כבר בונים אותו. (צחוק) ", " ואנחנו מוצאים דרך איך מנורות שולחן  ומצלמות רשת, יאוכסנו בתוך צנרת ", " ואנחנו מרכיבים אותם לרובוט צף  שאט אט ינוע על-פני המים ודרך הפלסטיק, שאנו רואים כאן — וזו התמונה שאנו מקבלים מהרובוט. אז אנו רואים את חלקי הפלסטיק צפים באיטיות בעזרת החיישן, והמחשב בתחנה יעבד את התמונה, וימדוד את גודלו של כל חלקיק, כך שיש לנו הערכה גסה של  כמה פלסטיק יש במים. ותיעדנו את ההמצאה שלנו שלב אחרי שלב ", " באתר לממציאים שנקרא \"Instructables\", בתקווה שמישהו אפילו ישפר אותו. מה שהיה באמת מדליק בפרוייקט הזה,  היה שהתלמידים ראו בעיה מקומית, ", " ובום - הם מיד ניסו לטפל בה. [אני יכול לחקור את הבעיה המקומית שלי] ", " אבל התלמידים שלי בהונג קונג הם ילדים היפר מחוברים. ", " הם צופים בחדשות, הם גולשים באינטרנט, והם נתקלו בתמונה הזו. זהו ילד, כנראה מתחת לגיל 10,  מנקה כתם שמן בידיים חשופות, בסונדרבאנס, שהוא היער הגדול ביותר בעולם  של מנגרוב, בבנגלדש. הם היו מאוד המומים, משום שאלו המים שהם שותים,  המים בהם הם מתרחצים, המים בהם הם דגים— זה המקום בו הם חיים. וגם אתם יכולים לראות שהמים חומים,  הבוץ חום והשמן חום, כך שכאשר הכל מתערבב יחד, קשה מאוד לראות מה נמצא במים. אבל, קיימת טכנולוגיה, שהיא די פשוטה, אשר נקראת ספקטרומטריה, שמאפשרת לראות מה נמצא בתוך המים. אז בנינו אב-טיפוס גס של ספקטרומטר, ואתם יכולים להאיר דרך חומרים שונים שמייצרים ספקטרומים שונים, וזה יכול לעזור לכם לזהות מה נמצא במים. אז ארזנו את האב-טיפוס של החיישן, ושלחנו אותו לבנגלדש. ומה שהיה מגניב בפרוייקט הזה הוא שמעבר לטיפול בבעיה מקומית, או הסתכלות על בעיה מקומית, התלמידים שלי השתמשו באמפתיה וביצירתיות שלהם כדי לעזור, מרחוק, לילדים אחרים. [אני יכול לחקור בעיה מרוחקת] הייתי מאוד מחוייב בעקבות הניסוי השני, ", " ורציתי לקחת את זה אפילו רחוק יותר — ", " אולי לטפל בבעיה אפילו יותר קשה,  שגם קרובה יותר לליבי. ובכן, אני חצי יפני וחצי צרפתי, ואולי אתם זוכרים שב- 2011  הייתה רעידת אדמה מסיבית ביפן. ", " היא הייתה כל כך אלימה,  שהיתה הטריגר של מספר גלי ענק — שנקראים צונאמי — ואותם גלי צונאמי הרסו ערים רבות  בחוף המזרחי של יפן. יותר מ- 14,000 אנשים מתו ברגע. בנוסף, הם פגעו בתחנת הכוח  הגרעינית בפוקושימה, תחנת הכוח הגרעינית שנמצאת ממש ליד המים. והיום, אני קורא את הדוחות וממוצע של 300 טונות דולפים מתחנת הכוח הגרעינית  אל תוך האוקיינוס הפסיפי. והיום, בכל האוקיינוס הפסיפי  יש עקבות של זיהום של צסיום -137. אם יוצאים מתוך החוף המערבי,  ניתן למדוד את פוקושימה בכל מקום. אבל אם נביט במפה,  זה יכול להיראות כאילו רוב הרדיואקטיביות נשטפה הלאה מהחוף היפני, ורובה כעת — נראית כאילו בטוחה, היא כחולה. האמת, המציאות היא מעט יותר מסובכת מכך. אני מבקר בפוקושימה כל שנה מאז התאונה, ומודד באופן עצמאי, ועם מדענים אחרים, ", " ביבשה, בנהר — והפעם, רצינו לקחת את הילדים. אז כמובן שלא לקחנו את הילדים,  ההורים לא יאפשרו לזה לקרות. (צחוק) אבל כל ערב היינו מדווחים ל\"מרכז הבקרה\" — ", " מסכות שונות שהם לובשים. ", " זה יכול להראות כאילו הם לא לקחו את  העבודה ברצינות, אבל הם ממש כן משום שהם יחיו עם רדיואקטיביות כל חייהם. אז מה שעשינו איתם היה לדון על הנתונים שאספנו באותו היום, ולדבר על מה צריך לעשות הלאה — אסטרטגיה, לו״ז וכו'... וכדי לעשות זאת, בנינו לא בפרטי פרטים, מפה טיפוגרפית של האזור סביב תחנת הכוח הגרעינית. וכך בנינו את מפת הגובה, פיזרנו פיגמנטים כדי לייצג נתונים  בזמן אמת של רדיואקטיביות, והיתזנו מים כדי לדמות משקעי גשמים. ובעזרת זה יכולנו לראות שהאבק הרדיואקטיבי נשטף מראש ההר אל עבר מערכת הנהרות, ודולף אל תוך האוקיינוס. זו הייתה הערכה גסה. עם הידע הזה, אירגנו את המשלחת הזאת, שבה אזרחים היו הכי קרובים  אל תחנת הכוח הגרעינית. ", " אנו שטים במרחק 1.5 ק״מ  מתחנת הכוח הגרעינית ובעזרתו של דייג מקומי, אנחנו אוספים משקעים מקרקעית הים עם מכשיר דגימת משקעים  שאנחנו המצאנו ובנינו. ארזנו את המשקעים לתוך שקיות קטנות, לאחר מכן פיצלנו אותם למאות שקיות קטנות. ששלחנו לאוניברסיטאות שונות, וייצרנו מפה של רדיואקטיביות של קרקעית הים, בייחוד בשפכי הנהרות בהם דגים מתרבים, ואני מקווה שנצליח לשפר את בטיחותם של הדייגים המקומיים ושל הסושי האהוב עליכם. (צחוק) אתם יכולים לראות כאן התקדמות — עברנו מבעיה מקומית, אל בעיה מרוחקת  ועד לבעיה גלובלית. ", " וזה היה מרתק ביותר לעבוד בקנה מידה שונים, עם טכנולוגיות פשוטות מאד של קוד פתוח. ובו בזמן, זה היה יותר ויותר מתסכל בגלל שרק התחלנו למדוד את הנזק שעשינו. ואפילו עוד לא התחלנו לנסות לפתור את הבעיות. ולכן אני תוהה, אם אנחנו צריכים לזנק קדימה ולנסות להמציא דרכים טובות יותר לעשות את כל הדברים האלה. לכן הכיתה התחילה להרגיש מעט קטנה, אז מצאנו אתר תעשייתי בהונג קונג, ", " והפכנו אותו למגה-חלל הגדול ביותר שמתמקד בעשייה חברתית וסביבתית. הוא במרכז הונג קונג, וזה חלל בו אנו יכולים לעבוד עם עץ, מתכת, כימיקלים, מעט ביולוגיה, מעט אופטיקה, למעשה ניתן לבנות שם פחות או יותר הכל. זה מקום בו מבוגרים וילדים יכולים לשחק יחד. זה מקום בו חלומותיהם של ילדים יכולים להתגשם, עם עזרת המבוגרים, ומקום בו מבוגרים יכולים להיות ילדים שוב. תלמיד: האצה! האצה! סזאר הראדה: אנחנו שואלים שאלות כמו, ", " האם אנחנו יכולים להמציא את עתיד הניידות עם אנרגיה מתחדשת? ", " לדוגמא. או, האם אנחנו יכולים לעזור לניידות  אוכלוסיית הזקנים? על ידי הפיכת כסאות גלגלים סטנדרטיים לכלי רכב חשמליים מגניבים? אז פלסטיק, שמן ורדיואקטיביות  הן מורשות נוראיות, אך המורשת הנוראה מכולן שאנו יכולים  להשאיר לילדינו, היא שקרים. ", " אנחנו לא יכולים עוד להרשות לעצמנו להגן על ילדינו מהאמת המכוערת מפני שאנו זקוקים לדמיון שלהם כדי להמציא את הפתרונות. אז אזרחים, מדענים, יוצרים, חולמים — אנו חייבים להכין את הדור הבא ", " שדואג לסביבה ולאנשים, ושיוכל למעשה לעשות משהו בנידון. תודה לכם. (תשואות) "]
hr = [" Kada sam bio dijete, roditelji su mi govorili: \"Možeš raditi nered, ali moraš počistiti za sobom.\" Tako da je sloboda dolazila s odgovornošću. Ali mašta me odvodila na razna divna mjesta gdje je sve bilo moguće. Odrastao sam u nevinosti, ili, bolje rečeno, neznanju jer su nam odrasli lagali kako bi nas zaštitili od ružne istine. Odrastajući, shvatio sam da odrasli rade nered, ali da im baš i ne ide spremanje za sobom. ", " Da ubrzamo, sada sam odrastao i podučavam građansku znanost i izume u školi Hong Kong Harbour. I često moji učenici šetaju plažom i  nailaze na hrpe smeća. Budući da smo dobri građani, očistimo plaže - i ne, ne pije alkohol, a ako pije, nije ga dobio od mene. ", " (Smijeh) ", " Tužno je to reći, ali plastika se danas nalazi u više od 80% oceana. To je zastrašujuće. Posljednjih smo desetljeća isplovljavali velikim brodovima i bacali velike mreže, skupljali plastične dijelove i proučavali ih pod mikroskopom, razvrstavali smo ih, a onda sve podatke stavili na kartu. Ali to jako dugo traje, jako je skupo tako da je riskantno isplovljavati s tim ogromnim brodovima. ", " Sa svojim učenicima sanjali smo o lakšem načinu. Pretvorili smo malenu učionicu u radionicu. Počeli smo graditi ovu malu radnu jedinicu s različitim visinama tako da i niska djeca mogu sudjelovati. Djeca s električnim alatom su izvrsna i sigurna. ", " (Smijeh) ", " Ne baš. Vratimo se plastici. Skupljamo plastiku i meljemo ju do veličine kakvu nalazimo u oceanu, a to je zaista sitno jer se lomi. I tako mi radimo. Učenici imaju potpunu slobodu. Moj je posao skupiti najbolje dječje ideje i iskombinirati ih u nešto što će, nadam se, biti uspješno. Dogovorili smo se da ćemo umjesto skupljanja plastike prikupljati samo podatke. Dobit ćemo dojam o plastici uz pomoć robota — robota, zbog kojeg su djeca jako uzbuđena. A onda ćemo napraviti nešto što zovemo brza izrada prototipova. Tako brzo ih izrađujemo da je ručak još u torbama kad ih osposobljavamo. ", " (Smijeh) ", " Stavljamo stolne lampe i web kamere u vodovodne dijelove i montiramo ih na plutajućeg robota koji će polako prolaziti vodom i kroz plastiku koja se tamo nalazi — a ovo je slika koju dobijemo iz robota. Vidimo dijelove plastike kako polako plutaju kroz senzor, a računalo na brodu će obraditi tu sliku, izmjeriti svaku česticu tako da imamo grubu procjenu količine plastike u vodi. ", " Dokumentirali smo ovaj izum korak po korak na stranici za izumitelje koja se zove Instructables, u nadi da će ga netko dodatno poboljšati. ", " Ono što ovaj projekt čini super je to što su učenici uvidjeli lokalni problem i odmah ga pokušavaju riješiti. ", " [Mogu istraživati lokalni problem] ", " Moji učenici u Hong Kongu su jako dobro povezana djeca. Gledaju vijesti, prate događanja na internetu i odmah su naišli na ovu sliku. Ovo dijete, vjerojatno ni 10 godina staro, golim rukama čisti naftnu mrlju u Sundarbansu gdje je najveća mangrova šuma na svijetu u Bangladešu. Bili su jako šokirani jer je to voda koju oni piju, u kojoj se kupaju, iz koje love ribu — to je mjesto gdje žive. Voda je smeđa, blato je smeđe i nafta je smeđa, tako da, kad se sve pomiješa, teško je vidjeti što je u vodi. Ali postoji tehnologija koja se zove spektrometrija zbog koje se može vidjeti što je u vodi. Izradili smo grubi prototip spektrometra kojim možemo pregledavati razne supstance koje proizvode razne spektre i to pomaže identificirati što je u vodi. Spakirali smo prototip senzora i poslali u Bangladeš. Ono što je super vezano za projekt je to što se ne radi samo o lokalnom problemu ni gledanju lokalnog problema, već učenici svojom empatijom i kreativnošću, izdaleka, pomažu drugoj djeci. ", " [Mogu istraživati udaljeni problem] ", " Bio sam prisiljen radeći druge pokuse i htio sam to još unaprijediti — možda usmjeravajući se na veći problem do kojeg mi je i osobno više stalo. ", " Napola sam Japanac, a napola Francuz i možda se sjećate jakog potresa u Japanu 2011. godine. Bio je tako snažan da je pokrenuo nekoliko velikih valova — koji se zovu tsunamiji — i ti su tsunamiji uništili mnoge gradove na istočnoj obali Japana. Poginulo je više od 14000 ljudi. Oštetili su nuklearnu elektranu u Fukushimi, elektranu odmah pored vode. Danas čitam izvješća da u prosjeku 300 tona curi iz nuklearne elektrane u Tihi ocean. Danas je čitav Tihi ocean kontaminiran cezijem 137. Ako izađete na Zapadu obalu posvuda možete izmjeriti Fukushimu. Ali ako pogledate kartu, može izgledati da je većina radioaktivnosti isprana s japanske obale, i sada većina i jest — izgleda sigurno, plava je. Stvarnost je malo zamršenija od toga. ", " Od nesreće sam svake godine išao u Fukushimu i izvodio nezavisna mjerenja s ostalim znanstvenicima na kopnu, u rijeci — i ovoga puta htjeli smo povesti i djecu. Naravno da ih nismo poveli jer roditelji to nisu dopustili. ", " (Smijeh) ", " Svake večeri slali smo izvješća u centar za Kontrolu misije — ONI SU POSEBNA PRIČA. Može se činiti kao da posao nisu shvatili ozbiljno, ali zaista jesu jer moraju čitav svoj život živjeti s radioaktivnošću. S njima smo raspravljali o podacima koje smo prikupili taj dan i razgovarali o tome što trebamo iduće učiniti, o strategijama, planu itd... Kako bismo to sve ostvarili, izradili smo grubu topografsku kartu regije oko nuklearne elektrane. Napravili smo elevacijsku kartu. posuli je bojama za prikaz podataka u stvarnom vremenu za radioaktivnost i poprskali ju vodom kako bismo simulirali oborine. Tako smo mogli vidjeti da se radioaktivna prašina sapirala s vrha planine u riječni sustav i curila u ocean. Bila je to gruba procjena. ", " S tim smo na umu organizirali ovu ekpediciju koja je civilima omogućila najveće približavanje nuklearnoj elektrani ikad. Plovimo 1,5 km od nuklearne elektrane i uz pomoć lokalnih ribara skupljamo talog s morskog dna uz pomoć posebnog pribora za uzimanje uzoraka koji smo izumili i izradili. Pakiramo talog u vrećice i onda ih raspoređujemo u stotine malih vrećica koje šaljemo raznim sveučilištima i izrađujemo kartu radioaktivnosti morskog dna, posebno u estuarijima gdje će se riba razmnožavati i nadam se da ćemo povećati sigurnost lokalnih ribara i vašeg omiljenog sušija. ", " (Smijeh) ", " Možete vidjeti napredak — od lokalnog smo problema došli do udaljenog pa do globalnog. Jako je uzbudljivo raditi u raznim mjerama s vrlo jednostavnim, besplatnim tehnologijama. Ali, istovremeno je bilo sve više frustrirajuće jer smo tek počeli mjeriti štetu koju smo napravili. Nismo ni počeli pokušavati riješiti probleme. Pitao sam se trebamo li se jednostavno baciti u to i probati smisliti nove načine na koje možemo raditi. ", " Učionica nam je postala premala tako da smo pronašli industrijski predio u Hong Kongu i prevorili ga u najveći mega-prostor usmjeren na društveni i ekološki učinak. U srednjem je Hong Kongu i to je mjesto gdje možemo raditi s drvetom, metalom, kemijom, malo biologije, malo optike, zapravo, možete izgraditi bilo što tamo. To je mjesto gdje se odrasli i djeca mogu zajedno igrati. Mjesto je to gdje se ostvaruju dječji snovi uz pomoć odraslih i gdje odrasli mogu opet biti djeca. ", " Učenik: Akceleracija! Akceleracija! ", " Cesar Harada: Postavljamo si pitanja kao je li moguće izumiti budućnost mobilnosti s obnovljivom energijom. Ili, možemo li poboljšati mobilnost starijeg stanovništva pretvarajući standardna kolica u kul, električna vozila? ", " Plastika, nafta i radioaktivnost su grozno, grozno nasljeđe, ali najgore nasljeđe koje možemo ostaviti svojoj djeci su laži. Ne možemo više štititi djecu od ružne istine jer nam je potrebna njihova mašta za pronalaženje rješenja. ", " Građani znanstvenici, tvorci, sanjari — moramo pripremiti iduću generaciju koja će se brinuti za okoliš i ljude i koja će nešto učiniti vezano za to. ", " Hvala. ", " (Pljesak) "]
id = [" Saat masih kecil, orang tua saya berkata, \"Kamu boleh membuat kekacauan, tapi setelahnya harus kamu bereskan sendiri.\" Jadi, kebebasan diikuti dengan  tanggung jawab. Tapi, imajinasi telah membawa saya ke  berbagai tempat yang menakjubkan, yang memungkinkan semua hal terjadi. Saya tumbuh besar dalam  gelembung keluguan — atau lebih tepatnya, gelembung kebodohan, karena orang dewasa berbohong untuk  melindungi kami dari kebenaran yang pahit. Semakin besar, saya menemukan bahwa  orang dewasa juga membuat kekacauan, dan mereka tak begitu jago membereskannya. ", " Sekarang, saya sudah dewasa, mengajar ilmu sains dan penemuan kepada masyarakat di Hong Kong Harbour School. Dan tak makan waktu lama bagi murid saya untuk pergi ke pantai dan menemukan gundukan sampah. Sebagai warga negara yang baik,  kami membersihkan pantai — tidak, dia tidak minum alkohol, dan kalaupun iya, bukan saya yang beri. ", " (Tertawa) ", " Berat mengatakannya, tetapi kini, lebih dari 80 persen laut dicemari limbah plastik. Ini fakta yang mengerikan. Dalam beberapa dekade terakhir, kita memberangkatkan kapal-kapal besar dengan jaring raksasa dan mengumpulkan limbah plastik itu serta menelitinya dengan mikroskop, lalu kita memilah mereka dan memasukkan datanya untuk dipetakan. Tetapi proses ini memakan waktu sangat lama, sangat mahal, dan menggunakan kapal-kapal besar itu beresiko cukup tinggi. ", " Jadi, bersama murid-murid saya yang berusia 6 sampai 15 tahun, kami semua bermimpi menemukan cara yang lebih baik. Jadi, kami mengubah kelas kecil kami di Hong Kong menjadi bengkel. Dan kami mulai membangun meja kerja kecil ini dengan ketinggian berbeda, agar murid yang terpendek pun bisa ikut serta. Asal tahu saja, anak-anak dengan perkakas terlihat keren dan aman. ", " (Tertawa) ", " Tidak juga. Jadi, kembali ke plastik. Kami kumpulkan plastik dan menggerusnya sampai seukuran plastik di laut, yang sangat kecil karena sudah terurai. Begini cara kerja kami. Saya membiarkan imajinasi murid-murid berkembang liar. Tugas saya adalah mengumpulkan ide-ide terbaik dari mereka dan menggabungkannya menjadi hal yang mudah-mudahan bisa digunakan. Kami sepakat alih-alih mengumpulkan plastik, kami hanya akan mengumpulkan datanya. Jadi kami akan mengambil gambar plastik dengan robot — karena robot membuat anak-anak jadi semangat. Kemudian, kami membuat \"prototipe cepat.\" Kami sangat cepat mengerjakan prototipenya sampai-sampai sisa makan siang masih ada saat kami gunakan kotaknya. ", " (Tertawa) ", " Kami mengubah lampu meja dan kamera web menjadi pipa ledeng, dan merakitnya menjadi robot terapung yang bergerak perlahan di air dan di plastik yang ada di sana — dan inilah gambar yang kami dapat dari robotnya. Di sini, tampak plastik mengapung perlahan melewati sensor dan komputer mengolah gambar ini, mengukur setiap partikel sehingga kita punya perkiraan kasar berapa banyak plastik yang ada di dalam air. ", " Kami mencatat setiap pengembangan penemuan ini di dalam situs Instructables,  khusus untuk para penemu, agar orang lain bisa mengembangkannya lebih baik lagi. ", " Yang bagus dari proyek ini ialah murid-murid melihat masalah di sekitanya dan mereka kemudian mencoba mengatasinya. ", " [Saya bisa menyelidiki masalah di sekitar saya] ", " Tapi murid-murid saya di Hong Kong menerima informasi dari mana-mana. Mereka nonton berita, melihat internet, dan mereka menemukan foto ini. Anak ini, mungkin belum 10 tahun, membersihkan tumpahan minyak sendiri di Sundarbans, Bangladesh,  daerah hutan bakau terbesar di dunia. Mereka sangat terkejut karena itu air yang mereka minum, mereka pakai mandi, tempat mereka memancing —  tempat mereka hidup. Dan Anda bisa lihat airnya coklat, lumpur dan minyaknya pun coklat, jadi ketika semuanya tercampur, sulit untuk melihat apa yang ada di dalam air. Tetapi, ada teknologi yang  cukup sederhana, namanya spektrometri, yang memungkinkan melihat kandungan air. Jadi kami membuat prototipe kasar dari spektrometer, dan Anda bisa memancarkan sinar  melalui zat-zat yang berbeda yang memproduksi spektrum berbeda, sehingga membantu Anda mengidentifikasi zat yang ada di air. Kami memasangi sensor pada prototipe ini, lalu kami kirim ke Bangladesh. Yang keren dari proyek ini adalah bukan hanya mengatasi masalah di sekitar atau mengamati masalah lokal saja, tetapi murid-murid saya menggunakan empati dan daya kreatif mereka untuk menolong anak-anak lain dari jauh. ", " [Aku bisa menyelidiki masalah yang jauh] ", " Jadi, saya terdorong membuat  eksperimen kedua dan saya ingin membawanya lebih jauh lagi — mungkin mengatasi masalah yang lebih besar dan lebih dekat dengan saya. ", " Saya separuh Jepang dan Prancis, dan Anda mungkin ingat gempa bumi besar di Jepang tahun 2011. Gempa itu begitu kuat sehingga menciptakan ombak raksasa — yang disebut tsunami — dan tsunami tersebut menghancurkan banyak kota di pesisir timur Jepang. Lebih dari 14.000 orang tewas seketika. Bencana itu juga merusak pembangkit tenaga nuklir Fukushima, yang berlokasi di dekat pantai. Hari ini, saya membaca laporan sekitar 300 ton material nuklir bocor dari pembangkit Fukushima ke Samudra Pasifik. Saat ini di seluruh Samudra Pasifik terdapat tanda kontaminasi cesium-137. Jika Anda pergi ke luar Pesisir Barat, jejak Fukushima bisa dilihat di mana-mana. Tapi jika Anda melihat peta, sebagian besar radioaktivitas sepertinya telah tersapu dari pesisir Jepang dan sebagian besar pesisirnya tampak aman — warnanya biru. Kenyataannya agak lebih rumit dari itu. ", " Saya pergi ke Fukushima setiap tahun setelah kecelakaan itu, dan melakukan pengukuran mandiri bersama ilmuwan lain, di tanah, di sungai — dan kali ini, kami mau mengajak anak-anak. Tentu saja kami tidak membawa mereka ke sana, para orang tua pasti protes. ", " (Tertawa) ", " Tapi, setiap malam kami melapor ke \"Pusat Kendali Misi\" — mereka memakai topeng yang berbeda. Kelihatannya mereka tak serius, tapi mereka benar-benar serius karena mereka harus hidup dengan radioaktivitas seumur hidup mereka. Jadi, yang kami lakukan ialah mendiskusikan data-data yang kami peroleh hari itu, dan apa yang harus kami lakukan selanjutnya — strategi, rencana, dan sebagainya. Untuk mewujudkannya, kami membuat peta tofografis kasar dari daerah di sekitar pembangkit listrik tenaga nuklir. Kami membuat peta elevasi, kami menebar pigmen yang melambangkan data radioaktivitas terkini, dan kami menyemprotkan air sebagai simulasi hujan. Dengan melakukan hal ini, kami dapat melihat debu radioaktif terbawa dari atas gunung ke sungai dan masuk ke lautan. Itulah kira-kira gambarannya. ", " Selanjutnya, kami mengatur ekspedisi yang merupakan ekspedisi terdekat manusia ke pembangkit listrik tenaga nuklir. Kami berlayar 1,5 kilometer mendekati pembangkit listrik itu dan dengan bantuan nelayan lokal, kami mengumpulkan sedimen dari dasar laut dengan peralatan sederhana yang kami ciptakan dan rakit. Kami memasukkan sedimen tersebut ke dalam kantong-kantong kecil, lalu kami bagi lagi mereka ke ratusan kantong yang kami kirimkan ke berbagai universitas dan kami memproduksi peta radioaktif di dasar laut terutama di daerah muara tempat ikan akan bereproduksi dan saya berharap kami akan meningkatkan keselamatan nelayan lokal dan keamanan sushi kegemaran Anda. ", " (Tertawa) ", " Perkembangannya dapat dilihat, kami berangkat dari masalah lokal ke masalah di tempat jauh ke masalah global. Dan sangatlah menarik bekerja dalam skala yang berbeda ini, dengan teknologi yang sangat sederhana dan terbuka bagi siapapun. Namun pada saat yang sama, rasanya semakin kesal karena kami baru mulai mengukur kerusakan yang kita buat. Kami belum lagi memulai untuk memecahkan masalah tersebut. Jadi saya bertanya-tanya bagaimana kalau kami langsung saja mencoba menciptakan cara baru untuk melakukan semua hal tersebut. ", " Ruangan kelas kami pun mulai terasa sempit, jadi kami mendapati satu situs industri di Hong Kong dan kami mengubahnya menjadi ruang besar yang berfokus pada dampak sosial dan lingkungan. Letaknya di pusat Hong Kong dan tempat ini menjadi tempat kami bekerja dengan kayu, logam, kimia, sedikit ilmu biologi, sedikit ilmu optik, intinya, semua hal bisa Anda kerjakan di sana. Tempat di mana anak-anak dan dewasa dapat bermain bersama. Tempat di mana impian anak-anak menjadi nyata, dengan bantuan orang dewasa, dan orang dewasa bisa menjadi anak-anak lagi. ", " Siswa: Percepatan! Percepatan! ", " Cesar Harada: Pertanyaan kami antara lain, bisakah kita menciptakan pergerakan masa depan dengan teknologi terbarukan? Itu contohnya. Atau, bisakah kita membantu pergerakan populasi orang tua dengan mengubah kursi roda standar menjadi kendaraan listrik yang keren? ", " Jadi, plastik, minyak, dan radioaktivitas ialah warisan kita yang sangat buruk, namun warisan terburuk yang bisa kita berikan untuk anak kita ialah kebohongan. Kita tak dapat lagi melindungi anak-anak kita dari kenyataan pahit karena kita membutuhkan imajinasi mereka untuk menciptakan solusi. ", " [Imajinasi lebih penting dari pengetahuan] Jadi Anda para ilmuwan, pencipta, pemimpi, Anda harus mempersiapkan generasi mendatang yang peduli dengan lingkungan hidup dan masyarakat, yang dapat mengambil langkah-langkah untuk mewujudkannya. ", " Terima kasih. ", " (Tepuk tangan) "]
it = [" Da bambino, i miei genitori mi dicevano: \"Puoi fare disordine, ma dopo sistemi da solo.\" Libertà significava responsabilità. ", " Ma la mia immaginazione mi portava in tanti posti meravigliosi, dove tutto era possibile. Sono cresciuto in una bolla di innocenza, o dovrei dire di ignoranza, perché gli adulti ci mentivano per proteggerci dalla dura verità. Crescendo, ho scoperto che gli adulti fanno disordine, ma non sono molto bravi a sistemare da soli. ", " Per farla breve, ora sono un adulto, e insegno scienze civiche e invenzione alla Hong Kong Harbour School. Non è difficile che sulle spiagge i miei studenti  inciampino in mucchi di spazzatura. Quindi, da bravi cittadini, ripuliamo le spiagge. No, non sta bevendo alcol, e anche se fosse, non gliel'ho dato io. ", " (Risate) ", " È triste da dire, ma oggi più dell'80% degli oceani contiene plastica. È una cosa terribile. Nelle ultime decine di anni, abbiamo usato quelle grandi navi, e quelle reti; raccolto quei frammenti di plastica che abbiamo guardato al microscopio classificato, e inserito i dati su di una mappa. Ma ci vuole tantissimo tempo, e molto denaro, ed è anche abbastanza pericoloso utilizzare quelle grandi navi. ", " Quindi con i miei studenti,  tra i 6 e i 15 anni di età, abbiamo sognato  di inventare un modo migliore. Abbiamo trasformato la nostra piccola aula in un laboratorio Abbiamo iniziato a costruire questo piccolo banco di lavoro con diversi piani, così anche i bimbi  più bassi possono partecipare. Fatemelo dire, i bambini con gli utensili sono meravigliosi e innocui. ", " (Risate) ", " Non proprio. Tornando alla plastica. La raccogliamo, la tritiamo e la rendiamo fine come quella dell'oceano, che è molto piccola perché si disfa, È così che lavoriamo. Lascio correre in libertà l'immaginazione dei miei studenti. Il mio lavoro è quello di trarre il meglio dall'idea di ogni bambino e di combinarlo per creare qualcosa che speriamo possa funzionare. Abbiamo concordato che  invece di raccogliere pezzi di plastica, raccogliamo soltanto dei dati. Otteniamo le immagini della plastica con un robot, con i robot i bambini vanno fuori di testa. Poi facciamo quello che chiamiamo \"creazione rapida di un prototipo\". Siamo così veloci coi prototipi che il pranzo è ancora nella scatola mentre ci lavoriamo su. ", " (Risate) ", " Colleghiamo lampade da tavolo e webcam in tubi da idraulico e assembliamo il tutto creando un robot galleggiante che si muoverà in acqua e tra la plastica, come vedete lì, e questa è l'immagine che otteniamo con il robot. Vediamo pezzi di plastica galleggiare lentamente davanti al sensore, il computer a bordo elabora l'immagine e misura le dimensioni di ogni pezzetto. Otteniamo una stima approssimativa di quanta plastica c'è nell'acqua. ", " Abbiamo documentato  questa invenzione passo dopo passo su un sito per inventori chiamato \"instructables\", nella speranza che qualcuno potesse renderlo ancora migliore. ", " La cosa veramente interessante è che gli studenti vedevano difetti localizzati, e boom, immediatamente  provavano a risolverli. ", " [Posso esaminare un problema  localizzato] ", " Ma i miei studenti di Hong Kong sono bambini iper-connessi. Guardano il telegiornale, navigano su internet, e si sono imbattuti in questa immagine. Un bambino di 10 anni che ripulisce una perdita di petrolio a mani nude, nelle Sundarbans, la più grande foresta di mangrovie del Bangladesh. Sono rimasti scioccati, perché quella è l'acqua che bevono,  dove fanno il bagno e dove pescano, quello è il luogo  dove vivono. Si può vedere che l'acqua è marrone, così come il fango e il petrolio, così, quando tutto si mischia, è veramente difficile vedere cosa c'è nell'acqua. Ma c'è una tecnologia  piuttosto semplice chiamata spettrometria, che consente di vedere  cosa c'è in acqua. Abbiamo costruito un prototipo rudimentale di spettrometro, che consente di far passare la luce attraverso diverse sostanze che producono diversi spettri, che aiutano a identificare cosa c'è nell'acqua. Il prototipo è stato equipaggiato  con un sensore, e spedito in Bangladesh. La cosa interessante del progetto è che oltre ad affrontare un problema localizzato, e osservare un problema di questo tipo, i miei studenti hanno usato l'empatia e la creatività per aiutare altri bambini a distanza. ", " [Posso esaminare  un problema distante] ", " Ero costretto a fare anche  un secondo esperimento, volevo andare oltre, magari affrontando un problema più difficile e più vicino al mio cuore. ", " Io sono metà francese e metà giapponese. Ricorderete che nel 2011, in Giappone, c'è stato un potente terremoto. Così violento da provocare diverse onde gigantesche, chiamate tsunami. Quegli tsunami hanno distrutto varie città sulla costa orientale del Giappone. Più di 14 mila persone sono morte  all' istante. Inoltre ha danneggiato la centrale nucleare di Fukushima, la centrale nucleare che si trovava accanto all'acqua. Oggi, secondo i rapporti, una media di 300 tonnellate  di liquidi tossici si stanno disperdendo  nell'oceano Pacifico. In tutto l'oceano Pacifico sono state trovate tracce di cesio 137. Sulla costa ovest, si misurano  ovunque i valori di Fukushima. Ma se guardate la mappa sembra che la maggior parte della radioattività sia stata allontanata dalle coste Giapponesi e la maggior parte adesso ,  è, o sembra che sia, sicura. Le zone blu. La realtà è un po' più complicata di così. ", " Vado a Fukushima ogni anno  da quando c'è stato l'incidente, per fare dei rilievi, da solo o con altri scienziati, sulla terra, nei fiumi... e questa volta volevamo portare i bambini. Ovviamente non li abbiamo portati, i genitori non lo avrebbero permesso. ", " (Risate) ", " Ma ogni notte facevamo rapporto al \"centro di comando\". Le maschere che indossavano. Potreste credere che non prendessero seriamente il lavoro, ma non è così perché loro dovranno convivere  con la radioattività per il resto della vita. Quindi con loro discutevamo dei dati raccolti quel giorno, e decidevamo la meta successiva, la strategia, l'itinerario, ecc. Allora abbiamo costruito una mappa topografica rudimentale dell'area circostante  la centrale nucleare. Abbiamo costruito la mappa isometrica, L'abbiamo pigmentata per rappresentare i dati in tempo reale sulla radioattività, e ci abbiamo spruzzato sopra dell'acqua per simulare le piogge. In questo modo potevamo osservare che le polveri radioattive defluivano dalle cime delle montagne lungo il sistema fluviale, fino a immettersi nell'oceano. Era un stima approssimativa. ", " Ma tenendo a mente tutto ciò, abbiamo organizzato la spedizione, che è quella che ha portato i ricercatori civili più vicino alla centrale. Navighiamo a 1,5 km dalla centrale, e con l'aiuto di un pescatore del luogo, stiamo raccogliendo sedimenti dal fondale con un campionatore di sedimenti che abbiamo progettato e costruito noi. Chiudiamo i campioni in piccole buste, che raccogliamo in altre buste che spediamo a varie università, Quindi creiamo la mappa della  radioattività dei fondali, specialmente negli estuari dove si riproducono i pesci e speriamo di essere riusciti a migliorare la sicurezza sia per i pescatori locali sia per il vostro sushi. ", " (Risate) ", " Si può vedere una progressione: da un problema localizzato a uno remoto e poi a uno globale. Ed è stato molto emozionante lavorare a questi tre livelli, con tecnologie semplici e open-source. Ma allo stesso tempo, è diventato sempre più frustrante perché abbiamo appena cominciato  a misurare i danni che abbiamo causato. Non abbiamo nemmeno cominciato  a risolvere i problemi. Quindi mi sono chiesto se fosse ora di andare oltre e provare a inventare modi migliori per fare tutto questo. ", " A quel punto la classe ha cominciato  a starci stretta [Prima] allora abbiamo trovato un sito  industriale a Hong Kong, e lo abbiamo trasformato nel più grande mega-spazio [Dopo] incentrato sull'impatto ambientale e sociale. È nel centro di Hong Kong, ed è un luogo dove possiamo lavorare con legno, metallo, chimica, con un po' di biologia e di ottica, in pratica, qui possiamo costruire quasi tutto. È un luogo dove adulti e bambini possono giocare insieme. Un luogo dove i sogni dei bambini diventano realtà, con l'aiuto degli adulti, e dove gli adulti possono tornare bambini. ", " Studente: Accelera! Accelera! ", " Ci stiamo ponendo domande del tipo: le energie rinnovabili possono cambiare il futuro dei trasporti? Per esempio. O, possiamo aiutare gli anziani a spostarsi trasformando delle comuni sedie a rotelle in fantastici veicoli elettrici? ", " La plastica, il petrolio e i residui  radioattivi sono un'eredità orribile, ma la peggiore eredità da lasciare  ai nostri figli sono le bugie. Non possiamo più permetterci di riparare i nostri figli dalla dura verità perché abbiamo bisogno della loro immaginazione per trovare delle soluzioni. ", " [\"L'immaginazione è più importante del  sapere\"] Scienziati, creatori, sognatori, dobbiamo preparare la prossima generazione che tiene all'ambiente e alle persone, e che può davvero fare qualcosa a riguardo. ", " Grazie. ", " (Applausi) "]
ja = [" 子供の頃 両親に言われたものです 「散らかしても良いけど 後で自分でちゃんと片付けなさい」 自由には責任がともないます 私は何でも可能な 素晴らしい世界ばかり 空想していました 私は無垢なバブルの中で 育ったのです むしろ無知のバブルと言った方が 良いかもしれません 大人達は醜い現実から子供を守るために ウソをつくからです そして大きくなるにれ 大人達が散らかしておいて 自分でちゃんと片付けないことに 気付くようになりました ", " 時間を先に進めて 大人になった今 私は香港ハーバースクールで 誰にでもできる 科学と発明の仕方を教えています 始めてほどなく 生徒達と海岸を歩いていて ゴミの山に出会いました 良き市民として 私たちは海岸の清掃をしました 言っときますが あの写真の子はお酒を飲んでませんよ 飲んでたとしても私が渡したんじゃありません ", " (笑) ", " 今日では 海の８割が プラスチックにまみれているというのは とても残念なことで 酷い話です この何十年か 人々は大きな網をのせた 大きな船を出して 海洋のプラスチックを集め 顕微鏡で観察して分類し データを地図上に プロットしてきました しかしこの作業にはとても 時間と費用がかかります 大きな船を使うのは リスクが高いのです ", " それで６歳から15歳の 生徒達といっしょに もっと良い方法を 考え出したいと思い 香港にある小さな教室を 工作室に変えました まずこの小さな 作業台づくりから始めました いろんな高さの部分があって 小さな子供も参加できるようにしてあります 電動工具を手にした子供達はイカしているし まったくもって安全 — ", " (笑) ", " —とは言い切れませんけどね プラスチックに話を戻しましょう 私達はプラスチックを集めて 海で見つかるもののように 細かく砕きました 私達はこんな手順でやりました まず子供達に想像力を 自由に羽ばたかせてもらいます 私の役目は それぞれの子供のアイデアの 良い部分を取って組み合わせ 望むらくは何か上手く機能するものへと まとめ上げることです プラスチック片を 回収する代わりに データだけ収集することにしました 海洋プラスチックの状況を ロボットで把握しようというわけです そしてロボットなので 子供達は夢中になります 次にするのは手早い試作です あまりに手早くやっているので 利用したお弁当箱に まだ中身が残っています ", " (笑) ", " 電気スタンドとウェブカムを 配管に組み込んで プラスチックを含む水の上を ゆっくり動き回る ロボットを作りました こちらはロボットが捉えた映像です プラスチック片がセンサの前を ゆっくり通り過ぎています 載せてあるコンピュータが 画像処理して それぞれのプラスチック片の 大きさを測定し 水の中にあるプラスチックの 総量を推計します ", " 私達はこの発明品の作り方を Instructablesという発明家のためのサイトに 詳しく載せました 誰かがさらに改良してくれる ことを期待しています ", " このプロジェクトの素敵なところは 子供達が何か身近な問題を目にして それを解決してやろうと すぐに取り組んでいることです ", " [身近な問題を自分で調査できるんだ] ", " 香港の私の生徒達は ものすごく情報に通じています ニュースやインターネットを よく見ています そしてこの写真を見つけました これは10歳にもならない子供が 流出原油を素手ですくっているところです バングラディシュのシュンドルボンという 世界最大のマングローブ林がある場所です 子供達はとてもショックを受けました この水は人々が飲み 水浴をし 食料の魚を取る 生活の場だからです またご覧のように水も泥も原油も 茶色をしていて 一緒くたになると 見分けが付きません しかしとてもシンプルな 良い方法があります 分光法と言って 水の中に何があるか 分かるようにしてくれます それで分光計の 簡単な試作品を作りました 異なる物質は光を当てた時に 異なるスペクトルを生じます それを使って水の中の物質を 特定できます この試作品のセンサを バングラディシュの人達に 送ってあげました このプロジェクトの素敵なところは 身近な問題に目を向けて 取り組む というのを越えて 子供達が遠くにいる 他の子供達のことを心配し 創造力を働かせて助けようと していることです ", " [遠くの問題だって調査できる] ", " この２つ目の実験に勇気づけられ この方向でさらに進めたい と思いました さらに難しい 私にとって 思い入れの深い問題に向けてです ", " 私は半分日本人 半分フランス人ですが 2011年に巨大な地震が日本を襲ったのを 皆さん覚えているでしょうか？ ものすごく強い地震で 巨大な津波を引き起こし 日本の東海岸にある多くの町に 多大な被害をもたらしました 1万4千人もの命が 瞬く間に失われました 津波はまた福島の沿岸にある 原子力発電所にも ダメージを与えました 報告によると 300トンもの汚染水が 原子力発電所から太平洋へと 流出しました 今では太平洋の至る所で セシウム137による汚染の痕跡が見られます アメリカの西海岸に行けば どこでも福島の影響を観察できます しかしこの地図を見てもらうと 放射性物質のほとんどは 日本の沿岸から洗い流されており 青色で安全に見えます でも現実はもっと複雑です ", " 私は震災以来 毎年 福島を訪れています 他の科学者と一緒に 地面や河川の放射能を 独自に測定しています この調査に子供達も 連れて行きたいと思いました もちろん親御さん達が許可しないので 連れては行きませんでしたけど ", " (笑) ", " 代わりに毎晩「管制センター」に 報告を入れました みんないろんな仮面を かぶっています この問題を真剣に捉えていないと思うかもしれませんが 子供達は本当に真剣に考えています 放射能汚染と一生付き合って いかなければならないからです 私達は子供達と 集めたデータについて検討し 次に何をすべきか 話し合いました 戦略や日程なんかについてです そしてまず原子力発電所周辺の ごく大まかな 地形図を作成しました 高度マップを作って 放射性物質に見立てた 顔料をふりまき 雨に模した水を 霧吹きで吹きかけました これによって 放射性の塵が 山から河川 さらに海へと 流れ出す様が 見て取れました ごく大ざっぱな 推定ということです ", " これを念頭に置いて 調査旅行を計画し 一般人が行けるぎりぎりまで 原子力発電所の近くに行くことにしました 発電所沖1.5キロに 船で行ったんです 地元の漁師さんに 協力していただいて 私達が独自にデザインして作った 標本採集器で 海底の沈殿物を集めました それを小さな袋に詰め 何百という標本の小さな袋を 複数の大学に送りました そうやって海底 とくに魚が繁殖する河口の 放射能レベルを示す 地図を作りました 地元の漁師さんと みんな大好きな寿司の安全性を 高める助けになればと 願っています ", " (笑) ", " １歩１歩前進している様が 見て取れると思います 身近な問題から遠くの問題 さらに地球規模の問題へと こういった様々なスケールの問題に ごくシンプルなオープンソースの技術で取り組むのは とてもワクワクします 同時にフラストレーションを 感じるようにもなりました 人間の生み出す問題を 測定し始めただけで 問題の解決には まだ取り組み始めてさえ いないからです そして 何か思い切ったことをして もっと良いやり方を見つけなければ という思いを抱いていました ", " 教室は手狭に感じられる ようになったので 香港の工業地に場所を見つけ そこを社会的環境的影響に フォーカスした 最大のハッカースペースへと 変えました 香港の中心部にあり 木工 金属 化学 それに多少の生物学や 光学まで使い 基本的にあらゆるものを そこで作ることができます そこはまた子供と大人が 一緒になって遊べる場所です 子供は大人の手助けで 夢を実現することができ 大人は子供に戻ることが できる場所です ", " (生徒) 加速しろ！ 加速しろ！ ", " たとえば再生可能エネルギーを使った 未来の乗り物を作れないか などと考えています あるいは高齢者の移動手段として 普通の車椅子をかっこいい電気自動車に 作り変えられないだろうかと ", " プラスチックや原油や放射能は 大きな負の遺産ですが 私達が子供達に遺す最悪の遺産が何かというと それは「ウソ」だと思います もはや子供達を醜い現実から 守っている余裕はありません 解決法を生み出すために 子供達の想像力が必要だからです ", " 市民科学者 作り手 夢を持つ者である私達は 環境や他の人々のことを気にかけ 実際に問題に取り組んでくれる 次の世代を育てなければ ならないのです ", " ありがとうございました ", " (拍手) "]
kk = [" Бала кезімде ата-анам маған \"Сен ластай аласың, бірақ  оны өзің тазалауға міндеттісің\" дейтін. Еркіндік жауапкершілікпен  бірге келеді. Бірақ қиялым мені барлық нәрсе мүмкін болған, тамаша әлемге алып барады. Сол себепті мен пәктік пен надандықтың ішінде өстім. Cебебі ересектер ащы шындықты өтірік айту арқылы қорғайды. Өсе келе, ересектердің  тәртіпсіздік жасайтынын анықтадым және олар оны түзетуге құлықты емес. ", " Өткенге көз жіберсек, қазір ересекпін, Гонконгтың Харбор мектебінде қалалық  ғылым мен өнертабысты үйретемін. Бұл көп уақыт алмайды алдымен студенттерім жағажайда жүріп,  қоқыс үйінділеріне өздері куә болады. Осыдан кейін жанашыр ретінде  жағажайды тазалаймыз. және ол ішімдік ішіп жатқан жоқ  егер ол ішсе де, мен оны оған бермедім. ", " (Күлу) ", " Және бұны айту өкінішті бірақ бүгінде теңізде 80% көп пластик бар. Бұл адам шошырлық дерек. Соңғы онжылдықта мына үлкен кемелерді және желілерді  шығарып, пластик бөлшектерді жинап, микроскоппен қараймыз, оларды іріктейміз және мына деректі картаға қоямыз. Бұл қымбат болғанымен мәңгіге сақталады. Мына үйілген қоқысты шығарып  тастау - үлкен батылдық ", " Студенттеріммен бірге, алтыдан 15 жасқа дейін жақсы, тиімді жолын жасауды армандадық. Өзіміздің кішкене Гонконг сыныбының жұмыс бөлмесін өзгерттік. және кішкентай ағаш кесетін  үстелді түрлі ұзындықта, бойы қысқа балалар да қатыса алатындай  етіп құрастыруды бастадық. Балалар электр құрылғыны ұстап тұрса да қауіпсіз. ", " (Күлкі) ", " Ондай емес. Енді тағы пластик жайлы. Біз мына пластикті жинап, оны мөлшермен үгітіп, мұхиттан таптық. Өте кішкентай болғандықтан бұзыла береді. Қалай жұмыс істейміз? Студентімнің қиялын жүзеге асыруға рұқсат бердім. Жұмысым - балалардың идеясының үздігін жинақтау болатын. Сенімдірек жұмыс істеу үшін  идеяны біріктіруге тырыстық. Пластик бөлшекті жинағанша деректі жинайық деп келістік. Пластиктің роботпен бірге  суретін сала бастадық. балалар қатты қуанды. Келесі жасайтын нәрсеміз \"жылдам қайта бейнелеу\" деп аталады. Жылдам қайта  бейнелеп жатып таңғы ас қорабын кескенде, ішінде тағам бар болды. ", " (Күлкі) ", " Сантехника ішінде үстел шамын  және вебкамераны кесеміз және жүзетін роботтардың ішінен  суда ақырын қозғалатындарын жинаймыз. Пластиктерден бізде мыналар бар. Мына суретті роботтың ішінен алдық. Пластиктің бөлшегін ақырын жүзетін сенсор арқылы борттағы компьютер суретті жасайтынын көріп отырмыз. және әр бөлшегін өлшеп, суда қанша пластик барын шамамен бағалай аламыз. ", " Осылай бұл өнертабысты  кезең-кезеңімен құжаттадық өнертабысшылар үшін бұл вебсайтта Instructables деп аталады, біреу мұны бұдан жақсырақ жасайды деген сеніміміз мол. ", " Студенттер жергілікті проблеманы көре алғандықтан жұмыс тамаша болды Олардың тез шешім  табуға тырысуы серпіліс болды. ", " [Мен тұратын жерімнің проблемасын зерттей аламын] ", " Бірақ Гонконгтағы студенттерім -  гипербайланыстағы балалар. Олар жаңалықтар көреді, ғаламторды да шарлайды, олар мына суретті кездестірді. Мына бала 10 жаста болса керек, мұнай қалдығын жалаңаш қолымен тазалауда. Бангладештегі әлемдегі ең үлкен мангралық Сундарбандағы орманда. Олар қатты таңғалды. Себебі бұл - олар ішетін,  шомылатын су. Бұл су - олар балық аулайтын, бұл жер - олар тұратын орын. Мына судың қоңыр екенін көре аласыз, балшық пен мұнай да қоңыр, Сонымен барлығы араласқанда суда не барын көру қиын. Бірақ қарапайым технология бар ол спектометрия деп аталады, және ол суда не барын көрсетеді. Осылайша біз спектометрияның  тұрпайы прототипін жасадық. түрлі заттар арқылы жарықты жаға аласыз түрлі спектрлерді  өндіретіндіктен суда не барын көруге көмектесе  алады. Сенсорлы прототипті орап Бангладешке жібердік. Аталмыш жоба несімен тартымды болды? жергілікті мәселені шешуде немесе мәселені қарағанда менің студенттерім жанашырлықпен және креативті болу сезімін алыстан басқа балаларға көмектесуге қолданады. ", " Мен жойылған мәселені зерттей аламын ", " Екінші тәжірбиемді жүргізу барысында мен мәжбүр болдым Мен мұны ары қарай алғым келді— мүмкін қиынырақ мәселені шешу менің жүрегіме жақын болар. ", " Мен жартылай жапон және жартылай  французбын Есіңізде болса 2011 жылы Жапонияда үлкен жер сілкінісі болды. Бұл күшті болғаны соншалық бірнеше алып толқындарды тудырған. бұл цунами деп аталады цунамилер Жапонияның шығыс  жағалауындағы көп қаланы қиратты. 14 000 астам адам бірден қайтыс болды. оған қоса ол Фукисиманың атом электр күшін құртып су арқылы атом күшінің орнауы Және бүгін есепті оқып орташа 300 тонна атом электр күші  Тынық мұхитында жүзіп жүр. Бүгін барлық Тынық мұхитында сезиумнің-137 ластану іздері бар Егер сіз батыс жағалауға сыртқа шықсаңыз Фукисиманың кез-келген жерде өлшей аласыз. Бірақ картаға қарасаңыз радиоактивке ұқсайды. Жапон жағалауынан шайып кеткен. қазір осының көбі қауіпсіз көрінеді, қоңыр түсті. Сонымен шындығы сол кішкене қиындау мынаған қарағанда. ", " Апат болғаннан кейін әр жыл сайын Фкусимаға барамын және басқа ғалымдармен еркін өлшеу жүргіземін құрлықта, өзенде. осы уақытта біз балаларды алып кеткіміз  келді Әрине біз балаларды алып кете алмаймыз, бұған ата-аналары рұхсат бермес еді. ", " (Күлкі) ", " Бірақ әр түн сайын \"Миссияны қадағалауға\" есеп беретін болсақ олар әр түрлі маска киіп жүр. Бұлар жұмысты шынайы алмағандай ұқсауы мүмкін бірақ олар шынымен жасады, себебі олар бүкіл өмірін радиоактивсіз  өткізгісі келеді. сонымен біз не жасадық біз сол күні жиналған деректерді жинап, талқыладық келесіде қайда баратынымыз жайында сөйлестік— стратегия, маршут және тағы басқа. Бұны жасай отырып айналасында  атом электрі бар аймақтардың тұрпайы топографикалық картасын құрдық сонымен рельфтік карта жасадық біз нақты уақыттағы деректі радиоактивті көрсету үшін пигментті септік және жауынға ұқсату үшін  суды сорып алдық бұнымен біз радиоактивті шаңды көруіміз мүмкін еді, таудың үстінгі жағынан ағып келіп  өзенге құйылуын және мұхитқа ағуын. Сөйтіп бұл өрескел қателік болды. ", " Бірақ осыны ескере отырып, біз мына эскпедицияны ұйымдастырдық атом электр күші жақын жетіп қалған тұрғындар. Біз атом электр күшінен  жарты километр алыс жүздік және жергілікті балықшылардың көмегімен теңіз түбінен шөгінділерді жинадық сатып алушы тұнба өрнегімен біз ойлап және құрдық. Шөгінділерді кішкене пакетке орап, содан соң оларды  кішірек жүз сөмкеге салып, түрлі университеттерге жібердік, теңіз түбіндегі радиоактивтің, әсіресе, балық көбейетін өзен сағасының картасын жасадық, балықшы мен сушиді енді қауіпсіз жан-жақты дамыта  алатынымызға сенімдімін. ", " (Күлкі) ", " Бұл жерден ілгерілеуді байқайсыз біз жергілікті мәселеден  әлемдік мәселеге жылжыдық, Түрлі масштабта жұмыс жасау қатты баурап алды, өте қарапайым және ашық қордағы технологиялар. Бірақ, сонымен қатар, бұл барған сайын күрделенді, себебі енді ғана аяқталған  залалды өлшеп бастаған едік. Бұл мәселені шешуді қолға да алмаған едік. Бір қызығы, біз тек секіріс жасағанда және барлық нәрсенің жақсырақ жолын тапқанда ", " сыныбымыз кішкене тар бола  бастағандай сезілді. Сонымен Гонкконгтағы сайттан  өндіріс орнын таптық оны үлкен қоғамдық және қорғашан ортаны ойлайтын мегаорынға айналдырдық Ол Ганконгтың  орталығында, бұл жерде орман, металл, химиямен жұмыс істей аламыз, биология, оптиканың негізінде мұнда кез келген  нәрсені құра аламыз. Бұл ересектер мен балалардың  бірге ойнайтын орны. Бұл балалардың арманы ересектердің көмегімен шындыққа айналатын жер, ересектер балалық шаққа орала алады. ", " Оқушы: Жеделдету! Жеделдету! ", " Біз мынадай сұрақтарды қойдық Біз энергенияны жаңартатын  құрылғыны ойлап таба аламыз ба? Мысалы, егде кісілердің мобилділігіне қарапайым колясканы тамаша электрлі машинаға өзгерту арқылы көмектесе аламыз ба? ", " Сонымен пластик, мұнай, радиоактив -  қорқынышты мұра. бірақ қорқыныштысы, балаларымызға  жалған айтуды мұраға қалдыруымыз. Біз балаларға бұдан әрі ащы шындықтан ауытқуға жол бере алмаймыз себебі бізге олардың мәселені шешудегі  қиялы қажет. ", " Сонымен ғалымдар, өнертабысшылар,  армандаушылар біз болашақ ұрпақты қоршаған орта мен адамдарды қорғайтындай бірнәрсе жасай алатын етіп дайындауымыз керек. ", " Рақмет! ", " (Қошемет) "]
ko = [" 어린시절 부모님은 제게 어질러도 좋지만 스스로  치우라고 가르치셨습니다. 자유에는 책임이 따랐습니다. 하지만 제 상상력은 저를 항상  멋진 곳으로 데려다 주었고, 그 곳에서는 모든 게 가능했습니다. 그래서 저는 순수함 속에 자랐습니다. 어떻게 보면 무지하게 자란 것 같습니다. 어른들은 우리를 추한 진실로부터  보호하기 위해 거짓말을 하니까요. 저는 자라면서 어른들도 어지르지만 스스로 치우는 것은 잘하지  못한다는 것을 알게 되었습니다. ", " 어느새 저는 어른이 되었습니다. 저는 홍콩하버학교에서 시민 참여형  과학과 발명에 대해 가르치고 있습니다. 제 학생들이 해변가를 걷다가 얼마 가지 않아 쓰레기 더미와  마주치는 일은 자주 있습니다. 그래서 착한 시민으로서 우리는  해변가의 쓰레기를 치웁니다 저 아이는 술을 마시는 게 아닙니다. 만약 마신다면 제가 준 게 아닙니다. ", " (웃음) ", " 이런 말을 하는 것이 참 슬프지만 오늘날 80% 이상의  바다에 플라스틱이 있습니다. 끔찍한 사실이죠. 지난 몇 십 년 동안, 우리는 큰 그물을 실은  큰 배를 타고 나가서, 이런 플라스틱 조각들을 모아 현미경으로 들여다보고, 그것들을 분류하고, 이런 데이터를 지도에  옮겨적어 왔습니다. 이 과정은 엄청난 시간과 돈이 듭니다. 그래서 큰 배들을 끌고 나가는  것은 위험부담이 큰 일입니다. ", " 그래서 저는 6살부터  15살까지의 제 학생들과 함께, 더 나은 방법을 발명하는  것을 항상 꿈꿔왔습니다. 그래서 학교의 작은 교실을  작업장으로 바꿨습니다. 그리고 작은 작업대를  만들기 시작했습니다. 높이를 다르게 해서 키가 작은  아이도 참여할 수 있게 했습니다. 아이들이 전동공구를 만지는  것은 멋지고 안전한 일입니다. ", " (웃음) ", " 그렇지 않습니다. 플라스틱 이야기로 돌아갑시다. 우리는 플라스틱을 모아서 바다에서  알아볼 수 있는 크기로 부숩니다. 나중에 분해되기 때문에 매우 작죠. 이게 저희가 일하는 방식입니다. 저는 학생들이 마음껏 상상의  나래를 펼칠 수 있게 놔둡니다. 제 역할은 아이들의 아이디어 중에  최고의 것을 모으는 것입니다. 그리고 이 아이디어를 희망적으로  수행되도록 조합합니다. 그래서 우리는 플라스틱  조각을 모으는 대신, 데이터만을 모으기로 했습니다. 우리는 로봇으로 플라스틱의  이미지를 받을 것입니다. 아이들은 로봇에 기뻐하죠. 그 다음에는 \"쾌속시작기술\"이라고 불리는 것을 하게 되는데, 굉장히 빨리 해서 점심을 다 먹기도 전에  분해까지 끝냅니다. ", " (웃음) ", " 우리는 스탠드랑 웹캠도  분해해서 배관기구에 넣고, 이것들을 조립하여  플라스틱 조각 사이에서 물 위를 천천히 떠다니는  로봇을 만들게 됩니다. 이게 로봇으로부터 수신된 이미지입니다. 우리는 플라스틱 조각들이 센서를  지나가는 것을 볼 수 있습니다. 로봇 안의 컴퓨터가  이런 이미지를 처리하여, 조각들의 크기를 측정해서, 우리는 물 속에 얼만큼의 플라스틱이  있는지 대략적으로 계산할 수 있습니다. ", " 우리는 발명가들을 위한  웹사이트인 인스트럭터블스에 이 발명을 단계별로 기록했습니다. 누군가 더 좋게 개선해  주기를 바라는 마음에요. ", " 이 프로젝트가 정말 멋졌던 이유는  학생들이 지역사회의 문제점을 보고, 즉시 문제를 해결하려고  했다는 것입니다. ", " [저는 지역사회의 문제를  조사할 수 있어요.] ", " 하지만 제 학생들은 외부와  과도하게 연결된 아이들입니다. 뉴스도 보고 인터넷도 하죠. 그러다가 아이들은 이런  이미지를 보게 되었습니다. 10살도 안 되어보이는 아이가 맨손으로 유출된 기름을 치우고 있었습니다. 세계에서 가장 큰 맹그로브 숲이 있는  방글라데시 순다르반스 지역입니다. 아이들은 충격을 많이 받았습니다. 이 물이 바로 그들이 마시고 씻고, 고기를 잡고, 그들이 사는  터전이기 때문입니다. 물이 갈색인 것을 보실 수 있는데, 진흙과 기름이 갈색입니다. 모든 게 뒤섞여있습니다. 물에 뭐가 있는지도 보기 어렵습니다. 그렇지만 물 속에  무엇이 있는지 보여주는 분광분석이라는 굉장히 간단한 기술이 있습니다. 그래서 우리는 분광계  시험모형을 만들었습니다. 다양한 물질들 사이로  빛을 비출 수 있는데, 다른 스펙트럼을 만들어냅니다. 이걸로 물 속에 무엇이 있는지  알아낼 수 있습니다. 그래서 우리는 시험모형  센서를 포장해서, 방글라데시로 보냈습니다. 이 프로젝트가 멋있었던 점은, 제 학생들이 지역사회 문제만 바라보고 해결하는 것을 넘어서, 공감능력과 창의력을 이용해서 먼 곳의 다른 아이들에게 도움을 주었다는 것입니다. ", " [저는 다른 지역의 문제도  해결할 수 있어요.] ", " 저는 두 번째 실험 이후에 이걸 좀 더 멀리 끌고  나가고 싶어졌습니다. 더 어려운 문제를 해결해본다던가요, 사실 제 마음이 더 가는 문제들입니다. ", " 저는 일본과 프랑스 혼혈인입니다. 2011년에 일본에서 일어났던  대지진을 기억하실겁니다. 너무 강력해서 쓰나미라고 불리는 거대한 파도를 만들어냈는데, 쓰나미는 일본 동해안의 많은  도시들을 파괴했습니다. 순식간에 14000명이 넘는  사람들이 죽었습니다. 후쿠시마에 있던 원전도 피해를 입었는데 바다 바로 옆에 있는 원전이었습니다. 그리고 오늘 신문을 보니, 평균 300톤이 원전에서 태평양으로 흘러 나간다고 합니다. 오늘 태평양 전역이 세슘-137에  오염된 흔적을 보이고 있습니다. 서해안으로 나가면 후쿠시마의 영향을  어디서든 측정할 수 있습니다. 하지만 지도를 보면 방사능의 대부분이 일본의 해안에서 씻겨나간  것처럼 보일 수 있습니다. 이제 대부분이 파란색으로  안전한 것처럼 보입니다. 하지만 현실은 이보다 복잡합니다. ", " 저는 사고 이후 매년 후쿠시마를  방문하고 있습니다. 혼자서, 또는 다른 과학자들과 함께 육지와 강을 조사합니다. 이번에는 저는 아이들을  데려가고 싶었습니다. 물론 데려가지 않았습니다. 학부모들이 반대할 테니까요. ", " (웃음) ", " 하지만 매일 밤 우리는  \"관제센터\"에 보고합니다. 다 다른 가면을 쓰고있죠. 일을 진지하게 생각하지 않는 것처럼  보일 수도 있겠지만 그렇지 않습니다. 남은 인생을 방사능 속에 살아가야 하니까요. 그래서 우리는 그들과 그 날 모은 자료로 토론했습니다. 다음에는 어디 갈지 전략, 일정 등에 대해 이야기했습니다. 그러기 위해서 우리는 원전 주위의 지역에 대한 대략적인  지형도를 만들었습니다. 입면지도도 만들어서, 방사능의 실시간 자료를  보여주기 위해 색소를 뿌리고 폭포시연을 위해 물도 뿌렸습니다. 이 지도들로 우리는 방사성 먼지가 산 꼭대기에서 강으로 씻겨내려가 바다로 흘러들어가는  것을 볼 수 있었습니다. 이것은 대략적인 추측이었습니다. ", " 하지만 이것을 염두에 두고 우리는, 민간인으로서 원전에 가장 가까이  가는 탐사를 계획했습니다. 원전에서 1.5km 떨어진 곳에 가서 그 지역 어부들의 도움을 받아 우리가 직접 발명하고  만든 퇴사량 측정기로 침전물을 수집했습니다. 침전물을 작은 봉지에 나눠 담아서 수백 개의 비닐백으로 다시 나눠담아, 각각 다른 대학으로 보냈습니다. 그리고 특히 물고기들이  번식하는 어귀를 고려한 해저의 방사능을 보여주는  지도를 만들었습니다. 지역 어부들과 여러분이  좋아하는 초밥의 안전을 개선하는 데 도움이 되었기를 바랍니다. ", " (웃음) ", " 이 과정을 보면, 우리는 지역사회의 문제에서  더 먼 곳, 세계적 문제로 갔습니다. 아주 단순하고 공개된 기술로 다양한 크기의 문제들을 해결하려고 노력하는 것은 메우 신나는 일입니다. 하지만 동시에 매우  좌절감을 느끼게 하는데 우리가 초래한 피해를 측정하기  시작한 것에 불과하기 때문입니다. 우리는 아직 문제를 해결하려고  시작조차 하지 않았습니다. 그래서 저는 우리가  그냥 큰 걸음을 내딛어 이런 일들을 하는 데 더 나은 방법을  발명해야 하는 것인지 궁금했습니다. ", " 그래서 교실이 작게 느껴지기 시작했고 우리는 홍콩에 있는 산업부지를 찾아내어 사회와 환경에 미치는 영향에 집중하는 엄청나게 큰 공간으로 만들었습니다. 이곳은 홍콩의 중심부에 있는데 나무나 쇠, 화학과 약간의  생물학과 광학을 이용해서 작업을 할 수 있는 곳입니다. 거의 모든 것을 다 만들 수 있는 곳이죠. 어른과 아이가 같이 놀 수  있는 곳이기도 합니다. 어른들의 도움으로 아이들이 꿈을 이룰 수 있는 곳이자, 어른들이 아이로 돌아갈  수 있는 곳입니다. ", " 아이: 더 빠르게! 더 빠르게! ", " 예를 들어, 신재생에너지로 미래의 이동수단을 발명할 수 있을까? 와 같은 질문을 합니다. 아니면 고령층의 이동성을 평범한 휠체어를 멋진 전기동력차로  변형시켜 향상시킬 수 있을까? ", " 플라스틱과 기름, 방사능은  물려주기에 끔찍한 유산입니다. 하지만 그 중 아이들에게 물려줄 수 있는 최악의 유산은 거짓말입니다. 우리는 더 이상 추한 진실로부터  아이들을 보호할 수 없습니다. 우리에겐 해결책을 발명하기 위해  아이들의 상상력이 필요하기 때문입니다. ", " 시민 과학자와 발명가, 공상가 여러분.. 우리는 다음 세대가 환경과 사람들에 관심을 가지고 실제로 행동에 옮기도록  준비시켜야 합니다. ", " 감사합니다. ", " (박수) "]
my = [" ကျွန်တော်ကလေးတုန်း မိဘတွေက ပြောလေ့ရှိတာက \"မင်းအမှိုက်ဖွလို့ရတယ်၊ ဒါပေမဲ့ ပြီးရင် ကိုယ့်ဘာသာ ရှင်းရမယ်နော်\"တဲ့။ ဒီတော့ လွတ်လပ်မှုဆိုတာက တာဝန်ယူမှုနဲ့အတူ လာတာပေါ့။ ဒါပေမဲ့ ကျွန်တော့ စိတ်ကူးက  ဒီအံ့ဖွယ်နေရာတွေကို ခေါ်လာပေးခဲ့တာပေါ့၊ ဖြစ်နိုင်သမျှ နေရာတိုင်းကိုပေါ့။ ဒီတော့ အပစ်ကင်းတဲ့ ပူဖောင်းတစ်လုံးနဲ့ ကြီးပြင်းခဲ့တာပေါ့၊ (သို့) မသိခြင်း ပူဖောင်းတစ်လုံးလို့  ပြောရမှာပေါ့၊ လူကြီးတွေဟာ ကျွန်တော်တို့ကို ကြောက်စရာ အမှန်တရားကနေ ကာကွယ်ဖို့ လိမ်နေတာကိုး။ ဒါနဲ့ ကြီးပြင်းလာတော့ သိလိုက်ရတာက လူကြီးတွေဟာ အမှိုက်တ​ော့ ဖွတယ်၊ ပြီးရင်ကိုယ်တိုင်ရှင်းရာမှာတော့ သိပ် မကောင်းကြဘူးလေ။ ", " ရှေ့အမြန်ရစ်၊ အခုကျွန်တော်  လူကြီးတစ်ယောက်ပါ။ Hong Kong Harbour ကျောင်းမှာ  နိုင်ငံသားသိပ္ပံနဲ့ တီထွင်မှုကို သင်ပါတယ်။ ကျွန်တော့ ကျောင်းသားတွေ ကမ်းခြေမှာ လမ်းလျှောက်ပြီး အမှိုက်ပုံတွေ အမှတ်မထင် တွေ့တာ သိပ်မကြာပါဘူး။ နိုင်ငံသားကောင်းတွေအနေနဲ့  ကမ်းခြေတွေကို သန့်ရှင်းတယ်၊ ဟင့်အင်း၊ သူအရက်သောက်နေတာမဟုတ်ဘူး၊  ကျွန်တော် သူ့ကို မပေးခဲ့ပါဘူး။ ", " (ရယ်သံများ) ", " ပြောရတာ ဝမ်းနည်းစရာပါ။ ဒီနေ့ သမုဒ္ဒရာတွေရဲ့ ၈၀ ရာခိုင်နှုန်း ကျော်ထဲမှာ ပလပ်စတစ်တွေရှိတယ်။ ဒါဟာ ထိတ်လန့်စရာအချက်ပါ။ ပြီးခဲ့တဲ့ ၁၀ စုနှစ်မှာ ဒီသ​င်္ဘောတွေ၊ ဒီပိုက်ကွန်တွေထုတ်ပြီး အနုကြည့်မှန်ပြောင်းနဲ့ ကြည့်ရတဲ့ ပလပ်စတစ် အပိုင်းလေးတွေကို ဆယ်ယူခဲ့တယ်။ ဒါတွေကို ရွေးထုတ်ပြီး ဒီဒေတာကို မြေပုံပေါ်တင်လိုက်တယ်။ ဒါပေမဲ့ အတော်ကိုကြာတယ်၊ စျေးကြီးပြီး အဲဒီလှေကြီးတွေကို ဆယ်ထုတ်ရတာ  အတော် အန္တရာယ် များပါတယ်။ ", " ဒီတော့ ၆ နှစ်ကနေ ၁၅ နှစ်ရှိတဲ့ ကျောင်းသားတွေနဲ့အတူ ပိုကောင်းတဲ့နည်းလမ်း ထွင်ဖို့ စိတ်ကူးနေခဲ့တယ်။ ဒီတော့ Hong Kong က စာသင်ခန်း  လေးကိုအလုပ်ရုံအဖြစ်ပြောင်းလိုက်တယ်။ ဒီလိုနဲ့ အမြင့်အစုံပါတဲ့ ဒီအလုပ်ခုံကို စဆောက်ခဲ့တယ်။ ဒီတော့ တကယ့် အရပ်ပုတဲ့  ကလေးတွေတောင် ပါဝင်နိုင်တာပေါ့။ ပြောပါရစေ၊ အင်အားပြည့် ကိရိယာတွေနဲ့ ကလေးတွေဟာ အံ့စရာကောင်းပြီး ဘေးကင်းပါတယ်။ ", " (ရယ်သံများ) ", " တကယ်မဟုတ်ပါဘူး။ ပလပ်စတစ်ကို ပြန်သွားစို့။ ဒီပလပ်စတစ်ကို စုပြီး သမုဒရာထဲမှာ  တွေ့တဲ့အရွယ်ထိ ကြိတ်လိုက်တယ်၊ ကြိတ်ခွဲလိုက်လို့ အရမ်းသေးပါတယ်။ ဒါက အလုပ်လုပ်ကြပုံပါ။ ကျောင်းသားတွေ ကြိုက်ရာကို စိတ်ကူးခွင့်ပေးလိုက်တယ်။ ကျွန်တော့အလုပ်က ကလေးတစ်ဦးချင်းဆီက အကောင်းဆုံး စိတ်ကူးကို စုယူပြီး အလုပ်ဖြစ်မယ်လို့ မျှော်လင့်ရလောက်တဲ့  အရာအဖြစ်ပေါင်းစပ်ဖို့ ကြိုးစားတာပါ။ ဒီလိုနဲ့ ပလပ်စတစ်အပိုင်းလေးတွေ  ကောက်ယူတာထက် ဒေတာချည်းပဲ ကောက်ယူတော့မယ်လို့ သဘောတူထားကြတယ်။ ဒီတော့ စက်ရုပ်တစ်ရုပ်နဲ့ ပလပ်စတစ်  ရုပ်ပုံတစ်ပုံ ရတော့မှာပါ။ စက်ရုပ်တွေဆိုတော့ ကလေးတွေ အရမ်းစိတ်လှုပ်ရှားတယ်။ နောက်လုပ်မှာက အမြန် ရှေ့ပြေး ပုံစံချခြင်းလို့ ခေါ်တာပါ။ ပုံစံချတာမှာ အရမ်းမြန်လွန်းတော့ ဒါကိုရယူတုန်း နေ့လည်စာဟာ  ထမင်းဘူးထဲမှာပဲ ရှိနေတုန်းပဲ။ ", " (ရယ်သံများ) ", " စားပွဲတင်မီးအိမ်တွေ၊ ဝက်ဘ်ကမ်တွေ  ကိုရေသွယ်ပိုက်တွေထဲ သိပ်ထည့်ပြီး ရေပေါ်စက်ရုပ်အဖြစ်တပ်ဆင်တယ်၊ ဒါက ရေပြင်နဲ့ ကျွန်တော်တို့မှာရှိတဲ့ ပလပ်စတစ်ကနေ ဖြေးဖြေးလေး ဖြတ်ရွေ့နေနေတယ်။ ဒါက စက်ရုပ်ထဲက ရတဲ့ ရုပ်ပုံပါ။ ဒီတော့ အာရုံခံကနေ ဖြေးဖြေးလေး မျှောနေတဲ့ ပလပ်စတစ်ကို မြင်ရပြီး ပျဉ်ချပ်ပေါ်က ကွန်ပြူတာက ဒီပုံကို ပြုပြင်ပါတယ်၊ ပြီး အမှုန်တစ်ခုစီရဲ့အရွယ်ကို တိုင်းတယ်။ ဒီတော့ ရေထဲမှာရှိတဲ့ ပလပ်စတစ်  ခန့်မှန်းခြေရပါတယ်။ ", " ဒီတော့ ဒီတီထွင်မှုကို အဆင့်လိုက်  ဝက်ဘ်မှာ ညွှန်ကြားချက်များ လို့ ခေါ်တဲ့ တီထွင်သူတွေအတွက်  မှတ်တမ်းတင်တယ်၊ တစ်ဦးဦးက ဒီထက် ပိုကောင်းအောင် လုပ်နိုင်မလားလို့မျှော်လင့်ချက်နဲ့ပါ။ ", " ဒီပရောဂျက်နဲ့ပတ်သက်လို့ မိုက်တာက  ကျောင်းသားတွေ ဒေသတွင်း ပြဿနာတစ်ရပ်ကို သိရှိပြီး ဒါကို ချက်ချင်း ကိုင်တွယ်ဖို့ ကြိုးစားနေတာပါ။ ", " (ကိုယ့် ဒေသတွင်း ပြဿနာကို  သုသေသနလုပ်နိုင်ပါတယ်) ", " ဒါပေမဲ့ Hong Kong က တပည့်တွေဟာ  အတော် ချိတ်ဆက်မိတဲ့ ကလေးတွေပါ။ သတင်းတွေကြည့်တယ်၊ အင်တာနက်ကြည့်တယ်၊ ပြီးတော့ ဒီပုံကိုတွေ့သွားတယ်။ ဒါက ၁၀ နှစ်အောက်လောက်ရှိတဲ့ ကလေးပါ၊ Sundarbans မှာ ဆီယိုတာကို လက်ဗလာနဲ့ သန့်ရှင်းနေတာပါ၊ Bangladesh  ကမ္ဘာ့အကြီးဆုံး လမုတောပါ။ ဒီတော့ သူတို့ အရမ်းထိတ်လန့်သွားတယ်၊ ဘာဖြစ်လို့လဲဆိုတော့ ဒါက သူတို့ သောက်တဲ့ရေ၊ ဒီထဲမှာ ရေချိုးတယ်၊ ဒီထဲမှာ ငါးမျှားတယ်၊  ဒါက သူတို့နေတဲ့နေရာပါ။ ဒါ့အပြင် ရေက အညို၊ ရွှံ့က အညို၊ ဆီက  အညိုရောင် ဆိုတာ မြင်နိုင်ပါတယ်။ ဒီတော့ အရာရာ ရောထွေးချိန်မှာ ရေထဲမှာ ပါတာ သိဖို့ အရမ်းခက်ပါတယ်။ ဒါပေမဲ့ တော်တော် ရိုးစင်းတဲ့  နည်းပညာတစ်ခုရှိတယ် ရောင်စဉ်တိုင်းစနစ် လို့ခေါ်တယ်၊ ရေထဲမှာ ပါတာကို ကြည့်လို့ရတယ်။ ဒါနဲ့ ရောင်စဉ်တိုင်း ကိရိယာရဲ့ ရှေ့ပြေးပုံစံကြမ်း ဆောက်လိုက်တယ်၊ ရောင်စဉ်အမျိုးမျိုး ထုတ်တဲ့  အရာဝထ္ထု မျိုးစုံကနေ အလင်းရောင်ထိုးပေးနိုင်တော့ ရေထဲမှာ ပါတာကို ခွဲခြားနိုင်ဖို့ အကူဖြစ်တာပေါ့။ ဒီတော့ အာရုံခံကိရိယာရဲ့ ဒီရှေ့ပြေးပုံစံကို ထုတ်ပိုးပြီး Bangladesh ကိုပို့လိုက်တယ်။ ဒီတော့ဒီပရောဂျက်ရဲ့ မိုက်တာက ဒေသတွင်း ပြဿနာ ဖြေရှင်းတာ (သို့) ကြည့်တာကို လွန်ပြီး ကျွန်တော့ ကျောင်းသားတွေဟာ သူတို့ရဲ့ စာနာစိတ်နဲ့ တီထွင်မှုသဘောကို  အဝေးက အခြားကလေးတွေကို ကူညီဖို့ သုံးခဲ့တယ်။ ", " ( အဝေးက ပြဿနာကို သုသေသနပြုနိုင်တယ်။) ", " ဒါနဲ့ ဒုတိယ စမ်းသပ်မှုတွေက အတင်းအကျပ်ဖြစ်စေပြီး ဒါကို ဒီထက်ဝေးဝေး ပို့ချင်ခဲ့တယ်၊ ပိုတောင် ခက်တဲ့ ပြဿနာ ဖြေရှင်းတာဖြစ်နိုင် တာပေါ့၊ နှလုံးသားနဲ့လည်း ပိုနီးလာတယ်။ ", " ကျွန်တော် က ဂျပန်-ပြင်သစ် ကပြားပါ၊ ဂျပန်က ၂၀၁၁ ငလျင်ကြီးကို  မှတ်မိကောင်း မှတ်မိကြမလားပဲ။ ဒါက ပြင်းလွန်းတော့ ဧရာမလှိုင်းလုံး တော်တော်များများကို အစပျိုးခဲ့တယ်။ ဆူနာမီ လို့ခေါ်ပြီး ဒီဆူနာမီတွေက ဂျပန်အရှ့ကမ်းရိုးတန်းက  မြို့ကြီးများစွာကို ဖျက်စီးခဲ့တယ်။ တမဟုတ်ချင်း လူပေါင်း ၁၄၀၀၀  ကျော်သေကြေခဲ့တယ်။ ဒါအပြင် ရေစပ်အနားမှာပဲရှိတဲ့ ဖူကူရှီးမား နူးကလီယား ဓာတ်ပေါင်းဖိုကိုလည်း ဖျက်စီးခဲ့တယ်။ ဒီနေ့မှာ အစီရင်ခံစာတွေဖတ်တော့ နူးကလီယား ဓာတ်ပေါင်းဖိုက  ပျမ်းမျှတန် ၃၀၀ ဟာ ပစိဖိတ် သမုဒ္ဒရာထဲ စိမ့်ဝင်နေတယ်။ ဒီနေ့ ပစိဖိတ် သမုဒ္ဒရာ တစ်ခုလုံး cesium- 137 ညစ်ညမ်းမှု အစအနတွေရှိတယ်။ အနောက်ဘက်ကမ်းက အပြင်ကိုထွက်ရင် ဖူကူရှီးမား နေရာတိုင်းကို တိုင်းလို့ရတယ်။ ဒါပေမဲ့ မြေပုံမှာကြည့်ရင်တော့  ရေဒီယိုသတိကြွမှု အများစုဟာ ဂျပန်ကနေ စီးမျောသွားသယောင်၊ အခုတော့ အများစုပါ၊ ဘေးကင်းတဲ့ပုံပေါ့။ ပြာနေတယ်။ အင်း တကယ်ကတော့ ဒါထက်  နည်းနည်း ပိုရှုပ်ထွေးပါတယ်။ ", " ဒါနဲ့ ဒါဖြစ်ကတည်းက ဖူကူရှီးမားကို နှစ်တိုင်း သွားဖြစ်ခဲ့ပြီး တသီးတခြားရော၊ အခြားသိပ္ပံပညာရှင်တွေနဲ့ပါ မြေပြင်ရော မြစ်တွင်းမှာပါ တိုင်းတာပါတယ်။ ဒီတစ်ခါက ဒီကလေးတွေကို ခေါ်သွားချင်ခဲ့တာ၊ တကယ်တော့ ကလေးတွေ မခေါ်သွားခဲ့ဘူး၊ မိဘတွေက ဒါမျိုးပေးဖြစ်မှာ မဟုတ်ဘူးလေ။ ", " (ရယ်သံများ) ", " ဒါပေမဲ့ ညတိုင်း \"Mission Control\" ကို သတင်းပို့ပို့နေတယ်၊ သူတို့ ဝတ်တဲ့မျက်နှာဖုံး အမျိုးမျိုးပါ။ သူတို့တွေဟာ အလုပ်ကို လေးလေးနက်နက်  လုပ်ပုံ မပေါက်ပေမဲ့ တကယ်လုပ်ပါတယ်၊ ဘာလို့ဆို သူတို့တွေဟာ ရေဒီယို  သတ္တိကြွမှုနဲ့ တစ်သက်လုံးနေရတော့မှာလေ။ သူတို့နဲ့လုပ်ခဲ့တာက အဲဒီနေ့က ကောက်ယူရတဲ့ ဒေတာတွေကို ဆွေးနွေးပြီး နောက်..နည်းလမ်း၊ ခရီးစဉ် ဘာဖြစ်သင့်လဲဆိုတာ ဆွေးနွေးပါတယ်။ ဒါလုပ်ဖို့ နူးကလီးယား ဓာတ်ပေါင်းဖို့ တစ်ဝိုက်က ဒေသရဲ့ မြေပြင်အနေအထားပုံကြမ်းကို တည်ဆောက်တယ်။ ပြီးတော့ ဘ​ေးတိုက်အမြင့် မြေပုံလည်းဆောက်၊ ရေဒီယို သတ္တိကြွမှု လက်ရှိဒေတာတွေကို  ကိုယ်စားပြုဖို့ ဆိုးဆေးတွေဖြူးကာ မိုးရေအတုကို ဖျန်းပါတယ်။ ဒါနဲ့ ရေဒီယို သတ္တိကြွ အမှုန်တွေဟာ တောင်ထိပ်ကနေ မြစ်ကြောင်းစနစ်ထဲ ပြီးတော့ သမုဒရာထဲ စီးမျောနေတာ မြင်နိုင်တယ်။ ဒါက အကြမ်းဖျင်း ခန့်မှန်းချက်ပါ။ ", " ဒါပေမဲ့ ဒီစိတ်နဲ့ပဲ ဒီလေ့လာရေးခရီးကို ကမကထပြုခဲ့ပါတယ်၊ နူးကလီးယား ဓာတ်ပေါင်းဖိုကို ရောက်ဖူးတဲ့ အရင်းနှီးဆုံး အရပ်သားတွေပါ။ နူးကလီးယား ဓာတ်ပေါင်းကနေ ၁.၅ ကီလိုမီတာကို ရွက်လွှင့်နေတာပါ။ ဒေသတွင်း တံငါသည်တွေရဲ့ အကူအညီနဲ့ ပင်လယ်ကြမ်းပြင်က အနည်အနှစ်တွေကို ကျွန်တော်တို့ ဖန်တီး တည်ဆောက်ထားတဲ့  နမူနာအနည်နဲ့ စုစောင်းနေတာပါ။ အနည်ကို အိတ်ကလေးတွေထဲ ထုတ်ပိုးပြီး တက္ကသိုလ်ပေါင်းစုံကို ရာနဲ့ချီတဲ့ အိတ်တွေကို ပို့ပေးခဲ့တယ်၊ ပြီး ပင်လယ်ကြမ်းပြင် ရေဒီယိုကြွမှု မြေပုံကို ထုတ်လုပ်ပါတယ်၊ အထူးသဖြင့် ငါးတွေမျိုးဆက်ပွားမယ့် မြစ်ဝတွေမှာပါ။ ဒေသတွင်း တံငါသည်တွေနဲ့ ခင်ဗျားတို့ အကြိုက် ဆူရှီတွေ ဘေးကင်းမှု  မြင့်မားစေလိမ့်မယ်လို့ မျှော်လင့်ရတာပေါ့။ ", " (ရယ်သံများ) ", " တိုးတက်မှုကို ဒီမှာ တွေ့နိုင်တယ်။ ဒေသတွင်း ပြဿနာကနေ ရပ်ဝေးက ပြဿနာ၊  ကမ္ဘာလုံးဆိုင်ရာပြဿနာထိ သွားနိုင်ပါပြီ။ ဒီမတူညီတဲ့ အတိုင်းအတာတွေမှာ အင်မတန် ရိုးစင်းပြီး၊ အခမဲ့နည်းပညာတွေနဲ့ လုပ်ကိုင်ရတာ  အရမ်း စိတ်လှုပ်ရှားစရာပါ၊ ဒါပေမဲ့ တစ်ချိန်တည်းမှာ တိုးလာနေတဲ့ မချင့်မရဲဖြစ်စရာတွေလည်း ရှိပါတယ်၊ အကြောင်းက ကျွန်တော်တို့ဟာ ကိုယ်လုပ်ထားတဲ့ အပျက်အစီးတွေလောက်ပဲ စတိုင်းတာပါ။ ပြဿနာဖြေရှင်းဖို့ ကြိုးပမ်းတာ မစသေးပါဘူး။ ဒီတော့ တစ်ဆင့်ခုန်ပြီး ဒါတွေအားလုံးလုပ်ဖို့ ပိုကောင်းတဲ့ နည်းလမ်းတွေ ထွင်ဖို့ ကြိုးစားမလား ဆိုတာ တွေးမိတယ်။ ", " ဒီလိုနဲ့ စာသင်ခန်းကို သေးတယ်လို့  ခံစားမိတော့ Hong Kong စက်မှုဇုံတစ်ခုကို ရှာတွေ့ပြီး ဒါကို အကြီးဆုံး လူမှုရေးနဲ့  ပတ်ဝန်းကျင်ဆိုင်ရာသက်ရောက်မှု ဗဟိုမြေကွက်ကြီး အဖြစ်ပြောင်းလိုက်တယ်။ ဒါက Hong Kongရဲ့ ဗဟိုမှာရှိပြီး ကျွန်တော်တို့ သစ်သား၊ သတ္ထု၊ ဓါတု၊ ဇီဝဗေဒ နည်းနည်း၊ အလင်းပညာ နည်းနည်းနဲ့ လုပ်နိုင်ပြီး အခြေခံက ဒီနေရာမှာ အရာတိုင်းကို အတော်များများ ဆောက်လို့ရပါတယ်။ ဒါက လူကြီးတွေနဲ့ ကလေးတွေ အတူတူ ကစားတဲ့နေရာ၊ လူကြီးတွေရဲ့ အကူအညီနဲ့ ကလေးတွေရဲ့ အိပ်မက်တွေ အမှန်ဖြစ်တဲ့နေရာ၊ ပ​ြီးတ​ော့ လူကြီးတွေ ကလေးပြန်ဖြစ်တဲ့ နေရာပါ။ ", " ကျောင်းသား၊ အရှိန်၊ အရှိန်။ ", " CH၊ ကျွန်တော်တို့ ဒီလို မေးခွန်း တွေမေးနေတယ်၊ အသစ်ပြန်လုပ်လို့ရတဲ့ စွမ်းအင်နဲ့  ရွေ့ရှားနိုင်မှု အနာဂတ်ကို တီထွင်နိုင်မလား။ ဥပမာ၊ (သို့) သာမာန် ဘီးတပ်ထိုင်ခုံတွေကို  အရမ်းမိုက်တဲ့ လျှပ်စစ် ယာဉ်တွေ အဖြစ်ပြောင်းခြင်းနဲ့ ဇရာလူဦးရေရဲ့  ရွေ့ရှားနိုင်မှုကို ထောက်ကူပေးနိုင်မလား။ ", " ဒီတော့ ပလပ်စတစ်၊ ဆီနဲ့ ရေဒီယို  သတ္တိကြွမှုတွေဟာ ဆိုးဝါးတဲ့ အမွေတွေပါ၊ ဒါပေမဲ့ အဆိုးဝါးဆုံး အမွေက ကျွန်တော်တို့  ကလေးတွေကို လမ်ညာမှုတွေ ချန်ထားတာခြင်းပါ။ ကလေးတွေကို ကြောက်စရာ အမှန်တရား ကနေကာကွယ်ဖို့ မတတ်စွမ်းတော့ပါဘူး၊ အကြောင်းက ဖြေရှင်းနည်းတွေ တီထွင်ဖို့  သူတို့ရဲ့စိတ်ကူးတွေ လိုပါတယ်။ ", " ဒီတော့ နိုင်ငံသား သိပ္ပံပညာရှင်တွေ၊  ဖန်တီးသူတွေ၊ စိတ်ကူးယဉ်သမားတို ခင်ဗျာ.. ပတ်ဝန်းကျင်နဲ့ လူတွေကို ဂရုစိုက်တဲ့ ဒါနဲ့ပတ်သက်ပြီး တကယ် တစ်ခုခုလုပ်နိုင်တဲ့ အနာဂတ်မျိုးဆက်ကို ပြင်ဆင်ရမှာပါ၊ ", " ကျေးဇူးတင်ပါတယ်။ ", " (လက်ခုပ်သံများ) "]
ne = [" म सानो हुँदा, बा आमाले भन्नुहुन्थ्यो - \"तिमीहरु लथालिंग त पार्न पाउछौ,  तर पछि आफैंले सफा गर्नुपर्छ \" । स्वतन्त्रता उत्तरदायीत्व संगै आउंथ्यो । म भने कल्पनाको संसारमा ती आश्चर्यजनक  ठाउंहरुमा पुग्थें, जहाँ जे पनि सम्भव थियो । यसरी, म सरलताको संसारमा हुर्कें —— अथवा भनौं, अज्ञानताको अन्धकारमा हुर्कें, किनकि, तितो सत्य देखि रक्षागर्न  हाम्रा अग्रजहरु झुठो बोल्नुहुन्थ्यो । हुर्कदै जाँदा मैंले बुझें, ठुलाहरू  पनि भद्रगोल गर्छन, उनीहरुपनि आफुले गरेको भद्रगोल  राम्ररी सफा गर्दैनन् । ", " अब म बयस्क भइसकें र अहिले हङकङ हार्बर स्कूलमा नागरिक विज्ञान  र आविष्कार बिषय सिकाउछु । मेरो बिद्यार्थीहरुलाई- समुद्रको किनारमा दौडिन र फोहोरको थुप्रोमा  ठोक्किन कत्तिपनि बेर लाग्दैन । एउटा असल नागरिक बनेर, हामी  सामुद्रिक किनार सफा गर्छौं, उसले मदिरा पिउंदै गरेको होइन, भएपनि  म उसलाई कहाँ दिन्छु र! ", " ——- (हाँसो)——— ", " दु:खका साथ भन्नुपर्दा, अहिले समुद्रहरुमा ८०% भन्दा बढी  प्लास्टिक मिसिएको छ । यो डरलाग्दो सत्य हो । विगतका दशकहरूमा, ठुला पानीजहाजमा ठुला ठुला जालीहरू थापेर प्लास्टिकका टुक्राहरु संकल गरेर  माईक्रोस्कोप हेर्दै, हामी तिनलाई छुट्याउथ्यौं, र ती डाटा नक्सामा प्रस्तुत गर्थ्यौं । तर त्यो काम कहिल्यै नसकिने, खर्चिलो, र जहाजको कारणले खतरापूर्ण पनि थिए। ", " त्यसैले ६ देखि १५ बर्ष भित्रका  बिद्यार्थीहरु मिलेर अनुसन्धान गर्ने सजिलो तरिकाको  खोजी गर्दैछौं । यसैको लागि, हामीले सानो कक्षा कोठालाई  प्रयोगशाला बनाएका छौं । हामीले काम गर्ने टेबल बनाउन थाल्यौं , जून, होचा केटाकेटीहरुले समेत काम गर्न  मिल्ने विभिन्न उचाईको थियो । हातमा बिभिन्न उपकरण बोकेका केटाकेटीहरु  आकर्षक अनि सुरक्षित देखिन्छन, हैन त ? ", " ——- (हाँसो)——— ", " खासमा चैं होइन । प्रसंग फेरी प्लास्टिककै, हामी यी प्लास्टिक जम्मा गर्छौं र पिंधेर  समुद्रमा भेटिने जत्रै आकारको बनाऊछौं, जून अत्तिनै सानो हुन्छ । हामी यसैगरी काम गर्छौं । म केटाकेटीहरुलाई कल्पनाको  संसारमा छोडीदिन्छु । मेरो काम, प्रत्येक केटाकेटीहरुको  राम्रो कल्पना टिप्ने र ती सबैलाई जम्मा गरेर काम गर्न सकिने  एउटा बिचारमा रुपान्तरण गर्नु हो । अहिले हामीले प्लास्टिक जम्मा गर्नुको सट्टा डाटाहरु जम्मा गर्ने योजना गरेका छौं । हामी रोबोटबाट प्लास्टिकको प्रतिलिपि  बनाउदै छौं —- रोबोट भनेपछि, केटाकेटी दंग पर्छन । हामीले गर्ने दोश्रो काम हो -  तिब्र प्रतिलिपिकरण । प्रतिलिपिकरण गर्न हामी यति तिब्र छौं, खाजा खानपनि बिर्सिन्छौँ । ", " ——- (हाँसो)——— ", " हामी टेबल र वेबक्याम बिगारेर  प्लम्बिङ्गमा फिट गर्दिन्छौं । ती सबै सामग्री लगेर पानीमा तैरिरहेको  रोबोटमा जोडजाड पर्छौं र हामीले जम्मा गरेको प्लास्टिकहुँदै अगाडी बढाऊछौं र यस्तो प्रतिलिपि बनाऊछौं हामी सेन्सरमा प्लास्टिकका टुक्राहरू  बिस्तारै तैरीरहेको देख्न सक्छौं, त्यहाँ रहेको कम्प्युटरले  प्रतिलिपि बनाउन थाल्छ, प्रत्येक टुक्राहरुको आकार नाप्छ, जसको आधारमा हामी, पानीमा कति प्लास्टिक छ  भन्ने अनुमान लगाउन सक्छौँ । ", " हामीले यस प्रबिधिको प्रत्येक तहको  राम्ररी टिपोट बनायौं र अविस्कारकहरुको वेबसाइटमा राख्यौं, हामीलाई बिश्वास छ अरु कसैले यसलाइ  अझ राम्रो बनाउनेछन् । ", " यो प्रोजेक्टको राम्रो पक्ष - बिद्यार्थीले  स्थानीय समस्याहरु देख्नु, र देख्नासाथ समाधानको उपाय  खोज्न थाल्नु हो । ", " (स्थानीय समस्या आफैं अनुसन्धान गर्न सक्छु) ", " हंगकंगका मेरा बिद्यार्थीहरु  निकै जिज्ञाशु छन् । उनीहरु TV, Internet हेर्छन् र नयाँ विचार लिएर आऊछन् । लगभग १० बर्षको यो बच्चा नाङ्गो हातले  पोखिएको तेल सफागर्दै छ- बंगलादेशको सुन्दर बनमा, जुन मानब निर्मित  संसारकै सबै बन्द ठुलो जंगल हो । यो देख्दा उनीहरु आश्चर्यचकित परेका थिए, किनकि यहि पानी, उनीहरुले पिउने, नुहाउने माछा मार्ने र यहि सेरोफेरोमा  बस्ने गरेका थिए । तपाईंदेख्न सक्नुहुन्छ- पानी खैरो छ,  माटो र तेल पनि खैरो छ, सबैकुरा एकै ठाउंमा घुलमिल हुँदा पानीमा के छ, देख्न सकिन्न । एउटा साधारण प्रबिधि छ- स्पेक्ट्रोमेट्री, यसबाट हामी पानीमा के छ, देख्न सक्छौं । त्यसैले हामीले स्पेक्ट्रोमीटरको  प्रतिलिपि बनायौं । बिभिन्न पदार्थहरुबाट आएको उज्यालोले, बिभिन्न स्पेक्ट्रम बनाउछ, जसले पानीमा के छ, थाहा पाउन सहयोग गर्छ । हामीले यस्तै सेन्सरको प्रतिलिपिहरु बनायौं, र बंगलादेश पठायौं । यो प्रोजेक्टको रमाइलो पक्ष, स्थानीय समस्याहरुलाइ सम्बोधन गर्नु, वा स्थानीय समस्या हेर्नुको साथै, मेरा बिद्यार्थीहरुले स्थानीय  केटाकेटीहरुको अवस्था महसुस गरेर , आफ्नो सिर्जनात्मकताको प्रयोग गर्न सके । ", " (म टाढाको समस्या पत्तालगाउन सक्छु) ", " दोस्रो अनुसन्धानबाट म  अत्यन्त उत्साहित भएर अझ गहिरो अनुसन्धान गर्ने बिचारमा पुगें— अझ कठिन कठिन समस्याहरु पत्ता लगाउने । ", " म आधा जापानी र आधा फ्रेन्च हुँ । तपाईंहरुलाई याद पनि होला, जापानमा  सन् २०११ गएको भुकम्प । त्यो यति खतरनाक थियो कि, त्यसले  बिशाल छालहरु उत्पन्न गर्यो - जसलाई सुनामी भनिन्छ — त्यस सुनामीले जापानका धेरै शहरहरु  र पुर्बी तट ध्वस्त बनायो । त्यस घटनामा १४००० भन्दा बढी  मानिसको ज्यान गयो । साथै फुकिसिमा प्रान्तको आणविक भट्टी समेत केवल पानीले क्षति पुर्यायो । अहिलेको प्रतिबेदन अनुसार लगभग ३०० टन जस्तो आणविक भट्टी बाट प्रशान्त महासागरमा  चुहावट छ । अहिले पुरा प्रशान्त महासागर  सेसियम -१३७ द्वारा प्रदुषित छ । पश्चिमी तटतिर गएर हेर्ने हो भने,  त्यसको असर जता ततै देख्न सकिन्छ । नक्सामा हेर्दा, एस्तो लाग्छ,  सबै रेडियो तरंग जापानी तटबाट पखालिएका छन् , र हेर्दा लाग्छ पानी नीलो र सुरक्षित छ । तर बास्तबिकता यो भन्दा जटिल छ । ", " त्यो दुखद घटना पश्चात म हरेक बर्ष  फुकिसिमा गैरहेछु, म स्वतन्त्र रुपमा तथा अन्य  बैज्ञानिकसंग मिलेर जमिन एवं नदीमा प्रभाव नाप्ने गर्छु— यो पटक मैंले बिद्यार्थीहरुपनि लिएर  जाने विचार गरेको थिएँ नि:सन्देह अविभावकहरुले अनुमति  दिएनन् र हामीले लगेनौं । ", " —— (हाँसो)——— ", " हरेक रात हामी फरक मुखुण्डो लगाउने \"मिसन कन्ट्रोल\" संग सम्पर्क गर्थ्यौं । यस्सो हेर्दा, उनीहरुले त्यति ध्यान दिएका  जस्तो नदेखिए पनि, ध्यान दिन्थे । किनकि उनीहरुलाई पुरै जीवन  Radioactivity संग बिताउनु छ । हामी उनीहरुसंग हरेक दिन संकलन भएका डाटाहरुको  छलफल गर्थ्यौं, जानुपर्ने अर्को स्थानको बारेमा  कुरा गर्थ्यौं, भावी रणनीति तयार गर्थ्यौं . ...आदि । यो कार्यको लागी, हामीले एउटा साधारण  Topographical Map बनायौं जुन, आणबिक भट्टी वरिपरिको थियो । नक्सामा अग्लो होचो बनायौं । Radioactivity जस्तै देखाउन  रंग स्प्रे गर्यौं, पानी छर्केर वर्षा भएको देखायौं । यसबाट हामी देख्न सक्थ्यौं कि,  Radioactive धुलोहरु पहाडहरुबाट पखालिंदै खोला तर्फ जाँदै थिए र बिस्तारै समुद्रमा मिल्दै थिए । यो सम्भावित अनुमान मात्रै हो । ", " यहि कुरा दिमागमा राखेर हामीले  एउटा अभियान चलायौं, यसकालागी हामीले आणविक भट्टी नजिकका  बासिन्दासँग सम्पर्क गर्यौं । हामी आणविक भट्टी भन्दा १.५ कि.मि. टाढा छौं र हामीलाई सहयोग गर्दैछन स्थानीय माझीहरु , हामी समुद्रमा थिग्रिएको  लेदो संकलन गर्दैछौं, हामी आफैले आविस्कार गरेर बनाएको  नमुना संकलन यन्त्रको मद्धतले । हामी यी लेदोहरुलाई सानो सानो  ब्यागमा पोको पार्छौं, सयौंको संख्यामा यस्ता ब्यागहरु तयार गरेर विभिन्न यूनिवर्सिटीमा पठाऊछौं , र सामुद्रिक पिंधको Radioactivity को  नक्सा बनाऊछौं, बिषेसगरि माछाले प्रजनन गर्ने मुहानहरुमा , अनि आशा राख्छौं, केहि सुधार भएको छ- स्थानीय माझीहरु र उनीहरुको प्यारो  खाना - सुशीको । ", " ——- (हाँसो)——— ", " यहाँ केहि प्रगति देख्न सकिन्छ — हामी स्थानीय समस्याबाट टाढाको हुदै  संसारकै समस्या हेर्न थालेका छौं । विभिन्न तहमा, साधारण र सर्वसुलभ  प्रबिधिद्वारा काम गर्न रमाइलो छ । कहिलेकहीं अत्याश पनि लाग्छ, हामी केवल हामीले बिगारेको कुरा  मात्रै नाप्दै छौं । समस्या समाधानको बिषयमा केहि थालेको छैन । कहिले कहीं मनमा लाग्छ, हामीले  ठुलो फड्को मारेर यी कामहरु गर्न अझराम्रो तरिकाको  आविस्कार गर्न सके !! ", " यो सोचाई संग संगै, हामीलाई यो  कक्षा कोठा सानो लाग्न थाल्यो । हामीले हंगकंगमा एउटा  औद्योगिक क्षेत्र भेट्यौं । र यसलाई हामीले बिशाल कार्यशाला बनायौं र हामीले वातावरणीय प्रभाबलाइ  बिशेष ध्यानमा राख्यौं । हंगकंगको केन्द्रमा रहेको यो स्थानमा हामी काठ, फलाम, रसायन अलि अलि जीवबिज्ञान, थोरै प्रकाश , लगभग चाहिएको सबै बनाउन सक्छौं । यो यस्तो ठाउंहो जहाँ बयस्क र  केटाकेटी संगै खेल्न सक्छन् । यो यस्तो कोठा हो जहाँ,  ठुला मान्छेको मद्धतले सानाको सपना साकार हुन्छ, अनि प्रौढ फेरी केटाकेटी बन्न सक्छन् । ", " बिद्यार्थी: फटाफट है फटाफट ! ", " सेसर हरदा: हामी प्रश्न गर्दै छौं, जस्तै: नवीकरणीय ऊर्जाले भविष्यको  यातायातको आविष्कार गर्न सक्छौं ? एउटा उदाहरण । अथवा, हामी बृद्धहरुको यातायातको लागि साधारण व्हीलचेयरलाइ इलेक्ट्रिकमा  रुपान्तरण गर्न सक्छौं ? ", " प्लास्टिक, पेट्रोलियम, विकिरण आदि  स्वास्थ्यको लागि हानिकारक छन्, हामी त्यो भन्दा अझ हानिकारक कुरा  सिकाउदै छौं - झुठ । हामी डरलाग्दो सत्यबाट केटाकेटीहरुलाई  लामो समय टाढा राख्न सक्दैनौं । यी समस्याको समाधान उनीहरुको  कल्पनाबाटनै सम्भव छ । ", " तसर्थ बैज्ञानिक, निर्माता, परिकल्पनाकार,  नागरिकको रुपमा हामीले अर्को पुस्ता तयार गर्नुपर्छ, जसले हामी, हाम्रो बाताबरणको  हेरचाह गर्नको साथै बास्तविकरुपमै केहि काम गरेर देखाउन सकुन् ", " धन्यवाद !! ", " ——- (ताली)——— "]
nl = [" Toen ik klein was, zeiden mijn ouders: \"Je mag rommel maken, maar je moet hem zelf opruimen.\" Vrijheid ging gepaard  met verantwoordelijkheid. Maar mijn verbeelding bracht me naar wonderlijke plekken, waar alles mogelijk was. Ik groeide dus op  in een bubbel van onschuld — of beter gezegd een bubbel  van onwetendheid, want volwassenen beschermden ons met leugens tegen de lelijke waarheid. Toen ik groter werd, ontdekte ik dat volwassenen rommel maken en niet echt uitblinken in opruimen achteraf. ", " We spoelen door: ik ben nu volwassen en geef les in burgerwetenschap en  innovatie aan de Hong Kong Harbor School. Het duurt niet lang voor mijn studenten op een strand wandelen en hopen rommel aantreffen. Als goede burgers  ruimen we het strand op — en nee, hij drinkt geen alcohol, en als het zo was,  heeft hij die niet van mij. ", " (Gelach) ", " Tot mijn verdriet zit er vandaag plastic in meer dan  80 procent van de oceanen. Dat is huiveringwekkend. De voorbije tientallen jaren voeren we uit met grote schepen en grote netten om stukjes plastic te verzamelen en onder een microscoop te bekijken. We sorteren die en zetten de gegevens uit op een kaart. Dat duurt heel lang en is erg duur. Het is riskant om  met grote schepen uit te varen. ", " Met mijn studenten van 6 tot 15 jaar droom ik ervan om  een betere manier te bedenken. We hebben van onze kleine klas in Hong Kong een atelier gemaakt. We maakten een kleine werkbank met verschillende hoogtes, zodat ook de kleinsten kunnen meewerken. Kinderen en gereedschapswerktuigen, dat is een superveilige combinatie. ", " (Gelach) ", " Niet echt. Terug naar het plastic. We verzamelen plastic en vermalen het tot de afmetingen van in de oceaan, dus héél klein, want het vergaat. We werken zo. Ik laat mijn studenten hun fantasie botvieren. Mijn taak is het beste uit elk kinderidee halen en dat proberen samen te voegen tot iets dat hopelijk werkt. Dus spraken we af dat we in plaats van het plastic te verzamelen, alleen de gegevens zouden verzamelen. We krijgen een beeld  van het plastic via een robot — kinderen vinden robots spannend. Dan maken we een snel prototype. We maken dat prototype zo snel dat het middagmaal nog in de doos zit als we het hacken. ", " (Gelach) ", " We hacken tafellampen en webcams om er loodgieterij van te maken, waarmee we een drijvende robot maken die traag door het water zal bewegen, door het plastic hier — en dit is het beeld dat we in de robot krijgen. We zien de stukjes plastic traag door de sensor gaan. De computer aan boord zal het beeld verwerken en elk deeltje opmeten zodat we een ruwe schatting hebben van de hoeveelheid plastic in het water. ", " We documenteerden elke stap van deze uitvinding op een website voor uitvinders, 'Instructables' genaamd, in de hoop dat iemand ze nog zou verbeteren. ", " Het leuke aan dit project was dat  de studenten een lokaal probleem zagen en boem — ze zoeken meteen naar een oplossing. ", " [Ik kan mijn lokale probleem onderzoeken] ", " Maar mijn studenten in Hong Kong zijn hypergeconnecteerd. Ze kijken naar het nieuws en naar het internet, en ze stootten op dit beeld. Dit kind, wellicht jonger dan 10, ruimt een olievlek met de hand op in Sundarbans, het grootste mangrovewoud ter wereld, in Bangladesh. Ze waren geschokt, want dit is het water dat ze drinken, het water waar ze in baden, het water waar ze in vissen, dit is de plek waar ze leven. Je ziet dat het water bruin is, de modder is bruin, de olie ook. Alles is vermengd. Het is moeilijk te zien wat er in het water zit. Maar er bestaat een vrij eenvoudige  technologie, spectometrie, waarmee je kan zien  wat er in het water zit. Dus bouwden we een ruw prototype van een spectrometer. Je kan licht laten schijnen door verschillende substanties die een verschillend spectrum produceren, zodat je kan identificeren wat er in het water zit. We verpakten dit prototype van een sensor en stuurden het naar Bangladesh. Het leuke aan dit project was dat het verder ging dan een lokaal probleem oplossen, of bestuderen. Mijn kinderen gebruikten hun empathie en hun creativiteit om vanop afstand  andere kinderen te helpen. ", " [Ik kan een ver probleem onderzoeken] ", " Ik vond het tweede experiment erg aantrekkelijk en wilde nog een stap verder gaan — een nog moeilijker probleem aanpakken, een dat me na aan het hart ligt. ", " Ik ben half Japans en half Frans. Misschien weet je nog dat er in 2011 een enorme aardbeving was in Japan. Ze was zo krachtig dat ze verschillende  reusachtige golven veroorzaakte — zogenaamde tsunami's — die vele steden verwoestten op de Japanse oostkust. Meer dan 14.000 mensen stierven in een oogwenk. Er was ook schade aan de kerncentrale  van Fukushima, die vlak bij het water ligt. Ik lees vandaag rapporten dat er gemiddeld 300 ton uit de kerncentrale  in de Stille Oceaan lekt. Vandaag bevat de hele Stille Oceaan sporen van besmetting met cesium-137. Als je naar de westkust gaat, kan je overal Fukushima opmeten. Als je de kaart bekijkt, kan het lijken  alsof de meeste radioactiviteit van de Japanse kust is weggespoeld. Het grootste deel lijkt nu veilig, het is blauw. De werkelijkheid is  net iets ingewikkelder. ", " Ik ga sinds het ongeluk elk jaar naar Fukushima om onafhankelijke metingen  te doen, met collega's, op het land, in het water — en deze keer wilden we  de kinderen meenemen. Natuurlijk deden we dat niet, dat zou niet mogen van de ouders. ", " (Gelach) ", " Maar we rapporteerden elke avond aan 'Mission control' — ze dragen verschillende maskers. Het lijkt alsof ze het werk niet ernstig namen, maar dat was niet zo, want ze zullen levenslang met radioactiviteit moeten leven. We deden het volgende met hen: we bespraken de gegevens die we overdag hadden verzameld en bespraken onze volgende stap — strategie, wegbeschrijving enz. Om dat te doen, maakten we een ruwe topografische kaart van de buurt van de kerncentrale. We maakten een reliëfkaart, strooiden er pigment op voor de live gegevens over radioactiviteit en besproeiden ze met water om regen te simuleren. Zo konden we zien  dat het radioactieve stof van de bergtop  naar het rivierensysteem vloeide en in de oceaan lekte. Dit was een ruwe schatting. ", " Op basis daarvan organiseerden we een expeditie. Nooit eerder kwamen burgers zo dicht bij de kerncentrale. We zeilen op een afstand van 1,5 km van de kerncentrale. Met behulp van plaatselijke vissers verzamelen we sediment van de zeebodem met een speciale sedimentverzamelaar die we hadden uitgevonden en gemaakt. We verpakten het sediment in kleine zakjes die we verdeelden over honderden zakken die we naar verschillende universiteiten stuurden, en zo brachten we de radioactiviteit van de zeebodem in kaart, vooral in de mondingen waar de vissen zich voortplanten. Hopelijk dragen we bij tot verhoogde veiligheid van de vissers en van je favoriete sushi. ", " (Gelach) ", " Je ziet hier progressie — van een lokaal probleem over een ver  probleem naar een wereldprobleem. Het was superspannend om te werken op deze verschillende schalen, met zeer eenvoudige  opensource-technologie. Tegelijkertijd was het  alsmaar frustrerender omdat we pas begonnen zijn met het opmeten van de schade die we aangericht hebben. We zijn nog niet toegekomen aan het zoeken naar een oplossing. Ik vraag me af of we  geen sprong moeten wagen en betere manieren moeten proberen te vinden om dit alles te doen. ", " En dus begon de klas wat klein aan te voelen. We vonden een fabriekssite in Hong Kong en bouwden ze om  tot de grootste megaspace gericht op sociale en milieu-impact. In het centrum van Hong Kong kunnen we werken met hout,  metaal, chemie, wat biologie, wat optica. Je kan hier zo goed als alles bouwen. Volwassenen en kinderen kunnen er samen werken. Het is een plek waar de dromen van kinderen uitkomen met hulp van volwassenen, en waar volwassenen terug kind kunnen worden. ", " Student: Versnelling! Versnelling! ", " Cesar Harada: We stellen vragen als \"Kunnen we de toekomst van de mobiliteit heruitvinden met hernieuwbare energie?\" Of \"Kunnen we de mobiliteit van de ouder wordende bevolking verbeteren door standaard-rolstoelen om te vormen tot coole elektrische voertuigen? ", " Plastic, olie en radioactiviteit zijn verschrikkelijke erfenissen, maar het ergste dat we onze kinderen kunnen nalaten, zijn leugens. We kunnen het ons niet meer veroorloven om hen voor de lelijke waarheid te behoeden, want we hebben hun verbeelding nodig om de oplossingen te bedenken. ", " Dus burgerwetenschappers, makers, dromers — we moeten de volgende  generatie klaarstomen die om het milieu en om mensen geeft en die echt in staat is om er iets aan te doen. ", " Dank je wel. ", " (Applaus) "]
pl = [" Kiedy byłem dzieckiem rodzice mówili mi: \"Możesz nabałaganić pod warunkiem, że po sobie posprzątasz\". Z wolnością przyszła i odpowiedzialność. Wyobraźnia zabierała mnie  do wspaniałych miejsc, gdzie wszystko było możliwe. Rosłem więc w otoczce niewinności, można powiedzieć otoczce ignorancji, bo dorośli kłamali, by ochronić nas przed paskudną prawdą. Dorastając zrozumiałem,  że dorośli też robią bałagan i nie są za dobrzy w jego sprzątaniu. ", " Teraz jestem dorosły, uczę wychowania obywatelskiego i innowacji w szkole Harbour w Hong Kongu . Nie mija wiele czasu, zanim studenci widzą śmieci na plaży. Jako dobrzy obywatele, sprzątamy plaże. Nie, on nie pije alkoholu, a jeśli nawet, to ja mu go nie dałem. ", " (Śmiech) ", " Smutne jest to, że dzisiaj ponad 80 procent  wód oceanów zawiera plastik. To przerażające. W ostatnich dziesięcioleciach, wypływamy dużymi statkami i zarzucamy olbrzymie sieci, zbierając plastikowe odpadki, na które  potem patrzymy pod mikroskopem, sortujemy je, i nanosimy te dane na mapę. Zabiera to jednak dużo czasu, jest drogie, a wypływanie tymi łodziami jest ryzykowne. ", " Mnie i moim uczniom, wiek od 6 do 15 lat, marzy się lepszy sposób. Przekształciliśmy naszą małą klasę w Hong Kongu w warsztat. Zaczęliśmy od zbudowania małej ławki roboczej o różnych wysokościach, tak  by i niscy uczniowie mogli brać udział. Uczniowie z elektrycznymi narzędziami  są niesamowici i bezpieczni. ", " (Śmiech) ", " No niezupełnie. Wracając do plastiku. Zbieramy go i mielimy do wielkości,  w jakich go znaleźliśmy w oceanie, czyli bardzo małych, bo on się rozkłada. A działa to tak. Puszczam wolno wyobraźnię uczniów. Moja praca polega na zebraniu  najlepszych pomysłów i połączeniu ich w coś, co miejmy nadzieję zadziała. Uzgodniliśmy, że zamiast zbierania tych plastikowych kawałków, będziemy zbierać tylko dane. Otrzymamy obraz plastiku za pomocą robota. Roboty, dzieciaki się nimi pasjonują. Następnie robimy \"szybki prototyp\". Tak nam to szybko poszło, że lunch był jeszcze w pudełku kiedy nad nim pracowaliśmy. ", " (Śmiech) ", " Łączymy lampy i kamerki internetowe w hydrauliczne części i wkładamy je w pływającego robota, który będzie się wolno poruszał w wodzie, przez pływający plastik. A to obraz uzyskany z robota. Widzimy kawałki plastiku wolno unoszące się przez sensor. Komputer na pokładzie analizuje ten obraz i mierzy każdą z tych cząstek. To daje przybliżoną  ilość plastiku w wodzie. ", " Udokumentowaliśmy  ten wynalazek krok po kroku na naszej stronie internetowej  dla wynalazców, zwanej \"Instructables\", w nadziei, że ktoś to ulepszy. ", " W tym projekcie najfajniejsze jest to,  że uczniowie dostrzegli lokalny problem i od razu próbowali z nim się uporać. ", " [Mogę się zmierzyć z lokalnym problemem] ", " Ale moi uczniowie z Hong Kongu to dzieciaki połączone w sieci. Oglądają wiadomości, internet i natknęli się na ten obraz. Dziecko około 10 lat sprzątające gołymi rękoma rozlany olej w Sundarbans, największym na świecie lesie mangrowym w Bangladeszu. Byli zszokowani, bo to jest woda, którą oni piją,  w której się kąpią, woda, w której łowią ryby, to miejsce, w którym żyją. Jak widać woda jest brązowa,  tak jak błoto i olej, Kiedy wszystko jest wymieszane, trudno zobaczyć, co tam jest. Mamy jednak technologię, całkiem prostą, zwaną spektrometrią, która pozwala zobaczyć, co jest w wodzie. Zbudowaliśmy prosty prototyp spektrometru, który umożliwia prześwietlanie różnych substancji wytwarzających różne spektra, a to pomaga w identyfikacji  tego co znajduje się w wodzie. Spakowaliśmy ten prototyp czujnika i wysłaliśmy do Bangladeszu. To fajne, że w tym projekcie oprócz zajęcia się lokalnym problemem lub analizowania lokalnego problemu, uczniowie użyli empatii i kreatywności, aby na odległość pomóc innym dzieciom. ", " [Mogę badać problem na odległość] ", " Pod wpływem tego drugiego eksperymentu chciałem pójść o krok dalej; może zająć się trudniejszym problemem, bliższym mojemu sercu. ", " Jestem w połowie Japończykiem i w połowie Francuzem. Może pamiętacie, że 2011 roku Japonia doświadczyła potężnego trzęsienia ziemi. Było tak silne, że spowodowało  kilka gigantycznych fal zwanych tsunami. Te tsunami zniszczyły wiele miast  na wschodnim wybrzeżu Japonii. Ponad 14 tys. osób zginęło na miejscu. Zniszczona została również  elektrownia nuklearna w Fukushimie, usytuowana nad samym morzem. Dzisiaj, jak czytam w raportach, przeciętnie 300 ton wycieka z tej elektrowni do Pacyfiku. Obecnie cały Ocean Pacyficzny  ma śladowe ilości cezu 137. Wszędzie na Zachodnim Wybrzeżu  można znaleźć skutki Fukushimy. Jednak z mapy wynika,  że większość radioaktywności została zmyta z japońskiego wybrzeża, większość jest bezpieczna, niebieska. Rzeczywistość jest jednak bardziej skomplikowana. ", " Jeżdżę do Fukushimy co roku od wypadku i niezależnie, wraz z innymi naukowcami dokonujemy pomiarów na lądzie i w rzece. Tym razem chciałem zabrać ze sobą dzieci. Oczywiście nie zrobiliśmy tego, rodzice by się na to nie zgodzili. ", " (Śmiech) ", " Ale co wieczór składaliśmy  raporty do \"centrali\". Dzieci zakładały różne maski. Może się wydawać, że nie brali tej pracy poważnie, ale tak nie było, bo to oni będą musieli żyć z radioaktywnością do końca życia. Wszyscy razem omawialiśmy dane z bieżącego dnia i ustalaliśmy dalsze kroki, strategię, plan itd. W tym celu zbudowaliśmy ogólną mapę topograficzną rejonu wokół elektrowni. Zbudowaliśmy też mapę wzniesień. Posypaliśmy barwnikiem, aby pokazać realne dane radioaktywności i spryskaliśmy wodą, żeby symulować deszcz. Dzięki temu mogliśmy zobaczyć, jak radioaktywny pył był zmywany ze szczytu góry do rzeki, a potem do oceanu. To było duże przybliżenie. ", " Pamiętając o tym,  zorganizowaliśmy wyprawę, w której cywile byli po raz pierwszy tak blisko elektrowni atomowej. Żeglowaliśmy 1,5 km od elektrowni i wraz z lokalnymi rybakami zbieraliśmy osad z dna morza przy pomocy urządzenia, które sami wynaleźliśmy i zbudowaliśmy. Zapakowaliśmy osad do małych toreb, po czym rozdzieliliśmy go na setki małych torebek, które wysłaliśmy do różnych uniwersytetów. Uzyskaliśmy mapę radioaktywności dna morza głównie w ujściach rzek, gdzie ryby się rozmnażają. Mamy nadzieję, że ulepszyliśmy bezpieczeństwo lokalnych rybaków i twojego ulubionego sushi. ", " (Śmiech) ", " Można zauważyć tutaj postęp. Zaczęliśmy od lokalnego, oddalonego problemu, a skończyło się na globalnym. Praca na tak różną skalę tak prostymi technologiami jest super ekscytująca. Jednocześnie proces ten jest coraz bardziej frustrujący bo to dopiero początek  pomiaru szkód, jakie wyrządziliśmy. Nawet nie zaczęliśmy szukać rozwiązań. Zastanawiałem się, czy podjąć kolejne kroki i znaleźć lepszy sposób na to, co robimy. ", " Klasa szkolna zrobiła się za mała, więc znaleźliśmy w Hong Kongu halę przemysłową. i przekształciliśmy ją w mega-przestrzeń, która skupia się na wpływie  społecznym i środowiskowym. Znajduje się w centrum Hong Kongu. To miejsce, gdzie możemy pracować w drewnie, metalu; trochę nad chemią trochę nad biologią, optyką. Ogólnie mówiąc możesz tam zbudować praktycznie wszystko. To miejsce, gdzie dorośli  i dzieci mogą się razem bawić. To miejsce, gdzie spełniają się  marzenia dziecięce, przy pomocy dorosłych, gdzie dorośli mogą być znowu dziećmi. ", " Student: Przyspieszenie! Przyspieszenie! ", " Cesar Harada: Zadawaliśmy sobie pytania: czy transport przyszłości może  opierać się na energii odnawialnej? Na przykład. Albo czy możemy pomóc  w poruszaniu się starszym osobom, zmieniając standardowe wózki inwalidzkie w elektryczne? ", " Plastik, ropa czy radioaktywność  to okropna spuścizna, ale jeszcze gorszą spuścizną są kłamstwa. Nie możemy już chronić  dzieci przed straszną prawdą, bo ich wyobraźnia jest nam potrzebna do szukania rozwiązań. ", " Obywatele naukowcy, twórcy, marzyciele, musimy przygotować następne pokolenie, które zatroszczy się o środowisko i ludzi i które może coś realnie zadziałać. ", " Dziękuję. ", " (Brawa) "]
pt = [" Quando eu era criança, os meus pais diziam-me: \"Podes desarrumar tudo, mas depois vais ter que arrumar\". A liberdade implica responsabilidade. Mas a minha imaginação levava-me a todos esses maravilhosos lugares, onde tudo era possível. Cresci numa bolha de inocência, ou, melhor, numa bolha de ignorância, porque os adultos mentiam-nos para nos proteger da feia verdade. Enquanto crescia, descobri  que os adultos semeiam a desordem, mas não são muito bons em limpá-la depois. ", " Agora sou adulto e ensino ciências de cidadania e invenção na Harbour School em Hong Kong. E não foi preciso muito tempo até os meus alunos encontrarem lixo quando passeiam numa praia. Como bons cidadãos, limpamos as praias — não, ele não está a beber álcool,  e se está, não fui eu quem lho deu. ", " (Risos) ", " É triste dizê-lo, mas agora mais de 80% dos oceanos têm plásticos. É um facto terrível. Nas últimas décadas, usámos estes grandes navios, com grandes redes, recolhemos os pedaços de plástico que vemos ao microscópio, e classificamo-los. Depois colocamos os dados num mapa. Mas isso leva eternidades, e é muito caro. É muito arriscado sair nestes grandes barcos. ", " Então, com os meus alunos, de 6 a 15 anos, sonhámos inventar uma forma melhor. Transformámos a nossa pequena aula de Hong Kong numa oficina. Começámos a construir esta pequena banca de trabalho, de várias alturas, para que  as crianças também possam participar. Posso dizer, as crianças com ferramentas elétricas são incríveis e seguras. ", " (Risos) ", " Nem por isso. Voltemos ao plástico. Recolhemos o plástico e trituramo-lo até ao tamanho dos que  se encontram no oceano, muito pequenos porque se decompõem. É assim que trabalhamos. Deixo que a imaginação dos meus alunos siga livremente. O meu trabalho é tentar aproveitar o melhor de cada ideia das crianças e tentar combiná-las numa coisa que esperamos que funcione. Decidimos que, em vez de recolher pedaços do plástico, vamos recolher só os dados. Vamos obter uma imagem  do plástico com um robô, — as crianças adoram robôs. A seguir, fazemos  uma \"prototipagem rápida\" Somos tão rápidos em prototipagem que o almoço ainda está na marmita quando acabamos. ", " (Risos) ", " Transformamos candeeiros de mesa e \"webcams\", em acessórios de canalização para montar um robô flutuante  que viajará lentamente através da água e do plástico que lá está. Esta é a imagem que obtemos com o robô. Vemos os pedaços de plástico a flutuar lentamente pelo sensor, e o computador de bordo vai processar esta imagem e medir o tamanho de cada partícula. Obtemos assim uma estimativa aproximada da quantidade do plástico na água. ", " Documentamos esta invenção passo a passo num \"website\" para inventores chamada Instructables, na esperança que alguém possa melhorá-lo. ", " O que foi fantástico neste projeto foi que os alunos viram um problema local e bum! estão a tentar  resolvê-lo imediatamente. ", " [Posso investigar o meu problema local] ", " Mas os meus alunos em Hong Kong são miúdos muito bem informados. Veem as notícias, veem a Internet. E encontraram esta imagem. Esta criança, talvez com menos de 10 anos, está a limpar um derramamento de óleo, apenas com as mãos. em Sundarbans, no Bangladesh, a maior floresta de mangue do mundo . Ficaram muito chocados, porque esta água era a que bebiam, era onde tomavam banho, é a água onde os peixes nadam, é o local onde eles vivem. Podemos ver a água castanha, a lama e o óleo castanhos. Quando tudo isso se mistura, é muito difícil ver o que há na água. Mas há uma tecnologia muito simples, chamada espectrometria, que permite ver o que há na água. Construímos um protótipo rústico de um espectrómetro, e podemos projetar a luz  através de diferentes substâncias para produzir diferentes espectros. Isso ajuda-nos a identificar  o que há na água. Embalámos o nosso protótipo do sensor que foi enviado para Bangladesh. O mais fantástico deste projeto foi que, para além de analisarmos um problema local ou de vermos um problema local, os meus alunos usaram a sua empatia e o seu sentido da criatividade para ajudarem, à distância, outras crianças. ", " [Posso investigar problemas distantes] ", " Senti a obrigação de fazer outras experiências. Eu queria ir um pouco mais longe, talvez abordar um problema mais difícil, e, para mim, também mais sensível. ", " Sou meio japonês e meio francês. Talvez se recordem do devastador terramoto no Japão em 2011. Foi tão violento que desencadeou muitas ondas gigantes, a que chamamos tsunami. O tsunami destruiu muitas cidades da costa oriental do Japão. Morreram mais de 14 000 pessoas num instante. A central nuclear de Fukushima também ficou danificada, no caso da central nuclear, só pela água. Hoje, leio os relatórios e há uma média de 300 toneladas que escorrem da central nuclear para o Oceano Pacífico. Hoje, todo o Oceano Pacífico tem vestígios de contaminação pelo césio-137. Se formos para a costa oeste, podemos medir Fukushima por todo o lado. Mas se olharmos para o mapa, parece que a maior quantidade de radioatividade tem sido levada para longe da costa do Japão. Hoje, a maior parte, parece segura, é o azul. Bom, a realidade é um pouco mais complicada. ", " Desde o terramoto que eu visito Fukushima todos os anos, e, com outros cientistas, fazemos medições independentes, em terra e no rio. Na última viagem  queríamos levar os alunos. É claro que não os levámos, os pais nunca o permitiriam. ", " (Risos) ", " Mas todas as noites fazíamos o relatório em \"Controlo da Missão\" — usam-se diferentes máscaras. Pode parecer que eles não levam o trabalho a sério, mas não é verdade. São eles que têm que viver  com a radioatividade a vida inteira. O que fazíamos com eles era analisar os dados que recolhíamos dia a dia, e falar sobre o nosso passo seguinte, a estratégia, o itinerário, etc. Para fazer isso, construímos um mapa topográfico grosseiro da região em volta da central nuclear. Assim construímos um mapa topográfico, pintámos com corantes para representar dados em tempo real da radioatividade, borrifámos com água para simular a chuva. Assim, vimos que a poeira radioativa está a escorrer do topo da montanha, a entrar no sistema fluvial, e a escoar para o oceano. Era uma estimativa grosseira. ", " Mas com base nessa ideia, organizámos uma expedição, que foi aquela em que civis estiveram mais perto duma central nuclear. Navegámos até 1,5 quilómetro da central nuclear é com a ajuda de um pescador local, recolhemos sedimentos do fundo marinho com um aparelho de amostragem que inventámos e construímos. Guardámos as amostras em sacos pequenos, e enviámos centenas desses sacos para diferentes universidades. Elaborámos o mapa da radioatividade do leito marinho, em especial nos estuários onde os peixes se reproduzem. Espero que tenhamos ajudado a melhorar a segurança dos pescadores e do vosso sushi favorito. ", " (Risos) ", " Vemos aqui uma progressão. Passámos de um problema local para um problema distante e para um problema global, Tem sido muito emocionante trabalhar nestas diferentes escalas, com tecnologias livres e muito simples. Mas, ao mesmo tempo, tem sido cada vez mais frustrante porque só começámos a medir os danos que temos feito. Ainda nem sequer começámos a tentar resolver problemas. Hoje pergunto-me se devíamos dar um salto e tentar inventar melhores formas de fazer todas estas coisas. ", " A sala de aulas parecia começar a ficar pequena demais. por isso encontrámos uma instalação industrial em Hong Kong, e transformámo-la no maior espaço dedicado ao impacto social e ambiental. Está no centro de Hong Kong. É um local onde podemos trabalhar com madeira, metal, química, um pouco de biologia e de ótica. Basicamente podemos  fazer ali quase tudo. É um local onde adultos e crianças podem trabalhar juntos. É um lugar onde as crianças podem tornar os seus sonhos em realidade, com a ajuda dos adultos, e os adultos podem voltar a ser crianças de novo. ", " Aluno: Aceleração! Aceleração! ", " Cesar Harada: Perguntamos coisas como: \"Podemos criar o futuro da mobilidade com energia renovável?\" por exemplo. \"Podemos ajudar a mobilidade da população idosa \"transformando as cadeiras de rodas em veículos elétricos geniais?\" ", " O plástico, o óleo e a radioatividade são legados horríveis, mas o pior legado que podemos deixar aos nossos filhos são as mentiras. Não devemos ocultar a feia verdade aos nossos filhos porque precisamos da imaginação deles para inventar as soluções. ", " Os cidadãos cientistas, os criadores, os sonhadores, devem preparar a próxima geração para se preocuparem com as pessoas e com o ambiente, e poderem fazer qualquer coisa a esse respeito. ", " Obrigado. ", " (Aplausos) "]
pt-br = [" Quando eu era criança, meus pais me falavam: \"Você pode fazer bagunça, mas terá que limpar depois.\" Liberdade e responsabilidade vinham juntas. aas a minha imaginação levava-me a lugares maravilhosos, onde tudo era possível. Assim, eu cresci em uma  bolha de inocência... ou, eu diria,  numa bolha de ignorância, pois adultos nos mentiriam para nos proteger da verdade. Enquanto crescia, descobri que adultos fazem bagunça, e não são muito bons em limpar depois. Também sou um adulto agora, ensino ciência cidadã e invenção na Harbour School de Hong Kong. E não demorou muito para meus alunos caminharem em uma praia e se depararem com pilhas de lixo. Então, como bons cidadãos, nós limpamos as praias. Não, ele não está bebendo álcool; mas se estiver, não foi eu quem deu à ele. (Risos) É triste dizer, mas hoje mais de 80% dos oceanos possuem plástico. É um fato assustador. E nas últimas décadas, nós saímos com navios e redes enormes coletamos pedaços de plástico e os examinamos em um microscópio os classificamos, e pomos os dados num mapa. Mas isso demora uma eternidade, é muito caro, e é bastante arriscado sair com estes enormes barcos. Eu e meus alunos, com idades entre seis e 15 anos, Sonhávamos em inventar uma maneira melhor. Então transformamos nossa minúscula sala de aula em uma oficina. Começamos a construir esta pequena bancada, com várias alturas, assim crianças  bem pequenas podem participar. Crianças com ferramentas elétricas, digo a vocês, são incríveis e seguras. (Risos) Na verdade, não. Voltemos ao plástico. Coletamos o plástico e o triturarmos para o tamanho encontrado no oceano, que é muito pequeno porque ele se fragmenta. É assim que a gente trabalha. Eu deixo a imaginação dos meus alunos correr solta. O meu trabalho é tentar aproveitar o melhor da ideia de cada criança e tentar combinar em algo que esperamos que funcione. A gente concordou que ao invés de coletar pedaços de plástico, coletaríamos apenas dados Então, pelo uso de um robô, obteríamos a imagem do plástico. O robô deixou as crianças muito empolgadas. Fizemos, por assim dizer, a \"construção rápida de um protótipo\". Nós o construímos tão rapidamente que o montamos  com o almoço ainda na marmita. (Risos) Juntamos luminárias de mesa e webcams com presilhas de tubulação. Então instalamos isso num robô flutuante que se move lentamente através da água e através do plástico que temos lá. Esta é a imagem obtida com o uso do robô. Vemos, por meio do sensor,  os pedaços de plástico flutuando e o computador a bordo vai processar essa imagem e medir o tamanho de cada partícula, para que tenhamos uma ideia de quanto plástico há na água. ", " Então documentamos essa invenção, passo a passo, no site para inventores chamado \"Instructables\", na esperança de que alguém possa torná-lo ainda melhor. ", " O legal desse projeto foi que os alunos viram um problema da região, E bum! — eles já estão tentando resolvê-lo. ", " [Eu posso investigar o problema da minha região] ", " Mas meus alunos em Hong Kong são crianças superconectadas. Eles assistem aos noticiários, e veem a internet, e encontraram esta imagem por acaso. Essa criança, que não deve ter dez anos, limpando um vazamento de óleo com as mãos, no Sundarbans, que fica em Bangladesh, a maior floresta de mangue do mundo. Eles ficaram muito chocados com a imagem, pois essa é a água que eles bebem, essa é a água em que tomam banho, essa é a água em que eles pescam, esse é o lugar onde vivem. Também é possível ver que a água é marrom, a lama e o óleo também são marrons. Então, quando tudo está junto, é muito difícil ver o que há na água. Mas, há uma tecnologia, até bem simples, chamada espectrometria, que permite ver o que tem na água. Então construímos um protótipo rudimentar de um espectrômetro, que faz a luz atravessar diferentes substâncias que produzem espectros diferentes, a isso pode ajudar à identificar o que tem na água. Encaixotamos o protótipo de sensor, e o enviamos a Bangladesh. O que foi legal nesse projeto, é que os meus alunos falém de focarem e estudarem um problema regional, usaram a empatia e senso de criatividade para ajudar, remotamente, outras crianças. ", " [Posso analisar um problema remoto] ", " Eu estava entusiasmado por fazer a segunda experiência, e eu queria levar isso ainda mais longe, talvez trabalhando em problemas ainda mais difíceis, e que fossem mais próximos do meu coração. ", " Eu sou metade japonês e metade francês, e talvez vocês lembrem que em 2011 houve um enorme terremoto no Japão. Foi tão violento que provocou várias ondas gigantes, que são chamadas tsunami, e essas tsunami destruíram muitas cidades na costa leste do Japão. Mais de 14 mil pessoas morreram num instante. E também, danificou a usina nuclear de Fukushima, danificada só pela água. E hoje, eu leio reportagens de que uma média de 300 toneladas estão vazando da usina no Oceano Pacífico. E hoje todo o Oceano Pacífico tem traços de contaminação de Césio-137 . Caso vá na Costa Oeste dos EUA, pode medir radiação de Fukushima por toda a parte. Mas se olhar no mapa, pode parecer que a maior parte da radiação foi afastada da costa japonesa pelo mar, agora a maior parte já se foi, parece que é seguro, é azul. Bem, a realidade é um pouco mais complicada que isso. ", " Eu fui à Fukushima todos anos desde o acidente, lá eu meço independentemente e com outros cientistas, em terra e em rios. e desta vez queríamos levar as crianças. Mas obviamente, não levamos as crianças, os pais não deixariam isso acontecer. ", " (Risadas) ", " Mas cada noite reportávamos ao \"Centro de Controle\", Com as diferentes máscaras que eles usavam. Pode parecer que eles não levavam o trabalho a sério, mas eles levavam porque eles vão ter que conviver com a radiatividade o vida inteira. O que faziamos com eles era discutir os dados que coletávamos no dia. e conversar sobre onde devíamos ir depois, estratégia, itinerário, etc. E para fazer isso, construímos um mapa topográfico bem rudimentar da região ao redor da usina nuclear. Então, construímos o mapa de elevação, pingamos corantes para representar os dados em tempo real da radioatividade, e borrifamos água para simular chuva. E com isso podíamos ver que a poeria radioativa descia com a água, do topo da montanha para dentro dos rios, e chegando até o oceano. Era uma estimativa grosseira. ", " Mas com isso em mente, nós organizamos esta expedição, que era o mais próximo que civis estiveram da usina nuclear. Estávamos velejando à 1,5 quilômetros da usina. e com a ajuda dos pescadores locais, coletávamos sedimento do fundo do mar com um amostrador personalizado que a gente inventou e construiu. Pomos o sedimento em pequenos saquinhos, então os despachamos em centenas de saquinhos que enviamos para várias universidades, e produzimos o mapa da  radioatividade do fundo do oceano, em especial nas fozes onde os peixes se reproduzem, e eu espero que tenhamos melhorado a segurança dos pescadores locais e do seu sushi favorito ", " (Risadas) ", " Aqui você pode ver uma progressão nós fomos de um problema local para um problema remoto e então para um global. E tem sido muito estimulante trabalhar nessas várias escalas, e ainda com tecnologias muito simples e de código aberto. Mas ao mesmo tempo, tem sido cada vez mais frustrante porque nós apenas começamos a medir o dano que causamos. Nós ainda nem começamos a tentar resolver os problemas. E assim eu fico pensando se a gente deveria dar um salto e tentar inventar maneiras melhores de fazer tudo isso. ", " A sala de aula começou a parecer meio pequena, então encontramos um prédio industrial em Hong Kong, e o transformamos no maior espaço focado nos impactos sociais e ambientais. É no centro de Hong Kong, e é um lugar onde podemos trabalhar com madeira, metal, química, um pouco de biologia, um pouco de óptica, basicamente, se pode  construir de tudo lá. E é um lugar onde adultos e crianças podem brincar juntos. É um lugar onde o sonhos de crianças se tornam realidade, com a ajuda de adultos, e onde adultos podem voltar a ser criança. ", " Alunos: Aceleração! Aceleração! ", " Cesar Harada: Estamos fazendo perguntas como: Podemos inventar o futuro da mobilidade com energia renovável? Por exemplo. Ou, podemos ajudar na mobilidade da população que está envelhecendo ao transformar cadeiras de rodas muito padronizadas em veículos elétricos legais? ", " Plástico, óleo e radioatividade são terríveis, legados terríveis, mas o pior legado que podemos deixar aos nossos filhos são as mentiras. Não temos mais como proteger nossos filhos da verdade, porque precisamos da imaginação deles para inventar as soluções. ", " [\"Imaginação é mais importante que o conhecimento\", Einstein] ", " Então cientistas cidadãos, criadores, sonhadores nós precisamos preparar a próxima geração que se preocupa com o meio ambiente e com as pessoas, e que realmente possam fazer algo a respeito. ", " Obrigado. ", " (Aplausos) "]
ro = [" Când eram copil, părinții îmi spuneau: „Poți să faci mizerie, dar trebuie să faci curat după tine”. Astfel că libertatea a venit cu responsabilități. Imaginația mă ducea către toate aceste locuri minunate, unde totul era posibil. Așa că am crescut într-o „sferă” a inocenței — sau a ignoranței, aș putea spune, pentru că adulții ne mint pentru a ne proteja de urâtul adevăr. Crescând, am aflat că şi adulții fac mizerie, dar nu sunt foarte buni la a face curat după ei înșiși. ", " Derulez repede înainte, sunt adult acum și predau cursuri de cultură civică și invenții la Hong Kong Harbour School. Durează puțin până ce elevii mei dau peste mormane de gunoi pe plajă. Ca buni cetățeni, curățăm plajele - și nu, nu bea alcool, iar dacă o face, nu e de la mine. ", " (Râsete) ", " Este trist, dar astăzi peste 80% din oceane au plastic în ele. Este înspăimântător. În ultimele decenii, am pornit pe vase mari, cu năvoade mari și strângem plasticul pe care-l studiem la microscop, îl sortăm şi cartografiem informaţiile obţinute. Dar asta durează mult, costă mult şi e şi riscant să navigăm cu acele vase mari. ", " Așa că împreună cu elevii mei, de 6 - 15 ani, visăm la o cale mai bună. Am transformat mica noastră sală din Hong Kong într-un atelier. Am început să construim această băncuță din lemn, care are diferite înălțimi, pentru ca şi copiii mici să participe. Și vă spun: copiii cu unelte sunt grozavi și în siguranţă. ", " (Râsete) ", " Nu e chiar așa. Să revenim la plastic. Îl colectăm și îl reducem la dimensiunea la care a fost găsit în ocean, – e foarte mică pentru că se sfărâmă ușor. Aşa lucrăm: las imaginația elevilor mei să zboare liberă. Treaba mea e să încerc să iau ce e mai bun din fiecare idee și să le combin în ceva care sperăm să funcționeze. Am căzut de acord ca în loc să colectăm plastic, să colectăm doar datele. Vom fotografia plasticul cu un robot - copiii sunt foarte încântați de roboţi. Apoi trecem la „crearea rapidă de prototipuri”. Suntem atât de rapizi la asta încât nici n-apucăm să mâncăm prânzul şi-am terminat. ", " (Râsete) ", " Transformăm veioze și camere video  în diferite instalații şi le asamblăm într-un robot plutitor, care va pluti printre plasticul din apă, iar asta e imaginea captată de robot. Vedem bucățile de plastic plutind ușor pe lângă senzor, iar computerul de la bord  va procesa această imagine, și va măsura mărimea fiecărei particule pentru a estima cât plastic e în apă. ", " Așa că am documentat invenția aceasta, pas cu pas, pe un site pentru inventatori numit Instructables, cu speranța că cineva o va îmbunătăţi. ", " Ce a fost grozav la acest proiect, e că elevii au văzut o problemă locală și boom - imediat au încercat s-o rezolve. ", " [Pot să investighez problema mea locală] ", " Dar elevii mei din Hong Kong sunt copii hiper-conectați. Se uită la știri, se uită pe Internet, și dau peste această imagine. Un copil sub 10 ani, curățând cu mâinile goale o scurgere de petrol, în Sundarbans – cea mai mare pădure de mangrove din lume – în Bangladesh. Au fost șocați, pentru că asta e apa pe care o beau, apa cu care fac baie, apa în care pescuiesc, aici locuiesc. Puteți vedea că apa e maro, noroiul și petrolul sunt maro, şi când se combină, e foarte greu să vezi ce e în apă. Dar avem o tehnologie destul de simplă, care se numește spectometrie, care îți permite să vezi ce e în apă. Am construit un prototip al unui spectometru, cu care poți lumina diferite substanțe ce produc spectre diferite și te ajută să identifici ce e în apă. Am împachetat acest prototip și l-am expediat în Bangladesh. A fost super la acest proiect că dincolo de tratarea problemei locale sau de analizarea ei, elevii mei și-au folosit empatia și creativitatea pentru a ajuta, de departe, alți copii. ", " [Pot să investighez la distanță]. ", " M-am simţit obligat să fac  al doilea experiment și am vrut să-l duc mai departe, despre o problemă mai gravă și mai aproape de sufletul meu. ", " Sunt jumătate japonez, jumătate francez. Poate vă amintiți că în 2011 a fost un cutremur foarte mare în Japonia. A fost atât de violent încât a declanșat  șapte valuri gigantice – se numesc tsunami – care au distrus multe orașe  pe coasta de est a Japoniei. Peste 14.000 de oameni  au murit într-o clipă. De asemenea, a afectat și  centrala nucleară de la Fukushima, care se afla aproape de apă. Iar astăzi, citesc rapoartele și aproximativ 300 de tone se scurg din centrală în Oceanul Pacific. Iar astăzi, întregul ocean are urme de  contaminare cu Cesiu 137. Dacă mergeți pe coasta de vest, puteți măsura Fukushima oriunde. Dar dacă vă uitați la hartă  pare că marea parte a radioactivității a dispărut de pe coasta japoneză iar cea mai mare parte acum -  arată bine, e albastră. Realitatea e mai complicată. ", " M-am dus la Fukushima în fiecare an după accident, și măsor independent și cu alți cercetători pe uscat, pe râu. De data asta am vrut să luăm și copiii. Bineînțeles că nu i-am luat, părinții nu ar fi fost de acord. ", " (Râsete) ", " Dar în fiecare an raportam totul  „Centrului de Control” - – poartă măști diferite. Pare că nu au luat munca în serios, dar chiar au făcut-o, pentru că ei trebuie să trăiască cu  radioactivitatea întreaga viață. Așa că am discutat cu ei datele pe care le-am strâns atunci și ce să facem în continuare: strategie, itinerariu, etc. Pentru asta am construit  o hartă topografică a regiunii din jurul centralei nucleare. Am construit o hartă în relief, presărând pigmenți ce reprezintă datele despre radioactivitate și am stropit-o cu apă pentru a simula ploaia. Am observat că praful radioactiv era dus de la vârful muntelui spre râu și apoi în ocean. Era o estimare brută. ", " Dar cu asta în minte, am organizat această expediție, ajungând cel mai aproape de centrală  dintre toți civilii. Am navigat la 1,5 km de centrală și cu ajutorul pescarilor locali am colectat sedimente de pe fundul mării, cu ajutorul unui instrument pe care l-am inventat și construit. Am împachetat sedimentul în pungi, apoi l-am împărţit în sute de punguliţe, pe care le-am expediat unor universități și am realizat harta radioactivității de pe fundul mării, mai ales în estuarele unde  se reproduc peștii și sper că am îmbunătățit sănătatea pescarilor și a sushi-ului  dumneavoastră preferat. ", " (Râsete) ", " Observaţi o progresie aici: de la o problema locală am ajuns la una îndepărtată, apoi la una globală. Este foarte interesant să lucrezi la aceste scări diferite cu tehnologii foarte simple, open source. Dar în același timp e foarte frustrant, pentru că abia începem să măsurăm dezastrul pe care l-am provocat. Nici măcar nu am început să rezolvăm problemele. Mă întreb dacă n-ar trebui să facem un salt și să încercăm să inventăm modalităţi mai eficiente pentru asta. ", " Sala de clasă a devenit mică și am găsit un spaţiu industrial în Hong Kong pe care l-am transformat în cel mai mare spațiu axat pe impactul social și ecologic. E în centrul Hong Kong-ului și acolo putem lucra cu lemn, metale, chimie, puțină biologie, puțină optică, practic putem construi  aproape orice acolo. E un loc unde adulții și copiii se pot juca împreună. E un loc unde visele copiilor devin realitate, cu ajutorul adulților, și unde adulții pot fi copii din nou. ", " Elev : Accelerație! Accelerație! ", " Cesar Harada: Ne întrebăm dacă putem inventa viitorul deplasării cu energie din surse regenerabile, de exemplu? Putem îmbunătăți  deplasarea persoanelor în vârstă prin transformarea scaunelor cu rotile în scaune noi, electrice? ", " Plasticul, petrolul și radioactivitatea sunt moșteniri oribile, dar cea mai oribilă moștenire pentru copiii noștri sunt minciunile. Nu mai putem să-i ferim de adevărul crud, pentru că avem nevoie de imaginația lor ca să inventăm soluții. ", " Oameni de știință, creatori, visători, trebuie să pregătim următoarea generație să le pese de mediu și oameni și să poată face ceva în sensul ăsta. ", " Mulțumesc. ", " (Aplauze). "]
ru = [" Когда я был ребёнком, мои родители говорили мне: «Ты можешь устроить беспорядок, но ты должен убрать за собой». Так свобода пришла с ответственностью. Но моё воображение переносило меня в удивительные места, где всё было возможно. Так я рос в собственном мире наивности, или, скорее, невежества, потому что взрослые обманывали нас, защищая от жестокой правды. С годами я обнаружил, что взрослые наводят беспорядок, и у них не слишком хорошо получается убирать за собой. ", " Перенесёмся вперёд, сейчас я уже взрослый и преподаю гражданскую науку в школе «Харбор» в Гонконге. Очень скоро мои ученики будут ", " спотыкаться о груды мусора на пляже. Так что, как добропорядочные граждане, мы чистим пляжи — и нет, он не пьёт спиртное, а если и пьёт, то я здесь ни при чём. ", " (Смех) ", " И как ни печально, но сегодня более 80% океанов загрязнены пластиком. Это ужасающий факт. И в последние десятилетия мы поднимаем со дна большие корабли и большие сети, мы собираем кусочки пластика, которые изучаем под микроскопом, мы сортируем их и наносим эти данные на карту. Но это безумно долго, очень дорого и весьма рискованно — поднимать такие большие корабли. ", " Поэтому с моими учениками от 6 до 15 лет мы мечтали изобрести более подходящий способ. Поэтому мы преобразовали наш крошечный класс в Гонконге в мастерскую. Мы начали строительство этого небольшого верстака, приспособив его под разный рост, чтобы и маленькие дети могли участвовать. И я вам скажу: дети с инструментом — это здорово и не опасно для жизни. ", " (Смех) ", " Не совсем, конечно. Итак, снова о пластике. Мы собираем его, перемалываем до того размера, который находим в океане, а это очень маленькие частицы. Так мы работаем. Я позволяю фантазиям своих учеников разгуляться. И моя работа — попытаться собрать лучшие идеи детей и соединить их во что-то, что будет работать. Мы решили, что вместо того, чтобы собирать кусочки пластика, мы будем собирать только данные. Мы собираемся создать картинку с помощью робота — от роботов дети просто в восторге. Следующий этап мы называем «быстрым прототипированием». Мы так быстро прототипируем, что наши обеды всё ещё в контейнерах, когда мы их используем. ", " (Смех) ", " Мы переделываем настольные лампы и веб-камеры в сантехоборудование и собираем из этого робота, который будет медленно плавать среди нашего пластика, и от робота мы будем получать изображение. Мы видим частички пластика, проплывающие мимо сенсора, компьютер обрабатывает изображение и оценивает размер каждой частички. Таким образом мы можем примерно оценить, сколько пластика плавает в воде. ", " Мы записали это открытие шаг за шагом на сайте изобретателей Instructables.com в надежде на то, что кто-то, может быть, улучшит нашу идею. ", " Самое интересное в этом проекте было то, что ученики увидели локальную проблему и бум — они сразу же пытаются решить её. ", " [Я могу изучать собственную локальную проблему] ", " Мои ученики в Гонконге в курсе всех событий. Они смотрят новости, пользуются интернетом, и они наткнулись на эту картинку. Это был ребёнок младше 10 лет, убирающий нефтяное пятно голыми руками, в Сундарбане, самом большом в мире мангровом лесу в Бангладеш. Они были поражены, потому что это вода, которую они пьют, в которой они купаются, это вода, в которой они ловят рыбу, это место, в котором они живут. Ещё они увидели, что вода коричневая, земля коричневая и нефть коричневая, и когда всё так перемешано, трудно разобрать, что в этой воде. Но существует простая технология, называемая спектрометрией, она позволяет увидеть, что в воде. Мы построили опытный образец спектрометра. Можно пропустить свет через разные вещества, дающие разные спектры, и это поможет определить, что находится в воде. Мы упаковали прототип сенсора и отправили его в Бангладеш. Интересно, что в этом проекте помимо решения локальной проблемы или взгляда на неё, мои студенты сочувствовали и творили, чтобы помочь другим детям на расстоянии. ", " [Я могу изучать проблему удалённо] ", " Я уже не мог остановиться и хотел пойти дальше — может быть, взяться за более сложную проблему, которая мне близка. ", " Я наполовину японец, наполовину француз. Возможно, вы помните, что в 2011 г. в Японии произошло сильное землетрясение. Оно было таким сильным, что вызвало несколько гигантских волн, — они называются «цунами» — и эти цунами разрушили много городов на восточном побережье Японии. Более 14 000 человек погибли на месте. Цунами также повредило атомную электростанцию в Фукусиме, которая расположена на самом берегу. Сегодня я читаю в отчётах, что около 300 тонн утекло с электростанции в Тихий океан. Сегодня во всём Тихом океане находят следы загрязнения цезием-137. Если вы отплывёте от восточного побережья, вы везде найдёте следы Фукусимы. Но если посмотреть на карту, это выглядит так, будто бо́льшая часть радиации унесена от побережья Японии, и бо́льшая часть выглядит безопасной, она синяя. В реальности всё немного сложнее. ", " Я приезжаю в Фукусиму каждый год после этой аварии, самостоятельно и с другими учёными провожу замеры на земле, в реке, — и в этот раз мы хотели взять с собой детей. Конечно, мы их не взяли, родители бы не позволили. ", " (Смех) ", " Но каждый вечер мы отчитывались «Центру управления полётами» — разным маскам, которые они носят. Может показаться, что они не воспринимали работу всерьёз, но это не так, потому что именно им жить с этой радиоактивностью всю жизнь. Что мы с ними делали — мы обсуждали информацию, которую собрали сегодня, и говорили о том, что делать дальше — стратегию, расписание и прочее. Для этого мы сделали грубую топографическую карту местности вокруг атомной станции. Мы сделали карту высот, разбрызгали пигмент, чтобы изобразить актуальные данные о радиации, и распыляли воду, имитируя дожди. Так мы смогли увидеть, что радиоактивные частицы смывало с вершины горы в речную систему, а затем и в океан. Это была грубая оценка. ", " Но имея эти данные, мы организовали экспедицию, в которой гражданские максимально близко подошли к атомной станции. Мы плыли в полутора километрах от атомной станции и с помощью местных моряков собирали осадок с дна моря нашим прибором для проб, который мы сами изобрели и сделали. Мы упаковали образцы в небольшие пакеты, разложили их по сотням посылок, которые отправили в разные университеты; мы сделали карту радиоактивности морского дна, уделив особое внимание местам, где размножается рыба, и, я надеюсь, мы таким образом улучшим безопасность местных моряков и ваших любимых суши. ", " (Смех) ", " Здесь видно продвижение: мы двигались от локальной проблемы к удалённой, а затем к мировой проблеме. Работать на таких разных уровнях очень увлекательно, к тому же мы использовали очень простые, открытые технологии. Но в то же время мы всё больше разочаровывались, потому что мы только начали измерять тот ущерб, который мы уже нанесли. Мы даже ещё не приступили к решению проблем. Интересно, сможем ли мы совершить рывок и постараться придумать способы получше. ", " Наш класс стал тесноват, так что мы нашли в Гонконге производственное помещение и превратили его в огромное пространство, где думают о влиянии на социум и окружающую среду. Оно в центре Гонконга, и здесь мы можем работать с деревом, металлом, химией, немного с биологией и оптикой, короче говоря, здесь можно сделать почти всё. Это место, где взрослые и дети могут играть вместе. Это место, где детские мечты сбываются с помощью взрослых, а взрослые могут снова стать детьми. ", " Ученик: Ускоряется! Ускоряется! ", " Сезар Харада: Мы задаём вопросы вроде: можем ли мы придумать двигатель на возобновляемой энергии? Это для примера. Или: можем ли мы улучшить мобильность пожилых людей, переделав обычные коляски в крутые электрические машины? ", " Пластик, нефть и радиация — это ужасное наследие, но самое ужасное наследие, которое мы можем оставить нашим детям, — это ложь. Мы больше не можем оберегать детей от жестокой правды, потому что нам нужно их воображение для решения проблем. ", " Учёные, производители, мечтатели — мы должны подготовить будущее поколение, которое будет заботиться о людях и окружающей среде и которое сможет что-то с этим сделать. ", " Спасибо. ", " (Аплодисменты) "]
sk = [" Rodičia mi hovorievali: „Pokojne narob neporiadok, ale musíš si potom po sebe upratať“. So slobodou prišla vždy zodpovednosť. A ja som unikal v predstavách na úžasné miesta, kde bolo možné čokoľvek. Vyrástol som v takej bubline nevinnosti – alebo skôr v bubline ignorancie. Pretože dospelí nám klamali, aby nás ochránili pred nepeknou pravdou. Ako som rástol, prišiel som na to, že dospelí tiež robia neporiadok, ale vôbec si nevedia po sebe upratať. ", " Poďme do súčasnosti,  je zo mňa dospelý muž. Vyučujem občiansku vedu a vynálezy na škole Hong Kong Harbour School. So žiakmi nemusíme chodiť ďaleko,  aby sme narazili na kopy smetí. Ako dobrí občania všetky pláže upraceme – Inak nie, ten chlapec nepije alkohol. Ak áno, sľubujem, že som mu ho nedal ja. ", " (smiech) ", " Poviem vám smutnú pravdu. Dnes sa vo viac než 80 percentách oceánov povaľujú nejaké plasty. Je to hrozný fakt. Posledné roky sme zvykli vytiahnuť  na more veľké lode so sieťami. Zbierame kúsky plastov, a potom ich skúmame pod mikroskopom. Triedime ich a dáta zaznačujeme na mapu. Trvá to celú večnosť a je to drahé. Navyše sú plavby v tých  veľkých lodiach nebezpečné. ", " Preto sme s mojimi žiakmi vo veku od 6 do 15 rokov snívali o lepšej ceste. Tak sme našu triedu v Hong Kongu prerobili na dielňu. Začali sme touto pracovnou lavicou. Má rôzne vysoké plochy, aby sa  mohli pridať aj nižšie deti. Poviem vám, že deti a elektrické nástroje  sú fakt bezpečná kombinácia. ", " (smiech) ", " No dobre, možno nie. Ale naspäť k plastom. Nájdeme si veľké kusy, narežeme ich na  takú veľkosť, aká pláva v oceáne. Veľmi malú, lebo plast sa  v oceáne rozpadá. Potom robíme toto: Nechám deti, aby použili  svoje najdivokejšie fantázie. Mojou úlohou je vybrať to  najlepšie z ich nápadov. A nakoniec to skombinovať do niečoho, čo by možno aj mohlo fungovať. Tak sme sa dohodli, že už nebudeme loviť kúsky plastu v mori. Budeme zbierať len dáta. Obraz o množstve plastov v mori získame pomocou robota. Roboty – deti sú z nich bez seba. Ďalšia vec, ktorú spravíme – voláme to „bleskový prototyp“. Vyrobíme prototyp tak bleskovo, že keď ho hackujeme, ešte stále máme  v krabičkách nezjedený obed. ", " (smiech) ", " Hackujeme stolné lampy a webkamery  do vodovodných potrubí. Z toho poskladáme robota,  ktorý bude plávať na vode. Bude zbierať kúsky plastu vo vode. Z toho získame takýto obraz na monitore. Vidíme kúsky plastu, ako  pomaly prechádzajú senzorom. Na obrazovke počítača na  palube robota sa nám ukáže obraz. Robot meria veľkosť každej častice. My získame približný obraz toho, koľko je vo vode plastu. ", " Tento vynález sme  zdokumentovali krok za krokom a zverejnili ho na webe Instructables  určenom pre vynálezcov. Dúfame, že niekto by to  mohol ešte vylepšiť. ", " Podľa mňa je na tomto projekte kúl, že deti videli lokálny problém a bum! – chytili sa ho. ", " [Môžem preskúmať problém v mojom okolí] ", " No moji žiaci v Hong Kongu sú  hyperpripojené deti. Pozerajú správy, sledujú internet. A tak naďabili na túto fotografiu. Je to dieťa, zrejme pod 10 rokov, ktoré  čistí ropnú škvrnú holými rukami. Je to v parku Sundarban, čo je najväčší mangrovový les v Bangladéši. Šokovalo ich to, pretože toto je voda, ktorú pijú, v ktorej sa kúpu. Toto je voda, v ktorej lovia ryby – toto je miesto pre ich život. A môžete si všimnúť, že voda je hnedá, blato je hnedé, ropa je hnedá, všetko je to pokope. Je naozaj ťažké rozoznať,  čo v tej vode vlastne je. Ale existuje jednoduchá technológia. Volá sa spektrometria. Umožňuje nám vidieť, čo je vo vode. Vytvorili sme hrubý prototyp spektrometra. Môžeme ním presvietiť rôzne látky, ktoré produkujú rôzne spektrá. To nám pomôže rozlíšiť, čo sa nachádza vo vode. Zabalili sme prototyp senzora do škatule a poslali sme ho do Bangladéša. Na tomto projekte bolo zasa kúl, že presahoval lokálne problémy a ich skúmanie. Moji študenti využili empatiu a tvorivosť, aby pomohli iným deťom aj na diaľku. ", " [Môžem preskúmať vzdialený problém] ", " Druhý experiment ma nadchol  a chcel som skúsiť ešte niečo viac. Možno sa popasovať s väčším problémom, ktorý je aj bližší môjmu srdcu. ", " Som napol Japonec a napol Francúz. Možno si pamätáte, že v roku 2011  bolo v Japonsku obrovské zemetrasenie. Bolo také ničivé, že spôsobilo niekoľko silných vĺn – volajú sa cunami – a tieto cunami zničili mnoho miest  na východnom brehu Japonska. Zomrelo viac ako 14 tisíc ľudí. Okrem toho zničilo  jadrovú elektráreň Fukušima. Jadrovú elektráreň v blízkosti vody. Dnes som čítal správy. Z jadrovej elektrárne do Tichého oceána  uniklo asi 300 ton rádioaktívnej látky. Dnes má celý Tichý oceán  stopy kontaminácie céziom -137. Na západnom pobreží  nameriate Fukušimu kdekoľvek. Ale ak sa pozriete na mapu, vyzerá to,  akoby väčšinu rádioaktivity odplavilo. Väčšina pobrežia vyzerá bezpečne  – je modrá. Realita je ale trochu zložitejšia. ", " Do Fukušimy chodím  od tej nehody každý rok. Spolu s ďalšími vedcami  robíme nezávislé merania. Na súši, v rieke – a tentoraz sme chceli zobrať deti. Samozrejme nám to rodičia nedovolili. ", " (smiech) ", " Ale každú noc sme podávali hlásenie „riaditeľstvu misie“ – majú na sebe rôzne masky. Mohlo by to vyzerať, že nebrali  svoju prácu vážne, ale oni ju brali. Pretože budú musieť žiť  s rádioaktivitou celý svoj život. Spolu sme večer čo večer  rozoberali zozbierané dáta. Rozprávali sme sa o tom, čo robiť ďalej – stratégia, itinerár a tak ďalej. Vyrobili sme približnú topografickú  mapu okolia elektrárne. Postavili sme plastickú mapu. Pigmenty predstavovali  skutočné dáta rádioaktivity. Nasprejovali sme tam vodu, aby sme simulovali zrážky. Vďaka tomu sme videli, ako sa rádioaktívny prach odmýva z vrcholu hory do riečneho systému a preniká do oceánu. Bol to približný odhad. ", " Ale s týmto vedomím  sme viedli našu expedíciu. Dostali sme sa najbližšie ako sa ľudia  kedy dostali k jadrovej elektrárni. Plavili sme sa 1,5 kilometra od nej. S pomocou rybárov sme zbierali  sediment z morského dna. Používali sme vlastný vzorkovač, ktorý sme navrhli a zostrojili. Zbalili sme sediment  do plastových vreciek, ktoré sme potom roztriedili  do stovky sáčkov a poslali rôznym univerzitám. Tak sme vytvorili mapu  rádioaktivity morského dna. Najmä v ústiach riek, kde sa množia ryby. A ja dúfam, že sme zlepšili bezpečnosť miestnych rybárov a vášho obľúbeného suši. ", " (smiech) ", " Tu môžete vidieť náš pokrok. Od blízkeho problému sme sa posunuli k vzdialenému, a potom globálnemu. Pracovať na týchto rôznych úrovniach bolo vzrušujúce. Aj vďaka naozaj jednoduchým open-sourcovým technológiám. Zároveň nás to ale viac a viac frustrovalo. Pretože sme zatiaľ len začali merať škody, čo napáchali ľudia. Ešte sme sa vôbec nedostali k riešeniu problémov. Rozmýšľal som, či by sme mali teraz spraviť veľký skok a začať hľadať spôsoby, ako robiť všetky tieto veci lepšie. ", " Učebňa nám už bola pritesná. A tak sme našli industriálnu budovu v Hong Kongu. Dnes je v nej megapriestor, ktorý má  sociálny a enviromentálny vplyv. V centre Hong Kongu. Pracujeme tu s drevom, kovom a chémiou. Skúšame to aj v biológii a optike. Môžeme tu vyrobiť čokoľvek. Dospelí sa tu môžu hrať spolu s deťmi. A detské sny tu ožívajú – s pomocou dospelých. A dospelí tu môžu byť opäť deťmi. ", " Študent: Rýchlosť! Rýchlosť! ", " Kladieme si tu rôzne otázky. Ako bude vyzerať preprava  s obnoviteľnou energiou? Napríklad. Alebo, či môžeme uľahčiť  starnúcej populácii pohyb, keď zmeníme vozíky na skvelé elektrické prístroje. ", " Plasty, ropa a rádioaktivita sú hrozné, hrozné posolstvá. Ale najhorším posolstvom  pre naše deti sú klamstvá. Už si nemôžeme dovoliť ochraňovať  deti pred škaredou pravdou. My potrebujeme ich predstavivosť. Aby sme spolu našli riešenia. ", " Občania, vedci, všetci, čo máte sny – Vychovajme novú generáciu, ktorá sa  zaujíma o ľudí a prostredie okolo nás. Oni skutočne môžu niečo zmeniť. ", " Ďakujem. ", " (potlesk) "]
sr = [" Kada sam bio dete, roditelji su mi govorili: \"Možeš da praviš nered, ali moraš da počistiš za sobom.\" Dakle, uz slobodu je išla odgovornost. Ali mašta me je vodila na sva ta divna mesta, gde je sve bilo moguće. Pa sam odrastao pod zlatnim zvonom nevinosti - ili, rekao bih, pod zlatnim zvonom neznanja jer su nas odrasli lagali kako bi nas zaštitili od neprijatne istine. A odrastajući sam otkrio da odrasli prave nered i da nisu naročito dobri u čišćenju za sobom. ", " Premotaćemo, i ja sam sad odrastao i predajem građansku nauku i izume u školi \"Harbor\" u Hong Kongu. I ne prođe mnogo vremena pre nego što moji đaci, šetajući po plaži, nalete na hrpe smeća. Pa, kao uzorni građani, čistimo plaže - i ne, on ne pije alkohol, a ako pije, ja mu to nisam dao. ", " (Smeh) ", " I tužno je to reći, ali danas više od 80 procenata okeana sadrži plastiku. To je jeziva činjenica. A proteklih decenija, isplovljavali smo velikim brodovima i tim velikim mrežama smo sakupljali te plastične deliće koje smo posmatrali pod mikroskopom i sortirali, a onda smo podatke upisivali na kartu. Ali to traje večnost, veoma je skupo i prilično je rizično isplovljavati tim velikim brodovima. ", " Pa sam sa svojim đacima, uzrasta od šest do 15 godina, sanjao o nalaženju boljeg načina. Zato smo pretvorili našu malenu učionicu u Hong Kongu u radionicu. I počeli smo da pravimo ovu malu radnu tezgu, sa raznim nivoima, da čak i veoma niska deca mogu da učestvuju. I dozvolite da vam kažem, deca sa električnim alatima su strava i bezbedna. ", " (Smeh) ", " Baš i nisu. Vratimo se plastici. Sakupljamo plastiku i meljemo je do razmera koje nalazimo u okeanu, a to je veoma sitno zbog razlaganja. Dakle, evo kako radimo. Puštam da mašta mojih đaka podivlja. A moj je posao da pokušam da sakupim najbolje iz svake dečje ideje i da pokušam to da uklopim u nešto što će, nadam se, da funkcioniše. Pa smo se složili da ćemo umesto sakupljanja plastičnih komadića, samo sakupljati podatke. Robot će nam napraviti slike plastike - zbog robota su deca veoma uzbuđena. A sledeće što radimo - nazivamo to \"brzim prototipom\". Toliko brzo pravimo prototipe da je ručak još uvek u kutiji dok ga sastavljamo. ", " (Smeh) ", " A mi prekucavamo stone lampe, vebkamere u vodovodno instalacijska učvršćenja i to sklapamo u plutajućeg robota koji će se sporo kretati po vodi i po plastici koja se tamo nalazi - a ovo je slika koju je napravio robot. Vidimo plastične delove kako sporo plutaju kroz senzor, a kompjuter na brodu će da obradi ovu sliku i da izmeri veličinu svake čestice, pa ćemo imati grubu procenu o količini plastike u vodi. ", " Pa smo svaki korak izrade ovog izuma dokumentovali na vebsajtu za pronalazače, koji se zove Instructables, u nadi da će ga neko čak i unaprediti. ", " Sjajna stvar kod ovog projekta je to što su đaci prepoznali lokalni problem i, hop! - odmah su pokušali da ga reše. ", " [Mogu da istražim lokalni problem] ", " Ali moji đaci u Hong Kongu su izuzetno umrežena deca. Posmatraju vesti, prate internet sadržaje i naleteli su na ovaj prizor. Ovo dete, verovatno mlađe od 10 god, čisti naftnu mrlju, golih ruku, u Sundarbansu, u Bangladešu u kome se nalazi najveća šuma mangrovine na svetu. Pa su bili izuzetno potreseni, jer je ovo voda koju piju, voda u kojoj se kupaju, ovo je voda u kojoj pecaju - ovo je mesto na kome žive. Takođe, možete da vidite da je voda smeđa, mulj je smeđ i nafta je smeđa, kada je sve izmešano, veoma je teško videti šta je u vodi. Ali, postoji veoma jednostavna tehnologija, koja se zove spektometrija i omogućuje vam da vidite šta je u vodi. Pa smo napravili grubi prototip spektometra, možete da obasjavate različite supstance i tako proizvodite različite spektre, i to vam može pomoći da otkrijete šta je u vodi. Pa smo spakovali ovaj prototip senzora i poslali smo ga u Bangladeš. Kod ovog projekta je sjajno to što su mimo bavljenja lokalnim problemom ili posmatranja lokalnog problema, moji đaci, vođeni svojom empatijom i osećajem kreativnosti, pomogli drugoj udaljenoj deci. ", " [Mogu da istražujem udaljeni problem] ", " Pa sam bio primoran da izvodim nove eksperimente i želeo sam da odem još dalje - da se bavimo čak i težim problemom, koji je pritom meni blizak. ", " Ja sam polu-Japanac i polu-Francuz i možda se sećate da se 2011. desio razoran zemljotres u Japanu. Toliko je bio žestok da je pokrenuo nekoliko ogromnih talasa - koji se nazivaju cunamijima - a ti cunamiji su uništili mnoge gradove na istočnoj obali Japana. Preko 14 000 ljudi je stradalo u momentu. Takođe je oštetilo nuklearnu elektranu u Fukušimi, nuklearnu elektranu tik pored vode. I danas čitam izveštaje da prosečno 300 tona curi iz nuklearne elektrane u Tihi okean. A danas u čitavom Tihom okeanu imamo tragove zagađenosti cezijumom-137. Ako izađete na Zapadnu obalu, možete svuda da izmerite Fukušimu. No, ako posmatrate kartu, može se činiti da je radioaktivnost uglavnom sprana sa japanske obale i uglavnom i jeste - izgleda bezbedno, plavo. Pa, stvarnost je malčice složenija od toga. ", " Ja posećujem Fukušimu svake godine od nesreće i merim nezavisno i sa drugim naučnicima, na kopnu, u rekama - a ovaj put smo želeli da povedemo decu. Naravno da nismo poveli decu, roditelji to ne bi dozvolili. ", " (Smeh) ", " Ali svako veče smo slali izveštaj \"Kontrolnoj misiji\" - nose različite maske. Može vam se činiti da nisu ozbiljno shvatili posao, ali zaista jesu jer će morati da žive s radioaktivnošću čitav svoj život. A sa njima smo raspravljali podatke koje smo tog dana sakupili i razgovarali smo o sledećim koracima - strategijama, maršrutama itd... A kako bismo to uradili, napravili smo grubu topografsku kartu područja oko nuklearne elektrane. Pa smo napravili kartu nadmorske visine, naprskali je pigmentima koji predstavljaju realne podatke o radioaktivnosti i poprskali smo je vodom da bi simulirali kišu. Tako smo mogli da vidimo kako se radioaktivna prašina spira s vrha planine u rečni sistem i curi u okean. Dakle, to je bila gruba procena. ", " Ali imajući ovo na umu, organizovali smo ekspediciju, koja se primakla nuklearnoj elektrani najbliže što je ijedan civil ikad bio. Plovimo 1,5 km daleko od nuklearne elektrane i uz pomoć lokalnih ribolovaca, sakupljamo talog sa morskog dna prilagođenim priborom za uzorke koji smo izumili i sagradili. Popakovali smo talog u male kese, potom smo ih otpremili u stotine kesica koje smo poslali različitim fakultetima i tako smo napravili mapu radioaktivnosti morskog dna, naročito u estuarima gde se ribe razmnožavaju i nadam se da smo unapredili bezbednost lokalnih ribolovaca i vašeg omiljenog sušija. ", " (Smeh) ", " Ovde vidite napredak - krenuli smo od lokalnog problema, preko udaljenog problema do globalnog. I bilo je veoma uzbudljivo raditi na ovim različitim razmerama, takođe, uz pomoć jednostavne tehnologije dostupne svima. Ali istovremeno nas je sve više uznemiravalo to što smo tek počeli da merimo štetu koju smo uzrokovali. Nismo još ni počeli da pokušavamo da rešimo probleme. Pa se pitam da li bismo prosto trebali da se hitnemo i pokušamo da pronađemo bolje načine da radimo sve ovo. ", " Stoga nam je učionica postajala sve tešnja, pa smo pronašli industrijsko gradilište u Hong Kongu i pretvorili smo ga u najveći mega prostor usredsređen na društveni i ekološki uticaj. U centru je Hong Konga i to je mesto na kom možemo da radimo s drvetom, metalom, hemijom, nešto biologije, nešto optike, u suštini, ovde možete da napravite skoro sve. I to je mesto na kom se odrasli i deca mogu zajedno da igraju. To je mesto na kom se dečji snovi ostvaruju, uz pomoć odraslih i gde odrasli mogu opet da budu deca. ", " Đak: Ubrzanje! Ubrzanje! ", " Cezar Harada: Postavljamo pitanja, poput: možemo li da izumimo prevoz budućnosti na obnovljivu energiju? Na primer. Ili: možemo li da pospešimo kretanje starijih ljudi, pretvarajući standardna kolica u strava, električna vozila? ", " Dakle, plastika, nafta i radioaktivnost su grozna, grozna zaveštanja, ali najgore zaveštanje koje možemo da ostavimo našoj deci su laži. Ne možemo više priuštiti sebi da štitimo decu od neprijatne istine jer nam je potrebna njihova mašta da izumimo rešenja. ", " Zato, građani naučnici, tvorci, sanjari, moramo pripremiti nove generacije koje brinu za okolinu i za ljude i koje zapravo mogu da nešto urade povodom toga. ", " Hvala vam. ", " (Aplauz) "]
sv = [" När jag växte upp brukade mina föräldrar säga, \"Stöka till hur mycket du vill, men du får städa själv.\" Det var frihet under ansvar. Min fantasi tog mig till underbara platser, där allt var möjligt. Jag växte upp i en värld av oskuldsfullhet - eller i en värld av okunnighet, snarare, eftersom vuxna har en tendens att ljuga för att skydda barn från hemskheter. Under uppväxten upptäckte jag att vuxna stökar till, och de är inte särskilt bra på att städa efter sig. ", " Vi spolar fram, jag är vuxen nu, och lärare i \"Medborgarkunsskap och uppfinnande\" vid Hong Kong Harbour School. Det tar inte lång tid förrän mina elever stöter på högar med skräp när de promenerar på stranden. Som de goda medborgare vi är, städar vi stränderna - nej, han dricker inte alkohol, och om så vore, har jag inte gett honom den. ", " (Skratt) ", " Det sorgliga är att, idag finns plasten i 80 procent av världshaven. Det är djupt upprörande. Under de senaste årtiondena, har vi gått ut med stora fartyg med gigantiska nät, för att samla in miljontals små plastbitar som vi undersöker i mikroskop, sorterar och ritar kartor över utbredningen. Men det är ett mycket kostsamt evighetsarbete, och det är riskfyllt att gå ut med så stora båtar. ", " Så jag och mina elever, som är mellan 6 och 15 år, drömmer om att hitta smartare sätt. Vi gjorde om vårt lilla klassrum i Hong Kong till en experimentverkstad. Vi byggde små arbetsbänkar, i olika höjd, så att även väldigt små elever kunde vara med. Låt mig påpeka att barn kan hantera verktyg på ett säkert sätt. ", " (Skratt) ", " Kanske inte riktigt. Tillbaka till plasten. Vi samlar in och smular sönder den till samma storlek vi hittat i havet, vilket är smått eftersom den bryts ner. Det fungerar så här; Elevernas fantasi får skena iväg med dem. Mitt jobb är att försöka fånga upp det bästa med varje barns idé och knyta ihop det till något som förhoppningsvis fungerar. Vi har kommit överens om att istället för att samla in plasten, samlar vi enbart in data. Med en robot vill vi skapa en bild över plastpartiklarna - ja robotar, eleverna är väldigt ivriga. Steg två - vi skapar något vi kallar \"snabbprototyper.\" Vi bygger prototyper så snabbt att lunchen blir kvar i matlådan när vi skruvar. ", " (Skratt) ", " Vi bygger in lampor och webbkameror i rör som vi fäster i en robot som ska att flyta på vattnet och genom plastfragmenten där — och detta är bilden som roboten registrerar. Plastbitarna flyter sakta igenom sensorn, datorn ombord analyserar bilden, mäter varje partikels storlek, och vi får en grov uppskattning över antalet plastpartiklar i vattnet. ", " Vi dokumenterade arbetet steg för steg på en webbsida för uppfinnare som heter Instructables, i hopp om att någon skulle förbättra den ytterligare. ", " Det häftiga med projektet var att eleverna såg ett problem i sin närmiljö, och pang, de försökte genast hitta på en lösning. ", " [Jag kan lösa problem i min närmiljö] ", " Mina elever i Hong Kong är ständigt uppkopplade. De tittar på nyheter, de surfar på internet, och snubblade över den här bilden. Barnet, som förmodligen är under tio år, rensar upp oljespill med sina bara händer, i Sundarban i Bangladesh, världens största floddelta. Eleverna blev mycket chockerade, för det här är vattnet man dricker, vattnet man badar i, vattnet man fiskar i - detta är platsen man lever på. Vattnet är brunt, leran är brun och oljan är brun, allt är ihopblandat, så det är svårt att se vad som finns i vattnet. Men, det finns en ganska enkel teknik, som heter spektrometri, som möjliggör undersökning av vätskor. Vi satte ihop en enkel prototyp, och med den kan vi lysa igenom olika substanser som då formar olika spektra, och på så sätt identifiera vattnets innehåll. Vi packade ner prototypen i en låda, som vi skickade till Bangladesh. Det coola med projektet var, förutom att ta itu med ett närliggande problem, eller belysa ett problem, använde eleverna både sin empati och sin kreativitet för att hjälpa barn i ett annat land. ", " [Jag kan lösa ett avlägset problem] ", " Så jag var angelägen att starta ett annat experiment, som jag ville ta ett steg längre - kanske lösa ett ännu svårare problem, som låg mig varmare om hjärtat. ", " Jag är till hälften japansk, till hälften fransman, och kanske minns ni jordbävningen i Japan 2011. Den var så våldsam att flera gigantiska flodvågor - så kallade tsunamis - skapades och de ödelade många av städerna på Japans östkust. Mer än 14 000 människor dog ögonblickligen. Även kärnkraftverket i Fukushima havererade, kärnkraftverket precis vid vattnet. Idag läser jag i rapporterna att i medeltal 300 ton vatten läcker ut från verket och ut i Stilla havet. Idag finns spår av cesium-137-föroreningar i hela Stilla havet. Om du åker utmed västkusten, märker du av Fukushima överallt. Men på kartan ser det ut som att det mesta av radioaktiviteten har sköljts bort från Japans kust, och de flesta områden — ser ut att vara säkra, de blå. Men verkligheten är mer komplicerad än så. ", " Jag har rest till Fukushima vartenda år sedan olyckan, och gjort oberoende mätningar med andra forskare, av marken, i floden - och den här gången ville vi ta med oss eleverna. Vi tog givetvis inte bara med oss dem, föräldrar skulle ogilla det. ", " (Skratt) ", " Varje natt rapporterade vi till \"sambandscentralen\" - de hade olika masker på sig. Det kan se ut som att de inte tog arbetet på allvar, men det gjorde de verkligen för de kanske behöver leva med radioaktiviteten i resten av sina liv. Tillsammans med dem diskuterade vi det insamlade datat, pratade om nästa steg i arbetet - strategier, åtgärdsplaner, etc ... För att kunna göra det, skapade vi en enkel topografisk karta av områdena runt kärnkraftsverket. Vi gjorde en karta med höjdkurvor, vi sprutade färg som visade radioaktivitetens utbredning i realtid, och vi använde sprayflaskor med vatten för att simulera regn. Med hjälp av detta kunde vi se att det radioaktiva dammet spolades ner från bergssidorna och ner i flodsystemen, och vidare ut i havet. Det var en grov uppskattning. ", " Med detta i minnet, organiserade vi en expedition, som blev den närmsta en privatperson kommit kärnkraftverket. Vi är på 1,5 kilometers avstånd från kärnkraftverket, och med hjälp av lokala fiskare, samlar vi upp sediment från sjöbotten med en sedimentupptagare vi själva utvecklat och byggt. Vi stoppar sedimentet i små påsar, som vi delar upp i hundratals mindre påsar som vi skickar till olika universitet, vi skapar en karta över radioaktiviteten på sjöbottnen, speciellt vid flodmynningen där fisk fortplantar sig och jag vill tro att vi förbättrat säkerheten både för de lokala fiskarna och för er favoritsushi. ", " (Skratt) ", " Så här ser utvecklingen ut - vi har gått från ett lokalt problem, till ett regionalt till ett globalt. Det har varit ett väldigt intressant sätt arbeta, med enkel teknik såsom öppen källkod. Samtidigt har det varit otroligt frustrerande eftersom vi bara precis börjat mäta de skador vi åsamkat miljön. Vi har inte ens börjat försöka lösa problemen. Jag undrar om vi helt enkelt ska ta ett större steg och försöka utveckla bättre sätt att lösa problemen på. ", " Då började klassrummet kännas litet, så vi hittade en industrilokal i Hong Kong som vi gjorde om till en megastor plats där vi fokuserade på sociala och miljömässiga konsekvenser. Den ligger i centrala Hong Kong, här kan vi arbeta med trä, metaller, kemikalier, en del biologi, lite optik, vi kan bygga i stort sett vad som helst där. Det är en plats där barn och vuxna kan skapa tillsammans. Det är en plats där barnens drömmar kan förverkligas, med vuxnas hjälp, och där vuxna kan bli barn på nytt. ", " Elev: Snabbare! Snabbare! ", " Cesar Harada: Vi frågar vi oss, kan vi utveckla mobila lösningar med förnyelsebar energi, till exempel? Eller, kan vi hjälpa en åldrande befolkning genom att förvandla vanliga rullstolar till coola, elektriska fordon? ", " Visst - plast, olja och radioaktivitet är ett hemskt arv vi lämnar efter oss, men det allra sämsta vi kan göra är att ljuga för våra barn. Vi har inte längre råd att skydda våra barn från den hemska sanningen, för vi behöver deras fantasi för att hitta lösningar. ", " Så, medborgare, forskare, producenter, drömmare - vi behöver förbereda nästa generation de som bryr sig om miljön och människor, och som verkligen kan göra något. ", " Tack. ", " (Applåder) "]
th = [" ตอนผมยังเด็ก พ่อแม่จะบอกผมว่า \"จะก่อเรื่องยุ่งอะไร ก็ตามใจ แต่เสร็จแล้ว เก็บกวาดให้เรียบร้อยเองด้วย\" อิสรภาพ จึงมาพร้อมกับความรับผิดชอบ จินตนาการของผม นำพาผมไปยัง สถานที่แสนพิเศษมากมาย ที่ซึ่งทุกสิ่งล้วนเป็นไปได้ ผมจึงเติบโตมากับความไร้เดียงสา หรือให้ถูกกว่านั้น คือความไม่ประสีประสา เพราะผู้ใหญ่ มักโกหกเรา เพื่อไม่ให้เราต้องรับรู้ความจริงที่น่าขัง พอโตขึ้น ผมก็ได้รู้ว่า ผู้ใหญ่ก็ก่อเรื่องยุ่งเหมือนกัน แถมเสร็จแล้ว  ก็เก็บกวาดเองไม่ค่อยเก่งด้วย ", " ตัดมาตอนนี้ ผมเป็นผู้ใหญ่แล้ว ผมสอนวิชาวิทยาศาสตร์และนวัตกรรมพลเมือง ที่โรงเรียนฮ่องกง ฮาร์เบอร์ (Hong Kong Harbour School) สอนได้ไม่นาน นักเรียนของผมก็ไปเดินเล่นชายหาด แล้วไปเห็นขยะกองใหญ่เข้า เราเลยทำตัวเป็นพลเมืองที่ดี ทำความสะอาดชายหาดกัน น้องคนนั้นไม่ได้ดื่มเหล้านะครับ หรือถ้าดื่มจริง ผมก็ไม่ใช่คนให้นะ ", " (เสียงหัวเราะ) ", " น่าเศร้ามาก ที่ปัจจุบัน เกินกว่า 80% ของท้องทะเล มีพลาสติกอยู่ เป็นข้อมูลที่น่าตกใจมาก หลายสิบปีที่ผ่านมา เราส่งเรือลำใหญ่โตออกไป กับตาข่ายอันเบ้อเริ่ม แล้วเก็บชิ้นส่วนพลาสติกเหล่านี้ มาส่องกล้องจุลทรรศน์ แล้วทำการคัดแยก จากนั้นนำข้อมูลที่ได้ มาใส่ลงแผนที่ ซึ่งใช้เวลานานมาก ๆ แถมต้นทุนก็มหาศาล การส่งเรือพวกนี้ออกไป จึงเป็นเรื่องเสี่ยงพอสมควร ", " ผมกับน้อง ๆ นักเรียน อายุ 6 ถึง 15 ปี ต่างเฝ้าฝัน อยากคิดหาวิธีดีกว่านี้ เราเลยเปลี่ยนห้องเรียนเล็ก ๆ ของเรา ให้กลายเป็นห้องปฏิบัติการ พวกเราสร้างโต๊ะทำงานช่าง โต๊ะเล็ก ๆ นี้ขึ้น แบ่งระดับ หลาย ๆ ความสูง เด็กที่ตัวเล็ก จะได้มีส่วนร่วมได้ด้วย ขอบอกว่า ให้เด็กเล่นเครื่องมือไฟฟ้านี่ ทั้งเจ๋ง แถมปลอดภัยสุด ๆ ", " (เสียงหัวเราะ) ", " จริง ๆ ก็ไม่ค่อยนะ กลับมาเรื่องพลาสติก เราเอาพลาสติกเหล่านี้มา บดจนเล็กเท่าแบบที่เราพบในทะเล ซึ่งเล็กมาก ๆ เราทำงานกันอย่างนี้ครับ ผมปล่อยให้เด็ก ๆ ได้จินตนาการกันอย่างเต็มที่ หน้าที่ผมคือ รวบรวมไอเดียที่ดีที่สุด ของเด็ก ๆ แต่ละคน แล้วนำมารวมเข้าด้วยกัน ให้กลายเป็นสิ่งประดิษฐ์ พวกเราตกลงกันว่า แทนที่จะเก็บเม็ดพลาสติก เราจะเก็บตัวข้อมูลแทน เราจะเก็บภาพของพลาสติก โดยใช้หุ่นยนต์ เด็ก ๆ ก็ตื่นเต้นกันใหญ่ ขั้นถัดมา พวกเราทำการ \"สร้างต้นแบบอย่างฉับพลัน\" ฉับพลันมาก ขนาดว่า ตอนใช้กล่องข้าวมาทำ ข้าวในกล่องก็ยังไม่สนใจจะกิน ", " (เสียงหัวเราะ) ", " เราแยกชิ้นส่วนโคมไฟตั้งโต๊ะ กับเว็บแคม ออกเป็นตัวชุดต่อท่อ แล้วประกอบเข้าด้วยกัน เป็นหุ่นยนต์ลอยน้ำ ที่แล่นไปช้า ๆ บนน้ำ และพลาสติกที่ลอยอยู่ได้ และนี่คือภาพที่เราได้ จากหุ่นยนต์ครับ เราจะเห็นชิ้นส่วนพลาสติก ลอยอย่างช้า ๆ ผ่านตัวเซ็นเซอร์ แล้วคอมพิวเตอร์ก็จะประมวลภาพออกมา แล้ววัดขนาดชิ้นส่วนแต่ละชิ้น เราก็จะได้ตัวเลขโดยประมาณ ว่ามีพลาสติกอยู่ในน้ำเยอะแค่ไหน ", " เราบันทึกขั้นตอนการประดิษฐ์ เอาไว้ทุก ๆ ขั้นตอน บนเว็บไซต์สำหรับนักประดิษฐ์ 'อินสตรัคเทเบิ้ลส์' (Instructables) เผื่อว่าจะมีใครอยากประดิษฐ์ เครื่องให้ดีขึ้นไปอีก ", " โครงการนี้เจ๋งมากก็ตรงที่ว่า พอนักเรียนพบปัญหาในท้องถิ่น แล้วตู้ม — พวกเขาก็พยายาม จัดการมันในทันทีเลย ", " [ฉันสืบหารายละเอียดของปัญหาในท้องถิ่นได้] ", " แต่นักเรียนของผมในฮ่องกง เป็นเด็กที่รับข้อมูลข่าวสารเยอะมาก ดูทั้งข่าว ทั้งอินเทอร์เน็ต แล้วก็ไปเจอภาพนี้เข้า เป็นรูปของเด็ก น่าจะอายุน้อยกว่า 10 ปี กำลังทำความสะอาดคราบน้ำมันด้วยมือเปล่า ในป่าซุนดาร์บันส์ ซึ่งเป็นเขตป่าโกงกาง ที่ใหญ่ที่สุดในบังคลาเทศ เด็ก ๆ ตกใจมาก เพราะนี่คือน้ำที่พวกเขาดื่มกิน และใช้อาบ เป็นน้ำที่พวกเขาใช้ตกปลา และเป็นแหล่งพำนักพิง สังเกตนะครับว่า น้ำเป็นสีน้ำตาล โคลนก็สีน้ำตาล คราบน้ำมันก็สีน้ำตาล ฉะนั้น พอทุกอย่างมันปนเข้ากัน จะทำให้ดูได้ยากมาก ว่ามีอะไรอยู่ในน้ำ แต่มีเทคโนโลยีง่าย ๆ อยู่ตัวนึง เรียกว่า การตรวจวัดสเปคตรัม (spectrometry) ซึ่งช่วยให้เรามองสิ่งที่อยู่ในน้ำได้ เราเลยสร้างเครื่องตรวจจับสเปคตรัม อย่างง่ายขึ้นมา พอเราฉายแสงใส่วัตถุชนิดต่าง ๆ ก็จะทำให้เกิดสเปคตรัม ความยาวต่างกันด้วย ซึ่งช่วยให้เรารู้ได้ว่ามีอะไรอยู่ในน้ำ แล้วก็เอาเครื่องที่ว่านี้ใส่กล่อง ส่งไปรษณีย์ไปที่บังคลาเทศ โครงการนี้เจ๋งตรงที่ นอกจากแค่จัดการ หรือสืบหา ปัญหาท้องถิ่น นักเรียนของผมยังใช้ความเห็นอกเห็นใจ และความคิดสร้างสรรค์ เพื่อช่วยเหลือเด็ก ๆ ในที่ห่างไกลด้วย ", " [ฉันสืบค้นปัญหาในอีกมุมโลกได้] ", " ผมทึ่งกับการทดลองครั้งที่สองมาก จนอยากลองทำอะไรที่ใหญ่ขึ้นอีก อาจจะลองแก้ปัญหาที่ยากยิ่งขึ้นอีก ซึ่งเป็นสิ่งที่ผมสนใจมากกว่าด้วย ", " ผมเป็นลูกครึ่ง ญี่ปุ่น-ฝรั่งเศส คงจำกันได้ว่าในปี ค.ศ. 2011 เกิดแผ่นดินไหวรุนแรงมากในญี่ปุ่น รุนแรงเสียจนทำให้เกิดคลื่นยักษ์หลายลูก ที่เราเรียกว่า สึนามิ คลื่นสึนามิทำลายเมืองหลายแห่ง บนญี่ปุ่นฝั่งตะวันออก คนกว่า 14,000 คนเสียชีวิตในทันที และยังสร้างความเสียหายแก่ โรงงานนิวเคลียร์ฟุกุชิม่า ซึ่งเป็นโรงงานนิวเคลียร์ที่อยู่ติดทะเล วันนี้ ในรายงานที่ผมอ่านบอกว่า น้ำปนเปื้อนรังสีเฉลี่ยกว่า 300 ตัน กำลังรั่วไหลลงสู่มหาสมุทรแปซิฟิก และปัจจุบัน ทั่วมหาสมุทรแปซิฟิก ก็เต็มไปด้วยการปนเปื้อนของ ซีเซี่ยม-137 ในทะเลนอกชายฝั่งตะวันตกของอเมริกา ล้วนเต็มไปด้วยรังสีจากฟุกุชิม่า จากแผนที่ ดูเผิน ๆ ก็เหมือนว่ารังสี ถูกพัดออกไปจากชายฝั่งญี่ปุ่นหมดแล้ว เหมือนพื้นที่ส่วนใหญ่ น่าจะปลอดภัยแล้ว แต่ความเป็นจริง มันซับซ้อนกว่านั้นครับ ", " ผมเดินทางไปฟุกุชิม่าทุกปี ตั้งแต่เกิดเหตุการณ์ ผมไปตรวจวัดรังสีกันเอง ร่วมกับนักวิทยาศาสตร์คนอื่น ๆ ทั้งบนพื้นดิน และในแม่น้ำ และคราวนี้ เราอยากจะพาเด็ก ๆ ไปด้วยครับ แน่นอนว่า เด็ก ๆ ไม่ได้ไปด้วย เพราะคงไม่มีพ่อแม่คนไหนอนุญาต ", " (เสียงหัวเราะ) ", " แต่ทุก ๆ คืน เราจะรายงานกลับมาที่ \"ศูนย์บัญชาการใหญ่\" เด็ก ๆ ใส่หน้ากากกันสารพัดแบบเลย อาจดูเหมือนว่าเด็ก ๆ ทำเล่นขำ ๆ แต่จริง ๆ แล้วเขาจริงจังกันนะครับ เพราะพวกเขา ยังต้องใช้ชีวิต อยู่กับรังสีพวกนี้ไป ตลอดชีวิตเลย คราวนี้ เราทำงานกัน โดยอภิปรายข้อมูลที่เก็บมาได้ในวันนั้น แล้วหารือว่าขั้นต่อไป จะทำอะไรกัน ทั้งกลยุทธ์, รายงาน, อื่น ๆ เราเลยสร้างแผนที่ภูมิประเทศ ของบริเวณรอบ ๆ โรงงาน ขึ้นมาอย่างคร่าว ๆ เราสร้างแผนที่ระดับน้ำทะเลขึ้น แล้วใช้ผงสีวางตามจุดต่าง ๆ เพื่อแสดงระดับรังสีตามข้อมูล ณ เวลาจริง แล้วฉีดสเปรย์น้ำ เพื่อจำลองน้ำฝน ด้วยวิธีนี้ ทำให้เราเห็นได้ว่า ฝุ่นผงกัมมันตรังสี จะถูกชะล้างจากยอดภูเขา ลงสู่ระบบแม่น้ำ แล้วรั่วไหลลงสู่ทะเล เรารู้คร่าว ๆ ประมาณนี้ ", " จากการทดลองนี้ เราก็จัดการเดินทางสำรวจนี้ขึ้น ซึ่งถือว่าเป็นกลุ่มพลเรือนที่ เข้าไปใกล้โรงงานที่สุดเท่าที่เคยมีมา เราแล่นเรือห่างจากโรงงาน 1.5 กม. ชาวประมงในท้องถิ่นได้ช่วยพวกเรา เก็บตัวอย่างเศษตะกอนจากก้นทะเล โดยใช้ถุงเก็บเศษตะกอน ที่เราออกแบบและประดิษฐ์เอง เราเก็บตะกอนใส่ในถุงใบเล็ก ๆ แล้วแยกออกเป็นถุงเล็ก ๆ หลายร้อยใบ จัดส่งไปให้มหาวิทยาลัยต่าง ๆ แล้วก็สร้างแผนที่ของรังสีในก้นทะเลขึ้น โดยเฉพาะ บริเวณปากแม่น้ำ ซึ่งปลาไปขยายพันธุ์กัน ก็หวังว่า เราจะทำให้อะไร ๆ ปลอดภัยขึ้น ทั้งสำหรับชาวประมงแถวนั้นเอง และสำหรับซูชิชิ้นโปรดของคุณ ", " (เสียงหัวเราะ) ", " จะสังเกตเห็นพัฒนาการได้นะครับ จากปัญหาท้องถิ่น เป็นปัญหาในอีกมุมโลก จนถึงปัญหาระดับโลก ซึ่งเป็นเรื่องน่าตื่นเต้นสุด ๆ ที่ได้ทำงานทั้งเล็กใหญ่เหล่านี้ ด้วยเทคโนโลยีโอเพ่นซอร์ส ที่เรียบง่ายมาก ๆ แต่ยิ่งทำ ก็ยิ่งน่าหงุดหงิดใจไปด้วย เพราะเราเพิ่งแค่วัดระดับ ความเสียหายที่เกิดขึ้นเท่านั้นเอง เรายังไม่ได้เริ่มแก้ปัญหากันเลย ผมเลยนั่งคิดว่า หรือพวกเราน่าจะข้ามขั้น ไปคิดค้นวิธีที่ดีขึ้น ในการแก้ปัญหาเหล่านี้เลยมั้ย ", " คิดได้อย่างนี้ ห้องเรียนดูจะใหญ่ไม่พอเสียแล้ว เราเลยไปหาโกดังเก็บของ ในเขตอุตสาหกรรมฮ่องกง แล้วดัดแปลงเป็น ห้องทำงานขนาดใหญ่ที่สุด ที่เน้นการศึกษาปัญหา ด้านสังคมและสิ่งแวดล้อม ตั้งอยู่ในฮ่องกงส่วนกลาง เป็นที่ที่ เราใช้ทั้งไม้ เหล็ก วิชาเคมี ชีววิทยานิด แสงศึกษาอีกหน่อย ณ ที่แห่งนี้ คุณอยากสร้างอะไรขึ้นมาได้ทั้งนั้นครับ เป็นที่ที่ ทั้งเด็กและผู้ใหญ่ มาเล่นด้วยกันได้ เป็นที่ที่ฝันของเด็ก ๆ กลายเป็นจริง ด้วยความช่วยเหลือจากผู้ใหญ่ และเป็นที่ที่ผู้ใหญ่ได้กลับเป็นเด็กอีก ", " เด็กนักเรียน: เร่งไปเลย! เร่งไปเลย! ", " ซีซ่าร์: เราตั้งคำถามอย่างเช่น เราจะใช้พลังงานหมุนเวียน สร้างเครื่องมือใหม่ ๆ เพื่อการเคลื่อนไหว ได้ไหม หรือเราจะช่วยแก้ปัญหา การเคลื่อนไหวของผู้สูงอายุ โดยเปลี่ยนรถเข็นธรรมดา ๆ ให้กลายเป็นพาหนะไฟฟ้าเจ๋ง ๆ ได้ไหม ", " ทั้งพลาสติค คราบน้ำมัน และกัมมันตรังสี ล้วนเป็นมรดกตกทอดที่เลวร้าย แต่มรดกตกทอดที่เลวร้ายที่สุด แก่เด็ก ๆ ของเรา คือคำโกหก เราฝืนปกปิดความจริงที่น่าชัง จากเด็ก ๆ ไม่ได้อีกต่อไปแล้ว เพราะเราต้องการจินตนาการของพวกเขา เพื่อใช้แก้ปัญหาเหล่านั้น ", " นักวิทยาศาสตร์, นักประดิษฐ์, และนักฝันทุกท่าน เราต้องสอนให้ชนรุ่นหลังของเรา ใส่ใจในสิ่งแวดล้อม และผู้คน รวมถึงจัดการ และแก้ไข สิ่งเหล่านั้นได้ด้วย ", " ขอบคุณครับ ", " (เสียงปรบมือ) "]
tr = [" Ben bir çocukken, anne babam  bana derdi ki, \"Ortalığı berbat edebilirsin, ama  sonrasında kendin toparlamalısın.\" Yani özgürlük sorumlulukla birlikte geldi. Ancak hayal gücüm beni  her şeyin mümkün olduğu harika yerlere götürürdü. Böylece masumiyet balonunda yetiştim ya da bir cahiliyet  balonunda mı demeliyim? ", " Çünkü yetişkinler bizi çirkin  gerçeklerden korumak için yalan söyler. Büyürken, yetişkinlerin ortalığı berbat ettiğini ve karışıklığı toparlama konusunda  çok iyi olmadıklarını anladım. ", " Aradan çok zaman geçti,  şimdi yetişkin biriyim ve Hong Kong Harbour Okulu'nda Vatandaşlık  Bilimi ve Yaratıcılık dersi veriyorum. Öğrencilerimin bir sahilde yürür yürümez, bir çöp yığınlarına rastlamaları  uzun sürmüyor. İyi vatandaşlar olarak sahilleri temizliyoruz ve hayır, o alkol almıyor, alıyorsa da ben vermedim. ", " (Kahkahalar) ", " Ayrıca şunu üzülerek  söylemeliyim ki okyanusların yüzde 80'inde plastik bulunuyor. Bu korkunç bir gerçek. Geçmiş yıllarda, büyük gemileri ve ağları çıkarıp mikroskopla incelediğimiz  bu plastik parçaları toplar; onları sınıflandırır, sonra bu bilgileri bir haritaya koyardık. Ama çok pahalı olan bu işlem  sonsuza kadar sürer ve bu büyük gemileri çıkarmak epey riskli bir iş. ", " Dolayısıyla yaşları 6-15 arasında değişen öğrencilerim ve ben daha iyi bir yol bulmanın hayalini kuruyoruz. Böylece Hong Kong'taki küçük sınıfımızı bir atölyeye dönüştürdük. Çok kısa olan çocuklar bile  katılabilsin diye bu tezgâhı farklı boyutlarda yaptık. Şunu söyleyeyim, bu elektrikli aletleri  kullanan çocuklar müthiş ve güvende. ", " (Kahkahalar) ", " Pek sayılmaz. Plastiğe dönecek olursak, plastiği topluyoruz ve onları  parçalandıklarından dolayı okyanuslarda bulduğumuz gibi, çok küçük  parçalara öğütüyoruz. İşte çalışma şeklimiz bu. Öğrencilerimin hayal güçlerini serbest bıraktım, benim işim her çocuğun en iyi fikrini toplamak ve çalışacağını umduğum  şeylerle birleştirmek. Mesela plastik parçaları toplamak yerine, sadece bilgileri toplamak için anlaştık. Böylece robotlarla plastiğin  resmini alacağız, robotlar olunca çocuklar  çok heyecanlanıyor. Sonra yaptığımız şey, hızlı prototipleme olarak adlandırdığımız aşama. Hızlı prototiplemede o kadar hızlıyız ki kesip yontarken öğle yemeğimiz  hâlâ beslenme çantamız içinde. ", " (Kahkahalar) ", " Masa lambalarını ve  bilgisayar kameralarını su tesisat malzemelerine monte ediyoruz, bunları su üzerinde ve orada bulunan  plastikte yavaşça yüzerek giden bir robotla birleştiriyoruz ve robotta bu görüntüyü alıyoruz. Sensörün altında yavaşça yüzen  plastik parçaları görüyoruz ve üzerindeki bilgisayar bu görüntüleri  bazı işlemlerden geçirip her parçanın büyüklüğünü hesaplayacak. Sonuç olarak suyun içinde ne kadar plastik olduğunu kabaca hesaplıyoruz. ", " Buluşumuzu bu tarz buluşları  yapanların bulunduğu \"Instructables\" adlı internet sitesinde, daha da iyisini birileri yapar  umuduyla yayınladık. ", " Bu proje hakkında güzel olan şey şu ki, öğrenciler lokal bir problem tespit etti ve buum — hemen çözmeye çalıştılar. ", " [Kendi lokal problemimi araştırabilirim] Ama Hong Kong'taki öğrencilerim aşırı bağlantılı çocuklar ve haberleri izliyorlar,  interneti kullanıyorlar ve bu fotoğrafla karşılaşmışlar. Bu çocuk, -muhtemelen on yaşından küçük- Bangladeş'te, dünyanın en büyük mangrov ormanının bulunduğu Sundarbans'ta petrol sızıntısını çıplak elle temizliyor. Tabii ki şok oldular, çünkü bu su, içtikleri, banyo yaptıkları, balık tuttukları ve  içinde yaşadıkları su. Gördüğünüz gibi su kahverengi, çamur ve petrol kahverengi ve hepsi birleştiğinde suyun içinde ne olduğunu görmek gerçekten çok zor. Ama spektrometre adı verilen, suyun içinde ne olduğunu görmenize yarayan oldukça basit bir teknoloji var. Böylece spektrometrenin  bir prototipini yaptık ve farklı spektrumlar üreten farklı  maddelere ışık tutarak suyun içinde ne olduğunu bulabilirsiniz. Hemen sensörün bir  prototipini paketledik ve Bangladeş'e kargoyla gönderdik. Sonuç olarak, bu projeyle ilgili olarak en güzel şey, lokal bir  problemi çözmenin veya ona bakmanın ötesinde, öğrencilerim empatilerini ve  yaratıcılıklarını diğer çocuklara uzaktan yardım etmek için kullandılar. ", " [Bir problemi uzaktan araştırabilirim] ", " İkinci deneyleri yaparken çok zorlandım ve daha fazlasını yapmak istedim, -belki daha zor bir problemi çözmek gibi- ve bu benim için çok önemliydi. ", " Ben yarı Japon, yarı Fransızım ve belki hatırlarsınız, 2011'de Japonya'da çok büyük bir deprem oldu. Felaket o kadar şiddetliydi ki  tsunami adında dev dalgaları tetikledi ve bu tsunami Japonya'nın doğu sahilindeki şehirleri darmadağın etti. Olay anında 14.000'den fazla insan hayatını kaybetti. Ayrıca Fukushima'da suya yakın bir yerdeki nükleer enerji santraline zarar verdi ve bugün, okuduğum raporlara göre nükleer enerji santralinden Pasifik Okyanusu'na ortalama 300 tonluk bir sızıntı oluyor. Bugün Pasifik Okyanusu'nda hâlâ  sezyum 137 kirliliğin izleri var. Batı sahilinden dışa doğru çıkarsanız, Fukushima'yı her yerde ölçebilirsiniz. Ama eğer haritaya bakarsanız, radyoaktivitenin çoğu Japonya sahilinden  temizlenmiş gibi duruyor ve çoğu şu an, güvenli  gibi duruyor, çünkü mavi. Aslında durum bundan daha karışık. ", " Bu yüzden felaketten sonra her sene Fukushima'ya gittim, toprakta ve nehirde bağımsız  olarak ve diğer bilim insanlarıyla birlikte  ölçümler yaptım. Bu sefer çocukları da götürmek istedik. Tabii ki çocukları götürmedik,  aileleri buna izin vermezdi. ", " (Kahkahalar) ", " Ama her gece \"Görev Kontrolü\"ne  rapor verirdik. Farklı maskeler giyiyorlar. İşi ciddiye almıyorlarmış  gibi görünebilir, ama gerçekten ciddi bir şekilde yaptılar,  çünkü hayatlarının sonuna kadar radyoaktivite ile yaşamak  zorunda kalacaklar. Evet, onlarla yaptığımız şey, gün içinde topladığımız bilgileri tartışmak ve bir sonraki aşamada nereye  gideceğimizi konuşmak, strateji ve yol belirlemek, vs... Bunu yapmak için nükleer santralin etrafındaki bölgenin kaba bir topografik haritasını yaptık ve yükselti haritasını elde ettik. Gerçek zamanlı radyoaktivite ölçümlerini temsil etmesi için renk maddesi serptik ve yağış miktarını canlandırmak  için su sıktık. Böylece radyoaktif tozun dağlardan temizlenip  nehirlere doğru aktığını ve okyanusa sızdığını gördük. Bu kaba bir tahmindi. ", " Ama aklımızdaki bu sonuçla nükleer santralin çevresine, sivillerin yanına en çok yaklaşmış  olduğu bir sefer düzenledik. Nükleer santralden 1,5 kilometre uzaklıkta seyrüsefer yapıyoruz, yerel balıkçıların da yardımıyla kendi icadımız olan özel bir tortu toplayan aletle  suyun dibinden tortular topluyoruz. Tortuları küçük paketlere dolduruyoruz, sonra onları üniversitelere gönderdiğimiz yüzlerce küçük pakete dolduruyoruz ve deniz tabanı radyoaktivite oranı haritasını çıkarıyoruz, özellikle balıkların  yavruladığı nehir girişlerinde. Umarım bu deneyimiz yerel balıkçıların ve favori suşinizin güvenliğini artırır. ", " (Kahkahalar) ", " Gelişimi buradan görebilirsiniz— yerel bir problemle uzaktan  ilgilenmeye başladık ve sonunda global bir problem elde ettik. Farklı ölçeklerde, basit ve açık-kaynaklı teknolojileri kullanmak heyecan verici. Ama aynı zamanda,  giderek sinir bozucu oluyor, çünkü yalnızca kendi verdiğimiz  zararların ölçümünü yapmaya başladık. Henüz problemleri çözmeye bile başlamadık. Artık bir sıçrama yapıp bütün  bu işleri daha güzel bir şekilde yapmanın yolunu bulabilir miyiz diye düşünmeye başladım. ", " Sınıf da küçük gelmeye başladı, [Önce] sonunda Hong Kong'ta  endüstriyel bir alan bulduk ve o alanı sosyal ve çevresel  etki araştırmalarına [Sonra] odaklanan en geniş yer hâline getirdik. Alan Hong Kong'un göbeğinde ve ahşapla, metalle, kimyayla, biraz  biyolojiyle, biraz optikle çalışabileceğiniz, yani hemen hemen her şeyi  yapabileceğiniz bir çalışma alanı. Yetişkinlerin ve çocukların  beraber oynabileceği bir alan. Çocukların hayallerinin yetişkinlerin yardımıyla gerçek olduğu ve yetişkinlerin de tekrar çocuk olabildiği bir alan. ", " Öğrenci: Hızlı! Hızlı! ", " Cesar Harada: Mobilitenin geleceğini yenilenebilir enerji ile  geliştirebilir miyiz gibi sorular soruyoruz, örneğin. Ya da standart tekerlekli sandalyeleri elektrikli ve havalı sandalyelere çevirsek yaşlı nüfusun mobilitesine  yardımcı olur mu? ", " Plastik, petrol ve radyoaktivite  korkunç şeyler, korkunç kalıntılar, ama çocuklarımıza bırakabileceğimiz en kötü miras ise yalanlardır. Artık onları çirkin gerçeklerden  korumaya gücümüz yetmez, çünkü çözüm üretmek için onların  hayallerine ihtiyacımız var. ", " Dolayısıyla vatandaş bilimcileri,  yapıcılar, hayalciler olarak; [\"Hayal bilgiden daha önemlidir\" -Albert Einstein] yeni nesli çevre ve insanlar  için endişelenen ve bununla ilgili bir şeyler yapabilen bir nesil olarak yetiştirmeliyiz. ", " Teşekkür ederim. ", " (Alkışlar) "]
uk = [" Коли я був дитиною,  батьки казали мені: \"Можеш робити безлад, але мусиш прибрати\". Так, свобода йшла поруч з відповідальністю. Та уява несла мене в усі ті дивовижні місця, де все було можливим. Отож, я зростав у  світі наївності, я б сказав - у світі невідання, бо дорослі дурять нас, оберігаючи від гидкої правди. Зростаючи, я зрозумів, що дорослі роблять безлад і не завжди прибирають після себе. ", " Сьогодні я вже дорослий і навчаю громадянської науки й винаходів  у школі Гарбор у Гонконзі. Моїм учням недалеко дійти до пляжу і натрапити на купу сміття. Як порядні громадяни, ми прибираємо пляж - ні, він не вживає алкоголь, а якщо так, - я йому не давав. ", " (Сміх) ", " Про це прикро говорити, але сьогодні більше 80 % океану забруднено пластиком. Це шокуючий факт. Кілька останніх десятиліть ми виходимо в море на великих човнах, ставимо великі сітки, виловлюємо шматки пластику, розглядаємо їх у мікроскоп, сортуємо їх і накладаємо ці дані на мапу. На це йде купа часу та чималі гроші. Крім того, великі човни -  це завжди ризик. Разом із учнями віком від 6 до 15 років ", " ми мріяли винайти для цього кращий спосіб. Отож, ми перетворили наш крихітний клас у Гонконзі на майстерню. Ось так ми почали будувати цей невеличкий верстак під різну висоту, щоб навіть низькі діти могли ним користуватися. Маю сказати, що діти та електроінструмент - це чудово та безпечно. ", " (Сміх) ", " Не зовсім, насправді. Отож, назад до пластику. Ми збираємо та мелемо його до розміру, який знаходимо в океані, а це дуже малі шматки, тому що він ламається. Ось так ми і працюємо. Я дозволяю розгулятися уяві своїх учнів. А моя робота - спробувати відібрати їхні кращі ідеї і об'єднати їх у щось, що, сподіваюсь, запрацює. Отож, ми домовилися, що замість того, щоб збирати куски пластику, ми будемо збирати лише дані. Отже, ми збиратимемо дані щодо пластику за допомогою робота, а роботів діти дуже люблять. Наступний крок ми називаємо \"швидке моделювання\". Ми так швидко робимо модель, що починаємо розбирати її ще до обіду. ", " (Сміх) ", " Ми розбираємо настільні лампи та веб-камери на деталі, з яких ми збираємо плаваючого робота, що повільно рухається по воді крізь пластик, який в ній є, і ось таку картинку дає нам робот. Отож, ми бачимо шматки пластику, що пропливають крізь датчик, а комп'ютер на борту обробляє цю картинку і визначає розмір кожної частинки, а ми маємо приблизні дані про кількість пластику у воді. ", " Ми крок за кроком задокументували цей винахід на веб-сайті для винахідників під назвою \"Instructables\", сподіваючись, що хтось його вдосконалить. ", " Найкрутішим у цьому проекті було те, що учні побачили локальну проблему, і, бац — вони намагаються негайно її розв'язати. ", " Надпис: Я можу дослідити локальну проблему ", " Але мої учні в Гонконзі знайомі з сучасними медіа. Вони дивляться новини, проглядають Інтернет, і вони натрапили на цю картинку. Це була дитина, ймовірно не старша 10, яка голіруч прибирала нафтову пляму в Сундарбанах, найбільшому мангровому лісі в Бангладеш. Отже, вони були дуже шоковані, тому що це вода, яку там п'ють, в якій там миються, вода, в якій там рибалять, це місце, в якому там живуть. Крім того, помітно, що вода коричнева, мул та нафта теж коричневі, отож, коли все змішано, важко розгледіти, що у воді. Проте, існує доволі проста технологія під назвою спектрометрія, яка дає змогу побачити, що є у воді. Таким чином, ми зробили приблизний прототип спектрометра, і, пропускаючи світло крізь різні речовини, які виділяють різні спектри, можна ідентифікувати, що знаходиться у воді. Отож, ми спакували цей прототип приладу і надіслали його у Бангладеш. Знаковим у цьому проекті було те, що окрім розв'язку локальної проблеми чи розгляду локальної проблеми, мої учні проявили співчуття та креативність, щоб віддалено допомогти іншим дітям. ", " Надпис: Я можу дослідити віддалену проблему ", " Другий експеримент дуже надихнув мене, і я хотів продовжувати далі — спробувати розв'язати ще складнішу проблему, і це було ріднішим моєму серцю. ", " Я — наполовину японець і наполовину — француз. Ви напевне пам'ятаєте масштабний землетрус 2011 року в Японії. Він був настільки сильним, що спричинив кілька гігантських хвиль, їх називають цунамі. Той цунамі знищив багато міст на східному узбережжі Японії. Більш ніж 14 000 людей загинули миттєво. Також, було пошкоджено атомну станцію Фукусіма, атомну станцію поряд з водою. І сьогодні я прочитав звіти, в яких говорять, що приблизно 300 тон ядерних відходів витікають в Тихий океан. І сьогодні весь Тихий океан містить сліди забруднення цезієм-137. Наслідки Фукусіми можна виміряти скрізь на вулицях Західного узбережжя. Якщо глянути на мапу, може видатися, що більшість радіації віднесло водою від узбережжя Японії, і зараз його більша частина виглядає безпечно, вона синя. Що ж, реальна ситуація трішки складніша. ", " Після аварії я відвідую Фукусіму щороку і беру заміри окремо і разом з іншими вченими, на суші й на воді. Цього разу ми хотіли взяти дітей. Але, звичайно, ми їх не взяли - батьки цього не допустили б. ", " (Сміх) ", " Але щовечора ми повідомляли \"Центр керування\" — вони можуть мати різні обличчя. Могло здатися, що вони не сприймають роботу серйозно, та це не так, тому що їм доведеться жити з радіацією все життя. І ось, що ми з ними зробили. Ми обговорили з ними дані, які ми зібрали в той день. обговорили наші наступні кроки, стратегію, план руху і так далі... І щоб зробити це, ми розробили дуже приблизну топографічну мапу регіону навколо атомної станції. Отже, ми розробили мапу рельєфу, нанесли фарбу, щоб показати оперативні дані по радіації, і обприскали її водою, імітуючи дощ. В такий спосіб ми могли бачити, що радіоактивний пил змивався з вершини гори в річкову систему і потрапляв в океан. То були приблизні підрахунки. ", " Але пам'ятаючи про це, ми організували експедицію і дійшли до станції так близько, як тільки це могли зробити цивільні. Ми пливали на відстані 1,5 кілометрів від атомної станції. За сприяння місцевих рибалок ми збирали осад з дна океану звичайним батометром, який самі спроектували та збудували. Ми пакували зразки в маленькі мішки, потім перепаковували їх у сотні менших мішків та слали до різних університетів. Ми розробили мапу радіоактивності дна океану, зокрема у гирлах річок, де розмножується риба. І ми сподіваємось, що покращимо безпеку місцевих рибалок та ваших улюблених суші. ", " (Сміх) ", " Тут ви можете бачити прогресію — від локальної, до віддаленої, а, зрештою, й до глобальної проблеми. Працювати на цих різних рівнях було надзвичайно цікаво, особливо з дуже простими та доступними технологіями. Разом з тим, наростало відчуття розчарування через те, що ми лише почали підраховувати шкоду, яку ми ж і спричинили. Ми ще навіть не розпочали пробувати розв'язати проблеми. Тому мені цікаво, а чи не варто нам зробити ще крок уперед та спробувати винайти кращі шляхи розв'язання цих питань. ", " Отже, класна кімната ставала для нас замалою, і ми знайшли промислову площу в Гонконзі та перетворили її в найбільший за розміром, соціально та екологічно орієнтований центр, місце посеред Гонконгу, де ми можемо працювати з деревом, металом, хімічними речовинами, біоматеріалом та оптикою. По суті, там можливо зробити практично все. Це місце, де діти і дорослі можуть гратися разом. Місце, де дитячі мрії можуть збуватися за допомоги дорослих, а дорослі знову можуть стати дітьми. ", " Учень: Прискорення! Прискорення! ", " Ми ставимо такі питання: Чи зможемо ми колись винайти спосіб пересування на відновлюваній енергії? Наприклад. Або: Чи можемо ми допомогти пересуватися старшим людям, перетворивши звичайні візки на круті електромобілі? ", " Отже, пластик, нафта і радіація є жахливим спадком, але обман є набагато гіршим спадком нашим дітям. Ми більше не можемо дозволити собі ховати їх від жахливої правди, тому що нам потрібна їхня уява, щоб знайти рішення. ", " Тому, науковці, майстри, мрійники, потрібно підготувати наступне покоління, яке дбатиме про природу та людей, яке справді зможе щось зробити для цього. ", " Дякую. (Оплески) "]
vi = [" Khi còn nhỏ, bố mẹ tôi thường bảo rằng \"Con có thể làm mọi thứ rối tinh lên, nhưng hãy tự mình dọn dẹp nó\" Vậy nên tự do đi liền trách nhiệm. Nhưng trí tưởng tượng sẽ luôn đưa tôi đến những vùng đất tuyệt vời nơi mà mọi thứ đều khả thi. Tôi đã lớn lên với sự ngây ngô — hay là sự thiếu biết, theo cái cách mà tôi vẫn gọi, vì người lớn thường hay nói dối để bảo vệ chúng ta khỏi cái sự thật xấu xí. Và khi lớn lên, tôi nhận ra người lớn đã mắc sai lầm, và họ chẳng hề giỏi trong việc giải quyết nó. ", " Thời gian trôi nhanh, và giờ tôi đã trưởng thành và tôi dạy khoa học và phát minh tại trường Hong Kong Harbour. Và cũng không mất nhiều thời gian trước khi học sinh của tôi dạo chơi trên bờ biển và vấp phải những đống rác. Vậy nên là những công dân tốt, chúng tôi dọn dẹp bãi biển — và không, thằng bé không uống đồ có cồn, và nếu có, thì cũng không phải là tôi đưa cho nó uống. ", " (Tiếng cười) ", " Và thật buồn khi nói rằng ngày nay đã có hơn 80% đại dương bị ô nhiễm bởi đồ nhựa. Đó là một sự thật đáng sợ. Vào những thập kỉ qua, chúng ta đã đưa những con tàu lớn ra khơi, thả những chiếc lưới to và thu lượm được rất nhiều rác thải nhựa mà mà chúng ta thấy chúng qua kính hiển vi và phân loại chúng và rồi chúng ta cập nhật dữ liệu đó lên một tấm bản đồ. Nhưng việc đó sẽ tiếp diễn mãi mãi, và nó cực kì đắt đỏ và cũng rất mạo hiểm khi phải đưa ra khơi những chiếc tàu lớn đó. ", " Vì vậy, học sinh của tôi, 6 đến 15 tuổi, chúng tôi đã mơ ước đến việc tạo ra một cách tốt hơn. Nên chúng tôi đã biến cái lớp học bé tí trở thành một xưởng lắp ráp. Và chúng tôi đã xây dựng chiếc bàn máy bé tý ấy, với chiều cao khác nhau, nên thậm chí cả những đứa nhỏ thấp lắm cũng có thể tham gia. Tôi sẽ nói với bạn rằng những đứa trẻ với công cụ sẽ trở nên tuyệt vời và an toàn. ", " (Tiếng cười) ", " Cũng không hẳn. Và quay trở lại với đồ nhựa. Chúng tôi thu nhặt đồ nhựa và mài nó vừa bằng kích cỡ cái mà chúng tôi tìm thấy ở đại dương, cái mà rất nhỏ, vì nó chỉ là những mảnh vỡ vụn. Và đây là cách chúng tôi làm việc. Tôi để trí tưởng tượng của bọn trẻ bay càng xa càng tốt. Nhiệm vụ của tôi là nhặt ra những ý tưởng tốt nhất và kết hợp chúng lại thành một thứ gì đó khả thi. Và chúng tôi thống nhất rằng thay bằng việc thu nhặt những mảnh nhựa, chúng tôi chỉ đi tìm dữ liệu. Chúng tôi sẽ tạo hình ảnh của những mảnh nhựa bằng rô - bốt với rô - bốt thì đứa trẻ nào cũng trở nên hào hứng. Và điều tiếp theo chúng tôi làm — chúng tôi gọi nó là \"rapid prototyping\" (tạo mẫu cấp tốc). Chúng tôi tạo những bản mẫu thật nhanh chóng đến nỗi mà bữa trưa vẫn nằm in trong hộp cơm khi chúng tôi lắp đặt nó. ", " (Tiếng cười) ", " Chúng tôi đã lắp đèn bàn và ống kính vào một dây dọi cố định và chúng tôi cho tất chúng vào một con rô - bốt nổi mà có thể di chuyển chầm chậm trong nước và qua cả những mảnh nhựa mà chúng tôi có ở đó — và đây là hình ảnh mà chúng tôi cho vào con rô - bốt. Và chúng tôi thấy những mảnh nhựa nổi lên rất chậm qua máy quét, và mấy tính tổng sẽ xử lý hình ảnh đó, đo kích cỡ của từng vật chất, nên chúng tôi có thể ước lượng chuẩn lượng nhựa có trong nước. ", " chúng tôi đã lưu trữ cách làm từng bước một trên một trang mạng cho người sáng chế gọi là Instructables (Khả năng tạo dựng), với hy vọng rằng sẽ có ai đó cải tiến nó. ", " Điều hay ho nhất về dự án này là cách bọn trẻ nhìn nhận vấn đề xung quanh, và boom — và chúng có thể chỉ ra vẫn đề đó. ", " [Tôi có thể điều tra những vấn đề xung quanh] ", " Nhưng học sinh của tôi ở Hong Kong là những đứa trẻ cập nhật thông tin rất nhanh chóng. Chúng xem bản tin, đọc các trang mạng, và chúng cũng đã nhìn thấy tấm hình này. Đây là một đứa trẻ, khoảng dưới 10 tuổi, lọc dầu tràn bằng tay không, ở Sundarbans, rừng đước lớn nhất thế giới thuộc Bangladesh. Họ thực sự rất kinh ngạc, vì đây là nước họ uống và tắm rửa, đây là nước họ nuôi cá — và cũng là nơi họ sinh sống. Bạn cũng có thể thấy là nước có màu nâu, màu nâu của bùn và dầu, Nên khi mọi thứ hòa lẫn, sẽ rất khó để nhận ra thứ gì có trong nước. Nhưng công nghệ làm điều đó trở nên dễ dàng hơn, nó gọi là phép đo phổ, cho phép chúng ta thấy được vật chất trong nước. Vậy nên chúng tôi đã lắp đặt một mẫu thô máy đo phổ, và bạn có thể thấy màu sắc qua những vật chất khác nhau mà tạo ra quang phổ khác nhau. nên điều đó có thể giúp bạn nhận biết được cái gì có trong nguồn nước. Nên chúng tôi đã đóng gói mẫu máy quét này lại, và gửi nó đến Bangladesh. Và điều hay ho về dự án này là sau khi chỉ ra vấn đề hoặc là xem xét nó, học sinh của tôi có thể dùng nhiệt huyết và trí sáng tạo để giúp những đứa trẻ ở vùng xa xôi hẻo lánh. ", " [Tôi có thể nghiên cứu các vấn đề xung quanh] ", " Vậy nên tôi bị cuốn hút vào việc thực hiện thí nghiệm thứ hai, và tôi muốn nghiên cứu chuyên sâu hơn — có thể là chỉ ra vấn đề lớn hơn và cũng gần gũi hơn trong cuộc sống của tôi. ", " Tôi mang hai dòng máu Nhật Pháp và có thể bạn nhớ vào năm 2011 có một trận động đất diện rộng tại Nhật Bản. Nó thực sự có tính tàn phá khi kết hợp nhiều cơn dư trấn cực lớn chúng được gọi là sóng thần — và những cơn sóng thần đã phá hủy nhiều thành phố ở bờ đông Nhật Bản. Có hơn 14 000 người chết. Và nó cũng hủy hoại nhà máy năng lượng hạt nhân ở Fukushima chỉ với nước. Và hôm nay tôi đọc báo cáo và trung bình khoảng 300 tấn bị dò gỉ từ nhà máy năng lượng hạt nhân vào Thái Bình Dương. Và ngày nay toàn bộ Thái Bình Dương đều có dấu hiệu ôn nhiễm chất cesium-137. Nếu bạn đến bờ Tây, bạn có thể thấy hình ảnh của Fukushima ở bất cứ đâu. Nếu bạn ở xem trên bản đồ, nó sẽ giống như phóng xạ đã bị rửa trôi khỏi bờ Nhật Bản, và hầu như hiện nay nó có vẻ là rất an toàn nước rất trong xanh. Thực sự thì vấn đề phức tạp hơn như vậy. ", " Tôi đã từng đến Fukushima mỗi năm từ lần thiên tai ấy và tôi tự lấy chỉ số cùng với một số nhà khoa học khác, ở đất liền, trên sông — và lần này chúng tôi muốn dẫn theo lũ trẻ. Và tất nhiên chúng tôi đã không đưa chúng đến vì bố mẹ chúng không đồng ý. ", " (Tiếng cười) ", " Nhưng hằng đêm chúng tôi luôn báo cáo về \"Miss Control\" - một cái tên ngụy trang khác của chúng tôi. Người ta tỏ ra là không coi trọng việc này , nhưng thực ra thì học làm việc rất nghiêm túc vì họ sẽ phải sống chung với phóng xạ suốt cuộc đời họ. Và điều chúng tôi làm với họ là bàn luận về dữ liệu chúng tôi đã thu thập, và nói đến việc chúng tôi sẽ làm tiếp theo — chiến lược, chuyến đi công tác, vv... Và để làm điều này chúng tôi tạo nên một tấm bản đồ thô sơ về địa hình khu vực xung quanh nhà máy hạt nhân. Và chúng tôi cũng tạo ra một tấm bản đồ hoàn chỉnh hơn, chúng tôi vẩy lên lên chất nhũ để thể hiện dữ liệu phóng xạ thực tại, và phun nước giả làm thác. Với cái này chúng tôi có thể thấy rõ những hạt phóng xạ được rửa trôi từ đỉnh ngọn núi xuống hệ thống sông, và chảy ra ngoài đại dương. Đó chính là ước tính xác thực. ", " Nhưng với nỗi ám ảnh về điều đó, chúng tôi đã tổ chức chuyến đi thực tế này, tới khu dân cư gần nhất khu vực nhà máy hạt nhân. Chúng tôi đã đi thuyền cách nhà máy 1.5 km, và cùng với sự giúp đỡ của ngư dân địa phương, chúng tôi đã thu thập được những vật chất từ đáy biển cùng với mẫu vật chất mà chúng tôi tạo ra. Chúng tôi gói những vật chất đó vào những túi nhỏ, và chia chúng thành vào hàng trăm các túi nhỏ khác mà chúng tôi có thể gửi đến các trường đại học và tạo ra một bản đồ về chất phóng xạ dưới đáy biển, đặc biệt tại những nơi cá đẻ trứng, và tôi hi vọng rằng chúng tôi đã cải thiện mức độ an toàn cho các ngư dân và cho món ăn sushi yêu thích của các bạn. ", " (Tiếng cười) ", " Bạn có thể thấy tiến trình ở đây. Chúng tôi đã đi từ vấn đề địa phương đến vấn đề ở vùng xa xôi và rồi đến vấn đề toàn cầu. Nó quả là niềm hứng khởi khi được làm việc ở những mức độ khác nhau như vậy, với những thiết bị công nghệ rất đơn giản và đến từ khắp mọi nơi. Nhưng cùng lúc đó, nó cũng gây ra những bực bội khi chúng tôi đang bắt đầu đo đạc lại những thiệt hại chúng tôi đã gây ra. Chúng tôi chưa hề bắt tay vào giải quyết những vấn đề. Vậy nên tôi tự hỏi rằng nếu chúng tôi chỉ nhảy cóc và thử tạo ra những giải pháp tốt hơn cho vấn đề đó. ", " Và lớp học đã bắt đầu trở nên chật trội hơn, nên chúng tôi tìm đến một địa điểm công nghiệp lớn ở Hong Kong, và biến nó thành một không gian rộng lớn tập trung vào những ảnh hưởng về mặt xã hội và môi trường. Nó nằm ngay tại trung tâm Hong Kong, và đó là nơi chúng tôi có thể làm việc với gỗ, kim loại, hóa chất, một chút về sinh học, chút ít về quang học, về cơ bản là chúng tôi có thể tạo nên mọi thứ ở đây. Đó là nơi cả người lớn và trẻ em chơi đùa cùng nhau. Đó là nơi giấc mơ bọn trẻ trở thành hiện thực, cùng với sự trợ giúp của người lớn, và là nơi người lớn trở lại là những đứa trẻ. ", " Học sinh: Nhanh lên! Nhanh lên nào! ", " Cesar Harada: Chúng tôi đặt ra những câu hỏi như: \"Liệu chúng ta có thể tạo nên một tương lai với năng lượng tái tạo mới?\" Ví dụ như vậy. Hoặc chúng ta có thể cải tiến việc di chuyển cho người cao tuổi bằng cách biến chiếc xe lăn bình thường thành phương tiện điện thú vị? ", " Nhựa, dầu và chất phóng xạ là những di sản tồi tệ nhưng di sản tồi tệ nhất mà chúng ta để lại cho bọn trẻ là những lời nói dối. Chúng ta không còn có thể che chở cho chúng khỏi những sự thật xấu xí vì chúng ta cần trí tưởng tượng cho những giải pháp. ", " Vậy nên nhà khoa học, người kiến tạo, kẻ mơ mộng — chúng ta phải chuẩn bị cho thế hệ tiếp theo mà quan tâm đến môi trường và con người, và thực sự có thể làm một điều gì đó cho các vấn đề ấy. ", " Cảm ơn các bạn. ", " (Tiếng vỗ tay) "]
