zh-cn = [" 当我还是个孩子时， 我父母告诉我， “你可以把东西搞得一团糟， 但是之后你必须收拾好。” 所以自由和责任其实是伴随发生的。 我的想象力会把我带到 一个什么都可以发生的， 神奇的地方。 我在一个充满天真的世界中成长—— 或者应该说是一个无知的世界， 因为大人们会对我们说谎， 来避免我们接触到丑恶的现实。 当我们逐渐长大，我发现 其实大人们的世界一团糟， 而且他们并不善于收拾烂摊子。 ", " 现在，我变成了个大人， 我在香港港口小学教科学和发明课。 没过多久， 我的学生们走在海滩上的时候， 就发现了成堆的垃圾。 作为好公民，我们清理了海滩—— 不，他不是在喝酒， 就算是，酒也不是我给的。 ", " （笑声） ", " 很遗憾地说， 如今超过80%的海洋里有塑料制品。 这是个很可怕的事实。 在过去的几十年里， 我们用这些大船拖着大网把垃圾捞出来， 我们把塑料垃圾收集起来， 用显微镜观察， 然后把它们分类， 之后我们把这些数据写在了一张地图上。 但那要花很长时间，成本也非常高， 而且开那些大船是很危险的。 ", " 所以我，和我的6到15岁的学生们， 一直都梦想创造一个更好的办法。 于是，我们把在香港的 一个小教室变成了一个工作室。 然后我们就开始建造这个小工作台， 把它们做成不同的高度，就算是个子矮的 小朋友也可以参加进来了。 告诉你们吧，拿着电动工具的孩子们 其实很酷炫而且很安全。 ", " （笑声） ", " 开个玩笑。 咱们回到塑料制品那个话题。 我们收集了一些塑料制品然后把它们 磨成了在海里找到它们时的大小， 特别特别小，因为它们在海里都分解了。 我们是这么做的。 我让我的学生们充分发挥想象力。 而我的工作就是尽量收集 每个孩子最好的想法， 然后试着去把这些想法和一些 期望能行的通的东西结合起来。 之后我们就达成了一致， 我们不收集塑料品了， 我们决定仅仅收集数据。 我们打算用机器人来获取 塑料制品的图片—— 有了机器人，孩子们简直兴奋死了。 我们的下一步工作—— 我们称之为“快速原型设计”。 我们的原型设计做得非常快， 以至于我们午饭还没吃完， 饭盒就被征用了。 ", " （笑声） ", " 我们把桌灯和网络摄像头 装到了卫生洁具上， 然后把它们组装在漂浮机器人上， 机器人会在水面上缓缓移动， 穿过水面上的塑料漂浮物—— 这就是我们用机器人得到的照片。 我们可以看到塑料碎片缓缓地 流经感应器， 内置的计算机就会分析这些影像， 并且计算出每个颗粒的大小， 所以我们就能对水中塑料品的数量 有一个粗略的估计了。 ", " 我们在一个叫Instructables的 发明家网站上 一步一步地记录下我们的发明， 希望有人可以继续完善它。 ", " 这个项目的精彩之处在于， 孩子们自己看到了当地的问题， 然后灵光一现——他们就马上开始 试着去解决这个问题了。 ", " （我可以研究本地的问题） ", " 不过，我在香港的学生是 非常与时俱进的孩子。 他们常看新闻， 他们会上网， 然后他们就看到了这张照片。 这是一个大概不到10岁的孩子， 在徒手清理流出的油污， 地点在孟加拉国，拥有世界最大的 红树林的孙德尔本斯地区。 孩子们感到非常震惊， 因为这里的水就是当地人喝的水， 他们也常在这里洗澡， 在这里钓鱼—— 这是他们赖以生存的地方。 现在你们可以看到水是棕色的， 泥土是棕色的，油污也是棕色的， 当所有的东西都掺在一起时， 很难分清水里有什么东西。 但是，有一项相当简单的技术， 叫做光谱测定法， 可以让你看清水中物质的成分。 所以我们就做了一个分光仪的 简单原型， 让光线透过不同的物质， 产生不同的光谱， 这样就能帮你分辨水里的东西了。 我们就把这个感应器的原型打包好， 寄到了孟加拉国。 这个项目有意思的地方在于 这不只是解决一个本地问题， 或者研究一个本地问题了， 我的学生们用他们的同情心 和丰富的想象力 远程帮助了其他的孩子。 ", " （我可以解决一个远方的问题了） ", " 我做第二个实验时有一种 很强的使命感， 想要更进一步—— 或许我们可以解决一个更加困难， 同时也是我打心底里想研究的问题。 ", " 我是日法混血， 可能你们还记得在2011年 日本遭受了一次很强的地震。 地震破坏力很强，还引发了惊天巨浪—— 也就是海啸—— 海啸破坏了日本东边沿海地区的 很多城市。 一瞬间，超过一万四千人失去了生命。 而且，海啸还摧毁了福田核电站， 一个建在海边的核电站。 今天，我读了一些报告， 知道了大概300吨的核污水 从核电站流到了太平洋。 今天，整个太平洋都 受到了铯-137的污染。 如果你去美国的西海岸， 到处都能够发现福岛核泄露的痕迹。 但如果你从地图上看， 你会看到似乎大部分的放射物质 都从日本海岸冲走了， 现在核泄露的大部分—— 看起来都是安全的，因为是蓝色的。 然而，现实要比这复杂得多。 ", " 自从那次事故以来，我每年都会去福岛， 我和其他的科学家一起， 在陆地上、在水里 进行独立调查—— 这次我想带上孩子们。 当然我们没有真的把孩子们带过去， 家长们不会让我们这样做的。 ", " （笑声） ", " 但每晚我们都要向“任务控制部”汇报， 他们带着不同的面具。 看起来好像他们并没有认真工作， 但其实不然， 因为他们一辈子都要在这种 放射性的环境下生活。 我们跟他们一起做的工作 就是研究我们当天收集的数据， 并且讨论我们下一步该做什么—— 策略、行程等等······ 于是，我们做了一个 核电站周围区域的 很简单的地形图。 我们做了这个高程图， 在上面撒上颜料 来代表核放射的实时数据， 我们还会喷水来模拟下雨。 用这种方法我们看到了放射性尘埃 被雨水从山顶冲到了河流里， 最后流向大海。 这只是个粗略的估算。 ", " 基于这种方法， 我们组织了一次探索活动， 这也是公民们距离核电站 最近的一次了。 我们在离核电站1.5公里远的地方航行， 在当地渔民的帮助下， 我们用自己发明制作的 沉淀物采样器在海底 收集了一些沉淀物。 我们把这些沉淀物打成一个个的小包， 然后把这数百个小包封装好 寄给了很多大学， 我们做出了这个 海床放射活动的地图， 特别是在鱼类繁殖的河口地区， 我希望我们所做的这些 可以使当地的渔民和你们最爱的寿司 安全一点。 ", " （笑声） ", " 你们可以看到我们的进步—— 我们从本地问题开始， 到外地的问题，最后再到世界问题。 做这些不同规模项目的感觉 真的特别爽， 我们使用的技术也是 非常简单和开源的。 但同时，我们也逐渐地感觉有些沮丧， 因为我们现在做的仅仅是测量 我们过去所造成的危害。 我们还没有开始解决这些问题。 所以我想知道， 我们能不能有一个飞跃， 想出一些更好的办法来解决这些问题呢？ ", " 然后教室就显得有点小了， 我们找了香港的一处废弃工厂， 然后把它变成了一个最大的多用空间， 专门来研究社会和环境影响。 这是在香港市中心， 是一个我们可以做木工、 金工和化学实验的地方， 还可以做一些生物学和光学的实验， 在那里，基本上你什么都可以做。 这是一个大人和孩子 可以一起玩的地方。 这是一个在大人的帮助下， 孩子们可以梦想成真的地方， 在这里，大人们也返老还童了。 ", " 学生们：加油！加油！ ", " 塞萨尔·原田： 我们经常提出这样的问题， 我们可以打造一个利用可再生能源的 移动设备的未来吗？ 这是一个例子。 还有，我们能把非常常见的轮椅 变成很酷的电动车， 让老年人的行动更加方便吗？ ", " 塑料制品、油污和核辐射 都是非常非常可怕的残留物， 但是最最可怕的 还是我们对孩子们说的谎话。 我们不能再对孩子们隐瞒丑恶的真相了， 因为我们需要他们解决问题的想象力。 ", " 所以，科学家们、制造商们、 梦想家们—— 我们必须让我们的下一代开始 关心现在的环境和人们， 这样他们就可以采取行动解决问题了。 ", " 谢谢。 ", " （掌声） "]
zh-tw = [" 當我還是一個小孩的時候，我的父母會跟我說 「你可以把地方搞亂，但你要負責清理。」 所以－－自由的代價是責任 但是我卻可以通過我的想像力 到達那些美好的、一切皆有可能的地方 所以我很天真地慢慢長大 或許應該說，很無知地慢慢長大了 因為大人們總是會撒謊， 不告訴我們醜陋的事實 當我長大的時候， 我發現大人也會把事情搞亂 而且他們並不是很擅長清理這些亂局 ", " 我現在已經是個大人了 我在香港港灣小學教公民科學和發明課 過了沒多久 我的學生就在沙灘上發現了大堆的垃圾 所以作為好公民， 我們清理了沙灘上的垃圾 嗯他不是在喝酒，就算是， 酒也不是我給的 ", " （笑聲） ", " 很悲哀的是 今天超過80%的海洋空間裡有塑膠垃圾 這是一個很可怕的事實 在過去幾十年裡 我們開著大船，用巨大的魚網 撈起海裡的塑膠並把它們放到顯微鏡下觀察 我們把塑膠分類 然後把收集到的資料放在地圖上 但這需要很多的時間，成本也很高 並且用這些大船是很有風險的 ", " 我和我的學生， 他們年紀從6歲到15歲不等 我們一直夢想發明一個更好的方法來處理 所以我們把這個小小的香港教室變成工作室 我們建造了一個小型的工作台 高度可以調整，矮小的學生也能參與 你也許不知道， 小孩使用重型工具其實很棒也很安全 ", " （笑聲） ", " 剛剛是說笑的 所以，回到塑膠這個主題 我們收集了一些塑膠， 把它研磨到海洋垃圾的大小 也就是說非常小，塑膠在海裡會被分解 然後這是我們工作的方式 我讓學生們自由想像 我的工作是從他們的想法中挑出最好的部分 嘗試把這些部分合併成一個有效的方案 所以我們決定了不收集海洋垃圾 改而收集相關數據 我們會用機器人來取得塑膠垃圾的影像 說到機器人，當然了，小孩都非常興奮 我們接下來做了快速原型（rapid prototyping） 我們做快速原型的速度超快 因此當我們做完時，午餐還在盒子裏面。 ", " （笑聲） ", " 我們把檯燈和網路攝影機安裝到抽水系統上 然後把它合裝成一個可以在水上緩慢移動的機器人 從我們收集到的塑膠垃圾影像 這是其中一個機器人收集到的影像 我們可以看到塑膠碎片慢慢流過感應器 電腦會分析這些影像 計算出每顆塑膠的大小 所以我們可以粗略估算水裡有多少塑膠 ", " 我們把這個發明過程紀錄下來 發佈在一個叫做Instructables的發明家社群裡 希望有人可以讓它變得更好 ", " 這個項目的有趣之處在於 學生看到了一個本地問題 然後他們馬上就開始嘗試解決它 ", " （我可以研究在身邊發現的問題） ", " 但我在香港的學生很會利用網路 他們會看新聞，他們會上網 然後他們剛好看到這張照片 一個不到10歲的小孩正赤手空拳處理油污 在孟加拉孫德爾本斯地區， 全球最大的紅樹林之一 我的學生們非常震驚 因為這是當地居民食用、洗澡用的水 他們也在這水裡捕魚， 這就是他們的家 你可以看到水是棕色的， 泥土和油污同一種顏色 所以當它們被混在一起時 很難看到水裡有甚麼 不過有一種蠻簡單的科技 叫做光譜測量（spectrometry） 可以讓你看到水裡有甚麼東西 所以我們做了一個光譜測量的快速原型 你可以把光照到不同的物質上 然後產出不同的光譜 這可以幫助你分辨出水裡含有甚麼物質 我們把這個感應器原型包裝好 寄到了孟加拉 這個項目有趣的地方在於 它不只是解決一個本地問題 或是研究一個本地問題 我的學生們用同理心和創意 幫助遠方的其他孩子 ", " （我可以研究一個遠方的問題） ", " 做完這些實驗後我得到很多動力 想要把這些計劃更推進一步 可能是解決更複雜的問題， 也是我更想做的事情 ", " 我是日法混血兒 你可能會記得2011年日本那場巨大的地震 地震嚴重到引發了好幾波的巨浪 也就是海嘯 這些海嘯摧毀了日本東邊許多海岸城市 超過14,000人在一瞬間喪生 海嘯也破壞了福島的核電廠 那個正好座落於海邊的核電廠 今天我看著報告 約300噸的核污水 正從核電廠流到太平洋 所以今天整個太平洋都含有微量的銫-137元素 如果你到美國西岸， 到處都可以測量到福島的痕跡 但當你看著地圖， 似乎大部分的核元素 都被海水帶離了日本的海岸 大部分的核元素現在－－ 這裡看起來是安全的藍色 嗯，其實現實情況比較複雜 ", " 核災後我每年都會到福島一次 我和其他科學家一起進行獨立調查 在土地上，在河流裡 這次我們想帶上這些孩子 當然我們沒有真的把他們帶到現場， 父母不會尤許的 ", " （笑聲） ", " 但每晚我們會報告給「任務總部」 他們正在戴不同的面具 這看起來他們並沒有很認真工作， 但其實不是 因為他們接下來的人生需要面對這些輻射 所以我們做的是 討論當天收集到的數據 思考我們接下來要做甚麼 策略、路線圖等等⋯⋯ 為了做這些，我們弄了一個很簡單的地形圖 顯示出核電廠附近的地區 我們弄了這個立視圖（elevation map） 灑上顏料顯示輻射分佈的實時數據 我們灑上水來模擬下雨 這樣我們可以看到輻射粉塵 從山上被沖洗到河川裡 然後流到大海 這是一個粗略的估算 ", " 做完這個以後，我們組織了一次探索行動 這是公民最靠近核電廠的一次 我們在距離核電廠1.5公里的海面上 依靠當地漁民的幫助 收集了海床上的沉澱物 用的是我們發明、自製的工具 我們把沉澱物放進小塑膠袋裡 然後包裝成數以百計的袋子 寄送到不同的大學 我們做了一個海床輻射地圖 特別針對了魚類繁殖的河口 我希望我們的工作 能讓當地漁民和你最愛的壽司變得安全一點 ", " （笑聲） ", " 你可以看到一個發展歷程 我們從本地問題開始， 到遠方的問題再到全球問題 這些規模不一的項目非常讓人興奮 使用的科技也都是開源而簡單的 但是同時這也很讓人挫折 因為我們只開始了測量我們過去造成的傷害 我們甚至還沒有開始解決問題 所以我想，也許我們可以更進一步 發明一些更好的方案 ", " 所以教室現在看起來有點太小了 我們找到了一個香港的工業大廈 我們把它變成了最大的多用途空間 希望可以在社會創新和環境上出一份力 這在香港的市區 一個我們可以做木工、金工、 化學實驗的地方 也許還有一點生物學、一點光學 基本上你可以在這裡動手做任何東西 這是一個大人和小孩可以一起玩耍的地方 一個小孩的夢想可以成真的地方 大人可以幫助小孩實現夢想 大人也可以在這裡重新體驗當孩子的感覺 ", " 學生：快點！快點！ ", " 我們正在問像這樣的問題： 我們可以用再生能源創造未來的移動方式嗎？ 這是其中一個例子 又或者，我們可以幫助老年人 用更酷的電動車取代標準輪椅？ ", " 塑膠、石油和輻射都是非常可怕的遺產 但最差勁的遺產是對孩子的謊言 我們不能再對小孩隱瞞醜陋的真相 因為我們需要他們的想像力去發明解決方案 ", " 所以，公民科學家們、制造者們、夢想家們 我們一定要培育好下個世代 讓他們關心環境和人類 他們才能真正做出改變 ", " 謝謝 ", " （掌聲） "]
