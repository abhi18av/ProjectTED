  cs:
  - ' Zvedněte prosím ruku, kdo jste letos cestoval letadlem? To není špatné. Více
    než 3 miliardy lidí ročně mají tento stejný zážitek. A když do létajících kovových
    krabiček zavřete tolik lidí, stane se občas něco jako tohle - - a je tady epidemie. '
  - ' Poprvé mi to došlo, když loni propukla Ebola. Ta se sice šíří většími kapénkami,
    takže má menší infekční rozptyl, ale řada dalších chorob se v letadle šíří snadno.
    A čísla, která vám teď ukážu, jsou celkem děsivá. Do jednoho letadla se dostal
    chlápek s H1N1 a za jediný let nakazil 17 dalších lidí. Jindy zas chlápek se SARS
    nakazil během 3hodinového letu dalších 22 lidí. Takovouto superschopnost bych
    nechtěl. '
  - ' Dokládá to, že nemoci se před vstupem do letadla jen těžko odhalují. Můžete
    nastoupit do letadla a být v latentní fázi nějaké nemoci, takže i když jste nemocní,
    nemáte žádné příznaky. A potom tu nemoc přenášíte na své spolucestující. '
  - ' Ukážu vám jak. Ze strany a seshora proudí letadlem vzduch. Je vyznačený modře.
    Potom je vzduch odsáván výkonnými filtry. Když filtr nasaje vzduch, eliminuje
    asi 99,97 % patogenů. Jenomže vzduchové proudy se před odsátím promísí. Když někdo
    kýchne, tak než filtry ten vzduch odsají, stihne se kolem vás několikrát protočit.
    Přišlo mi to jako vážný problém. '
  - ' Ale nemám peníze, abych si postavil letadlo, a tak jsem si postavil počítač.
    Ten mi s pomocí výpočetní aerodynamiky umožnil vše simulovat s ještě přesnějšími
    daty, než kdybych to měřil přímo v letadle. Vyšel jsem z 2D nákresů technické
    dokumentace letadla. Je dostupná na internetu. Já si ji stáhl a s pomocí modelovacího
    softwaru vytvořil 3D model. Ten jsem potom rozdělil na malinké části a ty zase
    poskládal, aby to počítač lépe pochopil. Potom jsem zadal, kde jsou vzduchové
    filtry, přihodil spoustu fyziky a počkal, dokud počítač nepropočítá simulaci. '
  - ' V běžném letadle to vypadá následovně. Osoba na prostředním sedadle například
    kýchne a ostatním lidem to jde přímo do obličeje. Pěkná nechuťárna. Při pohledu
    zepředu vidíte, '
  - ' že si to lidé sedící  vedle osoby uprostřed pěkně odskáčou. A při pohledu z
    boku vidíte, že se patogeny šíří letadlem i na délku. '
  - ' "To není dobrý," řekl jsem si hned. A tak jsem provedl dalších 32 simulací a
    přišel nakonec na tohle řešení. Dal jsem to patentovat jako "Komplexní vstupní
    směrovač". Tahle věc asi 55x snižuje riziko přenosu patogenů a o 190 % zvyšuje  přívod
    čerstvého vzduchu. '
  - ' Úplně stačí, když kousky tohoto kompozitního materiálu připevníte v letadle
    na vytipovaná místa. Instalace je tedy nenákladná a dá se udělat ze dne na den.
    Stačí pár šroubků,  a je hotovo. A vede to k naprosto báječným výsledkům. Vzduch
    se přestane vířivě mísit, a vytvoří naopak pro každého pasažéra individuální dechovou
    zónu. '
  - ' Takže když ten pasažér uprostřed zase kýchne, jde to hned dolů a pak skrze filtry
    ven. Totéž ze strany: patogeny jdou hned dolů. Teď pustím simulaci, jak to vypadá
    po instalaci našeho zařízení. Osoba uprostřed kýchne, ale teď to jde rovnou dolů
    a pryč, takže není prostor pro vznik nákazy. Ke spolucestujícím na krajních sedadlech
    se prakticky žádné patogeny nedostanou. Totéž ještě ze strany. Vidíte, jak je
    to účinné. '
  - ' Za tento systém jsme ostatně vyhráli cenu. Funguje to samozřejmě nejen na kýchající
    pasažéry, co sedí uprostřed, ale i na ty, co sedí u okýnka nebo u uličky. '
  - ' A co to znamená v reálu? Tohle už není počítačová simulace, ale jak to vypadá
    ve skutečnosti. Je to 3D model, který jsem vytvořil s pomocí 3D tiskárny. Proud
    vzduchu opět stéká dolů na pasažéry. Epidemie SARS způsobila před časem škody
    asi za 40 miliard dolarů. Kdyby v budoucnu propukla nějaká závažná epidemie, náklady
    patrně převýší 3 biliony dolarů. Dříve to znamenalo vyřadit letadlo na jeden dva
    měsíce z provozu. Na zlepšení se pracovalo tisíce hodin a vynaložilo se několik
    milionů dolarů. Teď stačí jednoduchá instalace v podstatě ze dne na den a hned
    vidíte výsledky. '
  - ' Čekáme tedy už jen na certifikaci, první testy a různé schvalovací procesy.
    Věříme, že se potvrdí, že nejlepší řešení jsou někdy ta nejjednodušší. Ještě před
    dvěma lety  by takový projekt nebyl možný. Nebyla tehdy dostupná potřebná technologie.
    Díky pokročilým možnostem programování a internetu nastala zlatá éra inovací. '
  - ' Otázka tak zní: Nač čekat? Už dnes můžeme společně tvořit budoucnost. '
