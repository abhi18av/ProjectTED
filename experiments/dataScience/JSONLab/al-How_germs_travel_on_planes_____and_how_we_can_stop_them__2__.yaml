  - ' Nisam imao dovoljno novca da odem i kupim avion, tako da sam odlučio sastaviti
    kompjuter. Ispada da računalnom dinamikom fluida možemo pokretati simulacije koje
    rezultiraju podacima veće preciznosti nego da fizički mjerimo iste podatke u avionu.
    I to, u biti, funkcionira tako da započnete s ovim 2D crtežima — ove crteže možete
    naći u tehničkim nacrtima svugdje po internetu. Uzmete ih, umetnete u softver
