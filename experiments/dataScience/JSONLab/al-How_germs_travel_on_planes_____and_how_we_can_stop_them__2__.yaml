  - ' Lorsqu''on observe ceci, on trouve aussi qu''il est difficile de détecter ces
    maladies en avance. Alors lorsque quelqu''un prend l''avion, il peut être malade
    et il peut être en période de latence, dans laquelle il est porteur de la maladie
    mais n''en montre aucun symptôme, mais peut toujours la transmettre à d''autres
    personnes dans l''avion. '
  - ' Comment cela fonctionne-t-il ? On a l''air qui arrive du haut de la cabine et
    du coté de la cabine, comme vous le voyez en bleu. Cet air passe par des filtres
    très efficaces qui éliminent 99,97% des pathogènes près des sorties. Cependant,
    ce qui arrive, c''est qu''on a ces mélanges de flux d''air. Donc, si jamais quelqu''un
    éternue, l''air va tourbillonner plusieurs fois avant de pouvoir passer par les
    filtres. Donc j''ai pensé que cela était un sérieux problème. '
  - ' Je n''avais pas d''argent pour acheter un avion, j''ai alors décidé de créer
    un ordinateur. Il s''est avéré qu''avec l’informatisation de la dynamique des
    fluides, nous pouvons créer des simulations donnant de plus hautes résolutions
    que si on était physiquement présents à l’intérieur de l''avion. Alors, comment
    cela fonctionne-t-il ? On commence avec des dessins en 2D qu''on retrouve dans
    des fiches techniques disponibles sur internet. Je les prends et les mets dans
    ce logiciel de modélisation 3D qui construit un modèle 3D. Puis je divise en petits
    morceaux ce modèle que je viens de créer, je le réduis en mailles que l''ordinateur
    assimile mieux. Après je montre à l''ordinateur d''où l''air sort et entre dans
    la cabine, j''y ajoute de la physique. puis je m''assois et attends que l''ordinateur
    calcule la simulation. '
  - ' Ce qu''on obtient avec la cabine conventionnelle est ceci : vous voyez la personne
    au milieu éternuant, et cela arrive droit au visage des autres personnes. Plutôt
    dégoûtant. Vu du devant, vous voyez ces deux passagers assis à coté du passager
    central qui ne passent pas un bon moment. Et lorsqu''on regarde du coté, vous
    voyez que les germes se propagent le long de la cabine. '
  - ' J''ai d''abord pensé : « Pas bon ». Donc j''ai fait plus de 32 simulations et
    j''ai enfin trouvé cette solution. Je l''ai appelée un Global Inlet Director,
    le brevet est en instance. Avec cela on peut diminuer la transmission de pathogènes
    d''un facteur 55 et d''augmenter l''inhalation  d''air frais de 190%. '
  - ' Alors, comment cela fonctionne ? On doit installer cette pièce à base de matériau
    composite dans ces endroits déjà existants dans l''avion. L''installation est
    très rentable et faisable en une journée. Il ne faut que quelques vis et tout
    est réglé. Les résultats obtenus sont extraordinaires. Au lieu d''avoir ces flux
    d''air en tourbillon qui sont problématiques, on crée ces murs d''air entre les
    passagers, pour créer des zones de respiration individuelles. '
  - ' Vous voyez le passager éternuer à nouveau, mais, cette fois, on peut pousser
    cet air vers les filtres pour l''éliminer. Et pareil vu du coté, vous voyez qu''on
    arrive à pousser les germes vers le bas. Alors si on reprend le même scénario
