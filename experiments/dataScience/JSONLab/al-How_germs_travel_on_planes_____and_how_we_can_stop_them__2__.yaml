    biti u periodu latentnosti u kojem bi mogla biti nositelj bolesti bez ikakvih
    simptoma, i mogla bi, zauzvrat, zaraziti mnoge osobe u avionu. '
  - ' Kako se to zaista događa je da zrak ulazi kroz gornji dio kabine i s obje strane
    kabine, označeno plavim strelicama. Taj zrak zatim izlazi kroz vrlo učinkovite
    filtere koji eliminiraju 99.97 posto patogena blizu ispusta. Međutim, ono što
    se događa je pojava kružnog protoka miješanog zraka. Tako da ako netko kihne,
    taj zrak bi se uskovitlao nekoliko puta prije nego bi uopće uspio proći kroz filtere.
