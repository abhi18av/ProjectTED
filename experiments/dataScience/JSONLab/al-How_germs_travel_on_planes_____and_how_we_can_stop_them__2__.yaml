  da:
  - ' Må jeg få en håndsoprækning, hvor mange af jer, i dette rum, har været på et
    fly i det seneste år? Det er udemærket. Det viser sig, at I deler den oplevelse
    med flere end tre milliarder mennesker hvert år. Og når vi sætter så mange mennesker
    ind i alle de metal rør som flyver overalt i verden, kan ting som dette forekomme
    og vi får en sygdoms epidemi. '
  - ' Jeg kom først rigtigt ind i dette emne da jeg hørte om ebolaens udbrud sidste
    år. Og det viser sig, at selvom ebola spreder sig gennem dråber indenfor en begrænset
    afstand, er der mange andre typer sygdomme der kan spredes i et flys kabine. Det
    værste er, når vi ser på nogle af tallene, det er temmelig skræmmende. Med H1N1,
    (svineinfluenza), var der en mand der valgte at rejse med fly og i løbet af denne
    ene flyvning spredte sygdommen sig til 17 andre mennesker. Og så var der fyren
    med SARS, som under en 3-timers flyvning spredte sygdommen til 22 andre. Det er
    ikke just min ide om et stort talent. '
  - ' Når kigger på dette, finder vi også ud af at det faktisk er ret svært, at spore
    disse sygdomme. Så når nogen stiger på et fly, kan de være syge og de kunne faktisk
    være i den latens periode hvor de har sygdommen men ikke viser nogen symptoner,
    og de kan sprede sygdommen til mange andre i flyet. '
  - ' I øjeblikket fungerer det således at, luften kommer ind øverst i kabinen og
    fra siden af kabinen, som du kan se med blåt. Luften ledes ud gennem disse meget
    effektive filtre, som eliminerer 99,97 procent af patogenerne, nær udsugene .
    Det der sker nu, er dog at luften blandes. Dvs. hvis nogen nyser, bliver luften
    hvirvlet rundt flere gange inden det passerer  gennem et filter. Jeg tænkte: "Der
    er et helt indlysende alvorligt problem her. '
  - ' Jeg havde ikke pengene til at  købe et fly, og valgte istedet at bygge en computer.
    Det viste sig, at ved beregning af væskers bevægelse, kan vi skabe simulationer
    der giver os mere nøjagtige resultater end de vi kan få ved fysisk at foretage
    aflæsninger i flyet. Det virker helt basalt ved at vi starter med 2D tegninger
    — som man kan i tekniske dokumenter  overalt på Internettet. Dem lægger jeg ind
    i et 3D-modellerings program, og bygger 3D-modeller. Derefter deler jeg modellen
    i meget små dele, som computeren bedre kan forstå. Jeg fortæller den herefter,
    hvor luften kommer ind og ud af kabinen, tilføjer lidt fysik og venter så mens
    computeren beregner simulationen. '
  - ' Resultatet vi får i med en  almindelig kabine er: Bemærk personen i midten der
    nyser, og så "Splat!" - direkte ind i folks ansigter. Det er temmelig ulækkert.
    Set forfra har vi disse  to passagerer ved siden af ham i midten, der ikke har
    det særlig sjovt. Og når vi ser det fra siden, vil du også bemærke patogenerne
    der spredes igennem kabinen. '
  - ' Det første jeg tænkte var: "Det her er ikke godt." Og så gennemførte jeg over
    32 forskellige simulationer og til sidst kom jeg frem til denne løsning. Det er
    hvad jeg kalder - patent afventer -  Global Inlet Director. Nu kan vi reducere
    overførelsen af patogener ca 55 gange, og forøge indånding af frisk luft  med
    cirka 190 procent. '
  - ' Det fungerer ved at vi installerer et  sammensat materiale eksisterende steder
    i flyet. Det er derfor billigt at installere og kan udføres på en enkelt dag.
    Der skal blot isættes et par skruer, og så er den klar igen. Og resultaterne heraf,
    er fuldstændig fantastiske. Istedet for at have de problematiske, hvirvlende luftmønstre,
    så kan vi lave vægge af luft som kommer ned mellem passagerene og laver personlige
    åndezoner. '
  - ' Her ser vi igen passagereren  i midten der nyser, men denne gang kan vi effektivt
    presse det ned og eliminere det i filtrene. Og det samme fra siden, hvor vi direkte
    kan skubbe patogenerne ned. Når vi ser samme scenarie igen, men den nye opfindelse
    installeret, ser du passageren i  midten nyse, og denne gang presser vi det direkte
    ned i udsugningen før det smitter andre personer. De to passagerer ved siden af  ham
    i midten indånder stort set ingen patogener. Se det også fra siden, det er et
    meget effektivt system. '
  - ' Kort fortalt: Med dette system vinder vi. Dette betyder ikke kun at det virker
    når personen i midten nyser, men også når personen ved vinduet nyser, eller hvis
    personen ved gangen nyser. '
  - ' Hvad betyder dette for verden? Når vi overfører det fra computer simulation
    til det virkelige liv kan vi med 3D modellen, og et 3D print, se at luftens mønster  er
    nedadgående direkte til passagererne. Førhen kostede SARS epidemien verden ca
    40 milliarder dollars. Og i fremtiden, kunne et stort sygdomsudbrud koste kloden
    mere end 3 billioner dollars. Tidligere måtte man tage  et fly ud af drift i en
    til to måneder bruge flere tusinde mandetimer og flere millioner dollars for at
    ændre noget. Men nu kan vi installere  fra dag til dag og se resultater med det
    samme. '
  - ' Så nu er det bare et spørgsmål om at få dette certificeret, testfløjet, og igennem
    alle de lovgivningsmæssige godkendelser. Men det viser bare at nogle af de bedste
    løsninger er de mest simple. For bare to år siden, ville dette projekt ikke være
    sket, fordi vi ikke havde den  nødvendige teknologi. Men med avancerede computere
    og et Internet i udvikling, har vi nu en gylden æra for innovation. '
  - ' Og spørgsmålet jeg stiller Jer alle i dag er: "Hvorfor vente?" Sammen kan vi
    bygge fremtiden idag. '
