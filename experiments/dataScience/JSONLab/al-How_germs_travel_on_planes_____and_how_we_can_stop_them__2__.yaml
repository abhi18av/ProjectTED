    jedinog leta uspio zaraziti 17 osoba. Jedan drugi čovjek, zaražen SARS-om, se
    ukrcao na trosatni let i zarazio 22 osobe. Nije baš nešto čime se ti ljudi mogu
    ponositi. '
  - ' Analizirajući situaciju, pronalazimo da je zaista vrlo teško zapaziti ove bolesti.
