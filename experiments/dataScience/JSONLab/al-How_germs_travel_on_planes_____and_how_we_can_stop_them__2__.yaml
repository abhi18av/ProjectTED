  ar:
  - ' هل ترفعون ايديكم كم شخص منكم استقل  الطائرة خلال السنة الماضية؟ جميل جدا حسنا،
    اتضح أنكم تتشاركون تلك التجربة مع أكثر من ثلاث بلايين شخص كل عام. وعندما نضع الكثير
    من الناس في كل هذه الأنابيب المعدنية التي تدور حول العالم، في بعض الأحيان، يمكن
    أن تحدث مثل  هذه الامور وتصاب بوباء. '
  - ' لامرة مرة اهتممت بذلك الموضوع عندما سمعت عن ظهور فيروس إيبولا العام الماضي.
    واتضح أن، رغم ان فيروس إيبولا ينتشر أكثر من خلال طرق محدودة من خلال الرذاذ بشكل
    كبير كل الأنواع الأخرى من الأمراض يمكن أن تنتشر في مقصورة الطائرة. أسوأ جزء هو،
    عندما نلقي نظرة على بعض الأرقام، مرعبة. H1N1, كان هناك ذاك الرجل الذي قرر الذهاب
    على متن الطائرة وفي رحلة واحدة نشر المرض الى 17 شخص شخص أخر مصاب بسارس أستقل طائرة
    لثلاث ساعات ونشر المرض الى 22 شخص . هذا ليست بالضبط فكرتي عن القوة العظمى '
  - ' عندما نلقي نظرة أخرى، ما نجده أيضا أنه من الصعب جدا فحص هذه الأمراض. لذلك عندما
    يقوم شخص ما بالذهاب على متن طائرة، من الممكن أن يكون مريضا من المحتمل أن يكون
    في طور الكمون في الواقع يمكن أن يكونوا مصابين بهذا المرض ولكن لا تظهر أي أعراض،
    ومن المحتمل نشرهم لذلك المرض الى أشخاص أخرين في المقصورة. '
  - ' كيف يحدث هذا لدينا هواء يأتي من الجزء العلوي بالمقصورة وفي الجانب ايضا كما ترون
    بالأزرق . ثم يخرج الهواء عبر فلاتر فعّالة جدا التي تقضي على 99.97 في المئة مسببات
    الأمراض بالقرب من المنافذ . ماذا يحدث الأن، لدينا الأن خلط في تدفق الهواء. حتى
    إذا ما كان هناك شخص  يعطس في الواقع، فالهواء يلفها عدة مرات حتى قبل أن تحصل على
    فرصة لتمر عبر الفلاتر. مشكلة خطيرة جدا '
  - ' أنا لا املك مال كافي لشراء طائرة. فقررت بناء حاسب عوضا عن ذلك في الواقع يتعامل  مع
    ديناميكيات حاسوبية متدفقة ما نحن قادرون على فعله هو إنشاء هذه المحاكاة هذا يعطينا
    دقة أعلى من الذهاب جسديا وأخذ قراءات من الطائرة. إذن، كيف، في الأساس، هذا يعمل
    وهل بدأت مع هذا الرسم ثنائي الأبعاد تلك لأوراق التقنية تطوف حول الإنترنت. أغتنمتها
    ووضعتها في برنامج  نماذج ثلاثي الأبعاد ، ليبني مجسم ثلاثي الأبعاد . وبعد ذلك يقسم
    هذا النموذج القطع التي بنيتها الى قطع الصغيرة، وربطها معا حتى يستطيع الحاسب  فهمها
    على نحو افضل . ثم أخبر الحاسب أين يدخل ويخرج الهواء عن طريق حسابات فيزيائية واجلس
    منتظرا الحاسب ليقوم بحساباته '
  - ' ما حصلنا عليه من المقصورة التقليدية هو : ستلاحظ الشخص في الوسط يعطس، يصل الرذاذ
    لوجوه الناس. مثير جدا للاشمئزاز في المقدمة، سنلاحظ اثنين من المسافرين يجلسون بجوار
    االراكب بالوسط ليس لديهم وقت ممتعا. وعندما نلقي نظرة من الجانب، سنلاحظ أن مسببات
    الأمراض تنتشر  عبر المقصورة '
  - ' كان أول ما فكرت به "هذا ليس جيدا" لذا أجريت أكثر من 32 محاكاة مختلفة وفي نهاية
    المطاف، خطر لي الحل هنا. هذا ما أسميه Global Inlet Director -براءة اختراع تنتظر
    المصادقة- مع هذا، نحن قادرون على الحد من انتقال مسببات المرض بنحو 55 مرة، وزيادة
    استنشاق الهواء النقي. بنحو 190 في المئة. '
  - ' كيف يعمل هذا نود تثبيت هذه القطعة من المواد المركبة في هذه البقع الموجودة التي
    هي بالفعل في الطائرة. لذلك فهي فعّالة جدا من حيث التكلفة ويمكن القيام بذلك بين
    عشية وضحاها كل ما علينا القيام به هو وضع بضعة مراوح هناك، والنتائج التي سنحصل
    عليها مذهلة. بدلا من وجود تلك الإشكالية في أنماط تدفق الهواء، يمكن أن نخلق هذه
    الجدران من الهواء في المناطق الفاصلة بين المسافرين . لخلق منطقة تنفس شخصية '
  - ' سنلاحظ المسافر الاوسط يعطس مجددا، ولكن هذه المرة يمكننا دفعها  بفاعلية الى اسفل
    الى الفلاتر للإزالة والشيء نفسه في الجانب، ستلاحظ أننا دفعنا مسببات الأمراض لأسفل.
    أذا القينا نظرة مرة اخرى على نفس السيناريو ولكن بعد تثبيت الأبتكار، ستلاحظ المسافر
    الأوسط يعطس، ولكن هذه المرة ندفعها الى المنافذ قبل ان تصيب شخص أخر . لذلك ستلاحظ
    اثنين من الركاب يجلسون إلى جوار الرجل بالوسط يتنفسون بلا مسببات للأمراض على الأطلاق
    . فلننظر من الجانب، ترى نظام فعّال للغاية. '
  - ' وباختصار، مع هذا النظام، فزنا. عندما نلقي نظرة على ما يعنيه هذا، ما نراه هو
    أن هذا لايعمل فقط إذا كان الراكب الأوسط ولكن ايضا اذا عطس الراكب بجوار النافذة
    او حتى عطس الراكب بجوار الممر ، '
  - ' مع هذا الحل, ماذا يعنيه الى العالم؟ حسنا, عندما نلقي نظرة على هذا من محاكاة
    الحاسب للحياة الواقعية، نرى من خلال النموذج ثلاثي الأبعاد الذي بنيته هنا باستخدام
    طابعة ثلاثية الأبعاد، يمكننا أن نرى نفس  أنماط تدفق الهواء تأتي مباشرة الى الركاب.
    في الماضي، كلف وباء السارس العالم حوالي 40 مليار دولار . وفي المستقبل، تفشي مرض
    كبير يمكن فعلا أن يكلف العالم ما يزيد على ثلاثة تريليونات دولار. لذلك من قبل،
    كان عليك أن تأخذ طائرة خارج الخدمة لمدة شهر الى شهرين، تنفق عشرات الآلاف من ساعات
    الطيران وعدة ملايين من الدولارات محاولا تغير شيء. ولكن الآن، ونحن قادرون على تثبيت
    شيء أساسي بين عشية وضحاها ونرى النتائج على الفور. '
  - ' لذلك فالمهم حقا الآن هي مسألة الحصول  على الموافقات أختبار الطيران ، وتمر كل
    هذه العمليات عبر الموافقات التنظيمية. لكنها تظهر لنا في بعض الأحيان أن أفضل الحلول
    هي أسهل الحلول. وحتى قبل عامين، هذا المشروع لم يحدث، لمجرد أن التكنولوجيا وقتها
    لم تكن داعمة لذلك ولكن الآن مع الحوسبة المتقدمة وكيف تطورت شبكة الإنترنت لدينا،
    انه حقا العصر الذهبي للابتكار. '
  - ' وبالتالي فإن السؤال الذي أطرحه عليكم جميعا اليوم هو: لماذا الانتظار؟ معا, يمكننا
    بناء المستقبل اليوم . '
